components:
  schemas:
    access_policy_create_required:
      title: Root Type for access_policy
      required:
      - role
      - principal
      - resource
      type: object
      properties:
        role:
          description: 'The [role](/sase/docs/all-roles) that you are using for this
            access policy.

            '
          type: string
          example: superuser
        resource:
          description: "The PAN Resource Name that identifies the TSG for which you\
            \ are assigning\nthis access policy. It follows this format:\n\n  `prn:<TSG_ID>::::`\n"
          type: string
          example: 'prn:123::::'
        principal:
          description: "The email address for the user or \n[service account](/sase/docs/service-accounts)\
            \ to which you are assigning\nthis access policy. \n"
          type: string
          example: user@paloaltonetworks.com
    access_policy:
      title: Root Type for access_policy
      type: object
      properties:
        role:
          description: 'The [role](/sase/docs/all-roles) used for this access policy.

            '
          type: string
          example: superuser
        resource:
          description: "The resource to which this access policy is assigned. It is\
            \ in the format:\n\n  `prn:<TSG_ID>::::`\n"
          type: string
          example: 'prn:123::::'
        principal:
          description: 'The email address of the user or service account that is granted
            this

            access policy.

            '
          type: string
          example: username@paloaltonetworks.com
        principal_type:
          description: 'Whether the principal is a user or a service account.

            '
          type: string
          example: user
        principal_display_name:
          description: '_firstname lastname_ OR _firstname_ OR _username_.

            '
          type: string
          example: username
    _pagination:
      required:
      - count
      - items
      type: object
      properties:
        count:
          description: Total count of the items
          type: integer
    access_policy_list:
      title: List Type for access_policy
      type: object
      properties:
        id:
          type: string
          example: 9d5104a0-1b0e-4f1d-be40-87f7810327e9
          description: 'Access policy unique identifier.

            '
        role:
          description: 'The [role](/sase/docs/all-roles) used for this access policy.

            '
          type: string
          example: superuser
        inherited_from:
          description: 'The lowest level TSG to which the access policy belongs.

            '
          type: string
          example: '1234567890'
        resource:
          description: "The resource to which this access policy is assigned. It is\
            \ in the format:\n\n  `prn:<TSG_ID>::::`\n"
          type: string
          example: 'prn:123::::'
        principal:
          description: 'The email address of the user or service account that is granted
            this

            access policy.

            '
          type: string
          example: user@paloaltonetworks.com
        principal_type:
          description: 'Whether the principal is a user or a service account.

            '
          type: string
          example: user
        principal_display_name:
          description: '_firstname lastname_ OR _firstname_ OR _username_.

            '
          type: string
          example: firstname lastname
    access_policy_create:
      title: Root Type for access_policy
      type: object
      properties:
        id:
          type: string
          example: 9d5104a0-1b0e-4f1d-be40-87f7810327e9
          description: 'Access policy''s unique identifier.

            '
        role:
          description: '[Role](/sase/docs/all-roles) to assign to the principal.

            '
          type: string
          example: superuser
        resource:
          description: "Resource to which the principal is gaining access. This is\
            \ a string in the format:\n\n  `prn:<TSG_ID>::::`\n"
          type: string
          example: 'prn:123::::'
        principal:
          description: "Email address of the user or service account which is receiving\
            \ this role. \n"
          type: string
          example: user@paloaltonetworks.com
  responses:
    access_policy_list:
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/_pagination'
            - example:
                count: 1
                items:
                - id: 9d5104a0-1b0e-4f1d-be40-87f7810327e9
                  role: superuser
                  inherited_from: '1234567890'
                  resource: 'prn:123::::'
                  principal: user@paloaltonetworks.com
                  principal_type: user
                  principal_display_name: firstname lastname
            - type: object
              properties:
                items:
                  type: array
                  items:
                    allOf:
                    - $ref: '#/components/schemas/access_policy_list'
      description: Successful response.
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
openapi: 3.0.2
paths:
  /iam/v1/access_policies:
    post:
      requestBody:
        description: 'Specifies the role to be assigned to the principal for the specified

          resource.

          '
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/access_policy_create_required'
        required: true
      tags:
      - AccessPolicies
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_policy_create'
          description: Successful response.
      operationId: createaccess_policy
      summary: Assign an access policy
      description: "Assign an access policy to a user or a service account. If the\n\
        email address supplied to the `principal` request body field is not\nknown\
        \ to the IAM service, a new user account is create to track that\nemail address.\
        \ However, no validation is performed to ensure that the\nnew user email address\
        \ corresponds to an email address used for a\nPalo Alto Networks customer\
        \ service account.\n\nIf the `principal` email address corresponds to a service\
        \ account, \nthe the specified [role](/sase/docs/roles) is applied\nto that\
        \ service account. Service account email addresses conform \nto the following\
        \ format:\n\n  `<service_account_name@<tsg_id>.iam.panServiceAccounts.com`\n"
      parameters: []
      security:
      - Bearer: []
    get:
      tags:
      - AccessPolicies
      parameters:
      - name: role
        description: 'The [role](/sase/docs/all-roles) that you want to use for this
          list operation.

          '
        schema:
          type: string
        in: query
      - name: principal
        description: 'The email address of the principal that you want to use for
          this list operation.

          '
        schema:
          type: string
        in: query
      responses:
        '200':
          $ref: '#/components/responses/access_policy_list'
      operationId: getaccess_policies
      summary: List all access policies
      description: "List all access policies. If `role` or `principal` is specified,\n\
        this returns all access policies using the specified role or \nor that is\
        \ assigned to the identified principal.\n"
      security:
      - Bearer: []
  /iam/v1/access_policies/{id}:
    get:
      tags:
      - AccessPolicies
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_policy'
          description: Successful response - returns a single `access_policy`.
      operationId: getaccess_policy
      summary: Get an access policy
      description: 'Get an access policy by ID.

        '
      parameters:
      - name: id
        schema:
          type: string
        in: path
        required: true
        description: 'Access policy''s unique identifier.

          '
      security:
      - Bearer: []
    delete:
      tags:
      - AccessPolicies
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_policy'
          description: Successful Response
      operationId: deleteaccess_policy
      summary: Delete an access policy
      description: 'Delete an access policy.

        '
      parameters:
      - name: id
        schema:
          type: string
        in: path
        required: true
        description: 'Access policy''s unique identifier.

          '
      security:
      - Bearer: []
