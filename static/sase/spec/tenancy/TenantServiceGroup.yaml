    tenant_service_group_children_response:
      content:
        application/json:
          examples:
            list_children:
              value:
                count: '2'
                items:
                - display_name: Child TSG 1
                  id: '1957242655'
                  parent_id: '1374575467'
                  support_contact: user@example.com
                  vertical: High Tech
                - display_name: Child TSG 1
                  id: '1739543876'
                  parent_id: '1374575467'
            list_children?fields=id:
              value:
                count: '2'
                items:
                - id: '1957242655'
                - id: '1739543876'
            list_children?hierarchy=true:
              value:
                count: '3'
                items:
                - children:
                  - id: '1626857948'
                    name: Grandchild TSG
                    parent_id: '1957242655'
                    support_contact: user@example.com
                  display_name: Child TSG 1
                  id: '1957242655'
                  parent_id: '1374575467'
                  support_contact: user@example.com
                  vertical: High Tech
                - display_name: Child TSG 1
                  id: '1739543876'
                  parent_id: '1374575467'
            list_children?hierarchy=true&include_self=true:
              value:
                count: '4'
                items:
                - children:
                  - children:
                    - id: '1626857948'
                      name: Grandchild TSG
                      parent_id: '1957242655'
                      support_contact: user@example.com
                    display_name: Child TSG 1
                    id: '1957242655'
                    parent_id: '1374575467'
                    support_contact: user@example.com
                    vertical: High Tech
                  - display_name: Child TSG 1
                    id: '1739543876'
                    parent_id: '1374575467'
                  display_name: Parent TSG
                  id: '1374575467'
                  vertical: High Tech
          schema:
            allOf:
            - $ref: '#/components/schemas/items_object_wrapper'
            - example:
                count: 1
            - properties:
                items:
                  items:
                    $ref: '#/components/schemas/tenant_service_group'
                  type: array
              type: object
      description: Successful response.
    tenant_service_group_response:
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/tenant_service_group'
      description: Successful response.
    tenant_service_groups_create_bad_request:
      content:
        application/json:
          examples:
            Children Limit:
              value:
                error: Bad Request
                message: A Tenant Service Group can have at most {integer} direct
                  children.
                statusCode: 400
            Depth Limit:
              value:
                error: Bad Request
                message: A Tenant Service Group can be at most {integer} levels deep.
                statusCode: 400
            Name Conflict:
              value:
                error: Bad Request
                message: A Tenant Service Group of that name already exists.
                statusCode: 400
            Size Limit:
              value:
                error: Bad Request
                message: One Tenant Service Group Hierarchy can have at most {integer}
                  children.
                statusCode: 400
      description: ''
    tenant_service_groups_response:
      content:
        application/json:
          examples:
            tenant_service_groups:
              value:
                count: '5'
                items:
                - display_name: Parent TSG
                  id: '1374575467'
                  vertical: High Tech
                - display_name: Child1
                  id: '1957242655'
                  parent_id: '1374575467'
                  support_contact: user@example.com
                  vertical: High Tech
                - display_name: Child2
                  id: '1995877003'
                  parent_id: '1374575467'
                  vertical: High Tech
                - id: '1739543876'
                  name: grandChild1
                  parent_id: '1957242655'
                  support_contact: user@example.com
                - display_name: Parent TSG 2
                  id: '1335787597'
                  vertical: Utilities & Energy
            tenant_service_groups?hierarchy=true:
              value:
                count: '5'
                items:
                - children:
                  - children:
                    - id: '1739543876'
                      name: grandChild1
                      parent_id: '1957242655'
                      support_contact: user@example.com
                    display_name: Child1
                    id: '1957242655'
                    parent_id: '1374575467'
                    support_contact: user@example.com
                    vertical: High Tech
                  - display_name: Child2
                    id: '1995877003'
                    parent_id: '1374575467'
                    vertical: High Tech
                  display_name: Parent TSG
                  id: '1374575467'
                  vertical: High Tech
                - display_name: Parent TSG 2
                  id: '1335787597'
                  vertical: Utilities & Energy
          schema:
            allOf:
            - $ref: '#/components/schemas/items_object_wrapper'
            - example:
                count: 1
            - properties:
                items:
                  items:
                    $ref: '#/components/schemas/tenant_service_group'
                  type: array
              type: object
      description: Successful response.
  schemas:
    _id:
      description: A unique identifier.
      example: '1378242802'
      maxLength: 10
      minLength: 10
      pattern: ^1[0-9]+$
      readOnly: true
      type: string
    _reference_id:
      allOf:
      - $ref: '#/components/schemas/_id'
      example: 1995877003
      readOnly: false
      type: string
    items_object_wrapper:
      properties:
        count:
          description: Total count of the items
          type: integer
      required:
      - count
      - items
      type: object
    tenant_service_group:
      allOf:
      - properties:
          display_name:
            description: 'The tenant service group''s display name.

              '
            example: Example TSG
            type: string
          id:
            allOf:
            - $ref: '#/components/schemas/_id'
            description: The tenant service group's ID.
            readOnly: true
          parent_id:
            allOf:
            - $ref: '#/components/schemas/_reference_id'
            description: 'The TSG ID for this tenant service group''s parent.

              '
          support_contact:
            description: 'The email address of the person or organization that should

              be contacted for support of this TSG.

              '
            example: user@example.com
            type: string
          vertical:
            description: 'A token that identifies the business vertical supported
              by the SASE

