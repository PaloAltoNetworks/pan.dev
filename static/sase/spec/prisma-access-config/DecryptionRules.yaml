  schemas:
    decryption-rules:
      properties:
        action:
          enum: [decrypt, no-decrypt]
          type: string
        category:
          items: {type: string}
          type: array
        description: {type: string}
        destination:
          items: {type: string}
          type: array
        destination_hip:
          items: {type: string}
          type: array
        disabled: {type: boolean}
        from:
          items: {type: string}
          type: array
        id: {description: uuid of the resource, example: abcd-1234, readOnly: true,
          type: string}
        log_fail: {type: boolean}
        log_setting: {type: string}
        log_success: {type: boolean}
        name: {type: string}
        negate_destination: {type: boolean}
        negate_source: {type: boolean}
        profile: {type: string}
        service:
          items: {type: string}
          type: array
        source:
          items: {type: string}
          type: array
        source_hip:
          items: {type: string}
          type: array
        source_user:
          items: {type: string}
          type: array
        tag:
          items: {type: string}
          type: array
        to:
          items: {type: string}
          type: array
        type:
          oneOf:
          - properties:
              ssl_forward_proxy: {type: object}
            title: ssl_forward_proxy
          - properties:
              ssl_inbound_inspection: {description: add the certificate name for SSL
                  inbound inspection, type: string}
            required: [ssl_inbound_inspection]
            title: ssl_inbound_inspection
          type: object
      required: [name, from, source, source_user, to, destination, application, service,
        category, action]
      type: object
    error_detail_cause_info:
      properties:
        code: {type: string}
        details: {type: object}
        help: {type: string}
        message: {type: string}
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items: {$ref: '#/components/schemas/error_detail_cause_info'}
      type: array
    generic_error:
      properties:
        _errors: {$ref: '#/components/schemas/error_detail_cause_infos'}
        _request_id: {type: string}
      type: object
  securitySchemes:
    Bearer: {scheme: bearer, type: http}
info:
  contact: {}
  description: 'Manages [decryption](https://docs.paloaltonetworks.com/network-security/security-policy/objects/decryption-profile)
    rules.

    '
  title: Decryption Rule Management
  version: '1.0'
  x-logo: {url: pan-logo.png}
openapi: 3.0.0
paths:
  /sse/config/v1/decryption-rules:
    get:
      description: 'Retrieve all decryption rules.

        '
      operationId: get-sse-config-v1-decryption-rules
      parameters:
      - {$ref: '#/components/parameters/limit-optional'}
      - {$ref: '#/components/parameters/offset-optional'}
      - {$ref: '#/components/parameters/position'}
      - {$ref: '#/components/parameters/folder'}
      - {$ref: '#/components/parameters/name-optional'}
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items: {$ref: '#/components/schemas/decryption-rules'}
                      type: array
                  limit: {default: 200, type: number}
                  offset: {default: 0, type: number}
                  total: {type: number}
                type: object
          description: List of decryption rules
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: List decryption rules
      tags: [DecryptionRules]
    post:
      description: 'Create a decryption rule.

        '
      operationId: post-sse-config-v1-decryption-rules
      parameters:
      - {$ref: '#/components/parameters/position'}
      - {$ref: '#/components/parameters/folder'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/decryption-rules'}
        description: The decryption rule you want to create
      responses:
        '200': {$ref: '#/components/responses/http_created'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Create a decryption rule
      tags: [DecryptionRules]
  /sse/config/v1/decryption-rules/{id}:
    delete:
      description: 'Delete a decryption rule.

        '
      operationId: delete-sse-config-v1-decryption-rules-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Delete a decryption rule
      tags: [DecryptionRules]
    get:
      description: 'Get a decryption rule by ID.

        '
      operationId: get-sse-config-v1-decryption-rules-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items: {$ref: '#/components/schemas/decryption-rules'}
                  type: array
          description: Get the decryption rule by id.
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Get a decryption rule by ID
      tags: [DecryptionRules]
    put:
      description: 'Modify a decryption rule.

        '
      operationId: put-sse-config-v1-decryption-rules-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/decryption-rules'}
        description: The decryption rule you want to edit
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Edit a decryption rule
      tags: [DecryptionRules]
servers:
- {url: 'https://api.sase.paloaltonetworks.com'}
tags:
- {name: DecryptionRules}
