        details: {type: object}
        help: {type: string}
        message: {type: string}
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items: {$ref: '#/components/schemas/error_detail_cause_info'}
      type: array
    generic_error:
      properties:
        _errors: {$ref: '#/components/schemas/error_detail_cause_infos'}
        _request_id: {type: string}
      type: object
    objects-quarantined-devices:
      properties:
        connection_name: {description: 'Name of the connection, Example: SC1', type: string}
        host_id: {description: Device host id, type: string}
        ip: {description: Device ip info, type: string}
        ipv6: {description: Device ipv6 info, type: string}
        serial_number: {description: Device serial number, type: string}
        service_type: {description: Currently only "Service Connections" value is
            allowed, type: string}
      required: [service_type, connection_name, host_id]
      type: object
  securitySchemes:
    Bearer: {scheme: bearer, type: http}
info:
  contact: {}
  description: 'Manages [quarantined devices](https://docs.paloaltonetworks.com/network-security/security-policy/objects/quarantine-device-lists).

    '
  title: Quarantined Device Management
  version: '1.0'
  x-logo: {url: pan-logo.png}
openapi: 3.0.0
paths:
  /sse/config/v1/quarantined-devices:
    delete:
      description: Remove a device from the [quarantined list](https://docs.paloaltonetworks.com/network-security/security-policy/objects/quarantine-device-lists).
      operationId: delete-sse-config-v1-quarantined-devices
      parameters:
      - {$ref: '#/components/parameters/service_type'}
      - {$ref: '#/components/parameters/connection_name'}
      - {$ref: '#/components/parameters/host_id_required'}
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Delete quarantined devices
      tags: [QuarantinedDevices]
    get:
      description: Retrieve a list of [quarantined devices](https://docs.paloaltonetworks.com/network-security/security-policy/objects/quarantine-device-lists).
      operationId: get-sse-config-v1-quarantined-devices
      parameters:
      - {$ref: '#/components/parameters/service_type'}
      - {$ref: '#/components/parameters/connection_name'}
      - {$ref: '#/components/parameters/host_id'}
      - {$ref: '#/components/parameters/serial_number'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items: {$ref: '#/components/schemas/objects-quarantined-devices'}
                  type: array
          description: List of quarantined devices
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: List quarantined devices
      tags: [QuarantinedDevices]
    post:
      description: Quarantine a device
      operationId: post-sse-config-v1-quarantined-devices
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/objects-quarantined-devices'}
        description: The quarantined device you want to create
      responses:
        '201': {$ref: '#/components/responses/http_created'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Quarantine devices
      tags: [QuarantinedDevices]
servers:
- {url: 'https://api.sase.paloaltonetworks.com'}
tags:
- {name: QuarantinedDevices}
