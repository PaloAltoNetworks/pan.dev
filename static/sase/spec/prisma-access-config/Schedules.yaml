  parameters:
    folder:
      name: folder
      in: query
      required: true
      schema:
        type: string
        enum:
        - Shared
        - Mobile Users
        - Remote Networks
        - Service Connections
        - Mobile Users Container
        - Mobile Users Explicit Proxy
      description: 'The folder of the entry

        '
    uuid-required:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: The uuid of the resource
    offset-optional:
      name: offset
      in: query
      required: false
      schema:
        type: number
      description: The offset of the result entry
    name-optional:
      name: name
      in: query
      required: false
      schema:
        type: string
      description: The name of the entry
    limit-optional:
      name: limit
      in: query
      required: false
      schema:
        type: number
      description: The max count in result entry (count per page)
  schemas:
    objects-schedules:
      type: object
      required:
      - name
      - schedule_type
      properties:
        name:
          type: string
          maxLength: 31
          description: Alphanumeric string [ 0-9a-zA-Z._-]
        schedule_type:
          type: object
          oneOf:
          - properties:
              recurring:
                type: object
                oneOf:
                - properties:
                    weekly:
                      type: object
                      properties:
                        sunday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        monday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        tuesday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        wednesday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        thursday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        friday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                        saturday:
                          type: array
                          items:
                            description: Time range specification hh:mm-hh:mm (e.g.
                              10:00-23:59)
                            pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                            type: string
                            minLength: 11
                            maxLength: 11
                  title: weekly
                - properties:
                    daily:
                      type: array
                      items:
                        description: Time range specification hh:mm-hh:mm (e.g. 10:00-23:59)
                        pattern: ([01][0-9]|[2][0-3]):([0-5][0-9])-([01][0-9]|[2][0-3]):([0-5][0-9])
                        type: string
                        minLength: 11
                        maxLength: 11
                  title: daily
            title: recurring
          - properties:
              non_recurring:
                type: array
                items:
                  description: Datetime range specification YYYY/MM/DD@hh:mm-YYYY/MM/DD@hh:mm
                    (e.g. 2006/08/01@10:00-2007/12/31@23:59)
                  pattern: '[0-9][0-9][0-9][0-9]\/([0][1-9]|[1][0-2])\/([0-2][0-9]|[3][0-1])@([01][0-9]|[2][0-3]):([0-5][0-9])-[0-9][0-9][0-9][0-9]\/([0][1-9]|[1][0-2])\/([0-2][0-9]|[3][0-1])@([01][0-9]|[2][0-3]):([0-5][0-9])'
                  type: string
                  minLength: 33
                  maxLength: 33
            title: non_recurring
    generic_error:
      type: object
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
    error_detail_cause_infos:
      type: array
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
    error_detail_cause_info:
      title: Cause Info
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
        help:
          type: string
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
openapi: 3.0.0
paths:
  /config/v1/schedules:
    post:
      summary: Create a schedule
      description: 'Create a schedule.

        '
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/objects-schedules'
        description: The hip profile you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - Schedules
      security:
      - Bearer: []
      operationId: post-config-v1-schedules
    get:
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                    - type: array
                      items:
                        $ref: '#/components/schemas/objects-schedules'
                  limit:
                    type: number
                    default: 200
                  offset:
                    type: number
                    default: 0
                  total:
                    type: number
          description: List of schedules
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      summary: List schedules
      description: 'Get schedules.

        '
      tags:
      - Schedules
      security:
      - Bearer: []
      operationId: get-config-v1-schedules
    put:
      summary: Edit a schedule
      description: 'Modify a schedule.

        '
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/objects-schedules'
        description: The schedule you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - Schedules
      security:
      - Bearer: []
      operationId: put-config-v1-schedules
    delete:
      summary: Delete a schedule
      description: 'Delete a schedule.

        '
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - Schedules
      security:
      - Bearer: []
      operationId: delete-config-v1-schedules
  /config/v1/schedules/{id}:
    get:
      parameters:
      - $ref: '#/components/parameters/folder'
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - type: array
                  items:
                    $ref: '#/components/schemas/objects-schedules'
          description: Get the schedule by id.
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      summary: Get a schedule by ID
      description: 'Get a schedule by ID.

        '
      tags:
      - Schedules
      security:
      - Bearer: []
      operationId: get-config-v1-schedules-id
info:
  version: '1.0'
  x-logo:
    url: pan-logo.png
  title: Schedule Management
  description: 'Manages schedules.

    '
  contact: {}
tags:
- name: Schedules
