  parameters:
    folder:
      name: folder
      in: query
      required: true
      schema:
        type: string
        enum:
        - Shared
        - Mobile Users
        - Remote Networks
        - Service Connections
        - Mobile Users Container
        - Mobile Users Explicit Proxy
      description: 'The folder of the entry

        '
    offset-optional:
      name: offset
      in: query
      required: false
      schema:
        type: number
      description: The offset of the result entry
    uuid-required:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: The uuid of the resource
    name-optional:
      name: name
      in: query
      required: false
      schema:
        type: string
      description: The name of the entry
    limit-optional:
      name: limit
      in: query
      required: false
      schema:
        type: number
      description: The max count in result entry (count per page)
  schemas:
    error_detail_cause_info:
      title: Cause Info
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
        help:
          type: string
    qos-profiles:
      type: object
      required:
      - name
      properties:
        id:
          type: string
          readOnly: true
          example: abcd-1234
          description: uuid of the resource
        name:
          type: string
          maxLength: 31
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
        aggregate_bandwidth:
          type: object
          properties:
            egress_max:
              type: integer
              description: max sending bandwidth in mbps
              minimum: 0
              maximum: 60000
            egress_guaranteed:
              type: integer
              description: guaranteed sending bandwidth in mbps
              minimum: 0
              maximum: 16000
        class_bandwidth_type:
          type: object
          oneOf:
          - title: mbps
            type: object
            properties:
              mbps:
                type: object
                properties:
                  class:
                    type: array
                    description: QoS setting for traffic classes
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Traffic class
                          maxLength: 31
                        priority:
                          type: string
                          description: traffic class priority
                          default: medium
                          enum:
                          - real-time
                          - high
                          - medium
                          - low
                        class_bandwidth:
                          type: object
                          properties:
                            egress_max:
                              type: integer
                              description: max sending bandwidth in mbps
                              minimum: 0
                              maximum: 60000
                            egress_guaranteed:
                              type: integer
                              description: guaranteed sending bandwidth in mbps
                              minimum: 0
                              maximum: 60000
          - title: percentage
            type: object
            properties:
              percentage:
                type: object
                properties:
                  class:
                    type: array
                    description: QoS setting for traffic classes
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Traffic class
                          maxLength: 31
                        priority:
                          type: string
                          description: traffic class priority
                          default: medium
                          enum:
                          - real-time
                          - high
                          - medium
                          - low
                        class_bandwidth:
                          type: object
                          properties:
                            egress_max:
                              type: integer
                              description: max sending bandwidth in percentage
                              minimum: 0
                              maximum: 100
                            egress_guaranteed:
                              type: integer
                              description: guaranteed sending bandwidth in percentage
                              minimum: 0
                              maximum: 100
    generic_error:
      type: object
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
    error_detail_cause_infos:
      type: array
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
openapi: 3.0.0
paths:
  /sse/config/v1/qos-profiles:
    post:
      summary: Create a QoS profile
      description: Create a QoS profile.
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/qos-profiles'
        description: The qos profile you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - QoSProfiles
      security:
      - Bearer: []
      operationId: post-sse-config-v1-qos-profiles
    get:
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                    - type: array
                      items:
                        $ref: '#/components/schemas/qos-profiles'
                  limit:
                    type: number
                    default: 200
                  offset:
                    type: number
                    default: 0
                  total:
                    type: number
          description: List of qos profiles
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      summary: List QoS profiles
      description: Retrieve QoS profiles.
      tags:
      - QoSProfiles
      security:
      - Bearer: []
      operationId: get-sse-config-v1-qos-profiles
  /sse/config/v1/qos-profiles/{id}:
    get:
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - type: array
                  items:
                    $ref: '#/components/schemas/qos-profiles'
          description: Get the qos profile by id.
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      summary: Get a QoS profile
      description: Get a QoS profile.
      tags:
      - QoSProfiles
      security:
      - Bearer: []
      operationId: get-sse-config-v1-qos-profiles-id
    put:
      summary: Edit a qos profile.
      description: 'Modify a qos profile.

        '
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/qos-profiles'
        description: The qos profile you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - QoSProfiles
      security:
      - Bearer: []
      operationId: put-sse-config-v1-qos-profiles-id
    delete:
      summary: Delete a qos profile.
      description: 'Delete a qos profile.

        '
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      tags:
      - QoSProfiles
      security:
      - Bearer: []
      operationId: delete-sse-config-v1-qos-profiles-id
