                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                managed: {description: If device is managed, type: boolean}
                os:
                  oneOf:
                  - properties:
                      contains:
                        oneOf:
                        - properties:
                            Microsoft: {default: All, description: Microsoft vendor,
                              maxLength: 255, minLength: 0, type: string}
                          required: [Microsoft]
                          title: Microsoft
                        - properties:
                            Apple: {default: All, description: Apple vendor, maxLength: 255,
                              minLength: 0, type: string}
                          required: [Apple]
                          title: Apple
                        - properties:
                            Google: {default: All, description: Google vendor, maxLength: 255,
                              minLength: 0, type: string}
                          required: [Google]
                          title: Google
                        - properties:
                            Linux: {default: All, description: Linux vendor, maxLength: 255,
                              minLength: 0, type: string}
                          required: [Linux]
                          title: Linux
                        - properties:
                            Other: {description: Other vendor, maxLength: 255, minLength: 0,
                              type: string}
                          required: [Other]
                          title: Other
                        type: object
                    required: [contains]
                    title: contains
                  type: object
                serial_number:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
              type: object
          required: [criteria]
          type: object
