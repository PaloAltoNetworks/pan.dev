            missing_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'}
            output_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_output_format_mismatch'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Bad Request
    bad_request_errors_basic_with_body:
