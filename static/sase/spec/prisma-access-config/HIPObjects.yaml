          type: string}
        mobile_device:
          properties:
            criteria:
              properties:
                applications:
                  properties:
                    has_malware:
                      oneOf:
                      - properties:
                          'no': {type: object}
                        title: 'no'
                      - properties:
                          'yes':
                            properties:
                              excludes:
                                items:
                                  properties:
                                    hash: {description: application hash, maxLength: 1024,
                                      pattern: .*, type: string}
                                    name: {maxLength: 31, type: string}
                                    package: {description: application package name,
                                      maxLength: 1024, pattern: .*, type: string}
                                  required: [name]
                                  type: object
                                type: array
                            type: object
                        title: 'yes'
                      type: object
                    has_unmanaged_app: {description: Has apps that are not managed,
                      type: boolean}
                    includes:
                      items:
                        properties:
                          hash: {description: application hash, maxLength: 1024, pattern: .*,
                            type: string}
                          name: {maxLength: 31, type: string}
                          package: {description: application package name, maxLength: 1024,
                            pattern: .*, type: string}
                        required: [name]
                        type: object
                      type: array
                  type: object
                disk_encrypted: {description: If device's disk is encrypted, type: boolean}
                imei:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                jailbroken: {description: If device is by rooted/jailbroken, type: boolean}
                last_checkin_time:
                  oneOf:
                  - properties:
                      within:
                        properties:
                          days: {default: 30, description: specify time in days, maximum: 365,
                            minimum: 1, type: integer}
                        required: [days]
                        type: object
                    required: [within]
                    title: within
                  - properties:
                      not_within:
                        properties:
                          days: {default: 30, description: specify time in days, maximum: 365,
                            minimum: 1, type: integer}
                        required: [days]
                        type: object
                    required: [not_within]
                    title: not_within
                  type: object
                model:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                passcode_set: {description: If device's passcode is present, type: boolean}
                phone_number:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                tag:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
              type: object
          type: object
        name: {description: 'Alphanumeric string [ 0-9a-zA-Z._-]', maxLength: 31,
          type: string}
        network_info:
          properties:
            criteria:
              properties:
                network:
                  oneOf:
                  - properties:
                      is:
                        oneOf:
                        - properties:
                            wifi:
                              properties:
                                ssid: {description: SSID, maxLength: 1023, pattern: .*,
                                  type: string}
                              type: object
                          title: wifi
                        - properties:
                            mobile:
                              properties:
                                carrier: {maxLength: 1023, pattern: .*, type: string}
                              type: object
                          title: mobile
                        - properties:
                            unknown: {type: object}
                          title: unknown
                        type: object
                    title: is
                  - properties:
                      is_not:
                        oneOf:
                        - properties:
                            wifi:
                              properties:
                                ssid: {description: SSID, maxLength: 1023, pattern: .*,
                                  type: string}
                              type: object
                          title: wifi
                        - properties:
                            mobile:
                              properties:
                                carrier: {maxLength: 1023, pattern: .*, type: string}
                              type: object
                          title: mobile
                        - properties:
                            ethernet: {type: object}
                          title: ethernet
                        - properties:
                            unknown: {type: object}
                          title: unknown
                        type: object
                    title: is_not
                  type: object
              type: object
          type: object
        patch_management:
          properties:
            criteria:
              properties:
                is_enabled:
                  description: is enabled
                  enum: ['no', 'yes', not-available]
                  type: string
                is_installed: {default: 'yes', description: Is Installed, type: boolean}
                missing_patches:
                  properties:
                    check:
                      default: has-any
                      enum: [has-any, has-none, has-all]
                      type: string
                    patches:
                      items: {description: patch security-bulletin-id or kb-article-id,
                        maxLength: 1023, pattern: .*, type: string}
                      type: array
                    severity:
                      oneOf:
                      - properties:
                          greater_equal: {maximum: 100000, minimum: 0, type: integer}
                        required: [greater_equal]
                        title: greater_equal
                      - properties:
                          greater_than: {maximum: 100000, minimum: 0, type: integer}
                        required: [greater_than]
                        title: greater_than
                      - properties:
                          is: {maximum: 100000, minimum: 0, type: integer}
                        required: [is]
                        title: is
                      - properties:
                          is_not: {maximum: 100000, minimum: 0, type: integer}
                        required: [is_not]
                        title: is_not
                      - properties:
                          less_equal: {maximum: 100000, minimum: 0, type: integer}
                        required: [less_equal]
                        title: less_equal
                      - properties:
                          less_than: {maximum: 100000, minimum: 0, type: integer}
                        required: [less_than]
                        title: less_than
                      type: object
                  required: [check]
                  type: object
              type: object
            exclude_vendor: {default: 'no', type: boolean}
            vendor:
              description: Vendor name
              items:
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    description: Product name
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
      required: [name]
      type: object
  securitySchemes:
    Bearer: {scheme: bearer, type: http}
info:
  contact: {}
  description: 'Manages [HIP objects](https://docs.paloaltonetworks.com/network-security/security-policy/objects/hip-objects).

    '
  title: HIP Object Management
  version: '1.0'
  x-logo: {url: pan-logo.png}
openapi: 3.0.0
paths:
  /sse/config/v1/hip-objects:
    get:
      description: 'Get Hip objects.

        '
      operationId: get-sse-config-v1-hip-objects
      parameters:
      - {$ref: '#/components/parameters/limit-optional'}
      - {$ref: '#/components/parameters/offset-optional'}
      - {$ref: '#/components/parameters/name-optional'}
      - {$ref: '#/components/parameters/folder'}
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items: {$ref: '#/components/schemas/objects-hip-objects'}
                      type: array
                  limit: {default: 200, type: number}
                  offset: {default: 0, type: number}
                  total: {type: number}
                type: object
          description: List of hip objects
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: List hip objects
      tags: [HIPObjects]
    post:
      description: 'Create a hip object.

        '
      operationId: post-sse-config-v1-hip-objects
      parameters:
      - {$ref: '#/components/parameters/folder'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/objects-hip-objects'}
        description: The hip object you want to create
      responses:
        '201': {$ref: '#/components/responses/http_created'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Create a hip object
      tags: [HIPObjects]
  /sse/config/v1/hip-objects/{id}:
    delete:
      description: 'Delete a hip object.

        '
      operationId: delete-sse-config-v1-hip-objects-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Delete a hip object
      tags: [HIPObjects]
    get:
      description: 'Get a [HIP object](https://docs.paloaltonetworks.com/network-security/security-policy/objects/hip-objects)
        by ID.

        '
      operationId: get-sse-config-v1-hip-objects-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items: {$ref: '#/components/schemas/objects-hip-objects'}
                  type: array
          description: Get the hip object by id.
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Get a HIP object by ID
      tags: [HIPObjects]
    put:
      description: 'Modify a hip object.

        '
      operationId: put-sse-config-v1-hip-objects-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/objects-hip-objects'}
        description: The hip object you want to edit
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Edit a hip object
      tags: [HIPObjects]
servers:
- {url: 'https://api.sase.paloaltonetworks.com'}
