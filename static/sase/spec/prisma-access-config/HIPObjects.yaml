        application/json:
          examples:
            input_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'}
            invalid_object: {$ref: '#/components/examples/json_400_panui_mgmt_invalid_object'}
            invalid_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_invalid_query_parameter'}
            missing_body: {$ref: '#/components/examples/json_400_panui_restapi_missing_body'}
            missing_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'}
