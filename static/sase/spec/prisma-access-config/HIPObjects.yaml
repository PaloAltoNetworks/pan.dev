        anti_malware:
          properties:
            criteria:
              properties:
                is_installed: {default: true, description: Is Installed, type: boolean}
                last_scan_time:
                  oneOf:
                  - properties:
                      not_available: {type: object}
                    required: [not_available]
                    title: not_available
                  - properties:
                      within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            hours: {default: 24, description: specify time in hours,
                              maximum: 65535, minimum: 1, type: integer}
                          title: hours
                        type: object
                    required: [within]
                    title: within
                  - properties:
                      not_within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            hours: {default: 24, description: specify time in hours,
                              maximum: 65535, minimum: 1, type: integer}
                          title: hours
                        type: object
                    required: [not_within]
                    title: not_within
                  type: object
                product_version:
                  oneOf:
                  - properties:
                      greater_equal: {maxLength: 255, minLength: 0, type: string}
                    required: [greater_equal]
                    title: greater_equal
                  - properties:
                      greater_than: {maxLength: 255, minLength: 0, type: string}
                    required: [greater_than]
                    title: greater_than
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  - properties:
                      less_equal: {maxLength: 255, minLength: 0, type: string}
                    required: [less_equal]
                    title: less_equal
                  - properties:
                      less_than: {maxLength: 255, minLength: 0, type: string}
                    required: [less_than]
                    title: less_than
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      within:
                        properties:
                          versions: {default: 1, description: versions range, maximum: 65535,
                            minimum: 1, type: integer}
                        required: [versions]
                        type: object
                    required: [within]
                    title: within
                  - properties:
                      not_within:
                        properties:
                          versions: {default: 1, description: versions range, maximum: 65535,
                            minimum: 1, type: integer}
                        required: [versions]
                        type: object
                    required: [not_within]
                    title: not_within
                  type: object
                real_time_protection:
                  description: real time protection
                  enum: ['no', 'yes', not-available]
                  type: string
                virdef_version:
                  oneOf:
                  - properties:
                      within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            versions: {default: 1, description: specify versions range,
                              maximum: 65535, minimum: 1, type: integer}
                          title: versions
                        type: object
                    required: [within]
                    title: within
                  - properties:
                      not_within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            versions: {default: 1, description: specify versions range,
                              maximum: 65535, minimum: 1, type: integer}
                          title: versions
                        type: object
                    required: [not_within]
                    title: not_within
                  type: object
              type: object
            exclude_vendor: {default: false, type: boolean}
            vendor:
              description: Vendor name
              items:
                description: Product name
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
        certificate:
          properties:
            criteria:
              properties:
                certificate_attributes:
                  items:
                    properties:
                      name: {description: Attribute Name, type: string}
                      value: {description: Key value, maxLength: 1024, pattern: .*,
                        type: string}
                    required: [name]
                    type: object
                  type: array
                certificate_profile:
                  description: Profile for authenticating client certificates
                  type: string
                  x-panMemberOf:
                  - {location: shared, schema: certificate-profile, subPath: name}
              type: object
          type: object
        custom_checks:
          properties:
            criteria:
              properties:
                plist:
                  items:
                    properties:
                      key:
                        items:
                          properties:
                            name: {description: Key name, maxLength: 1023, type: string}
                            negate: {default: false, description: Value does not exist
                                or match specified value data, type: boolean}
                            value: {description: Key value, maxLength: 1024, pattern: .*,
                              type: string}
                          required: [name]
                          type: object
                        type: array
                      name: {description: Preference list, maxLength: 1023, type: string}
                      negate: {default: false, description: Plist does not exist,
                        type: boolean}
                    required: [name]
                    type: object
                  type: array
                process_list:
                  items:
                    properties:
                      name: {description: Process Name, maxLength: 1023, type: string}
                      running: {default: true, type: boolean}
                    required: [name]
                    type: object
                  type: array
                registry_key:
                  items:
                    properties:
                      default_value_data: {description: Registry key default value
                          data, maxLength: 1024, pattern: .*, type: string}
                      name: {description: Registry key, maxLength: 1023, type: string}
                      negate: {default: false, description: Key does not exist or
                          match specified value data, type: boolean}
                      registry_value:
                        items:
                          properties:
                            name: {description: Registry value name, maxLength: 1023,
                              type: string}
                            negate: {default: false, description: Value does not exist
                                or match specified value data, type: boolean}
                            value_data: {description: Registry value data, maxLength: 1024,
                              pattern: .*, type: string}
                          required: [name]
                          type: object
                        type: array
                    required: [name]
                    type: object
                  type: array
              type: object
          required: [criteria]
          type: object
        data_loss_prevention:
          properties:
            criteria:
              properties:
                is_enabled:
                  description: is enabled
                  enum: ['no', 'yes', not-available]
                  type: string
                is_installed: {default: true, description: Is Installed, type: boolean}
              type: object
            exclude_vendor: {default: false, type: boolean}
            vendor:
              description: Vendor name
              items:
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    description: Product name
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
        description: {maxLength: 255, minLength: 0, type: string}
        disk_backup:
          properties:
            criteria:
              properties:
                is_installed: {default: true, description: Is Installed, type: boolean}
                last_backup_time:
                  oneOf:
                  - properties:
                      not_available: {type: object}
                    required: [not_available]
                    title: not_available
                  - properties:
                      within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            hours: {default: 24, description: specify time in hours,
                              maximum: 65535, minimum: 1, type: integer}
                          title: hours
                        type: object
                    required: [within]
                    title: within
                  - properties:
                      not_within:
                        oneOf:
                        - properties:
                            days: {default: 1, description: specify time in days,
                              maximum: 65535, minimum: 1, type: integer}
                          title: days
                        - properties:
                            hours: {default: 24, description: specify time in hours,
                              maximum: 65535, minimum: 1, type: integer}
                          title: hours
                        type: object
                    required: [not_within]
                    title: not_within
                  type: object
              type: object
            exclude_vendor: {default: false, type: boolean}
            vendor:
              description: Vendor name
              items:
                description: Product name
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
        disk_encryption:
          properties:
            criteria:
              description: Encryption locations
              properties:
                encrypted_locations:
                  items:
                    properties:
                      encryption_state:
                        oneOf:
                        - properties:
                            is:
                              default: encrypted
                              enum: [encrypted, unencrypted, partial, unknown]
                              type: string
                          title: is
                        - properties:
                            is_not:
                              default: encrypted
                              enum: [encrypted, unencrypted, partial, unknown]
                              type: string
                          title: is_not
                        type: object
                      name: {description: Encryption location, maxLength: 1023, type: string}
                    required: [name]
                    type: object
                  type: array
                is_installed: {default: true, description: Is Installed, type: boolean}
              type: object
            exclude_vendor: {default: false, type: boolean}
            vendor:
              description: Vendor name
              items:
                description: Product name
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
        firewall:
          properties:
            criteria:
              properties:
                is_enabled:
                  description: is enabled
                  enum: ['no', 'yes', not-available]
                  type: string
                is_installed: {default: true, description: Is Installed, type: boolean}
              type: object
            exclude_vendor: {default: false, type: boolean}
            vendor:
              description: Vendor name
              items:
                description: Product name
                properties:
                  name: {maxLength: 103, type: string}
                  product:
                    items: {maxLength: 1023, pattern: .*, type: string}
                    type: array
                required: [name]
                type: object
              type: array
          type: object
        host_info:
          properties:
            criteria:
              properties:
                client_version:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                domain:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                host_id:
                  oneOf:
                  - properties:
                      contains: {maxLength: 255, minLength: 0, type: string}
                    required: [contains]
                    title: contains
                  - properties:
                      is: {maxLength: 255, minLength: 0, type: string}
                    required: [is]
                    title: is
                  - properties:
                      is_not: {maxLength: 255, minLength: 0, type: string}
                    required: [is_not]
                    title: is_not
                  type: object
                host_name:
