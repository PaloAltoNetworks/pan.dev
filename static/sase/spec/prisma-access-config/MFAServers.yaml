  parameters:
    folder:
      description: 'The folder on which you want to perform this operation.

        '
      in: query
      name: folder
      required: true
      schema:
        enum: [Shared, Mobile Users, Remote Networks, Service Connections, Mobile
            Users Container, Mobile Users Explicit Proxy]
        type: string
    name-optional:
      description: 'The name of the entry.

        '
      in: query
      name: name
      required: false
      schema: {type: string}
    position:
      description: 'The position of a security rule

        '
      in: query
      name: position
      required: true
      schema:
        default: pre
        enum: [pre, post]
        type: string
    uuid-required:
      description: 'The resource''s unique identifier.

        '
      in: path
      name: id
      required: true
      schema: {type: string}
  responses:
    access_errors:
      content:
        application/json:
          examples:
            auth_unauthorized: {$ref: '#/components/examples/json_403_panui_auth_unauthorized'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Forbidden
    auth_errors:
      content:
        application/json:
          examples:
            auth_not_authenticated: {$ref: '#/components/examples/json_401_panui_auth_not_authenticated'}
            invalid_credential: {$ref: '#/components/examples/json_401_panui_auth_invalid_credential'}
            key_expired: {$ref: '#/components/examples/json_401_panui_auth_key_expired'}
            key_too_long: {$ref: '#/components/examples/json_401_panui_auth_key_too_long'}
            need_password_change: {$ref: '#/components/examples/json_401_panui_auth_need_password_change'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Unauthorized
    bad_request_errors_basic:
      content:
        application/json:
          examples:
            input_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'}
            invalid_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_invalid_query_parameter'}
            missing_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'}
            output_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_output_format_mismatch'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Bad Request
    bad_request_errors_basic_with_body:
      content:
        application/json:
          examples:
            input_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'}
            invalid_object: {$ref: '#/components/examples/json_400_panui_mgmt_invalid_object'}
            invalid_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_invalid_query_parameter'}
            missing_body: {$ref: '#/components/examples/json_400_panui_restapi_missing_body'}
            missing_query_parameter: {$ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'}
            output_format_mismatch: {$ref: '#/components/examples/json_400_panui_restapi_output_format_mismatch'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Bad Request
    conflict_errors:
      content:
        application/json:
          examples:
            name_not_unique: {$ref: '#/components/examples/json_409_panui_mgmt_name_not_unique'}
            object_not_unique: {$ref: '#/components/examples/json_409_panui_mgmt_object_not_unique'}
            reference_not_zero: {$ref: '#/components/examples/json_409_panui_mgmt_reference_not_zero'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Conflict
    default_errors:
      content:
        application/json:
          examples:
            action_not_supported: {$ref: '#/components/examples/json_405_panui_restapi_action_not_supported'}
            bad_xpath: {$ref: '#/components/examples/json_400_panui_mgmt_bad_xpath'}
            invalid_command: {$ref: '#/components/examples/json_400_panui_mgmt_invalid_command'}
            malformed_command: {$ref: '#/components/examples/json_400_panui_mgmt_malformed_command'}
            method_not_allowed: {$ref: '#/components/examples/json_501_panui_restapi_method_not_supported'}
            session_timeout: {$ref: '#/components/examples/json_504_panui_mgmt_session_timeout'}
            version_not_supported: {$ref: '#/components/examples/json_501_panui_restapi_version_not_supported'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: General Errors
    http_created: {description: Created}
    http_ok: {description: Ok}
    not_found:
      content:
        application/json:
          examples:
            object_not_present: {$ref: '#/components/examples/json_404_panui_mgmt_object_not_present'}
          schema: {$ref: '#/components/schemas/generic_error'}
      description: Not Found
  schemas:
    error_detail_cause_info:
      properties:
        code: {type: string}
        details: {type: object}
        help: {type: string}
        message: {type: string}
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items: {$ref: '#/components/schemas/error_detail_cause_info'}
      type: array
    generic_error:
      properties:
        _errors: {$ref: '#/components/schemas/error_detail_cause_infos'}
        _request_id: {type: string}
      type: object
    mfa-servers:
      properties:
        id: {description: uuid of the resource, example: abcd-1234, readOnly: true,
          type: string}
        mfa_cert_profile: {type: string}
        mfa_vendor_type:
          oneOf:
          - properties:
              okta_adaptive_v1:
                properties:
                  okta_api_host: {type: string}
                  okta_baseuri: {type: string}
                  okta_org: {type: string}
                  okta_timeout: {type: string}
                  okta_token: {type: string}
                type: object
            title: okta_adaptive_v1
          - properties:
              ping_identity_v1:
                properties:
                  ping_api_host: {type: string}
                  ping_baseuri: {type: string}
                  ping_org: {type: string}
                  ping_org_alias: {type: string}
                  ping_timeout: {type: string}
                  ping_token: {type: string}
                type: object
            title: ping_identity_v1
          - properties:
              rsa_securid_access_v1:
                properties:
                  rsa_accessid: {type: string}
                  rsa_accesskey: {type: string}
                  rsa_api_host: {type: string}
                  rsa_assurancepolicyid: {type: string}
                  rsa_baseuri: {type: string}
                  rsa_timeout: {type: string}
                type: object
            title: rsa_securid_access_v1
          - properties:
              duo_security_v2:
                properties:
                  duo_api_host: {type: string}
                  duo_baseuri: {type: string}
                  duo_integration_key: {type: string}
                  duo_secret_key: {type: string}
                  duo_timeout: {type: string}
                type: object
            title: duo_security_v2
          type: object
        name: {type: string}
      required: [name, mfa_cert_profile]
      type: object
  securitySchemes:
    Bearer: {scheme: bearer, type: http}
info:
  contact: {}
  description: 'Manages multi-factor authentication servers.

    '
  title: Multi-Factor Authentication Servers
  version: '1.0'
  x-logo: {url: pan-logo.png}
openapi: 3.0.0
paths:
  /sse/config/v1/mfa-servers:
    get:
      description: 'Retrieve a list of all multi-factor authentication servers.

        '
      operationId: get-sse-config-v1-mfa-servers
      parameters:
      - {$ref: '#/components/parameters/folder'}
      - {$ref: '#/components/parameters/name-optional'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items: {$ref: '#/components/schemas/mfa-servers'}
                  type: array
          description: Get authentication portal
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: List all MFA servers
      tags: [MFAServers]
    post:
      description: 'Create a multi-factor authentication server.

        '
      operationId: post-sse-config-v1-mfa-servers
      parameters:
      - {$ref: '#/components/parameters/position'}
      - {$ref: '#/components/parameters/folder'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/mfa-servers'}
        description: The authentication portal you want to create
      responses:
        '200': {$ref: '#/components/responses/http_created'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Create a MFA server
      tags: [MFAServers]
  /sse/config/v1/mfa-servers/{id}:
    delete:
      description: 'Delete a authentication portal.

        '
      operationId: delete-sse-config-v1-mfa-servers-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Delete a authentication portal
      tags: [MFAServers]
    get:
      description: 'Get a multi-factor authenticatoin server by ID.

        '
      operationId: get-sse-config-v1-mfa-servers-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items: {$ref: '#/components/schemas/mfa-servers'}
                  type: array
          description: Get authentication sequence by id
        '400': {$ref: '#/components/responses/bad_request_errors_basic'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Get a MFA server
      tags: [MFAServers]
    put:
      description: 'Modify a authentication portal.

        '
      operationId: put-sse-config-v1-mfa-servers-id
      parameters:
      - {$ref: '#/components/parameters/uuid-required'}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/mfa-servers'}
        description: The authentication portal you want to edit
      responses:
        '200': {$ref: '#/components/responses/http_ok'}
        '400': {$ref: '#/components/responses/bad_request_errors_basic_with_body'}
        '401': {$ref: '#/components/responses/auth_errors'}
        '403': {$ref: '#/components/responses/access_errors'}
        '404': {$ref: '#/components/responses/not_found'}
        '409': {$ref: '#/components/responses/conflict_errors'}
        default: {$ref: '#/components/responses/default_errors'}
      security:
      - Bearer: []
      summary: Edit a authentication portal
      tags: [MFAServers]
servers:
- {url: 'https://api.sase.paloaltonetworks.com'}
tags:
- {name: MFAServers}
