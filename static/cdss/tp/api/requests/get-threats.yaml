parameters:
- name: id
  in: query
  schema:
    type: string
  description: |
    Query one specific Threat signature by signature id

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?id=280392504'
    ```

- name: name
  in: query
  schema:
    type: string
  description: |
    Query all Threat signatures that fuzzy match words in the signature names
    
    > Length of name must be greater or equal to 3 and less or equal to 255.

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?name=Code+Injection'
    ```

- name: cve
  in: query
  schema:
    type: string
  description: |
    Query all Threat signatures that match the specific CVE tied to the signatures

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?cve=CVE-2020-1234'
    ```
    or 
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?cve=CVE-2021'
    ```


- name: fromReleaseDate
  in: query
  schema:
    type: string
  description: |
    The left boundry of date range query, must use with `toReleaseDate`

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?fromReleaseVersion=8440&toReleaseVersion=8446'
    ```


- name: toReleaseDate
  in: query
  schema:
    type: string
  description: |
    The right boundry of date range query, must use with `fromReleaseDate`

    Example can be found in **fromReleaseDate** section

- name: fromReleaseVersion
  in: query
  schema:
    type: string
  description: |
    The left boundry of version range query, must use with `toReleaseVersion`

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?fromReleaseVersion=8440&toReleaseVersion=8446'
    ```

- name: toReleaseVersion
  in: query
  schema:
    type: string
  description: |
    The right boundry of version range query, must use with `fromReleaseVersion`

    Example can be found in **toReleaseVersion** section

- name: releaseDate
  in: query
  schema:
    type: string
  description: |
    Query all Threat signatures that were released on a given release date

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?releaseDate=2021-08-17'
    ```

- name: releaseVersion
  in: query
  schema:
    type: string
  description: |
    Query all Threat signatures that were released in a given release version

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?releaseVersion=8446'
    ```

- name: type
  in: query
  schema:
    type: string
    enum:
      - ips
      - fileformat
      - spyware
      - vulnerability
  description: |
    Query all Threat signatures that belong to a given type 
      
    >⚠️ ***Use without quotes***

    ---
    ```
    curl -H 'X-API-KEY: API_KEY' \
      'https://api.threatvault.paloaltonetworks.com/service/v1/threats?type=ips'
    ```