schemas:
  GetThreatSuccessResponse:
    type: object
    properties:
      success:
        type: boolean
        example: true
      link:
         type: array
         items:
           $ref: '#/schemas/Pagination'
      count:
        type: integer
        example: 6
      data:
        type: array
        items:
          $ref: '#/schemas/ThreatDataList'
      message:
        type: string
        example: "Successful"
  GetReleaseNotesSuccessResponse:
    type: object
    properties:
      success:
        type: boolean
        example: true
      link:
        type: array
        items:
          $ref: '#/schemas/Pagination'
      count:
        type: integer
        example: 2
      data:
        type: array
        items:
          $ref: '#/schemas/ReleaseNotesDataList'
      message:
        type: string
        example: "Successful"
  Pagination:
    type: object
    properties:
      next:
        type: string
      previous:
        type: string
  ThreatDataList:
    type: object
    properties:
      fileformat:
        type: array
      spyware:
        type: array
      vulnerability:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              example:  30135
            name:
              type: string
              example: "Name of the threat"
            description:
              type: string
              example:  "Description of the threat ..."
            category:
              type: string
              example:  "code-execution"
            min_version:
              type: string
              example:  "8.1.0"
            max_version:
              type: string
              example:  "11.1.0"
            severity:
              type: string
              example:  "high"
            cve:
              type: array
              example:  ["CVE-2007-1204", "CVE-2021-35393"]
            vendor:
              type: array
              example:  ["MS07-019"]
            reference:
              type: array
              example:  ["Url1", "Url2"]
            status:
              type: string
              example: "released"
            type:
              type: string
              example:  "vulnerability"
            ori_release_version:
              type: integer
              example: 8451
            latest_release_version:
              type: integer
              example: 8451
            ori_release_time:
              type: string
              example: "2021-08-31 01:25:04"
            latest_release_time:
              type: string
              example: "2021-08-31 01:25:04"

  ReleaseNotesDataList:
    type: object
    properties:
      release_version:
        type: integer
        example: 8446
      content_version:
        type: string
        example: "8446-6886"
      type:
        type: string
        example: "content"
      json_data:
        type: array
        items:
          type: object
          properties:
            notes:
              type: array
            applications:
              type: array
            decoders:
              type: array
              example: "improved ..."
            data_correlation:
              type: array
              items:
                type: object
                properties:
                  new:
                    type: array
                  modified:
                    type: array
                  deleted:
                    type: array
            file_type:
              type: array
              items:
                type: object
                properties:
                  new:
                    type: array
                  modified:
                    type: array
                  disabled:
                    type: array
            spyware:
                type: array
            vulnerability:
              type: array
              items:
                type: object
                properties:
                  new:
                    type: array
                    items:
                      type: object
                      properties:
                        severity:
                          type: string
                          example: "high"
                        pan_id:
                          type: integer
                          example: 30515
                        attack_name:
                          type: string
                          example: "File Loading"
                        cve:
                          type: string
                          example: ""
                        vendor:
                          type: string
                          example: ""
                        action:
                          type: string
                          example: "reset-both"
                        change_data:
                          type: string
                          example: "updated action to ...."
                        min_version:
                          type: string
                          example: "8.1.0"
                        max_version:
                          type: string
                          example: ""
                  modified:
                    type: array
                    items:
                      type: object
                      properties:
                        severity:
                          type: string
                          example: "high"
                        pan_id:
                          type: integer
                          example: 30077
                        attack_name:
                          type: string
                          example: "Vulnerability"
                        cve:
                          type: string
                          example: "CVE-2006-3942, CVE-2006-1314"
                        vendor:
                          type: string
                          example: "MS06-063"
                        action:
                          type: string
                          example: "reset-server"
                        change_data:
                          type: string
                          example: "updated action to ...."
                        min_version:
                          type: string
                          example: "8.1.0"
                        max_version:
                          type: string
                          example: ""
                  disabled:
                    type: array
      release_time:
        type: string
        example: "2021-08-27T03:10:03Z"

  ATPReportList:
    type: object
    properties:
      err_code:
        type: integer
        example: 0
      report_data:
        type: object
        properties:
          panos_info:
            type: object
            properties:
              fw_hostname: 
                type: string
                example: fw-1
              fw_addr_v4:
                type: string
                example: 10.0.0.0
              fw_addr_v6:
                type: string
                example: 2001:0db8:85a3:0000:0000:8a2e:0370:7334
              fw_app_version:
                type: string
                example: 8527-12345
              fw_sw_version:
                type: string
                example: 10.2.1
              fw_serial:
                type: string
                example: 000000000000001
              fw_model:
                type: string
                example: PA-VM
              csp_id:
                type: string
                example: 123
          session_info:
            type: object
            properties:
              session_id:
                type: string
                example: 123456
              session_timestamp:
                type: string
                example: 2022-04-11T10:00:00.740261097-07:00
              flow_info:
                type: object
                properties:
                  dports:
                    type: string
                    example: 80
                  sport:
                    type: string
                    example: 49234
                  saddr:
                    type: string
                    example: 1.1.1.1
                  daddr:
                    type: string
                    example: 1.1.1.2
          transaction_data:
            type: object
            properties:
              transaction_id:
                type: string
                example: 0
              payload_sha256:
                type: string
                example: a15e20ddc3a0850b64cdc87a23230b51466f9879345435973ce360e80e1f670e
              reports:
                type: array
                items:
                  type: object
                  properties:
                    ds_name:
                      type: string
                      example: mlc2-http-ids
                    ds_report:
                      type: object
                      example: null
                    status:
                      type: string
                      example: ok

  GetFailResponse:
    type: object
    properties:
      success:
        type: boolean
        example: false
      message:
        type: string
        example: "Failed to query"
