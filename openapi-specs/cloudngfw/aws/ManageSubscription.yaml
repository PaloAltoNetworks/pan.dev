info:
  contact: {}
  description: "Subscribe to Cloud NGFW to start creating your first user; a tenant\
    \ administrator.  \nA tenant administrator is the highest level of user in the\
    \ Cloud NGFW service. It provides the ability to add AWS accounts to the Cloud\
    \ NGFW service and onboard additional users.  \n\nFor more information, see [Subscribe\
    \ to Cloud NGFW for AWS Service](https://docs.paloaltonetworks.com/cloud-ngfw/aws/cloud-ngfw-on-aws/getting-started-with-cloud-ngfw-for-aws/subscribe-to-the-cloud-ngfw-service.html).\n"
  title: Manage Subscription
  version: 1.0.0
openapi: 3.0.3
paths:
  /v1/mgmt/subscribe:
    get:
      description: 'Retrieve the subscription information of your account. The subscribed
        user is Tenant Admin.

        '
      operationId: get-v1-mgmt-subscribe
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSubscriptionRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSubscriptionResponse'
          description: OK
      summary: List CloudNGFW Subscriptions
      tags:
      - ManageSubscription
servers:
- url: https://api.us-east-1.aws.cloudngfw.paloaltonetworks.com
tags:
- name: ManageSubscription
