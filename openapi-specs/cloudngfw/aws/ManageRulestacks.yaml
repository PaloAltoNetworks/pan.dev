info:
  contact: {}
  description: "Rulestacks defines access control (App-ID, URL Filtering) and threat\
    \ prevention behavior of Cloud NGFW resources. A rulestack includes a set of security\
    \ rules, associated objects, and profiles.\n\nA Cloud NGFW resource uses your\
    \ rulestack definitions to protect the traffic by a two-step process. First, it\
    \ enforces your rules on the to allow or deny your traffic. Second, it performs\
    \ content inspection on the allowed traffic based on what you specify on the Security\
    \ Profiles. \n"
  title: Manage Rulestacks
  version: 1.0.0
openapi: 3.0.3
paths:
  /v1/config/rulestacks:
    get:
      description: "Retrieve the metadata of the specified rulestack.  \n\nYou can\
        \ also query rulestacks based on the tags using this command, `/v1/config/rulestacks?tags=<string>`.\
        \   \nThis command lists the rulestacks where the tag name starts with the\
        \ string.  \n\n>DynamoDB supports this command, and should be implemented\
        \ as a library.\n"
      operationId: get-v1-config-rulestacks
      parameters:
      - description: 'The scope of the rulestack.

          '
        in: query
        name: scope
        required: false
        schema:
          title: Scope
          type: string
      - description: 'Rulestack candidate.

          '
        in: query
        name: candidate
        required: false
        schema:
          default: true
          title: Candidate
          type: boolean
      - description: 'Rulestacks in run state.

          '
        in: query
        name: running
        required: false
        schema:
          default: false
          title: Running
          type: boolean
      - description: 'Uncommitted rulestacks.

          '
        in: query
        name: uncommitted
        required: false
        schema:
          default: false
          title: Uncommitted
          type: boolean
      - description: 'Details of the rulestack.

          '
        in: query
        name: describe
        required: false
        schema:
          default: false
          title: Describe
          type: boolean
      - description: 'A unique identifier in the key-value pair. The constant that
          defines the data set.

          '
        in: query
        name: tagkey
        required: false
        schema:
          title: Tagkey
          type: string
      - description: 'The variable that belongs to the data set.

          '
        in: query
        name: tagvalue
        required: false
        schema:
          title: Tagvalue
          type: string
      - description: 'If the number of rulestacks for retrieval exceeds the maximum
          you requested, Cloud NGFW returns a NextToken value in response. To retrieve
          the next batch of rulestacks, use this token in your next request.

          '
        in: query
        name: nexttoken
        required: false
        schema:
          title: Nexttoken
          type: string
      - description: "The maximum number of rulestacks you want Cloud NGFW to return\
          \ for this request. \n    \n"
        in: query
        name: maxresults
        required: false
        schema:
          default: 1024
          maximum: 1024
          minimum: 1
          title: Maxresults
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRuleStacksResponse'
          description: OK
      summary: List RuleStack
      tags:
      - ManageRulestacks
    post:
      description: 'Create a global or local rulestack. Global role affects only Global
        rulestacks and Local role affects only local rulestacks.

        '
      operationId: post-v1-config-rulestacks
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRuleStackRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRuleStackResponse'
          description: OK
      summary: Create a RuleStack
      tags:
      - ManageRulestacks
  /v1/config/rulestacks/{rulestackname}:
    delete:
      description: 'Delete a specific rulestack.

        '
      operationId: delete-v1-config-rulestacks-rulestackname
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRuleStackRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRuleStackResponse'
          description: OK
      summary: Delete a RuleStack
      tags:
      - ManageRulestacks
    get:
      description: 'Returns the data of the specific rulestack.

        '
      operationId: get-v1-config-rulestacks-rulestackname
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DescribeRuleStackRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeRuleStackResponse'
          description: OK
      summary: Describe a RuleStack
      tags:
      - ManageRulestacks
    put:
      description: "Modify the rulestack.  \n\n>**Note:** You cannot update the scope\
        \ of the rulestack.\n"
      operationId: put-v1-config-rulestacks-rulestackname
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRuleStackRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRuleStackResponse'
          description: OK
      summary: Update a RuleStack
      tags:
      - ManageRulestacks
servers:
- url: https://api.us-east-1.aws.cloudngfw.paloaltonetworks.com
tags:
- name: ManageRulestacks
