info:
  contact: {}
  description: "For Fully Qualified Domain Name (FQDN) address objects, DNS provides\
    \ the FQDN resolution to the IP addresses eliminating the need to manually update\
    \ them every time you resolve a new IP address.\n\nThese are the following formats\
    \ for FQDN.  \n\n- Host names are composed of a sequence of labels concatenated\
    \ with dots\n- Each label must be from 1 to 63 characters long\n- The entire host\
    \ name, including the delimiting dots, has a maximum of 253 ASCII characters\n\
    - DNS names can contain only alphabetical characters (A-Z), numeric characters\
    \ (0-9), minus sign (-), and period (.)  \n\nFor more information, see [FQDN formats](https://en.wikipedia.org/wiki/Hostname).\n"
  title: Manage FQDN Lists
  version: 1.0.0
openapi: 3.0.3
paths:
  /v1/config/rulestacks/{rulestackname}/fqdnlists:
    get:
      description: "Retrieve the information about the FDQN lists for the specified\
        \ rulestack. \n"
      operationId: get-v1-config-rulestacks-rulestackname-fqdnlists
      parameters:
      - description: 'If the number of FQDNs available for retrieval exceeds the maximum
          you requested, NGFW returns a NextToken value in response. To retrieve the
          next batch of FQDN list, use this token in your next request.

          '
        in: query
        name: nexttoken
        required: false
        schema:
          title: Nexttoken
          type: string
      - description: 'FQDN candidate.

          '
        in: query
        name: candidate
        required: false
        schema:
          default: true
          title: Candidate
          type: boolean
      - description: 'FQDNs in run state.

          '
        in: query
        name: running
        required: false
        schema:
          default: false
          title: Running
          type: boolean
      - description: 'Uncommitted FQDN lists.

          '
        in: query
        name: uncommitted
        required: false
        schema:
          default: false
          title: Uncommitted
          type: boolean
      - description: 'The maximum number of FQDNs that you want NGFW to return for
          this request.

          '
        in: query
        name: maxresults
        required: false
        schema:
          default: 1024
          maximum: 1024
          minimum: 1
          title: Maxresults
          type: integer
      - description: 'Retrieve FQDN information.

          '
        in: query
        name: describe
        required: false
        schema:
          default: false
          title: Describe
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFqdnListResponse'
          description: OK
      summary: List FQDNLists
      tags:
      - ManageFQDNLists
    post:
      description: 'Create a FQDN list for a rulestack.

        '
      operationId: post-v1-config-rulestacks-rulestackname-fqdnlists
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFqdnListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateFqdnListResponse'
          description: OK
      summary: Create a FQDNList
      tags:
      - ManageFQDNLists
  /v1/config/rulestacks/{rulestackname}/fqdnlists/{name}:
    delete:
      description: "Delete the FDQN list associated with a rulestack. \n"
      operationId: delete-v1-config-rulestacks-rulestackname-fqdnlists-name
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the FQDN list.

          '
        in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteFqdnListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFqdnListResponse'
          description: OK
      summary: Delete a FQDNList
      tags:
      - ManageFQDNLists
    get:
      description: "Return the information the FDQN list associated with a rulestack.\
        \ \n"
      operationId: get-v1-config-rulestacks-rulestackname-fqdnlists-name
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the FQDN list.

          '
        in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DescribeFqdnListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeFqdnListResponse'
          description: OK
      summary: Describe a FQDNList
      tags:
      - ManageFQDNLists
    put:
      description: 'Update the FDQN list associated with a rulestack.

        '
      operationId: put-v1-config-rulestacks-rulestackname-fqdnlists-name
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the FQDN list.

          '
        in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFqdnListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateFqdnListResponse'
          description: OK
      summary: Update a FQDNList
      tags:
      - ManageFQDNLists
