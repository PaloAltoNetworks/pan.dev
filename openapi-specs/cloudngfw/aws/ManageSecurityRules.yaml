          description: OK
      summary: Delete a Security Rule
      tags:
      - ManageSecurityRules
    get:
      description: 'Retrieve the information related to the security rule associated
        with a specified rulestack.

        '
      operationId: get-v1-config-rulestacks-rulestackname-rulelists-rulelistname-priorities-priority
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the rulelist.

          '
        in: path
        name: rulelistname
        required: true
        schema:
          type: string
      - description: 'The security rule priority.

          '
        in: path
        name: priority
        required: true
        schema:
          type: string
      - description: 'Rulestack candidate.

          '
        in: query
        name: Candidate
        required: false
        schema:
          default: true
          title: Candidate
          type: boolean
      - description: 'Rulestacks in run state.

          '
        in: query
        name: Running
        required: false
        schema:
          default: false
          title: Running
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeSecurityRuleResponse'
          description: OK
      summary: Describe a Security Rule
      tags:
      - ManageSecurityRules
    put:
