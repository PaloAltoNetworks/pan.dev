info:
  contact: {}
  description: "Security rules determine whether to block or allow a session based\
    \ on traffic attributes such as the source and destination IP address, source\
    \ and destination FQDNs, or the application.  \n\nFor more information, see [Create\
    \ security roles on Cloud NGFW for AWS](https://docs.paloaltonetworks.com/cloud-ngfw/aws/cloud-ngfw-on-aws/rules-and-rulestacks/create-a-rule).\n"
  title: Manage Security Rules
  version: 1.0.0
openapi: 3.0.3
paths:
  /v1/config/rulestacks/{rulestackname}/rulelists/{rulelistname}:
    get:
      description: 'List the security rules associate with a specified rulestack in
        the order of priority.

        '
      operationId: get-v1-config-rulestacks-rulestackname-rulelists-rulelistname
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the rulelist.

          '
        in: path
        name: rulelistname
        required: true
        schema:
          type: string
      - description: 'If the number of rulestacks available for retrieval exceeds
          the maximum you requested, NGFW returns a NextToken value in response. To
          retrieve the next batch of rulestacks, use this token in your next request.

          '
        in: query
        name: nexttoken
        required: false
        schema:
          title: Nexttoken
          type: string
      - description: 'Rulestack candidate.

          '
        in: query
        name: candidate
        required: false
        schema:
          default: true
          title: Candidate
          type: boolean
      - description: 'Rulestacks in run state.

          '
        in: query
        name: running
        required: false
        schema:
          default: false
          title: Running
          type: boolean
      - description: 'Uncommitted rulestacks.

          '
        in: query
        name: uncommitted
        required: false
        schema:
          default: false
          title: Uncommitted
          type: boolean
      - description: 'The maximum number of rulestacks that you want NGFW to return
          for this request.

          '
        in: query
        name: maxresults
        required: false
        schema:
          default: 1024
          maximum: 1024
          minimum: 1
          title: Maxresults
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSecurityRulesResponse'
          description: OK
      summary: List Security Rules
      tags:
      - ManageSecurityRules
    post:
      description: 'Create a security rule for a specified rulestack.

        '
      operationId: post-v1-config-rulestacks-rulestackname-rulelists-rulelistname
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the rulelist.

          '
        in: path
        name: rulelistname
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSecurityRuleRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSecurityRuleResponse'
          description: OK
      summary: Create a Security Rule
      tags:
      - ManageSecurityRules
  /v1/config/rulestacks/{rulestackname}/rulelists/{rulelistname}/priorities/{priority}:
    delete:
      description: 'Delete a security rule associated with a specified rulestack.

        '
      operationId: delete-v1-config-rulestacks-rulestackname-rulelists-rulelistname-priorities-priority
      parameters:
      - description: 'The name of the rulestack.

          '
        in: path
        name: rulestackname
        required: true
        schema:
          type: string
      - description: 'The name of the rulelist.

          '
        in: path
        name: rulelistname
        required: true
        schema:
          type: string
      - description: 'The security rule priority.

