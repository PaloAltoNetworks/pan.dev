            ecdsa:
              type: string
            rsa:
              type: string
        forward_untrust_certificate:
          type: object
          properties:
            rsa:
              type: string
            ecdsa:
              type: string
        root_ca_exclude_list:
          type: array
          items:
            type: object
        ssl_exclude_cert:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              exclude:
                type: boolean
              name:
                type: string
        trusted_root_CA:
          type: array
          items:
            type: object
    ike-crypto-profiles:
      type: object
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 31
        hash:
          type: array
          items:
            enum:
              - md5
              - sha1
              - sha256
              - sha384
              - sha512
              - non-auth
            description: Hashing algorithm
            default: sha1
        encryption:
          type: array
          description: Encryption algorithm
          items:
            enum:
              - des
              - 3des
              - aes-128-cbc
              - aes-192-cbc
              - aes-256-cbc
              - aes-128-gcm
              - aes-256-gcm
            default: aes-128-cbc
        dh_group:
          type: array
          items:
            enum:
              - group1
              - group2
              - group5
              - group14
              - group19
              - group20
            description: Phase-1 DH group
            default: group2
        lifetime:
          type: object
          description: Ike crypto profile lifetime
          oneOf:
            - type: object
              title: seconds
              properties:
                seconds:
                  type: integer
                  description: specify lifetime in seconds
                  minimum: 180
                  maximum: 65535
            - type: object
              title: minutes
              properties:
                minutes:
                  type: integer
                  description: specify lifetime in minutes
                  minimum: 3
                  maximum: 65535
            - type: object
              title: hours
              properties:
                hours:
                  type: integer
                  description: specify lifetime in hours
                  minimum: 1
                  maximum: 65535
            - type: object
              title: days
              properties:
                days:
                  type: integer
                  description: specify lifetime in days
                  minimum: 1
                  maximum: 365
        authentication_multiple:
          type: integer
          description: IKEv2 SA reauthentication interval equals authetication-multiple * rekey-lifetime; 0 means reauthentication disabled
          maximum: 50
          default: 0
      required:
        - name
        - hash
        - encryption
        - dh_group
      oneOf:
        - type: object
          title: folder
          properties:
            folder:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The folder in which the resource is defined
              example: My Folder
          required:
            -  folder
        - type: object
          title: snippet
          properties:
            snippet:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The snippet in which the resource is defined
              example: My Snippet
          required:
            -  snippet
        - type: object
          title: device
          properties:
            device:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The device in which the resource is defined
              example: My Device
          required:
            -  device
