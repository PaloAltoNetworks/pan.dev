              type: boolean
            routing_header_1:
              description: Drop packets with type 1 routing header.
              type: boolean
            routing_header_3:
              description: Drop packets with type 3 routing header.
              type: boolean
            routing_header_4_252:
              description: Drop packets with type 4 to type 252 routing header.
