    auto-vpn-push-config:
      type: object
      properties:
        auto_vpn_devices:
          description: VPN clusters
          type: array
          items:
            type: object
            properties:
              name:
                description: VPN cluster to push to
                type: string
              refresh_psk:
                type: boolean
                default: true
    auto-vpn-push-response:
      type: object
      properties:
        success:
          description: Push successful?
          type: boolean
        job:
          description: Job ID
          type: string
        message:
          description: Job message
          type: string
    auto-vpn-settings:
      required:
        - vpn_address_pool
        - as_range
      type: object
      properties:
        vpn_address_pool:
          description: VPN address pool
          type: array
          items:
            type: string
        as_range:
          type: object
          properties:
            start:
              type: integer
              minimum: 1
              maximum: 65535
            end:
              type: integer
              minimum: 1
              maximum: 65535
        enable_mesh_between_hubs:
          description: Enable mesh connection between hubs?
          type: boolean
    sdwan-error-correction-profiles:
      type: object
      required:
        - name
        - activation_threshold
        - mode
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
        activation_threshold:
          type: number
          example: 1
        mode:
          type: object
          oneOf:
            - title: forward_error_correction
              type: object
              required:
                - forward_error_correction
              properties:
                forward_error_correction:
                  type: object
                  required:
                    - ratio
                    - recovery_duration
                  properties:
                    ratio:
                      type: string
                    recovery_duration:
                      type: number
            - title: packet_duplication
              type: object
              required:
                - packet_duplication
              properties:
                packet_duplication:
                  type: object
                  required:
                    - recovery_duration_pd
                  properties:
                    recovery_duration_pd:
                      type: number
      oneOf:
        - type: object
          title: folder
          properties:
            folder:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The folder in which the resource is defined
              example: My Folder
          required:
            -  folder
        - type: object
          title: snippet
          properties:
            snippet:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The snippet in which the resource is defined
              example: My Snippet
          required:
            -  snippet
        - type: object
          title: device
          properties:
            device:
              type: string
              pattern: ^[a-zA-Z\d\-_\. ]+$
              maxLength: 64
              description: The device in which the resource is defined
              example: My Device
          required:
            -  device
    sdwan-path-quality-profiles:
      type: object
      required:
        - name
        - metric
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          description: Profile name
          type: string
          maxLength: 31
        metric:
          type: object
          required:
            - latency
            - pkt-loss
            - jitter
          properties:
