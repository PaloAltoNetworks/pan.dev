components:
  securitySchemes:
    scmOAuth:
      type: oauth2
      description: |
        Strata Cloud Manager APIs authenticate client requests using the 
        OAuth 2.0 Client Credentials flow.  Please use the `client_id`, 
        `client_secret` values associated with an IAM service account along 
        with a scope value of `tsg_id:XXXXXXXXXX`, where `XXXXXXXXXX` is the 
        Tenant Service Group (TSG) ID.  The resulting JWT access token should 
        be attached to all API calls as a `Bearer` token in the `Authorization` 
        header (ex. `Authorization: Bearer tokenstring`).
      flows: 
        clientCredentials:
          tokenUrl: https://auth.apps.paloaltonetworks.com/oauth2/access_token
          scopes: {}
    scmToken:
      type: http
      description: |
        Strata Cloud Manager APIs authenticate client requests using the 
        OAuth 2.0 Client Credentials flow.  Please use the `client_id`, 
        `client_secret` values associated with an IAM service account along 
        with a scope value of `tsg_id:XXXXXXXXXX`, where `XXXXXXXXXX` is the 
        Tenant Service Group (TSG) ID.  The resulting JWT access token should 
        be attached to all API calls as a `Bearer` token in the `Authorization` 
        header (ex. `Authorization: Bearer tokenstring`).
      scheme: bearer
      bearerFormat: JWT
  parameters:
    uuid:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: The UUID of the resource
    pagination-optional:
      name: pagination
      in: query
      required: false
      schema:
        type: boolean
      description: The parameter to mention if the response should be paginated. By default, its set to false
    name-optional:
      name: name
      in: query
      required: false
      schema:
        type: string
      description: The name of the resource
    limit-optional:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: The maximum number of resources to return
    offset-optional:
      name: offset
      in: query
      required: false
      schema:
        type: integer
      description: The offset into the list of resources returned
    folder:
      name: folder
      in: query
      required: false
      schema:
        type: string
      description: |
        The folder in which the resource is defined
    snippet:
      name: snippet
      in: query
      required: false
      schema:
        type: string
      description: |
        The snippet in which the resource is defined
    device:
      name: device
      in: query
      required: false
      schema:
        type: string
      description: |
        The device in which the resource is defined
    trusted-tenant-type:
      name: type
      in: query
      required: true
      schema:
        type: string
        enum:
          - subscriber
          - publisher
      description: |
        Specifies the type of the tenant that is trusted, either 'subscriber' or 'publisher'.
    trust-ids:
      name: trustids
      in: query
      required: true
      schema:
        type: string
      description: |
        Comma-separated list of trust IDs
    snippet-id:
      name: snippet-id
      in: query
      required: true
      schema:
        type: string
      description: |
        The ID of the snippet
    recipient-tsgs:
      name: tsgs
      in: query
      required: true
      schema:
        type: string
      description: |
        Comma-separated list of recipient TSG IDs
  responses:
    http_ok:
      description: OK
    http_created:
      description: Created
    auth_errors:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
          examples:
            auth_not_authenticated:
              $ref: '#/components/examples/json_401_panui_auth_not_authenticated'
            invalid_credential:
              $ref: '#/components/examples/json_401_panui_auth_invalid_credential'
            key_too_long:
              $ref: '#/components/examples/json_401_panui_auth_key_too_long'
            key_expired:
              $ref: '#/components/examples/json_401_panui_auth_key_expired'
            need_password_change:
              $ref: '#/components/examples/json_401_panui_auth_need_password_change'
    access_errors:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
          examples:
            auth_unauthorized:
              $ref: '#/components/examples/json_403_panui_auth_unauthorized'
    bad_request_errors_basic:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
          examples:
            input_format_mismatch:
              $ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'
            output_format_mismatch:
