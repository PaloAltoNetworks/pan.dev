    variables:
      type: object
      required: 
        - 'name'
        - 'id'
        - 'type'
        - 'value'
      properties:
        id:
          type: string
          description: UUID of the variable
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          description: The name of the variable
          maxLength: 63
        type:
          type: string
          enum:
            - percent
            - count
            - ip-netmask
            - zone
            - ip-range
            - ip-wildcard
            - device-priority
            - device-id
            - egress-max
            - as-number
            - fqdn
            - port
            - link-tag
            - group-id
            - rate
            - router-id
            - qos-profile
            - timer
          description: The variable type
        value:
          oneOf:
            - type: string
            - type: object
              additionalProperties:
                oneOf:
                  - type: string
                  - type: integer
          description: The value of the variable
          default: "None"
        overridden:
          type: boolean
          readOnly: true
          description: Is the variable overridden?
        description:
          type: string
          description: The description of the variable
      oneOf:
        - type: object
          title: folder
          properties:
            folder:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The folder in which the resource is defined
              example: My Folder
          required: 
            -  folder
        - type: object
