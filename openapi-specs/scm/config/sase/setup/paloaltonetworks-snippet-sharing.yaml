            pattern: ^[a-zA-Z\d-_\. ]+$
            type: string
        required:
        - folder
        title: folder
        type: object
      - properties:
          snippet:
            description: The snippet in which the resource is defined
            example: My Snippet
            maxLength: 64
            pattern: ^[a-zA-Z\d-_\. ]+$
            type: string
        required:
