      in: query
      name: offset
      required: false
      schema:
        type: number
    recipient-tsgs:
      description: 'A list of recipient TSG IDs separated by commas.

        '
      in: query
      name: tsgs
      required: true
      schema:
        type: string
    snippet:
      description: 'Specifies the snippet where the resource is defined.

        '
      in: query
      name: snippet
      required: false
      schema:
        type: string
    snippet-id:
      description: 'The unique identifier of the snippet.

        '
      in: query
      name: snippet_id
      required: true
      schema:
        type: string
    trust-ids:
      description: 'A list of trust IDs separated by commas.

        '
      in: query
      name: trust_ids
      required: true
      schema:
        type: string
    trusted-tenant-type:
      description: 'Specifies the type of the tenant that is trusted, either ''subscriber''
        or ''publisher''.

        '
      in: query
      name: type
      required: true
      schema:
        enum:
        - subscriber
        - publisher
        type: string
    uuid:
      description: The resource UUID.
      in: path
      name: ID
      required: true
      schema:
        type: string
