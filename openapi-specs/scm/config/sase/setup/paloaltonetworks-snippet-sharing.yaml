        title: snippet
        type: object
      - properties:
          device:
            description: The device in which the resource is defined
            example: My Device
            maxLength: 64
            pattern: ^[a-zA-Z\d-_\. ]+$
            type: string
        required:
        - device
        title: device
        type: object
      properties:
        description:
          description: The description of the variable
          type: string
        id:
          description: UUID of the variable
          example: 123e4567-e89b-12d3-a456-426655440000
          readOnly: true
          type: string
        name:
          description: The name of the variable
          maxLength: 63
          type: string
        overridden:
          description: Is the variable overridden?
          readOnly: true
          type: boolean
        type:
          description: The variable type
          enum:
          - percent
          - count
          - ip-netmask
          - zone
          - ip-range
          - ip-wildcard
          - device-priority
          - device-id
          - egress-max
          - as-number
          - fqdn
          - port
          - link-tag
          - group-id
          - rate
          - router-id
          - qos-profile
          - timer
          type: string
        value:
          additionalProperties:
            oneOf:
            - type: string
            - type: integer
          default: None
          description: The value of the variable
          type: string
      required:
      - name
      - id
      - type
      - value
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "Managing configurations across multiple tenants can be a challenging\
    \ and error-prone task. \nThe Snippet Sharing API simplifies this process by enabling\
    \ administrators to efficiently share and synchronize configuration snippets between\
    \ different tenants. \nThis API ensures consistency, reduces manual errors, and\
    \ provides a secure and reliable way to manage configurations.\n\nThese APIs use\
    \ the common Strata Cloud Manager authentication mechanism and base URL. See the\n\
    [Strata Cloud Manager Authentication Service](https://pan.dev/scm/api/auth/auth-api/)\
    \ guide for more information.\n\nThis Open API spec file was created on May 28,\
    \ 2025. To check for a more recent version of this file, see\n[Snippet Sharing\
    \ APIs on pan.dev](https://pan.dev/scm/api/config/snippet-sharing/).\n\n\xA9 2025\
    \ Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark of Palo\n\
    Alto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  license:
    name: MIT
    url: https://opensource.org/license/mit
  termsOfService: https://www.paloaltonetworks.com/content/dam/pan/en_US/assets/pdf/legal/palo-alto-networks-end-user-license-agreement-eula.pdf
  title: PaloAlto Networks Snippet Sharing APIs
  version: '1.0'
