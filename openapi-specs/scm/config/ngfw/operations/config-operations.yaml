  schemas:
    jobs:
      type: object
      properties:
        device_name:
          type: string
          description: The name of the device
        end_ts:
          type: string
          description: The timestamp indicating when the job was finished
          format: date-time
        id:
          type: integer
          description: The job ID
          example: 115
        job_result:
          type: integer
          description: The job result
          example: 2
        job_status:
          type: integer
          description: The current status of the job
          example: 2
        job_type:
          type: integer
          description: The job type
          example: 53
        parent_id:
          type: integer
          description: The parent job ID
          example: 114
        percent:
          type: integer
          description: Job completion percentage
          maximum: 100
        result_str:
          type: string
          enum:
            - OK
            - FAIL
            - PEND
            - WAIT
            - CANCELLED
          description: The result of the job
        start_ts:
          type: string
          description: The timestamp indicating when the job was created
          format: date-time
        status_str:
          type: string
          enum:
            - ACT
            - FIN
            - PEND
            - PUSHSENT
            - PUSHFAIL
          description: The current status of the job
        summary:
          type: string
          description: The completion summary of the job
        type_str:
          type: string
          enum:
            - CommitAll
            - CommitAndPush
            - NGFW-Bootstrap-Push
            - Validate
          description: The job type
          example: CommitAndPush
        uname:
          type: string
          description: The administrator or service account that created the job
          format: email
        description:
          type: string
          description: A description provided by the administrator or service account
          example: Added a new security rule for marketing
      required:
        - device_name
        - end_ts
        - id
        - job_result
        - job_status
        - job_type
        - parent_id
        - percent
        - result_str
        - start_ts
        - status_str
        - summary
        - type_str
        - uname
        - description
    load-config:
      type: object
      properties:
        version:
          type: integer
    config-version:
      type: object
      properties:
        id:
          type: integer
          description: The configuration version
        version:
          type: string
          description: The configuration version name
        date:
          type: string
          format: date-time
        admin:
          type: string
          description: The administrator or service account that pushed this configuration version
          format: email
        scope:
          type: string
        description:
          type: string
        swg_config:
          type: string
        updated:
          type: number
        created:
          type: number
        deleted:
          type: number
        ngfw_scope:
          type: string
          description: A comma separated list of firewall serial numbers
        types:
          type: string
        impacted_devices:
          type: string
        edited_by:
          type: string
      required:
        - id
        - version
        - date
        - admin
        - scope
        - description
        - swg_config
        - updated
        - created
        - deleted
        - ngfw_scope
        - types
        - impacted_devices
        - edited_by
    running-versions:
      type: object
      properties:
        device:
          type: string
          description: The folder name or firewall serial number
        version:
          type: integer
          description: The configuration version number
        date:
          type: string
          description: The timestamp of when the configuration version was pushed to the folder or firewall
          format: date-time
      required:
        - device
        - version
        - date
    generic_error:
      type: object
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      x-examples: {}
    error_detail_cause_infos:
      type: array
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      x-examples: {}
    error_detail_cause_info:
      type: object
      title: Cause Info
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
        help:
          type: string
security:
  - scmToken: []
x-internal: false
