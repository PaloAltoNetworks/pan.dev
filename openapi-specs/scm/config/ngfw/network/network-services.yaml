                  local:
                    type: string
                  remote:
                    type: string
                  protocol:
                    type: object
                    oneOf:
                      - type: object
                        title: number
                        properties:
                          number:
                            type: integer
                            description: IP protocol number
                            minimum: 1
                            maximum: 254
                      - type: object
                        title: tcp
                        properties:
                          tcp:
                            type: object
                            properties:
                              local_port:
                                type: integer
                                minimum: 0
                                maximum: 65535
                                default: 0
                              remote_port:
                                type: integer
                                minimum: 0
                                maximum: 65535
                                default: 0
                      - type: object
                        title: udp
                        properties:
                          udp:
                            type: object
                            properties:
                              local_port:
                                type: integer
                                minimum: 0
                                maximum: 65535
                                default: 0
