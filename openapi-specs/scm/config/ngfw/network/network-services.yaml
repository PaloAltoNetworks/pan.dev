    auto-vpn-push-config:
      type: object
      properties:
        auto_vpn_devices:
          description: VPN clusters
          type: array
          items:
            type: object
            properties:
              name:
                description: VPN cluster to push to
                type: string
              refresh_psk:
                type: boolean
                default: true

    auto-vpn-push-response:
      type: object
      properties:
        success:
          description: Push successful?
          type: boolean
        job:
          description: Job ID
          type: string
        message:
          description: Job message
          type: string

    auto-vpn-settings:
      required:
      - vpn_address_pool
      - as_range
      type: object
      properties:
        vpn_address_pool:
          description: VPN address pool
          type: array
          items:
            type: string
        as_range:
          type: object
          properties:
            start:
              type: integer
              minimum: 1
              maximum: 65535
            end:
              type: integer
              minimum: 1
              maximum: 65535
        enable_mesh_between_hubs:
          description: Enable mesh connection between hubs?
          type: boolean
  
    sdwan-error-correction-profiles:
      type: object
      required:
        - name
        - activation_threshold
        - mode
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
        activation_threshold:
          type: number
          example: 1
        mode:
          type: object
          oneOf:
          - title: forward_error_correction
            type: object
            required:
              - forward_error_correction
            properties:
              forward_error_correction:
                type: object
                required:
                  - ratio
                  - recovery_duration
                properties:
                  ratio:
                    type: string
                  recovery_duration:
                    type: number
          - title: packet_duplication
            type: object
            required:
              - packet_duplication
            properties:
              packet_duplication:
                  type: object
                  required:
                    - recovery_duration_pd
                  properties:
                    recovery_duration_pd:
                      type: number
      oneOf:
          - type: object
            title: folder
            properties:
              folder:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The folder in which the resource is defined
                example: My Folder
            required: 
              -  folder
          - type: object
            title: snippet
            properties:
              snippet:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The snippet in which the resource is defined
                example: My Snippet
            required: 
              -  snippet
          - type: object
            title: device
            properties:
              device:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The device in which the resource is defined
                example: My Device
            required: 
              -  device

    sdwan-interface-profiles:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          description: Name of the interface profile
          type: string
          maxLength: 31
          pattern: ^[0-9a-zA-Z._-]+$
        comment:
          description: The description of the interface profile
          type: string
          maxLength: 1023
        link_tag:
          description:  The link tag of the interface profile
          type: string
          maxLength: 31
        link_type:
          description: The type of link
          type: string
          enum:
          - ADSL/DSL
          - Cablemodem
          - Ethernet
          - Fiber
          - LTE/3G/4G/5G
          - MPLS
          - Microwave/Radio
          - Satellite
          - WiFi
          - Private1
          - Private2
          - Private3
          - Private4
          - Other
          default: Ethernet
        vpn_data_tunnel_support:
          description: Enable data traffic over VPN?
          type: boolean
        maximum_download:
          description: Maximum download capacity in Mbps
          type: integer
          minimum: 0
          maximum: 100000
        maximum_upload:
          description: Maximum upload capacity in Mbps
          type: integer
          minimum: 0
          maximum: 100000
        error_correction:
          description: Allow this interface for FEC / Packet Duplication
          type: boolean
        path_monitoring:
          description: Path monitoring profile
          type: string
          enum:
          - Aggressive
          - Relaxed
        vpn_failover_metric:
          description: Metric for vpn tunnels on this interface
          type: integer
          minimum: 1
          maximum: 65535
        probe_frequency:
          description: Number of probes sent per second
          type: integer
          minimum: 1
          maximum: 5
        probe_idle_time:
          description: Idle time in seconds when no probes are sent
          type: integer
          minimum: 1
          maximum: 86400
        failback_hold_time:
          description: Failback hold time in seconds before reverting session to original path
          type: integer
          minimum: 20
          maximum: 120
      oneOf:
          - type: object
            title: folder
            properties:
              folder:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The folder in which the resource is defined
                example: My Folder
            required: 
              -  folder
          - type: object
            title: snippet
            properties:
              snippet:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The snippet in which the resource is defined
                example: My Snippet
            required: 
              -  snippet
          - type: object
            title: device
            properties:
              device:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The device in which the resource is defined
                example: My Device
            required: 
              -  device

    sdwan-path-quality-profiles:
      type: object
      required:
        - name
        - metric
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          description: Profile name
          type: string
          maxLength: 31
        metric:
          type: object
          required:
            - latency
            - pkt-loss
            - jitter
          properties:
            latency:
              type: object
              required:
                - threshold
                - sensitivity
              properties:
                threshold:
                  description: Latency threshold (ms)
                  default: 100
                  type: integer
                  minimum: 10
                  maximum: 3000
                sensitivity:
                  description: Latency sensitivity
                  default: medium
                  type: string
                  enum:
                    - low
                    - medium
                    - high
            pkt-loss:
              type: object
              required:
                - threshold
                - sensitivity
              properties:
                threshold:
                  description: Packet loss threshold (percentage)
                  default: 1
                  type: integer
                  minimum: 1
                  maximum: 100
                sensitivity:
                  description: Packet loss sensitivity
                  default: medium
                  type: string
                  enum:
                    - low
                    - medium
                    - high
            jitter:
              type: object
              required:
                - threshold
                - sensitivity
              properties:
                threshold:
                  description: Jitter threshold (ms)
                  default: 100
                  type: integer
                  minimum: 10
                  maximum: 2000
                sensitivity:
                  description: Jitter sensitivity
                  default: medium
                  type: string
                  enum:
                    - low
                    - medium
                    - high
      oneOf:
          - type: object
            title: folder
            properties:
              folder:
                type: string
                pattern: ^[a-zA-Z\d-_\. ]+$
                maxLength: 64
                description: The folder in which the resource is defined
