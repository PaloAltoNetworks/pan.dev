                  - encryption
                  - authentication
            required:
              - esp
          - type: object
            title: ah
            properties:
              ah:
                type: object
                properties:
                  authentication:
                    type: array
                    items:
                      enum:
                        - md5
                        - sha1
                        - sha256
                        - sha384
                        - sha512
                required:
                  - authentication
            required:
              - ah
        - oneOf:
          - type: object
