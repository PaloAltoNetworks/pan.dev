                          number:
                            type: integer
                            description: IP protocol number
                            minimum: 1
                            maximum: 254
                      - type: object
                        title: tcp
                        properties:
                          tcp:
                            type: object
                            properties:
                              local_port:
                                type: integer
                                minimum: 0
                                maximum: 65535
                                default: 0
