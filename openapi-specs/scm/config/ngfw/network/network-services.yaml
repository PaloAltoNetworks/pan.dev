                        - aes-256-cbc
                        - aes-128-gcm
                        - aes-256-gcm
                        - 'null'
                      default: aes-128-cbc
                  authentication:
                    type: array
                    description: Authentication algorithm
                    items:
                      type: string
                      default: sha1
