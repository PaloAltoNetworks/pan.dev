  schemas:
    ike-crypto-profiles:
      type: object
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 31
        hash:
          type: array
          items:
            enum:
              - md5
              - sha1
              - sha256
              - sha384
              - sha512
            description: Hashing algorithm
            default: sha1
        encryption:
          type: array
          description: Encryption algorithm
          items:
            enum:
              - des
              - 3des
              - aes-128-cbc
              - aes-192-cbc
              - aes-256-cbc
              - aes-128-gcm
              - aes-256-gcm
            default: aes-128-cbc
        dh_group:
          type: array
          items:
            enum:
              - group1
              - group2
              - group5
              - group14
              - group19
              - group20
            description: Phase-1 DH group
            default: group2
        lifetime:
          type: object
          oneOf:
            - type: object
              title: seconds
              properties:
                seconds:
                  type: integer
                  description: specify lifetime in seconds
                  minimum: 180
                  maximum: 65535
            - type: object
              title: minutes
              properties:
                minutes:
                  type: integer
                  description: specify lifetime in minutes
                  minimum: 3
                  maximum: 65535
            - type: object
              title: hours
              properties:
                hours:
                  type: integer
                  description: specify lifetime in hours
                  minimum: 1
                  maximum: 65535
            - type: object
              title: days
              properties:
                days:
                  type: integer
                  description: specify lifetime in days
                  minimum: 1
                  maximum: 365
        authentication_multiple:
          type: integer
          description: IKEv2 SA reauthentication interval equals authetication-multiple * rekey-lifetime; 0 means reauthentication disabled
          maximum: 50
          default: 0
      required:
        - name
        - hash
        - encryption
        - dh_group
      oneOf:
        - type: object
          title: folder
          properties:
            folder:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The folder in which the resource is defined
              example: My Folder
          required: 
            -  folder
        - type: object
          title: snippet
          properties:
            snippet:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The snippet in which the resource is defined
              example: My Snippet
          required: 
            -  snippet
        - type: object
          title: device
          properties:
            device:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The device in which the resource is defined
              example: My Device
          required: 
            -  device
    
    ike-gateways:
      type: object
      properties:
        id:
          type: string
          description: UUID of the resource
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 63
        authentication:
          type: object
          oneOf:
            - type: object
              title: pre_shared_key
              properties:
                pre_shared_key:
                  type: object
                  properties:
                    key:
                      type: string
                      format: password
            - type: object
              title: certificate
              properties:
                certificate:
                  type: object
                  properties:
                    allow_id_payload_mismatch:
                      type: boolean
                    certificate_profile:
                      type: string
                    local_certificate:
                      type: object
                      properties:
                        local_certificate_name:
                          type: string
                    strict_validation_revocation:
                      type: boolean
                    use_management_as_source:
                      type: boolean
        peer_id:
          type: object
          properties:
            type:
              enum:
                - ipaddr
                - keyid
                - fqdn
                - ufqdn
            id:
              type: string
              description: Peer ID string
              pattern: '^(.+\@[\*a-zA-Z0-9.-]+)$|^([\*$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[, ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$'
              minLength: 1
              maxLength: 1024
        local_id:
          type: object
          properties:
            type:
              type: string
            id:
              type: string
              description: Local ID string
              pattern: '^(.+\@[a-zA-Z0-9.-]+)$|^([$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[, ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$'
              minLength: 1
              maxLength: 1024
        protocol:
          type: object
          properties:
            ikev1:
              type: object
              properties:
                ike_crypto_profile:
                  type: string
                dpd:
                  type: object
                  properties:
                    enable:
                      type: boolean
            ikev2:
              type: object
              properties:
                ike_crypto_profile:
                  type: string
                dpd:
                  type: object
                  properties:
                    enable:
                      type: boolean
            version:
              enum:
                - ikev2-preferred
                - ikev1
                - ikev2
              default: ikev2-preferred
        protocol_common:
          type: object
          properties:
            nat_traversal:
              type: object
              properties:
                enable:
                  type: boolean
            passive_mode:
              type: boolean
            fragmentation:
              type: object
              properties:
                enable:
                  enum:
                    - false
                  default: false
        peer_address:
          type: object
          oneOf:
            - type: object
              title: ip
              properties:
                ip:
                  type: string
                  description: peer gateway has static IP address
            - type: object
              title: fqdn
              properties:
                fqdn:
                  type: string
                  description: peer gateway FQDN name
                  maxLength: 255
            - type: object
              title: dynamic
              properties:
                dynamic:
                  type: object
                  default: {}
      required:
        - name
        - authentication
        - protocol
        - peer_address
      oneOf:
        - type: object
          title: folder
          properties:
            folder:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The folder in which the resource is defined
              example: My Folder
          required: 
            -  folder
        - type: object
          title: snippet
          properties:
            snippet:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The snippet in which the resource is defined
              example: My Snippet
          required: 
            -  snippet
        - type: object
          title: device
          properties:
            device:
              type: string
              pattern: ^[a-zA-Z\d-_\. ]+$
              maxLength: 64
              description: The device in which the resource is defined
              example: My Device
          required: 
            -  device
    
