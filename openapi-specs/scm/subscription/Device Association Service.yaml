openapi: 3.0.2
paths:
  /tenant_devices:
    delete:
      description: Deletes TSG devices based on the provided serial numbers. Up to
        25 serial numbers can be provided. If any serial number in the batch is invalid
        or does not exist, the entire batch will be rejected. In case of rejection,
        correct the errors and resubmit the entire batch with all serial numbers.
      operationId: delete-tenant_devices
      parameters:
      - description: API version
        in: header
        name: api-version
        required: true
        schema:
          enum:
          - 2
          type: integer
      - description: Comma-separated list of serial numbers to delete (max 25)
        example: 12345678,45678900,23457890
        in: query
        name: serial_numbers
        required: true
        schema:
          pattern: ^[^,]+(?:,[^,]+){0,24}$
          type: string
      responses:
        '200':
          description: Successful operation
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDeletionBadRequest'
          description: Failed to delete device(s) - Bad Request
        '401':
          $ref: '#/components/responses/jwt_expired'
        '403':
          $ref: '#/components/responses/forbidden'
      security:
      - Bearer: []
      summary: Delete TSG devices
      tags:
      - Device Association Service
    get:
      description: 'Provides a comprehensive view of all the devices associated with
        the TSG.

        '
      operationId: get-tenant_devices
      parameters:
      - description: 'Filter by serial number.

          '
        in: query
        name: serial_number
        required: false
        schema:
          type: string
      - description: 'Filter by device type.

          '
        in: query
        name: device_type
        required: false
        schema:
          type: string
      - description: 'Filter by device model.

          '
        in: query
        name: model
        required: false
        schema:
          type: string
      - description: 'Cursor for pagination.

          '
        in: query
        name: cursor
        required: false
        schema:
          type: string
      - description: API version
        in: header
        name: api-version
        required: true
        schema:
          enum:
          - 2
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTSGDevicesResponse'
          description: Success
        '401':
          $ref: '#/components/responses/jwt_expired'
        '403':
          $ref: '#/components/responses/forbidden'
        '500':
          $ref: '#/components/responses/internal_error'
      security:
      - Bearer: []
      summary: Get TSG devices
      tags:
      - Device Association Service
    post:
      description: Creates one or more TSG devices with the provided information.
        A maximum of 25 devices can be created in a single request. If any serial
        number in the batch is invalid, the entire batch will be rejected. In case
        of rejection, correct the errors and resubmit the entire batch.
      operationId: post-tenant_devices
      parameters:
      - description: API version
        in: header
        name: api-version
        required: true
        schema:
          enum:
          - 2
          type: integer
      requestBody:
        content:
          application/json:
            example:
            - asset_type: test_asset_type
              device_name: Device1
              device_type: test_device_type
              extra:
                resource_id: RES-123456
              model: Model-123
              serial_number: SNO123456
              sku: TEST-SKU-123
              support_account_id: '567890'
            - asset_type: string
              device_name: string
              device_type: string
              extra:
                resource_id: string
              model: string
              serial_number: string
              sku: string
              support_account_id: string
            schema:
              items:
                $ref: '#/components/schemas/CreateTSGDeviceRequest'
              maxItems: 25
              type: array
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTSGDevicesResponse'
          description: Successfully created new TSG device(s)
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceCreationBadRequest'
          description: Failed to create device(s) - Bad Request
        '401':
          $ref: '#/components/responses/jwt_expired'
        '403':
          $ref: '#/components/responses/forbidden'
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceCreationInternalError'
          description: Failed to create device(s) - Internal Error
      security:
      - Bearer: []
      summary: Create TSG devices
      tags:
      - Device Association Service
servers:
- url: https://api.strata.paloaltonetworks.com
tags:
- description: 'Device Association Service operations related to TSG Devices.

    '
  name: Device Association service
