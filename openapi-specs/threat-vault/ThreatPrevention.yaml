components:
  securitySchemes:
    X-API-KEY:
      description: API key to query https://api.threatvault.paloaltonetworks.com/service/v1
      in: header
      name: X-API-KEY
      type: apiKey
  schemas:
    CVECoverageAPIKeyErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
          example: "X-API-KEY: Value is invalid."
      required:
        - success
        - message
    CVECoverageServerErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
          example: "Failed to query Threat Vault API"
      required:
        - success
        - message
    CVECoverageErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
          example: "cve_id: Value is invalid."
      required:
        - success
        - message
    CVECoverageInfo:
      type: object
      properties:
        cve_id:
          type: string
          description: The CVE identifier
          example: CVE-2021-1647
        nvd_link:
          type: string
          description: Link to the NVD database entry for this CVE
          example: https://nvd.nist.gov/vuln/detail/CVE-2021-1647
        cve_status:
          type: string
          description: Status of coverage for this CVE
          enum:
            - cve_covered
            - cve_not_reviewed
            - cve_being_monitored
            - cve_assigned
            - cve_under_testing
            - cve_pending_release
            - cve_cannot_cover
        release_week:
          type: string
          format: date
          nullable: true
          description: Expected release date for pending coverage
          example: 2025-04-15
        not_cover_reason:
          type: string
          nullable: true
          enum:
            - encrypted_traffic_limitations
            - risk_of_high_false_positives
            - threat_detection_limitations
            - performance_considerations
          description: Reason why the CVE cannot be covered
        response_text:
          type: string
          description: Human-readable response explaining the status
          example: We have not looked into this CVE. Contact Customer Support if you want us to consider this CVE.
      required:
        - cve_id
        - nvd_link
        - cve_status
        - response_text
    CoveredCVEResponse:
      type: object
      properties:
        cve_id:
          type: string
          description: The CVE identifier
          example: CVE-2021-1647
        cve_status:
          type: string
          enum:
            - cve_covered
          description: Status of coverage for this CVE
        nvd_link:
          type: string
          description: Link to the NVD database entry for this CVE
          example: https://nvd.nist.gov/vuln/detail/CVE-2021-1647
        antivirus:
          type: array
          items:
            $ref: '#/components/schemas/AntivirusSignature'
          description: Antivirus signatures related to this CVE
        vulnerability:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilitySignature'
          description: Vulnerability protection signatures related to this CVE
      required:
        - cve_id
        - cve_status
        - nvd_link
    AntivirusSignature:
      type: object
      properties:
        name:
          type: string
          description: Name of the antivirus signature
          example: Virus/Win32.CVE-2021-1647.a
        severity:
          type: string
          description: Severity level of the signature
          example: medium
        type:
          type: string
          description: Type identifier
          example: "0"
        subtype:
          type: string
          description: Subtype of the signature
          example: virus
        description:
          type: string
          description: Human-readable description of the signature
          example: This signature detected Virus/Win32.CVE-2021-1647.a
        action:
          type: string
          description: Action to take when detected
          example: ""
        id:
          type: string
          description: Unique identifier for the signature
          example: "396564186"
        create_time:
          type: string
          format: date-time
          description: Creation timestamp of the signature
          example: 2021-01-11T12:00:48-08:00
        status:
          type: string
          description: Current status of the signature
          example: active
        related_sha256_hashes:
          type: array
          items:
            type: string
          description: SHA256 hashes of related files
          example:
            - 2084858ba68c50881ce80605202febdcd8bd9d62f652f5ee9f9a0809f4b44956
        release:
          type: object
          properties:
            antivirus:
              type: object
              properties:
                first_release_version:
                  type: string
                  description: First version where this signature was released
                  example: "3592"
                first_release_time:
                  type: string
                  format: date-time
                  description: Timestamp of first release
                  example: 2021-01-11T13:34:50Z
                last_release_version:
                  type: string
                  description: Latest version where this signature was released
                  example: "5169"
                last_release_time:
                  type: string
                  format: date-time
                  description: Timestamp of latest release
                  example: 2025-04-29T11:00:05Z
                in_current_release:
                  type: boolean
                  description: Whether this signature is in the current release
                  example: true
            wildfire:
              type: object
              properties:
                first_release_version:
                  type: string
                  description: First WildFire version where this signature was released
                  example: "524540"
                first_release_time:
                  type: string
                  format: date-time
                  description: Timestamp of first WildFire release
                  example: 2021-01-15T10:46:18Z
                last_release_version:
                  type: string
                  description: Latest WildFire version where this signature was released
                  example: "973990"
                last_release_time:
                  type: string
                  format: date-time
                  description: Timestamp of latest WildFire release
                  example: 2025-04-29T23:17:11Z
                in_current_release:
                  type: boolean
                  description: Whether this signature is in the current WildFire release
                  example: false
    VulnerabilitySignature:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the vulnerability signature
          example: "90207"
        name:
          type: string
          description: Name of the vulnerability
          example: Microsoft Windows Defender Remote Code Execution Vulnerability
        description:
          type: string
          description: Detailed description of the vulnerability
          example: Microsoft Windows Defender is prone to a remote code execution vulnerability while parsing certain crafted PE files.
        category:
          type: string
          description: Category of the vulnerability
          example: code-execution
        min_version:
          type: string
          description: Minimum version affected
          example: 8.1.0
        max_version:
          type: string
          description: Maximum version affected, empty if no upper bound
          example: ""
        severity:
          type: string
          description: Severity level of the vulnerability
          example: high
        default_action:
          type: string
          description: Default action to take when detected
          example: reset-both
        cve:
          type: array
          items:
            type: string
          description: List of related CVE IDs
          example:
            - CVE-2021-1647
        vendor:
          type: array
          items:
            type: string
          description: List of vendors affected
          example: []
        reference:
          type: array
          items:
            type: string
          description: List of reference URLs
          example:
            - https://portal.msrc.microsoft.com/en-us/security-guidance/advisory/CVE-2021-1647
        status:
          type: string
          description: Current status of the signature
          example: released
        details:
          type: object
          properties:
            change_data:
              type: string
              description: Information about changes
              example: new coverage
        ori_release_version:
          type: string
          description: Original release version
          example: "8364"
        latest_release_version:
          type: string
          description: Latest release version
          example: "8364"
        ori_release_time:
          type: string
          format: date-time
          description: Original release timestamp
          example: 2021-01-12T10:40:13Z
        latest_release_time:
          type: string
          format: date-time
          description: Latest release timestamp
          example: 2021-01-12T10:40:13Z

    GetThreatBatchList:
      type: object
      properties:
        antivirus:
          type: array
          description: "List of Antivirus signatures."
          items:
            type: object
            properties:
              id:
                type: string
                description: "The unique threat signature id."
                example: "280392504"
              name:
                type: string
                description: "The threat signature name."
                example: "trojan/Win32 DLL.razy.slo"
              severity:
                type: string
                description: |
                  The threat signature severity.
                  *List: low, informative, medium, high or critical*
                example: "medium"
              type:
                type: string
                description: "A numerical value describing the type of the threat signature."
                example: "0"
              subtype:
                type: string
                description: "The threat signature subtype."
                example: "virus"
              action:
                type: string
                description: "The threat signature default action. This is generally empty for Antivirus signatures."
                example: ""
              description:
                type: string
                description: "The threat signature description."
                example: "This signature detected trojan/Win32 DLL.razy.slo"
              create_time:
                type: string
                description: "The threat signature creation time."
                example: "2019-06-19T17:06:12Z"
              status:
                type: string
                description: |
                  The threat signature creation time.
                  *List: active or inactive*
                example: "active"
              related_sha256_hashes:
                type: array
                description: "The list of related sha256 hashes for the threat signature."
                items:
                  type: string
                example:
                  [
                    "47e3da7e179b755a1ccc8fe8fc506a2fb15baff2c124b15cf2f5e29038f3d1ac",
                    "5cd3e058f6049a31a42c292ebb091a1b5ea4bd9c7bc6fed5ac8a33c5fc89924a",
                  ]
              release:
                type: object
                description: "The threat signature release information."
                properties:
                  antivirus:
                    type: object
                    description: "The threat signature information related to Antivirus package updates."
                    properties:
                      first_release_version:
                        type: string
                        description: "The release version when the threat signature was first released with Antivirus package."
                        example: "3017"
                      first_release_time:
                        type: string
                        description: "The release time when the threat signature was first released with Antivirus package."
                        example: "2018-03-02T11:06:51Z"
                      last_release_version:
                        type: string
                        description: "The release version when the threat signature was last released with Antivirus package."
                        example: "4115"
                      last_release_time:
                        type: string
                        description: "The release time when the threat signature was last released with Antivirus package."
                        example: "2022-06-14T13:35:54Z"
                  wildfire:
                    type: object
                    description: "The threat signature information related to WildFire package updates."
                    properties:
                      first_release_version:
                        type: string
                        description: "The release version when the threat signature was first released with WildFire package."
                        example: "359199"
                      first_release_time:
                        type: string
                        description: "The release time when the threat signature was first released with WildFire package."
                        example: "2019-06-19T17:06:35Z"
                      last_release_version:
                        type: string
                        description: "The release version when the threat signature was last released with WildFire package."
                        example: "672412"
                      last_release_time:
                        type: string
                        description: "The release time when the threat signature was last released with WildFire package."
                        example: "2022-06-14T16:56:15Z"
    EdlDataList:
      type: object
      properties:
        version:
          type: string
          description: "The version of the release."
          example: "4030"
        name:
          type: string
          description: "The name of the predefined EDL."
          example: "panw-known-ip-list"
        ipaddr:
          type: string
          description: "The IP address."
          example: "192.0.2.0"
    GetEdlSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: "The response status."
          example: true
        link:
          type: array
          description: "The pagination information of the results."
          items:
            $ref: "#/components/schemas/Pagination"
        count:
          type: integer
          description: "The total number of entries found."
          example: 1
        data:
          type: array
          description: "The data of the response."
          items:
            $ref: '#/components/schemas/EdlDataList'
        message:
          type: string
          description: "Generic response message."
          example: "Successful"
    Pagination:
      type: object
      properties:
        next:
          type: string
          description: "The URL of previous page with results."
        previous:
          type: string
          description: "The URL of next page with results."
    ReleaseNotesDataList:
      type: object
      properties:
        release_version:
          type: integer
          description: "The release version of the update."
          example: 8446
        content_version:
          type: string
          description: "The content version of the update."
          example: "8446-6886"
        type:
          type: string
          description: "The type of the release notes."
          example: "content"
        json_data:
          type: array
          description: "The release notes information."
          items:
            type: object
            properties:
              notes:
                type: array
                description: "General notices and reminders."
              applications:
                type: array
                description: "The APP-ID updates in the release notes."
              decoders:
                type: array
                description: "The decoder updates in the release notes."
                example: ["improved ..."]
              data_correlation:
                type: array
                description: "The Data Correlation Object updates in the release notes."
                items:
                  type: object
                  properties:
                    new:
                      type: array
                      description: "List of new entries."
                    modified:
                      type: array
                      description: "List of modified entries."
                    deleted:
                      type: array
                      description: "List of deleted entries."
              file_type:
                type: array
                description: "The File-Format updates in the release notes."
                items:
                  type: object
                  properties:
                    new:
                      type: array
                      description: "List of new entries."
                    modified:
                      type: array
                      description: "List of modified entries."
                    disabled:
                      type: array
                      description: "List of disabled entries."
              spyware:
                type: array
                description: "The Anti-Spyware updates in the release notes."
              vulnerability:
                type: array
                description: "The Vulnerability Protection updates in the release notes."
                items:
                  type: object
                  properties:
                    new:
                      type: array
                      description: "List of new entries."
                      items:
                        type: object
                        properties:
                          severity:
                            type: string
                            description: "The severity of the threat."
                            example: "high"
                          pan_id:
                            type: integer
                            description: "The unique id of the signature."
                            example: 30515
                          attack_name:
                            type: string
                            description: "The name of the signature."
                            example: "File Loading"
                          cve:
                            type: string
                            description: "The CVE (Common Vulnerabilities and Exposures) of the threat."
                            example: ""
                          vendor:
                            type: string
                            description: "The vulnerability identifier issued by vendor on advisories."
                            example: ""
                          action:
                            type: string
                            description: "The default action when the signature is triggered."
                            example: "reset-both"
                          change_data:
                            type: string
                            description: "Additional information about the updated signature."
                            example: "updated action to ...."
                          min_version:
                            type: string
                            description: "The PAN-OS minimum version."
                            example: "8.1.0"
                          max_version:
                            type: string
                            description: "The PAN-OS maximum version."
                            example: "9.1.0"
                    modified:
                      type: array
                      items:
                        type: object
                        properties:
                          severity:
                            type: string
                            description: "The severity of the threat."
                            example: "high"
                          pan_id:
                            type: integer
                            description: "The unique id of the signature."
                            example: 30077
                          attack_name:
                            type: string
                            description: "The name of the signature."
                            example: "Vulnerability"
                          cve:
                            type: string
                            description: "The CVE (Common Vulnerabilities and Exposures) of the threat."
                            example: "CVE-2006-3942, CVE-2006-1314"
                          vendor:
                            type: string
                            description: "The vulnerability identifier issued by vendor on advisories."
                            example: "MS06-063"
                          action:
                            type: string
                            description: "The default action when the signature is triggered."
                            example: "reset-server"
                          change_data:
                            type: string
                            description: "Additional information about the updated signature."
                            example: "updated action to ...."
                          min_version:
                            type: string
                            description: "The PAN-OS minimum version."
                            example: "8.1.0"
                          max_version:
                            type: string
                            description: "The PAN-OS maximum version."
                            example: ""
                    disabled:
                      type: array
                      description: "List of disabled entries."
    ThreatDataList:
      type: object
      properties:
        fileformat:
          type: array
          description: "List of File-Format signatures."
        spyware:
          type: array
          description: "List of Anti-Spyware signatures."
        vulnerability:
          type: array
          description: "List of Vulnerability Protection signatures."
          items:
            type: object
            properties:
              id:
                type: string
                description: "The unique id of the signature."
                example: "30135"
              name:
                type: string
                description: "The name of the signature."
                example: "Name of the threat"
              description:
                type: string
                description: "The description of the signature."
                example: "Description of the threat ..."
              category:
                type: string
                description: "The threat category of the signature."
                example: "code-execution"
              min_version:
                type: string
                description: "The PAN-OS minimum version."
                example: "8.1.0"
              max_version:
                type: string
                description: "The PAN-OS maximum version."
                example: "11.1.0"
              severity:
                type: string
                description: "The severity of the threat."
                example: "high"
              default_action:
                type: string
                description: "The default action when the signature is triggered."
                example: "alert"
              cve:
                type: array
                description: "The CVE (Common Vulnerabilities and Exposures) of the threat."
                example: ["CVE-2007-1204", "CVE-2021-35393"]
              vendor:
                type: array
                description: "The vulnerability identifier issued by vendor on advisories."
                example: ["MS07-019"]
              reference:
                type: array
                description: "The public reference of the threat."
                example: ["Url1", "Url2"]
              status:
                type: string
                description: "The status of the signature."
                example: "released"
              details:
                type: object
                description: "Any additional details of the signature."
                example: {}
              ori_release_version:
                type: string
                description: "The original release version of the signature."
                example: "8451"
              latest_release_version:
                type: string
                description: "The latest release version of the signature."
                example: "8451"
              ori_release_time:
                type: string
                description: "The original release time of the signature."
                example: "2021-08-31 01:25:04"
              latest_release_time:
                type: string
                description: "The latest release time of the signature."
                example: "2021-08-31 01:25:04"
    ThreatHistoryDataList:
      type: object
      properties:
        version:
          type: string
          description: "The version of the release."
          example: "4020-4531"
        build_time:
          type: string
          description: "The time when the package was built."
          example: "2022-03-12T22:23:38Z"
        release_time:
          type: string
          description: "The time when the package was released externally."
          example: "2022-03-13T03:02:24Z"
    GetIpFeedSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: "The response status."
          example: true
        link:
          type: array
          description: "The pagination information of the results."
          items:
            $ref: '#/components/schemas/Pagination'
        count:
          type: integer
          description: "The total number of entries found."
          example: 1
        data:
          type: array
          description: "The data of the response."
          items:
            $ref: '#/components/schemas/IpFeedDataList'
        message:
          type: string
          description: "Generic response message."
          example: "Successful"
    PostIpFeedBatchSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: "The response status."
          example: true
        link:
          type: array
          description: "The pagination information of the results."
          items:
            $ref: '#/components/schemas/Pagination'
        count:
          type: integer
          description: "The total number of entries found."
          example: 1
        data:
          type: array
          description: |
            The data of the response.
          items:
            $ref: '#/components/schemas/PostIpFeedBatchList'
        message:
          type: string
          description: "Generic response message."
          example: "Successful"
    PostIpFeedBatchList:
      type: object
      properties:
        ipaddr:
          type: string
          description: "The IP address."
          example: "2.59.154.102"
        name:
          type: string
          description: "The name of the IP Feed entry."
          example: "High Risk IP Feed"
        status:
          type: string
          description: "The status of the IP Feed entry."
          example: "released"
        release:
          type: object
          description: "The release information."
          properties:
            first_release_version:
              type: string
              description: "The release version when the IP Feed was released."
              example: "3566"
            first_release_time:
              type: string
              description: "The release time when the IP Feed was released."
              example: "2020-12-16T23:40:24Z"    
    IpFeedDataList:
      type: object
      properties:
        ipaddr:
          type: string
          description: "The IP address."
          example: "2.59.154.102"
        name:
          type: string
          description: "The name of the IP Feed entry."
          example: "High Risk IP Feed"
        status:
          type: string
          description: "The status of the IP Feed entry."
          example: "released"
        release:
          type: object
          description: "The release information."
          properties:
            first_release_version:
              type: string
              description: "The release version when the IP Feed was released."
              example: "3566"
            first_release_time:
              type: string
              description: "The release time when the IP Feed was released."
              example: "2020-12-16T23:40:24Z"
      geo:
        type: string
        description: "The geolocation information of the IP address."
        example: "JP (Japan)"
      asn:
        type: string
        description: "The Autonomous System information of the IP address."
        example: "136526 (ALLCLOUD-AS-AP ALLCLOUD LIMITED, HK)"
        geo:
          type: string
          description: "The geolocation information of the IP address."
          example: "JP (Japan)"
        asn:
          type: string
          description: "The Autonomous System information IP address."
          example: "136526 (ALLCLOUD-AS-AP ALLCLOUD LIMITED, HK)"
info:
  contact: {}
  description: "
    The Threat Prevention API endpoints are available to customers with an active Threat Prevention or Advanced Threat Prevention subscription.
    List of Threat Prevention API endpoints:
    1. Link to [Request Content Release Notes](/threat-vault/api/releasenotes)
    2. Link to [Request Threat Metadata](/threat-vault/api/threats)
    3. Link to [Request Threat Signature Metadata in Batch Mode](/threat-vault/api/threatsbatch)
    4. Link to [Request Threat Signature Release History](/threat-vault/api/threatshistory)
    5. Link to [Request CVE Coverage Information](/threat-vault/api/get-cve-coverage)
    "
  title: Threat Prevention
  version: "1.0"
openapi: 3.0.1
paths:
  /threats/cve-coverage:
    get:
      summary: Request CVE Coverage Information
      tags: [Threat Prevention]
      description: Retrieves coverage information for a specified CVE ID
      operationId: getCVECoverage
      parameters:
        - name: cve_id
          in: query
          description: The CVE ID to retrieve coverage for
          required: true
          schema:
            type: string
            pattern: '^CVE-\d{4}-\d{4,}$'
            example: CVE-2021-1647
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Successful response with CVE coverage information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                    example: true
                  link:
                    type: object
                    properties:
                      next:
                        type: string
                        nullable: true
                        description: Link to the next page of results
                      previous:
                        type: string
                        nullable: true
                        description: Link to the previous page of results
                  count:
                    type: integer
                    description: Number of records returned
                    example: 2
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/CoveredCVEResponse'
                      - type: array
                        items:
                          $ref: '#/components/schemas/CVECoverageInfo'
                  message:
                    type: string
                    description: Message describing the outcome of the request
                    example: Successful
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CVECoverageErrorResponse'
              examples:
                invalidCVE:
                  value:
                    success: false
                    message: "cve_id: Value is invalid."
                nonExistentCVE:
