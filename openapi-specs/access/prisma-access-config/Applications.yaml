  schemas:
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
    objects-applications:
      properties:
        able_to_transfer_file:
          description: Has the capability to transfer a file from one system to another
            over a network.
          type: boolean
        alg_disable_capability:
          description: boolean
          maxLength: 127
          type: string
          x-panMemberOf:
          - location: shared
            schema: content-preview/application
            subPath: name
        category:
          description: The subcategory in which the application is classified. Different
            categories have different subcategories associated with them.
          type: string
          x-panMemberOf:
          - location: shared
            schema: content-preview/application-type/category
            subPath: name
        consume_big_bandwidth:
          description: Consumes at least 1 Mbps on a regular basis through normal
            use.
          type: boolean
        data_ident:
          description: Specifies the scanning types that you want to allow based on
            Security Profiles.
          type: boolean
        default:
          oneOf:
          - properties:
              port:
                items:
                  description: 'protocol port specification : {tcp|udp}/{dynamic|port
                    range list} (e.g. tcp/8080, tcp/80,443, tcp/0-1024,10000, udp/dynamic)'
                  maxLength: 63
                  type: string
                type: array
            title: port
          - properties:
              ident_by_ip_protocol:
                description: Specifies an IP protocol other than TCP or UDP
                example: 0,1-255
                type: string
                x-maximum: 255
                x-minimum: 0
            title: ident_by_ip_protocol
          - properties:
              ident_by_icmp_type:
                description: Specifies an Internet Control Message Protocol version
                  4 (ICMP) type
                properties:
                  code:
                    example: 0,1-255
                    type: string
                    x-maximum: 255
                    x-minimum: 0
                  type:
                    example: 0,1-255
                    type: string
                    x-maximum: 255
                    x-minimum: 0
                required:
                - type
                type: object
            title: ident_by_icmp_type
          - properties:
              ident_by_icmp6_type:
                description: Specifies an Internet Control Message Protocol version
                  6 (ICMPv6) type
                properties:
                  code:
                    example: 0,1-255
                    type: string
                    x-maximum: 255
                    x-minimum: 0
                  type:
                    example: 0,1-255
                    type: string
                    x-maximum: 255
                    x-minimum: 0
                required:
                - type
                type: object
            title: ident_by_icmp6_type
          type: object
        description:
          description: Specifies a descriptor for the object.
        evasive_behavior:
          description: Uses a port or protocol for something other than its originally
            intended purpose with the hope that it will traverse a firewall.
          type: boolean
        file_type_ident:
          description: Specifies the scanning types that you want to allow based on
            Security Profiles.
          type: boolean
        has_known_vulnerability:
          description: Has publicly reported vulnerabilities.
          type: boolean
        id:
          description: Specifies the UUID of the resource
          example: abcd-1234
          readOnly: true
          type: string
        name:
          description: Alphanumeric string [ 0-9a-zA-Z._-]
          maxLength: 31
          type: string
        no_appid_caching:
          description: boolean
          type: boolean
        parent_app:
          maxLength: 127
          type: string
          x-panMemberOf:
          - location: shared
            schema: content-preview/application
            subPath: name
        pervasive_use:
          description: Specifies the an application which likely has more than 1,000,000
            users.
          type: boolean
        prone_to_misuse:
          description: Often used for nefarious purposes or is easily set up to expose
            more than the user intended.
          type: boolean
        risk:
          description: Specifies the risk level of the application. The risk can be
            from 1-5.
          maximum: 5
          minimum: 1
          type: integer
        signature:
          items:
            properties:
              and_condition:
                items:
                  properties:
                    name:
                      description: Specifies a unique identifier for the object.
                      maxLength: 31
                      type: string
                    or_condition:
                      items:
                        properties:
                          name:
                            description: Specifies a unique identifier for the object.
                            maxLength: 31
                            type: string
                          operator:
                            oneOf:
                            - properties:
                                pattern_match:
                                  properties:
                                    context:
                                      description: Specifies contexts that are updated
                                        using dynamic content updates
                                      maxLength: 127
                                      type: string
                                    pattern:
                                      description: pattern-application-signature-short
                                      maxLength: 127
                                      type: string
                                    qualifier:
                                      items:
                                        properties:
                                          name:
                                            description: Alphanumeric string [ 0-9a-zA-Z._-]
                                            maxLength: 31
                                            type: string
                                          value:
                                            type: string
                                            x-panMultiple:
                                            - type: string
                                        required:
                                        - name
                                        - value
                                        type: object
                                      type: array
                                  required:
                                  - context
                                  - pattern
                                  type: object
                              title: pattern_match
                            - properties:
                                greater_than:
                                  description: ''
                                  properties:
                                    context:
                                      description: Specifies contexts that are updated
                                        using dynamic content updates
                                      maxLength: 127
                                      type: string
                                    qualifier:
                                      items:
                                        properties:
                                          name:
                                            description: Alphanumeric string [ 0-9a-zA-Z._-]
                                            maxLength: 31
                                            type: string
                                          value:
                                            description: ''
                                            type: string
                                            x-panMultiple:
                                            - type: string
                                        required:
                                        - name
                                        - value
                                        type: object
                                      type: array
                                    value:
                                      description: Specifies a specific value for
                                        the attribute.  (range is 0-4294967295)
                                      maximum: 4294967295
                                      minimum: 0
                                      type: integer
                                  required:
                                  - context
                                  - value
                                  type: object
                              title: greater_than
                            - properties:
                                less_than:
                                  properties:
                                    context:
                                      description: Specifies contexts that are updated
                                        using dynamic content updates
                                      maxLength: 127
                                      type: string
                                    qualifier:
                                      items:
                                        properties:
                                          name:
                                            description: Alphanumeric string [ 0-9a-zA-Z._-]
                                            maxLength: 31
                                            type: string
                                          value:
                                            description: Specifies a specific value
                                              for the attribute.
                                            type: string
                                            x-panMultiple:
                                            - type: string
                                        required:
                                        - name
                                        - value
                                        type: object
                                      type: array
                                    value:
                                      description: Specifies a specific value for
                                        the attribute.  (range is 0-4294967295)
                                      maximum: 4294967295
                                      minimum: 0
                                      type: integer
                                  required:
                                  - context
                                  - value
                                  type: object
                              title: less_than
                            - properties:
                                equal_to:
                                  description: ''
                                  properties:
                                    context:
                                      description: context-signature-equal-short
                                      type: string
                                      x-panMultiple:
                                      - maxLength: 127
                                        type: string
                                      - enum:
                                        - unknown-req-tcp
                                        - unknown-rsp-tcp
                                        - unknown-req-udp
                                        - unknown-rsp-udp
                                        type: string
                                    mask:
                                      description: 4-byte hex value, for example,
                                        0xffffff00
                                      maxLength: 10
                                      pattern: ^[0][xX][0-9A-Fa-f]{8}$
                                      type: string
                                    position:
                                      description: position-signature-equal-short
                                      maxLength: 127
                                      type: string
                                    value:
                                      description: 4-byte hex value, for example,
                                        0xffffff00
                                      maxLength: 10
                                      type: string
                                  required:
                                  - context
                                  - value
                                  type: object
                              title: equal_to
                            type: object
                        required:
                        - name
                        - operator
                        type: object
                      type: array
                  required:
                  - name
                  type: object
                type: array
              comment:
                description: Specifies an optional description.
                maxLength: 256
                minLength: 0
                type: string
              name:
                description: Specifies a name to identify the signature.
                maxLength: 31
                type: string
              order_free:
                default: false
                description: ''
                type: boolean
              scope:
                default: protocol-data-unit
                description: whether to apply this signature only to the current Transaction
                  or to the full user Session.
                enum:
                - protocol-data-unit
                - session
                type: string
            required:
            - name
            type: object
          type: array
        subcategory:
          description: Specifies the application subcategory
          maxLength: 63
          type: string
        tcp_half_closed_timeout:
          description: Maximum length of time, in seconds, that a session remains
            in the session table between receiving the first FIN packet and receiving
            the second FIN packet or RST packet.
          maximum: 604800
          minimum: 1
          type: integer
        tcp_time_wait_timeout:
          description: Maximum length of time, in seconds, that a session remains
            in the session table after receiving the first FIN packet or a RST packet.
          maximum: 600
          minimum: 1
          type: integer
        tcp_timeout:
          description: Timeout, in seconds, for terminating a TCP application flow
            (range is 1-604800).
          maximum: 604800
          minimum: 0
          type: integer
        technology:
          description: Specifies the type of technology used by the application i.e.
            browser-based
          maxLength: 63
          type: string
          x-panMemberOf:
          - location: shared
            schema: content-preview/application-type/technology
            subPath: name
        timeout:
          description: Maximum length of time, in seconds, that a session can be open
            without a response
          maximum: 604800
          minimum: 0
          type: integer
        tunnel_applications:
          description: Filters on whether an application can tunnel naother
          type: boolean
        tunnel_other_application:
          description: Filters on applications known to tunnel other applications
          type: boolean
        udp_timeout:
          description: Specifies the number of seconds before an idle UDP application
            flow is terminated (range is 0-604800 seconds).
          maximum: 604800
          minimum: 0
          type: integer
        used_by_malware:
          description: Specifies match devices that have malware-infected apps installed.
            Select No to match devices that do not have malware-infected apps installed.
            Select None to not use Has Malware as match criteria.
          type: boolean
        virus_ident:
          description: Specifies the scanning types that you want to allow based on
            Security Profiles.
          type: boolean
      required:
      - name
      - category
      - subcategory
      - technology
      - risk
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: 'Manages [applications](https://docs.paloaltonetworks.com/network-security/security-policy/objects/applications).

    '
  title: Application Management
  version: '1.0'
  x-logo:
    url: pan-logo.png
openapi: 3.0.0
paths:
  /sse/config/v1/applications:
    get:
      description: 'Get applications.

        '
      operationId: get-sse-config-v1-applications
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/objects-applications'
                      type: array
                  limit:
                    default: 200
                    type: number
                  offset:
                    default: 0
                    type: number
                  total:
                    type: number
                type: object
          description: List of applications
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: List applications
      tags:
      - Applications
    post:
      description: 'Create an application.

        '
      operationId: post-sse-config-v1-applications
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/objects-applications'
        description: The application you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Create an application
      tags:
      - Applications
  /sse/config/v1/applications/{id}:
    delete:
      description: 'Delete an application.

        '
      operationId: delete-sse-config-v1-applications-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Delete an application
      tags:
      - Applications
    get:
      description: 'Get an [application](https://docs.paloaltonetworks.com/network-security/security-policy/objects/applications)
        by ID.

        '
      operationId: get-sse-config-v1-applications-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
