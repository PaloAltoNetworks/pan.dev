    http_created:
      description: Created
    http_ok:
      description: Ok
    not_found:
      content:
        application/json:
          examples:
            object_not_present:
              $ref: '#/components/examples/json_404_panui_mgmt_object_not_present'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Not Found
  schemas:
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
    mfa-servers:
      properties:
        id:
          description: uuid of the resource
          example: abcd-1234
          readOnly: true
          type: string
        mfa_cert_profile:
          type: string
        mfa_vendor_type:
          oneOf:
          - properties:
              okta_adaptive_v1:
                properties:
                  okta_api_host:
                    type: string
                  okta_baseuri:
                    type: string
                  okta_org:
                    type: string
                  okta_timeout:
                    type: string
                  okta_token:
                    type: string
                type: object
            title: okta_adaptive_v1
          - properties:
              ping_identity_v1:
                properties:
                  ping_api_host:
                    type: string
                  ping_baseuri:
                    type: string
                  ping_org:
                    type: string
                  ping_org_alias:
                    type: string
                  ping_timeout:
                    type: string
                  ping_token:
                    type: string
                type: object
            title: ping_identity_v1
          - properties:
              rsa_securid_access_v1:
                properties:
                  rsa_accessid:
                    type: string
                  rsa_accesskey:
                    type: string
                  rsa_api_host:
                    type: string
                  rsa_assurancepolicyid:
                    type: string
                  rsa_baseuri:
                    type: string
                  rsa_timeout:
                    type: string
                type: object
            title: rsa_securid_access_v1
          - properties:
              duo_security_v2:
                properties:
                  duo_api_host:
                    type: string
                  duo_baseuri:
                    type: string
                  duo_integration_key:
                    type: string
                  duo_secret_key:
                    type: string
                  duo_timeout:
                    type: string
                type: object
            title: duo_security_v2
          type: object
        name:
          type: string
      required:
      - name
      - mfa_cert_profile
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: 'Manages multi-factor authentication servers.

    '
  title: Multi-Factor Authentication Servers
  version: '1.0'
  x-logo:
    url: pan-logo.png
openapi: 3.0.0
paths:
  /sse/config/v1/mfa-servers:
    get:
      description: 'Retrieve a list of all multi-factor authentication servers.

        '
      operationId: get-sse-config-v1-mfa-servers
      parameters:
      - $ref: '#/components/parameters/folder'
      - $ref: '#/components/parameters/name-optional'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
                    $ref: '#/components/schemas/mfa-servers'
                  type: array
          description: Get mfa server
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: List all MFA servers
      tags:
      - MFAServers
    post:
      description: 'Create a multi-factor authentication server.

        '
      operationId: post-sse-config-v1-mfa-servers
      parameters:
      - $ref: '#/components/parameters/position'
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mfa-servers'
        description: The mfa server you want to create
      responses:
        '200':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Create a MFA server
      tags:
      - MFAServers
  /sse/config/v1/mfa-servers/{id}:
    delete:
      description: 'Delete a mfa server.

        '
      operationId: delete-sse-config-v1-mfa-servers-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Delete a mfa server
      tags:
      - MFAServers
    get:
      description: 'Get a multi-factor authenticatoin server by ID.

        '
      operationId: get-sse-config-v1-mfa-servers-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
                    $ref: '#/components/schemas/mfa-servers'
                  type: array
          description: Get authentication sequence by id
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Get a MFA server
      tags:
      - MFAServers
    put:
      description: 'Modify a mfa server.

        '
      operationId: put-sse-config-v1-mfa-servers-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mfa-servers'
        description: The mfa server you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Edit a mfa server
      tags:
      - MFAServers
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
- name: MFAServers
