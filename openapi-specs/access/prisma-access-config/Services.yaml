      description: Created
    http_ok:
      description: Ok
    not_found:
      content:
        application/json:
          examples:
            object_not_present:
              $ref: '#/components/examples/json_404_panui_mgmt_object_not_present'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Not Found
  schemas:
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
    objects-services:
      properties:
        description:
          maxLength: 1023
          minLength: 0
          type: string
        id:
          description: uuid of the resource
          example: abcd-1234
          readOnly: true
          type: string
        name:
          description: Alphanumeric string [ 0-9a-zA-Z._-]
          maxLength: 63
          type: string
        protocol:
          oneOf:
          - properties:
              tcp:
                properties:
                  override:
                    properties:
                      halfclose_timeout:
                        default: 120
                        description: tcp session half-close timeout value (in second)
                        maximum: 604800
                        minimum: 1
                        type: integer
                      timeout:
                        default: 3600
                        description: tcp session timeout value (in second)
                        maximum: 604800
                        minimum: 1
                        type: integer
                      timewait_timeout:
                        default: 15
                        description: tcp session time-wait timeout value (in second)
                        maximum: 600
                        minimum: 1
                        type: integer
                    type: object
                  port:
                    maxLength: 1023
                    minLength: 1
                    type: string
                  source_port:
                    maxLength: 1023
                    minLength: 1
                    type: string
                required:
                - port
                type: object
            title: tcp
          - properties:
              udp:
                properties:
                  override:
                    properties:
                      timeout:
                        default: 30
                        description: udp session timeout value (in second)
                        maximum: 604800
                        minimum: 1
                        type: integer
                    type: object
                  port:
                    maxLength: 1023
                    minLength: 1
                    type: string
                  source_port:
                    maxLength: 1023
                    minLength: 1
                    type: string
                required:
                - port
                type: object
            title: udp
          type: object
        tag:
          description: Tags for service object
          items:
            maxLength: 127
            type: string
          maxItems: 64
          type: array
      required:
      - name
      - protocol
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: 'Manages [service objects](https://docs.paloaltonetworks.com/network-security/security-policy/objects/services),
    which are used to identify network services that applications

    can or can not use. Network services can be defined based on protocols and/or
    ports.

    You can also use service objects\nto define session timeout values.

    '
  title: Services Management
  version: '1.0'
  x-logo:
    url: pan-logo.png
openapi: 3.0.0
paths:
  /sse/config/v1/services:
    get:
      description: 'Get services.

        '
      operationId: get-sse-config-v1-services
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/objects-services'
                      type: array
                  limit:
                    default: 200
                    type: number
                  offset:
                    default: 0
                    type: number
                  total:
                    type: number
                type: object
          description: List of address groups
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: List services
      tags:
      - Services
    post:
      description: 'Create a service object.

        '
      operationId: post-sse-config-v1-services
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/objects-services'
        description: The service you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Create a service object
      tags:
      - Services
  /sse/config/v1/services/{id}:
    delete:
      description: 'Delete a service.

        '
      operationId: delete-sse-config-v1-services-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Delete a service
      tags:
      - Services
    get:
      description: 'Get a [service](https://docs.paloaltonetworks.com/network-security/security-policy/objects/services)
        by ID.

        '
      operationId: get-sse-config-v1-services-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
                    $ref: '#/components/schemas/objects-services'
                  type: array
          description: Get the service by id.
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Get a service by ID
      tags:
      - Services
    put:
      description: 'Modify a service object.

        '
      operationId: put-sse-config-v1-services-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/objects-services'
        description: The service object you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Edit a service
      tags:
      - Services
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
- name: Services
