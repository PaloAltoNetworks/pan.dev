          type: string
      type: object
    traffic-steering-rules:
      properties:
        action:
          oneOf:
          - properties:
              forward:
                properties:
                  target:
                    type: string
                type: object
              no-pbf:
                type: object
          type: object
        category:
          items:
            type: string
          type: array
        destination:
          default:
          - any
          items:
            type: string
          type: array
        name:
          type: string
        service:
          default:
          - any
          items:
            type: string
          type: array
        source:
          default:
          - any
          items:
            type: string
          type: array
        source_user:
          default:
          - any
          items:
            type: string
          type: array
      required:
      - name
      - service
      - source
      - target
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: 'Manages [traffic steering](https://docs.paloaltonetworks.com/prisma/prisma-access/prisma-access-cloud-managed-admin/prisma-access-service-connections/traffic-forwarding)
    for service connections.

    '
  title: Traffic Steering Rules
  version: '1.0'
  x-logo:
    url: pan-logo.png
openapi: 3.0.0
paths:
  /sse/config/v1/traffic-steering-rules:
    get:
      description: List all service connections targeted by traffic steering rules.
      operationId: get-sse-config-v1-traffic-steering-rules
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/traffic-steering-rules'
                      type: array
                  limit:
                    default: 200
                    type: number
                  offset:
                    default: 0
                    type: number
                  total:
                    type: number
                type: object
          description: List of service connections
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: List service connections
      tags:
      - TrafficSteeringRules
    post:
      description: Create a traffic steering rule for a service connection.
      operationId: post-sse-config-v1-traffic-steering-rules
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traffic-steering-rules'
        description: The service connection you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Create a service connection
      tags:
      - TrafficSteeringRules
  /sse/config/v1/traffic-steering-rules/{id}:
    delete:
      description: Delete a service connection.
      operationId: delete-sse-config-v1-traffic-steering-rules-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Delete a service connection
      tags:
      - TrafficSteeringRules
    get:
      description: Get a specific service connection targeted by the traffic steering
        rule.
      operationId: get-sse-config-v1-traffic-steering-rules-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
                    $ref: '#/components/schemas/traffic-steering-rules'
                  type: array
          description: Get the service connection by id.
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Get a service connection
      tags:
      - TrafficSteeringRules
    put:
      description: Edit the service connection targeted by the traffic steering rule.
      operationId: put-sse-config-v1-traffic-steering-rules-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traffic-steering-rules'
        description: The service connection you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Edit a service connection
      tags:
      - TrafficSteeringRules
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
- name: TrafficSteeringRules
