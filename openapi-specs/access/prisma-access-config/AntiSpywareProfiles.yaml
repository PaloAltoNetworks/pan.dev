  schemas:
    anti-spyware-profiles:
      properties:
        cloud_inline_analysis:
          default: false
          description: Allows you to enable and configure the settings for real-time
            analysis of advanced C2 threats on a per detection engine basis.
          type: boolean
        description:
          type: string
        id:
          description: The resource's unique identifier.
          example: abcd-1234
          readOnly: true
          type: string
        inline_exception_edl_url:
          description: Allows you to select a URL or IP address exception list that
            bypasses the inline cloud analysis engines
          items:
            type: string
          maxLength: 127
          type: array
        inline_exception_ip_address:
          description: Allows you to select a URL or IP address exception list that
            bypasses the inline cloud analysis engines
          items:
            type: string
          maxLength: 63
          type: array
        mica_engine_spyware_enabled:
          description: Enables Mica Spyware Engine
          items:
            properties:
              inline_policy_action:
                default: alert
                enum:
                - alert
                - allow
                - drop
                - reset-both
                - reset-client
                - reset-server
                type: string
              name:
                type: string
            type: object
          type: array
        name:
          description: Specifies a unique identifier for the object.
          type: string
        rules:
          items:
            properties:
              action:
                description: ''
                oneOf:
                - properties:
                    allow:
                      type: object
                  title: allow
                - properties:
                    alert:
                      type: object
                  title: alert
                - properties:
                    drop:
                      type: object
                  title: drop
                - properties:
                    reset_client:
                      type: object
                  title: reset_client
                - properties:
                    reset_server:
                      type: object
                  title: reset_server
                - properties:
                    reset_both:
                      type: object
                  title: reset_both
                - properties:
                    block_ip:
                      properties:
                        duration:
                          maximum: 3600
                          minimum: 1
                          type: integer
                        track_by:
                          enum:
                          - source-and-destination
                          - source
                          type: string
                      type: object
                  title: block_ip
                type: object
              category:
                description: ''
                enum:
                - dns-proxy
                - backdoor
                - data-theft
                - autogen
                - spyware
                - dns-security
                - downloader
                - dns-phishing
                - phishing-kit
                - cryptominer
                - hacktool
                - dns-benign
                - dns-wildfire
                - botnet
                - dns-grayware
                - inline-cloud-c2
                - keylogger
                - p2p-communication
                - domain-edl
                - webshell
                - command-and-control
                - dns-ddns
                - net-worm
                - any
                - tls-fingerprint
                - dns-new-domain
                - dns
                - fraud
                - dns-c2
                - adware
                - post-exploitation
                - dns-malware
                - browser-hijack
                - dns-parked
                type: string
              name:
                description: Specifies a unique identifier for the object.
                type: string
              packet_capture:
                description: Select this option for a given source if you want to
                  capture identified packets.
                enum:
                - disable
                - single-packet
                - extended-capture
                type: string
              severity:
                description: ''
                items:
                  type: string
                type: array
              threat_name:
                description: ''
                minLength: 4
                type: string
            type: object
          type: array
        threat_exception:
          items:
            properties:
              action:
                description: ''
                oneOf:
                - properties:
                    default:
                      type: object
                  title: default
                - properties:
                    allow:
                      type: object
                  title: allow
                - properties:
                    alert:
                      type: object
                  title: alert
                - properties:
                    drop:
                      type: object
                  title: drop
                - properties:
                    reset_client:
                      type: object
                  title: reset_client
                - properties:
                    reset_server:
                      type: object
                  title: reset_server
                - properties:
                    reset_both:
                      type: object
                  title: reset_both
                - properties:
                    block_ip:
                      properties:
                        duration:
                          maximum: 3600
                          minimum: 1
                          type: integer
                        track_by:
                          enum:
                          - source-and-destination
                          - source
                          type: string
                      type: object
                  title: block_ip
                type: object
              exempt_ip:
                items:
                  properties:
                    name:
                      type: string
                  required:
                  - name
                  type: object
                type: array
              name:
                type: string
              notes:
                type: string
              packet_capture:
                enum:
                - disable
                - single-packet
                - extended-capture
                type: string
            type: object
          type: array
      required:
      - name
      type: object
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: 'Manages [anti-spyware profiles](https://docs.paloaltonetworks.com/network-security/security-policy/security-profiles/security-profile-anti-spyware).

    '
  title: Anti-Spyware Profiles
  version: '1.0'
  x-logo:
    url: pan-logo.png
openapi: 3.0.0
paths:
  /sse/config/v1/anti-spyware-profiles:
    get:
      description: 'Retrieve a list of all [anti-spyware profiles](https://docs.paloaltonetworks.com/network-security/security-policy/security-profiles/security-profile-anti-spyware).

        '
      operationId: get-sse-config-v1-anti-spyware-profiles
      parameters:
      - $ref: '#/components/parameters/limit-optional'
      - $ref: '#/components/parameters/offset-optional'
      - $ref: '#/components/parameters/name-optional'
      - $ref: '#/components/parameters/folder'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/anti-spyware-profiles'
                      type: array
                  limit:
                    default: 200
                    type: number
                  offset:
                    default: 0
                    type: number
                  total:
                    type: number
                type: object
          description: List of Anti-spyware profiles
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: List all anti-spyware profiles
      tags:
      - AntiSpywareProfiles
    post:
      description: 'Create an [anti-spyware profile](https://docs.paloaltonetworks.com/network-security/security-policy/security-profiles/security-profile-anti-spyware).

        '
      operationId: post-sse-config-v1-anti-spyware-profiles
      parameters:
      - $ref: '#/components/parameters/folder'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/anti-spyware-profiles'
        description: The Anti-spyware profile you want to create
      responses:
        '201':
          $ref: '#/components/responses/http_created'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Create an anti-spyware profile
      tags:
      - AntiSpywareProfiles
  /sse/config/v1/anti-spyware-profiles/{id}:
    delete:
      description: 'Delete an Anti-spyware profile.

        '
      operationId: delete-sse-config-v1-anti-spyware-profiles-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Delete an Anti-spyware profile
      tags:
      - AntiSpywareProfiles
    get:
      description: 'Get an [anti-spyware profile](https://docs.paloaltonetworks.com/network-security/security-policy/security-profiles/security-profile-anti-spyware)
        by ID.

        '
      operationId: get-sse-config-v1-anti-spyware-profiles-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - items:
                    $ref: '#/components/schemas/anti-spyware-profiles'
                  type: array
          description: Get the anti-spyware profile by id.
        '400':
          $ref: '#/components/responses/bad_request_errors_basic'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Get an anti-spyware profile by ID
      tags:
      - AntiSpywareProfiles
    put:
      description: 'Modify an Anti-spyware profile.

        '
      operationId: put-sse-config-v1-anti-spyware-profiles-id
      parameters:
      - $ref: '#/components/parameters/uuid-required'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/anti-spyware-profiles'
        description: The Anti-spyware profile you want to edit
      responses:
        '200':
          $ref: '#/components/responses/http_ok'
        '400':
          $ref: '#/components/responses/bad_request_errors_basic_with_body'
        '401':
          $ref: '#/components/responses/auth_errors'
        '403':
          $ref: '#/components/responses/access_errors'
        '404':
          $ref: '#/components/responses/not_found'
        '409':
          $ref: '#/components/responses/conflict_errors'
        default:
          $ref: '#/components/responses/default_errors'
      security:
      - Bearer: []
      summary: Edit an Anti-spyware profile
      tags:
      - AntiSpywareProfiles
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
