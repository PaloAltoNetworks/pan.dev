      description: The id of the job
      in: path
      name: id
      required: true
      schema:
        type: string
    limit-optional:
      description: 'The maximum number of result objects to return per page.

        '
      in: query
      name: limit
      required: false
      schema:
        type: number
    offset-optional:
      description: 'The offset of the result entry.

        '
      in: query
      name: offset
      required: false
      schema:
        type: number
    version-required:
      description: The version of the running config
      in: path
      name: version
      required: true
      schema:
        type: string
  responses:
