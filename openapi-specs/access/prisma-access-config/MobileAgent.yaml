components:
  examples:
    json_400_panui_mgmt_bad_xpath:
      summary: Bad XPath
      value:
        _errors:
        - code: E013
          details: {}
          message: Bad XPath
        _request_id: abcd-1234
    json_400_panui_mgmt_invalid_command:
      summary: Invalid Command
      value:
        _errors:
        - code: E003
          details: {}
          message: Invalid Command
        _request_id: abcd-1234
    json_400_panui_mgmt_invalid_object:
      summary: Invalid Object
      value:
        _errors:
        - code: E003
          details: {}
          message: Invalid Object
        _request_id: abcd-1234
    json_400_panui_mgmt_malformed_command:
      summary: Malformed Command
      value:
        _errors:
        - code: E003
          details: {}
          message: Malformed Command
        _request_id: abcd-1234
    json_400_panui_restapi_input_format_mismatch:
      summary: Input Format Mismatch
      value:
        _errors:
        - code: E003
          details: {}
          message: 'Input Format Mismatch: input-format=json'
        _request_id: abcd-1234
    json_400_panui_restapi_invalid_query_parameter:
      summary: Invalid Query Parameter
      value:
        _errors:
        - code: E003
          details: {}
          message: 'Invalid Query Parameter: location=invalid'
        _request_id: abcd-1234
    json_400_panui_restapi_missing_body:
      summary: Missing Body
      value:
        _errors:
        - code: E003
          details: {}
          message: Missing Body
        _request_id: abcd-1234
    json_400_panui_restapi_missing_query_parameter:
      summary: Missing Query Parameter
      value:
        _errors:
        - code: E003
          details: {}
          message: 'Missing Query Parameter: name'
        _request_id: abcd-1234
    json_400_panui_restapi_output_format_mismatch:
      summary: Output Format Mismatch
      value:
        _errors:
        - code: E003
          details: {}
          message: 'Output Format Mismatch: output-format=json Accept=xml'
        _request_id: abcd-1234
    json_401_panui_auth_invalid_credential:
      summary: Invalid Credential
      value:
        _errors:
        - code: E016
          details: {}
          message: Invalid Credential
        _request_id: abcd-1234
    json_401_panui_auth_key_expired:
      summary: Key Expired
      value:
        _errors:
        - code: E016
          details: {}
          message: Key Expired
        _request_id: abcd-1234
    json_401_panui_auth_key_too_long:
      summary: Key Too Long
      value:
        _errors:
        - code: E016
          details: {}
          message: Key Too Long
        _request_id: abcd-1234
    json_401_panui_auth_need_password_change:
      summary: Need Password Change
      value:
        _errors:
        - code: E016
          details: {}
          message: The password needs to be changed.
        _request_id: abcd-1234
    json_401_panui_auth_not_authenticated:
      summary: Not Authenticated
      value:
        _errors:
        - code: E016
          details: {}
          message: Not Authenticated
        _request_id: abcd-1234
    json_403_panui_auth_unauthorized:
      summary: Unauthorized
      value:
        _errors:
        - code: E007
          details: {}
          message: Unauthorized
        _request_id: abcd-1234
    json_404_panui_mgmt_object_not_present:
      summary: Object Not Present
      value:
        _errors:
        - code: E005
          details: {}
          message: Object Not Present
        _request_id: abcd-1234
    json_405_panui_restapi_action_not_supported:
      summary: Action Not Supported
      value:
        _errors:
        - code: E012
          details: {}
          message: 'Action Not Supported: move'
        _request_id: abcd-1234
    json_409_panui_mgmt_name_not_unique:
      summary: Name Not Unique
      value:
        _errors:
        - code: E006
          details: {}
          message: Name Not Unique
        _request_id: abcd-1234
    json_409_panui_mgmt_object_not_unique:
      summary: Object Not Unique
      value:
        _errors:
        - code: E016
          details: {}
          message: Object Not Unique
        _request_id: abcd-1234
    json_409_panui_mgmt_reference_not_zero:
      summary: Reference Not Zero
      value:
        _errors:
        - code: E009
          details: {}
          message: Reference Not Zero
        _request_id: abcd-1234
    json_501_panui_restapi_method_not_supported:
      summary: Method Not Supported
      value:
        _errors:
        - code: E012
          details: {}
          message: Method Not Supported
        _request_id: abcd-1234
    json_501_panui_restapi_version_not_supported:
      summary: Version Not Supported
      value:
        _errors:
        - code: E012
          details: {}
          message: Version Not Supported
        _request_id: abcd-1234
    json_504_panui_mgmt_session_timeout:
      summary: Session Timeout
      value:
        _errors:
        - code: 4
          details: {}
          message: Session Timeout
        _request_id: abcd-1234
  parameters:
    folder-mobile-users:
      in: query
      name: folder
      required: true
      schema:
        enum:
        - Mobile Users
        type: string
    limit-optional:
      description: 'The maximum number of result objects to return per page.

        '
      in: query
      name: limit
      required: false
      schema:
        type: number
    name:
      description: 'Specifies a unique identifier for the object.

        '
      in: query
      name: name
      required: true
      schema:
        type: string
    offset-optional:
      description: 'The offset of the result entry.

        '
      in: query
      name: offset
      required: false
      schema:
        type: number
  responses:
    access_errors:
      content:
        application/json:
          examples:
            auth_unauthorized:
              $ref: '#/components/examples/json_403_panui_auth_unauthorized'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Forbidden
    auth_errors:
      content:
        application/json:
          examples:
            auth_not_authenticated:
              $ref: '#/components/examples/json_401_panui_auth_not_authenticated'
            invalid_credential:
              $ref: '#/components/examples/json_401_panui_auth_invalid_credential'
            key_expired:
              $ref: '#/components/examples/json_401_panui_auth_key_expired'
            key_too_long:
              $ref: '#/components/examples/json_401_panui_auth_key_too_long'
            need_password_change:
              $ref: '#/components/examples/json_401_panui_auth_need_password_change'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Unauthorized
    bad_request_errors_basic:
      content:
        application/json:
          examples:
            input_format_mismatch:
              $ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'
            invalid_query_parameter:
              $ref: '#/components/examples/json_400_panui_restapi_invalid_query_parameter'
            missing_query_parameter:
              $ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'
            output_format_mismatch:
              $ref: '#/components/examples/json_400_panui_restapi_output_format_mismatch'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Bad Request
    bad_request_errors_basic_with_body:
      content:
        application/json:
          examples:
            input_format_mismatch:
              $ref: '#/components/examples/json_400_panui_restapi_input_format_mismatch'
            invalid_object:
              $ref: '#/components/examples/json_400_panui_mgmt_invalid_object'
            invalid_query_parameter:
              $ref: '#/components/examples/json_400_panui_restapi_invalid_query_parameter'
            missing_body:
              $ref: '#/components/examples/json_400_panui_restapi_missing_body'
            missing_query_parameter:
              $ref: '#/components/examples/json_400_panui_restapi_missing_query_parameter'
            output_format_mismatch:
              $ref: '#/components/examples/json_400_panui_restapi_output_format_mismatch'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Bad Request
    conflict_errors:
      content:
        application/json:
          examples:
            name_not_unique:
              $ref: '#/components/examples/json_409_panui_mgmt_name_not_unique'
            object_not_unique:
              $ref: '#/components/examples/json_409_panui_mgmt_object_not_unique'
            reference_not_zero:
              $ref: '#/components/examples/json_409_panui_mgmt_reference_not_zero'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Conflict
    default_errors:
      content:
        application/json:
          examples:
            action_not_supported:
              $ref: '#/components/examples/json_405_panui_restapi_action_not_supported'
            bad_xpath:
              $ref: '#/components/examples/json_400_panui_mgmt_bad_xpath'
            invalid_command:
              $ref: '#/components/examples/json_400_panui_mgmt_invalid_command'
            malformed_command:
              $ref: '#/components/examples/json_400_panui_mgmt_malformed_command'
            method_not_allowed:
              $ref: '#/components/examples/json_501_panui_restapi_method_not_supported'
            session_timeout:
              $ref: '#/components/examples/json_504_panui_mgmt_session_timeout'
            version_not_supported:
              $ref: '#/components/examples/json_501_panui_restapi_version_not_supported'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: General Errors
    http_created:
      description: Created
    http_ok:
      description: Ok
    not_found:
      content:
        application/json:
          examples:
            object_not_present:
              $ref: '#/components/examples/json_404_panui_mgmt_object_not_present'
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Not Found
  schemas:
    agent-profiles:
      properties:
        agent_ui:
          properties:
            agent_user_override_timeout:
              default: 0
              minimum: 0
              type: number
            max_agent_user_overrides:
              default: 0
              minimum: 0
              type: number
            passcode:
              maxLength: 64
              minLength: 6
              type: string
            uninstall_password:
              maxLength: 64
              minLength: 6
              type: string
            welcome_page:
              properties:
                page:
                  type: string
              type: object
          type: object
        authentication_override:
          properties:
            accept_cookie:
              properties:
                cookie_lifetime:
                  properties:
                    lifetime_in_days:
                      maximum: 365
                      minimum: 1
                      type: number
                    lifetime_in_hours:
                      maximum: 72
                      minimum: 1
                      type: number
                    lifetime_in_minutes:
                      maximum: 59
                      minimum: 1
                      type: number
                  type: object
              type: object
            cookie_encrypt_decrypt_cert:
              type: string
            generate_cookie:
              type: boolean
          type: object
        certificate:
          properties:
            criteria:
              properties:
                certificate_profile:
                  type: string
              type: object
          type: object
        client_certificate:
          properties:
            local:
              type: string
            scep:
              maxLength: 255
              type: string
          type: object
        custom_checks:
          properties:
            criteria:
              properties:
                plist:
                  items:
                    properties:
                      key:
                        items:
                          properties:
                            name:
                              type: string
                            negate:
                              type: boolean
                            value:
                              maxLength: 1024
                              pattern: .*
                              type: string
                          type: object
                        type: array
                      name:
                        type: string
                      negate:
                        type: boolean
                    type: object
                  type: array
                registry_key:
                  items:
                    properties:
                      default_value_data:
                        maxLength: 1024
                        type: string
                      name:
                        maxLength: 1023
                        type: string
                      negate:
                        type: boolean
                      registry_value:
                        items:
                          properties:
                            name:
                              type: string
                            negate:
                              type: boolean
                            value_data:
                              type: string
                          type: object
                        type: array
                    type: object
                  type: array
              type: object
          type: object
        gateways:
          properties:
            external:
              properties:
                list:
                  items:
                    properties:
                      choice:
                        oneOf:
                        - properties:
                            fqdn:
                              type: string
                          title: fqdn
                          type: object
                        - properties:
                            ip:
                              properties:
                                ipv4:
                                  maxLength: 100
                                  minLength: 0
                                  pattern: ^([:0-9.])+$
                                  type: string
                                ipv6:
                                  maxLength: 100
                                  minLength: 0
                                  type: string
                              type: object
                          title: ip
                          type: object
                        type: object
                      manual:
                        default: false
                        description: If this GlobalProtect gateway can be manually
                          selected
                        type: boolean
                      name:
                        type: string
                      priority_rule:
                        items:
                          properties:
                            name:
                              type: string
                            priority:
                              enum:
                              - '0'
                              - '1'
                              - '2'
                              - '3'
                              - '4'
                              - '5'
                              type: string
                          type: object
                        type: array
                    type: object
                  type: array
              type: object
            internal:
              properties:
                list:
                  items:
                    properties:
                      choice:
                        oneOf:
                        - properties:
                            fqdn:
                              type: string
                          title: fqdn
                          type: object
                        - properties:
                            ip:
                              properties:
                                ipv4:
                                  maxLength: 100
                                  minLength: 0
                                  pattern: ^([:0-9.])+$
                                  type: string
                                ipv6:
                                  maxLength: 100
                                  minLength: 0
                                  type: string
                              type: object
                          title: ip
                          type: object
                        type: object
                      name:
                        type: string
                      source_ip:
                        items:
                          type: string
                        type: array
                    type: object
                  type: array
              type: object
          type: object
        gp_app_config:
          properties:
            config:
              description: Currently we only support connect-method and tunnel-mtu
                as app-config
              items:
                anyOf:
                - $ref: '#/components/schemas/connect-method'
                - $ref: '#/components/schemas/tunnel-mtu'
                type: object
              type: array
          type: object
        hip_collection:
          properties:
            certificate_profile:
              type: string
            collect_hip_data:
              type: boolean
            custom_checks:
              properties:
                linux:
                  properties:
                    process_list:
                      items:
                        type: string
                      type: array
                  type: object
                mac_os:
                  properties:
                    plist:
                      items:
                        properties:
                          key:
                            items:
                              type: string
                            type: array
                          name:
                            description: Preference list
                            maxLength: 1023
                            type: string
                        required:
                        - name
                        type: object
                      type: array
                    process_list:
                      items:
                        type: string
                      type: array
                  type: object
                windows:
                  properties:
                    process_list:
                      items:
                        type: string
                      type: array
                    registry_key:
                      items:
                        properties:
                          name:
                            description: Registry key
                            maxLength: 1023
                            type: string
                          registry_value:
                            items:
                              type: string
                            type: array
                        required:
                        - name
                        type: object
                      type: array
                  type: object
              type: object
            exclusion:
              properties:
                category:
                  items:
                    properties:
                      name:
                        type: string
                      vendor:
                        items:
                          properties:
                            name:
                              type: string
                            product:
                              items:
                                type: string
                              type: array
                          type: object
                        type: array
                    type: object
                  type: array
              type: object
            max_wait_time:
              maximum: 60
              minimum: 10
              type: number
          type: object
        internal_host_detection:
          properties:
            hostname:
              description: Host name of the IPv4 in DNS record
              maxLength: 256
              pattern: ^[a-zA-Z0-9._-]+$
              type: string
            ip_address:
              description: Internal IPv4 address of a host
              type: string
          type: object
        internal_host_detection_v6:
          properties:
            hostname:
              description: Host name of the IPv4 in DNS record
              maxLength: 256
              pattern: ^[a-zA-Z0-9._-]+$
              type: string
            ip_address:
              description: Internal IPv6 address of a host
              type: string
          type: object
        machine_account_exists_with_serialno:
          properties:
            'no':
              type: object
            'yes':
              type: object
          type: object
        name:
          type: string
        os:
          items:
            enum:
            - Android
            - Chrome
            - IoT
            - Linux
            - Mac
            - Windows
            - WindowsUWP
            - iOS
            type: string
          type: array
        save_user_credentials:
          description: 'Indicates whether to save user credentials.


            * `0` : do not save

            * `1` : save

            * `2` : save username only

            * `3` : only with user fingerprint

            '
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
          type: string
        source_user:
          items:
            type: string
          type: array
      required:
      - name
      type: object
    authentication-settings:
      properties:
        authentication_profile:
          type: string
        os:
          default: Any
          enum:
          - Any
          - Android
          - Browser
          - Chrome
          - IoT
          - Linux
          - Mac
          - Satellite
          - Windows
          - WindowsUWP
          - iOS
          type: string
        user_credential_or_client_cert_required:
          type: boolean
      required:
      - authentication_profile
      - user_credential_or_client_cert_required
      - os
      type: object
    connect-method:
      properties:
        name:
          default: connect-method
          enum:
          - connect-method
          type: string
        value:
          items:
            enum:
            - user-logon
            - pre-logon
            - on-demand
            - pre-logon-then-on-demand
            type: string
          maxItems: 1
          minItems: 1
          type: array
      type: object
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
    mobile-agent-global-settings:
      properties:
        agent_version:
          type: string
        manual_gateway:
          description: Use the locations from GET /infrastrustre-settings deployment
            field to setup manual gateways.
          properties:
            region:
              items:
                properties:
                  locations:
                    items:
                      type: string
                    type: array
                  name:
                    type: string
                type: object
              type: array
          type: object
      type: object
    mobile-agent-infrastructure-settings:
      properties:
        dns_servers:
          items:
            properties:
              dns_suffix:
                items:
                  type: string
                type: array
              internal_dns_match:
                items:
                  properties:
                    domain_list:
                      items:
                        type: string
                      type: array
                    name:
                      type: string
                    primary:
                      properties:
                        dns_server:
                          type: object
                        use_cloud_default:
                          type: object
                      type: object
                    secondary:
                      properties:
                        dns_server:
                          type: object
                        use_cloud_default:
                          type: object
                      type: object
                  type: object
                type: array
              name:
                type: string
              primary_public_dns:
                properties:
                  dns_server:
                    type: string
                type: object
              secondary_public_dns:
                properties:
                  dns_server:
                    type: string
                type: object
            type: object
          type: array
        enable_wins:
          properties:
            'no':
              type: object
            'yes':
              properties:
                wins_servers:
                  items:
                    properties:
                      name:
                        type: string
                      primary:
                        type: string
                      secondary:
                        type: string
                    type: object
                  type: array
              type: object
          type: object
        ip_pools:
          items:
            properties:
              ip_pool:
                items:
                  type: string
                type: array
              name:
                type: string
            type: object
          type: array
        ipv6:
          type: boolean
        name:
          type: string
        portal_hostname:
          properties:
            custom_domain:
              properties:
                cname:
                  type: string
                hostname:
                  type: string
                ssl_tls_service_profile:
                  type: string
              type: object
            default_domain:
              properties:
                hostname:
                  type: string
              type: object
          type: object
        udp_queries:
          properties:
            retries:
              properties:
                attempts:
                  description: Maximum number of retries before trying next name server
                  maximum: 30
                  minimum: 1
                  type: number
                interval:
                  description: Time in seconds for another request to be sent
                  maximum: 30
                  minimum: 1
                  type: number
              type: object
          type: object
      required:
      - name
      - dns_servers
      - ip_pools
      - portal_hostname
      type: object
    mobile-agent-locations:
      properties:
        region:
          items:
            properties:
              locations:
                items:
                  type: string
                type: array
              name:
                type: string
            type: object
          type: array
      type: object
    move-auth-settings:
      properties:
        destination:
          type: string
        name:
          type: string
        where:
          enum:
          - before
          - after
          - top
          - bottom
          type: string
      type: object
    tunnel-mtu:
      properties:
        name:
          default: tunnel-mtu
          enum:
          - tunnel-mtu
          type: string
        value:
          description: GlobalProtect Connection MTU (bytes)
          items:
            default: 1400
            maximum: 1420
            minimum: 1000
            type: number
          maxItems: 1
          minItems: 1
          type: array
      type: object
    tunnel-profiles:
      properties:
        authentication_override:
          properties:
            accept_cookie:
              properties:
                cookie_encrypt_decrypt_cert:
                  type: string
                cookie_lifetime:
                  properties:
                    lifetime_in_days:
                      maximum: 365
                      minimum: 1
                      type: number
                    lifetime_in_hours:
                      maximum: 72
                      minimum: 1
                      type: number
                    lifetime_in_minutes:
                      maximum: 59
                      minimum: 1
                      type: number
                  type: object
                generate_cookie:
                  type: boolean
              type: object
          type: object
        name:
          maxLength: 31
          minLength: 1
          type: string
        no_direct_access_to_local_network:
          type: boolean
        os:
          items:
            enum:
            - Android
            - Chrome
            - IoT
            - Linux
            - Mac
            - Windows
            - WindowsUWP
            - iOS
            type: string
          type: array
        retrieve_framed_ip_address:
          type: boolean
        source_address:
          properties:
            ip_address:
              items:
                type: string
              type: array
            region:
              items:
                type: string
              type: array
          type: object
        source_user:
          items:
            type: string
          type: array
        split_tunneling:
          properties:
            access_route:
              items:
                type: string
              type: array
            exclude_access_route:
              items:
                type: string
              type: array
            exclude_applications:
              items:
                type: string
              type: array
            exclude_domains:
              properties:
                list:
                  items:
                    properties:
                      name:
                        type: string
                      ports:
                        items:
                          maximum: 65535
                          minimum: 1
                          type: number
                        type: array
                    type: object
                  type: array
              type: object
            include_applications:
              items:
                type: string
              type: array
            include_domains:
              properties:
                list:
                  items:
                    properties:
                      name:
                        type: string
                      ports:
                        items:
                          maximum: 65535
                          minimum: 1
                          type: number
                        type: array
