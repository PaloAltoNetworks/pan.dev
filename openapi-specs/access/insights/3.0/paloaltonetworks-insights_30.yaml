components:
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "This Open API spec file represents the APIs available for Prisma Access\
    \ Insights 3.0.\nThe Prisma Access Insights 3.0 APIs allow you to query your Prisma\
    \ Access tenant for the health of\nyour Prisma Access network deployment. The\
    \ 3.0 APIs are are intended for cloud-managed Prisma Access\ncustomers, where\
    \ the tenants have been onboarded by Palo Alto Networks using a Tenant Service\
    \ Group\n(TSG) identifier.\n\nThese APIs use the common SASE authentication mechanism\
    \ and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on June 03,\
    \ 2024. To check for a more recent version of this file, see\n[Interconnect APIs\
    \ on pan.dev](https://pan.dev/sase/api/mt-sp-interconnect/mt-interconnect-api.html).\n\
    \n\xA9 2024 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo\nAlto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: Palo Alto Networks 3.0 APIs
  version: '3.0'
openapi: 3.0.1
paths:
  /insights/v3.0/resource/query/applications/application_list:
    post:
      description: "Retrieves list of application. \n"
      operationId: post-insights-v3.0-resource-query-applications-application_list
      parameters:
      - description: 'Provide TSG ID

          '
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor>Applications:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
              With platform type:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: mobileuser
                      values:
                      - John.Smith
                    - operator: in
                      property: experience_score
                      values:
                      - poor
                    - operator: in_nested
                      property: usergroups
                      values:
                      - staff
                    - operator: in
                      property: app
                      values:
                      - doordash
                    - operator: in
                      property: app_category
                      values:
                      - saas
                    - operator: in
                      property: risk_of_app
                      values:
                      - 3
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: platform_type
                      values:
                      - PRISMA_ACCESS
            schema:
              properties:
                app:
                  description: Application name
                  example: doordash
                  type: string
                app_category:
                  description: Category of the application
                  example: saas
                  type: string
                application_name:
                  description: Name of the application
                  example: smb
                  type: string
                application_type:
                  description: Type of the application
                  enum:
                  - saas
                  - private_apps
                  - internet
                  example: saas
                  type: string
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                experience_score:
                  description: User experience score
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: poor
                  type: string
                injected_time_range_seconds:
                  description: Time range in seconds
                  example: '60'
                  type: string
                mobileuser:
                  description: Mobile user name
                  example: John.Smith
                  type: string
                platform_type:
                  description: Platform name
                  example: PRISMA_ACCESS
                  type: string
                risk_of_app:
                  description: Risk of application
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  example: 3
                  type: integer
                security_service_type:
                  description: Security service type
                  enum:
                  - url_filtering
                  - threat_protection
                  - wildfire
                  example: thread_protection
                  type: string
                site_exp_score:
                  description: Site experience score
                  example: '94.5'
                  type: string
                site_exp_score_verdict:
                  description: Site experience score verdict
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                source_type:
                  description: Type of the source
                  enum:
                  - user
                  - iot
                  - other
                  example: user
                  type: string
                threats_active:
                  description: Is the threat active
                  enum:
                  - true
                  - false
                  example: false
                  type: boolean
                user_exp_score:
                  description: User experience score
                  example: '94.5'
                  type: string
                user_exp_score_verdict:
                  description: User experience score verdict
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                usergroups:
                  description: Group of the user
                  example: staff
                  type: string
              required:
              - event_time
              - injected_time_range_seconds
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  accelerated:
                    description: accelerated
                    type: boolean
                  app:
                    description: Application name
                    type: string
                  app_category:
                    description: Application category
                    type: string
                  application_test_name:
                    description: Application test name
                    type: string
                  application_test_target_name:
                    description: Application test target name
                    type: string
                  avg_throughput:
                    description: Average throughput
                    type: number
                  risk_of_app:
                    description: Application risk level
                    type: integer
                  site_exp_score:
                    description: Site experience score
                    type: integer
                  site_exp_score_verdict:
                    description: Site experience score verdict
                    type: string
                  site_exp_test_uuid:
                    description: Site experience test UUID
                    type: string
                  total_threats:
                    description: Total threat count
                    type: integer
                  usage_bytes:
                    description: Application data usage
                    type: integer
                  user_exp_score:
                    description: User experience score
                    type: integer
                  user_exp_score_verdict:
                    description: User experience score verdict
                    type: string
                  user_exp_test_uuid:
                    description: User experience test UUID
                    type: string
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Application list
      tags:
      - Application
  /insights/v3.0/resource/query/locations/location_current_status_count:
    post:
      description: 'Retrieves the total of the current location.

        '
      operationId: post-insights-v3.0-resource-query-locations-location_current_status_count
      parameters:
      - description: 'Provide TSG ID

          '
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor > Prisma Access Locations > Prisma Access Location Status:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: rn_state
                      values:
                      - 1
                  properties:
                  - property: rn_state
                  - property: current_rn_location
              Remote Networks - with adem filter:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: rn_state
                      values:
                      - 1
                  properties:
                  - property: rn_state
                  - property: current_rn_location
            schema:
              properties:
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                ep_state:
                  description: State of the EP
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: INTEGER
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                mu_state:
                  description: State of the MU
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  example: 1
                  type: INTEGER
                nhp_state:
                  description: State of the NHP
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: INTEGER
                rn_state:
                  description: State of the RN
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  example: 1
                  type: INTEGER
                sc_state:
                  description: State of the SC
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: INTEGER
              required: []
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  current_ep_locations:
                    description: Count of the explicit-proxy locations
                    type: integer
                  current_mu_locations:
                    description: Count of the mobile-user locations
                    type: integer
                  current_nhp_locations:
                    description: Count of next hop proxy locations
                    type: integer
                  current_rn_locations:
                    description: Count of the remote-network locations
                    type: integer
                  current_sc_locations:
                    description: Count of the service-connection locations
                    type: integer
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Current location count
      tags:
      - Location
