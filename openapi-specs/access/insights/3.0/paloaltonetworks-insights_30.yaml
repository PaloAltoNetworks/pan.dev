        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              With mandatory filters:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                  histogram:
                    enableEmptyInterval: true
                    property: event_time
                    range: minute
                    value: 30
              With possible filters:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: site_state
                      values:
                      - 1
                      - 2
                      - 3
                      - 4
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: site_name
                      values:
                      - Remote-Conn1
                    - operator: in
                      property: node_type
                      values:
                      - 48
                    - operator: in
                      property: instance_state
                      values:
                      - 0
                      - 1
                      - 2
                    - operator: in
                      property: compute_location
                      values:
                      - US West
                    - operator: in
                      property: transport_type
                      values:
                      - IPSEC
                      - GRE
                  histogram:
                    enableEmptyInterval: true
                    property: event_time
                    range: minute
                    value: 30
            schema:
              properties:
                filter:
                  properties:
                    rules:
                      items:
                        properties:
                          compute_location:
                            description: Compute Location
                            example: US West
                            type: string
                          edge_location_display_name:
                            description: Prisma Access Locations
                            example: US West
                            type: string
                          event_time:
                            description: Time of the event.
                            example: 5
                            type: number
                          instance_state:
                            description: State of Instance
                            example: 0
                            type: number
                          node_type:
                            description: Type of node to which site is connected
                            example: 48
                            type: number
                          site_state:
                            description: State of the site
                            example: 1
                            type: number
                          transport_type:
                            description: Type of tunnel
                            example: IPSEC
                            type: string
                        type: object
                      required:
                      - event_time
                      type: array
                  type: object
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  allocated_bw:
                    description: Allocated bandwidth
                    example: 1000000.0
                    format: float
                    type: number
                  avg_cumulative:
                    description: Average cumulative bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  avg_egress:
                    description: Average egress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  avg_ingress:
                    description: Average ingress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  compute_location:
                    description: Compute Location
                    example: US West
                    type: string
                  event_time:
                    description: Event time
                    example: 1709226000000
                    type: number
                  histogram_time:
                    description: Event time
                    example: 1709226000000
                    type: number
                  median_cumulative:
                    description: Median cumulative bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  median_egress:
                    description: Median egress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  median_ingress:
                    description: Median ingress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  peak_cumulative:
                    description: Peak cumulative bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  peak_egress:
                    description: Peak egress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                  peak_ingress:
                    description: Peak ingress bandwidth consumed
                    example: 1000000.0
                    format: float
                    type: number
                type: object
          description: OK
        '400':
          description: Resource property is not valid
        '403':
          description: Permission Denied
        '404':
          description: Resource not found
        '500':
          description: Failed to process request
      security:
      - Bearer: []
      summary: Bandwidth Consumption Histogram by Compute Region
      tags:
      - Sites
