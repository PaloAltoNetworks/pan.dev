                  histogram:
                    enableEmptyInterval: true
                    property: event_time
                    range: minute
                    value: 30
              With possible filters:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: app_accelerated
                      values:
                      - true
                      - false
                    - operator: in
                      property: app
                      values:
                      - Zoom
                      - Salesforce
                  histogram:
                    enableEmptyInterval: true
                    property: event_time
                    range: minute
                    value: 30
            schema:
              properties:
                filter:
                  properties:
                    rules:
                      items:
                        properties:
                          app:
                            description: Application Name
                            example: Zoom
                            type: string
                          app_accelerated:
                            description: Whether the application is accelerated.
                            example: true
                            type: boolean
                          edge_location_display_name:
                            description: Prisma Access Locations
                            example: US West
                            type: string
                          event_time:
                            description: Time of the event.
                            example: 5
                            type: number
                        type: object
                      required:
                      - event_time
                      type: array
                  type: object
                histogram:
                  properties:
                    enableEmptyInterval:
                      description: Enable empty interval
                      example: true
                      type: boolean
                    property:
                      description: Property for histogram
                      example: event_time
                      type: string
                    range:
                      description: Range of histogram
                      example: minute
                      type: string
                    value:
                      description: Value of histogram
                      example: 30
                      type: integer
                  type: object
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  event_time:
                    description: Event time
                    example: 1709226000000
                    type: number
                  throughput_after_acceleration:
                    description: Throughput after acceleration
                    example: 2000000.0
                    format: float
                    type: number
                  throughput_before_acceleration:
                    description: Throughput before acceleration
                    example: 1000000.0
                    format: float
                    type: number
                type: object
          description: OK
        '400':
          description: Resource property is not valid
        '403':
          description: Permission Denied
        '404':
          description: Resource not found
        '500':
          description: Failed to process request
