  /insights/v3.0/resource/query/sites/site_status:
    post:
      description: 'To get status of sites and or Remote Networks, and service connections.

        '
      operationId: post-insights-v3.0-resource-query-sites-site_status
      parameters:
      - description: "Region mapping for the tenant. \n"
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: TSG ID
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor > Branch Sites > Site Status:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: node_type
                      values:
                      - 48
              Monitor > Data Centers > SC Status:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: node_type
                      values:
                      - 51
              Possible filters:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: node_type
                      values:
                      - 48
                    - operator: in
                      property: site_state
                      values:
                      - 0
                    - operator: in
                      property: instance_state
                      values:
                      - 1
                    - operator: in
                      property: geoip_destination
                      subQuery:
                        name: topology_current_status_geo_location
                      values:
                      - Denver, United States
                    - operator: in
                      property: site_name
                      values:
                      - RN1
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: compute_location
                      values:
                      - US East
                    - operator: in
                      property: transport_type
                      values:
                      - IPSec
            schema:
              example:
                filter:
                  rules:
                  - operator: in
                    property: node_type
                    values:
                    - 48
              properties:
                geoip_destination:
                  description: Geo IP of the destination
                  example: Denver, United States
                  type: string
                instance_state:
                  description: Instance state
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: number
                site_name:
                  description: Name of the site or data center
                  example: RN-1
                  type: string
                site_state:
                  description: State of the site
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 0
                  type: number
                transport_type:
                  description: Transport Type
                  enum:
                  - IPSec
                  - Colo-Connect
                  example: IPSec
                  type: string
              required: []
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                data:
                - node_type: 48
                  site_count: 25
                  site_state: 1
                  site_state_name: Up
                - node_type: 48
                  site_count: 5
                  site_state: 0
                  site_state_name: Down
              schema:
                example:
                  data:
                  - node_type: 48
                    site_count: 25
                    site_state: 1
                    site_state_name: Up
