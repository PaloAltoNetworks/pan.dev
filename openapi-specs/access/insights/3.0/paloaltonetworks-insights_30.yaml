info:
  contact:
    email: support@paloaltonetworks.com
  description: "This Open API spec file represents the APIs available for Prisma Access\
    \ Insights 3.0.\nThe Prisma Access Insights 3.0 APIs allow you to query your Prisma\
    \ Access tenant for the health of\nyour Prisma Access network deployment. The\
    \ 3.0 APIs are are intended for cloud-managed Prisma Access\ncustomers, where\
    \ the tenants have been onboarded by Palo Alto Networks using a Tenant Service\
    \ Group\n(TSG) identifier.\n\nThese APIs use the common SASE authentication mechanism\
    \ and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on April\
    \ 30, 2025. To check for a more recent version of this file, see\n[Prisma Insights\
    \ APIs on pan.dev](https://pan.dev//access/api/insights/).\n\n\xA9 2025 Palo Alto\
    \ Networks, Inc. Palo Alto Networks is a registered trademark of Palo\nAlto Networks.\
    \ A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  license:
    name: MIT
    url: https://opensource.org/license/mit
  termsOfService: https://www.paloaltonetworks.com/content/dam/pan/en_US/assets/pdf/legal/palo-alto-networks-end-user-license-agreement-eula.pdf
  title: Palo Alto Networks 3.0 APIs
  version: '3.0'
openapi: 3.0.1
paths:
  /insights/v3.0/resource/query/accelerated_applications/accelerated_application_list:
    post:
      description: 'Retrieves a list of accelerated applications. This will provide
        a summary related a to all applications.

        '
      operationId: post-insights-v3.0-resource-query-accelerated_applications-accelerated_application_list
      parameters:
      - description: Region mapping for the tenant.
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: "A Prisma-Tenant is a unique identifier for a tenant or a subtenant\
          \ within a single or multi-tenant architecture, providing precise tenant\
          \ management and resource allocation.    \n"
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              With mandatory filters:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
              With possible filters:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: equals
                      property: app_accelerated
                      values:
                      - true
                    - operator: in
                      property: app
                      values:
                      - salesforce
                      - zoom
            schema:
              properties:
                filter:
                  properties:
                    rules:
                      items:
                        properties:
                          app:
                            description: Application name.
                            example: salesforce
                            type: string
                          app_accelerated:
                            description: Whether the application is accelerated.
                            example: true
                            type: boolean
                          edge_location_display_name:
                            description: Prisma Access Location.
                            example: US West
                            type: string
                          event_time:
                            description: Time of the event.
                            example: 5
                            type: number
                        type: object
                      required:
                      - event_time
                      type: array
                  type: object
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  accelerated_user_count:
                    description: Number of users with accelerated application experience.
                    example: 100
                    type: integer
                  app:
                    description: Application name.
                    example: salesforce
                    type: string
                  app_accelerated:
                    description: Indicates if the application is accelerated.
                    example: true
                    type: boolean
                  avg_throughput:
                    description: Average throughput for the application.
                    example: 500000.0
                    format: float
                    type: number
                  better_response_time:
                    description: Improved response time for the application.
                    example: 0.2
                    format: float
                    type: number
                  total_data_transfer:
                    description: Total data transferred for the application.
                    example: 1000000.0
                    format: float
                    type: number
                type: object
          description: OK
        '400':
          description: Resource property is not valid
        '403':
          description: Permission Denied
        '404':
          description: Resource not found
        '500':
          description: Failed to process request
      security:
      - Bearer: []
      summary: Get Accelerated Application List
      tags:
      - Application
  /insights/v3.0/resource/query/accelerated_applications/accelerated_applications/throughput_before_after_boost_histogram:
    post:
      description: 'Accelerated Applications Throughput Histogram presents metrics
