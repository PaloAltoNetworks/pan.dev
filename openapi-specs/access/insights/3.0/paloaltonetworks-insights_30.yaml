components:
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "This Open API spec file represents the APIs available for Prisma Access\
    \ Insights 3.0.\nThe Prisma Access Insights 3.0 APIs allow you to query your Prisma\
    \ Access tenant for the health of\nyour Prisma Access network deployment. The\
    \ 3.0 APIs are are intended for cloud-managed Prisma Access\ncustomers, where\
    \ the tenants have been onboarded by Palo Alto Networks using a Tenant Service\
    \ Group\n(TSG) identifier.\n\nThese APIs use the common SASE authentication mechanism\
    \ and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on July 01,\
    \ 2024. To check for a more recent version of this file, see\n[Prisma Insights\
    \ APIs on pan.dev](https://pan.dev//access/api/insights/).\n\n\xA9 2024 Palo Alto\
    \ Networks, Inc. Palo Alto Networks is a registered trademark of Palo\nAlto Networks.\
    \ A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: Palo Alto Networks 3.0 APIs
  version: '3.0'
openapi: 3.0.1
paths:
  /insights/v3.0/resource/query/applications/application_list:
    post:
      description: "Retrieves list of application. \n"
      operationId: post-insights-v3.0-resource-query-applications-application_list
      parameters:
      - description: CDL Region
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: 'A Prisma-Tenant is a unique identifier for a tenant or a subtenant
          within a single or multi-tenant architecture, providing precise tenant management
          and resource allocation.

          '
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor>Applications:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
              With platform type:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: mobileuser
                      values:
                      - John.Smith
                    - operator: in
                      property: experience_score
                      values:
                      - poor
                    - operator: in_nested
                      property: usergroups
                      values:
                      - staff
                    - operator: in
                      property: app
                      values:
                      - doordash
                    - operator: in
                      property: app_category
                      values:
                      - saas
                    - operator: in
                      property: risk_of_app
                      values:
                      - 3
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: platform_type
                      values:
                      - PRISMA_ACCESS
            schema:
              properties:
                app:
                  description: Application name
                  example: doordash
                  type: string
                app_category:
                  description: Category of the application
                  example: saas
                  type: string
                application_name:
                  description: Name of the application
                  example: smb
                  type: string
                application_sub_type:
                  description: No Description present
                  example: ''
                  type: string
                application_type:
                  description: Type of the application
                  enum:
                  - saas
                  - private_apps
                  - internet
                  example: saas
                  type: string
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                experience_score:
                  description: User experience score
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: poor
                  type: string
                injected_time_range_seconds:
                  description: Time range in seconds
                  example: '60'
                  type: string
                is_genai_app:
                  description: No Description present
                  example: ''
                  type: boolean
                mobileuser:
                  description: Mobile user name
                  example: John.Smith
                  type: string
                platform_type:
                  description: Platform name
                  example: PRISMA_ACCESS
                  type: string
                risk_of_app:
                  description: Risk of application
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  example: 3
                  type: integer
                security_service_type:
                  description: Security service type
                  enum:
                  - url_filtering
                  - threat_protection
                  - wildfire
                  example: thread_protection
                  type: string
                site_exp_score:
                  description: Site experience score
                  example: '94.5'
                  type: string
                site_exp_score_verdict:
                  description: Site experience score verdict
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                source_type:
                  description: Type of the source
                  enum:
                  - user
                  - iot
                  - other
                  example: user
                  type: string
                threat_category:
                  description: No Description present
                  example: ''
                  type: string
                threat_severity:
                  description: Severity of the threat
                  enum:
                  - true
                  - false
                  example: false
                  type: boolean
                threats_active:
                  description: Is the threat active
                  enum:
                  - true
                  - false
                  example: false
                  type: boolean
                use_case:
                  description: No Description present
                  example: ''
                  type: string
                user_exp_score:
                  description: User experience score
                  example: '94.5'
                  type: string
                user_exp_score_verdict:
                  description: User experience score verdict
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                usergroups:
                  description: Group of the user
                  example: staff
                  type: string
              required:
              - event_time
              - injected_time_range_seconds
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  accelerated:
                    description: accelerated
                    type: boolean
                  app:
                    description: Application name
                    type: string
                  app_category:
                    description: Application category
                    type: string
                  app_sub_category:
                    description: Application sub category
                    type: string
                  application_sub_type:
                    description: AI access app tag
                    type: string
                  application_test_name:
                    description: Application test name
                    type: string
                  application_test_target_name:
                    description: Application test target name
                    type: string
                  avg_throughput:
                    description: Average throughput
                    type: number
                  pab_event_count:
                    description: Count of PAB events
                    type: integer
                  port:
                    description: Destination port
                    type: integer
                  risk_of_app:
                    description: Application risk level
                    type: integer
                  rule_name:
                    description: Rule name matched for application
                    type: string
                  site_exp_score:
                    description: Site experience score
                    type: integer
                  site_exp_score_verdict:
                    description: Site experience score verdict
                    type: string
                  site_exp_test_uuid:
                    description: Site experience test UUID
                    type: string
                  total_threats:
                    description: Total threat count
                    type: integer
                  url_count:
                    description: Count of url
                    type: integer
                  usage_bytes:
                    description: Application data usage
                    type: integer
                  user_count:
                    description: Count of users
                    type: integer
                  user_exp_score:
                    description: User experience score
                    type: integer
                  user_exp_score_verdict:
                    description: User experience score verdict
                    type: string
                  user_exp_test_uuid:
                    description: User experience test UUID
                    type: string
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Application list
      tags:
      - Application
  /insights/v3.0/resource/query/locations/location_current_status_count:
    post:
      description: 'Retrieves the total of the current location.

        '
      operationId: post-insights-v3.0-resource-query-locations-location_current_status_count
      parameters:
      - description: 'CDL Region.

          '
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: TSG ID
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor > Prisma Access Locations > Prisma Access Location Status:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: rn_state
                      values:
                      - 1
                  properties:
                  - property: rn_state
                  - property: current_rn_location
              Remote Networks - with adem filter:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: rn_state
                      values:
                      - 1
                  properties:
                  - property: rn_state
                  - property: current_rn_location
            schema:
              properties:
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                ep_state:
                  description: State of the EP
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: integer
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                mu_state:
                  description: State of the MU
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  example: 1
                  type: integer
                nhp_state:
                  description: State of the NHP
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: integer
                rn_state:
                  description: State of the RN
                  enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  example: 1
                  type: integer
                sc_state:
                  description: State of the SC
                  enum:
                  - 0
                  - 1
                  - 2
                  example: 1
                  type: integer
              required: []
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  current_ep_locations:
                    description: Count of the explicit-proxy locations
                    type: integer
                  current_mu_locations:
                    description: Count of the mobile-user locations
                    type: integer
                  current_nhp_locations:
                    description: Count of next hop proxy locations
                    type: integer
                  current_rn_locations:
                    description: Count of the remote-network locations
                    type: integer
                  current_sc_locations:
                    description: Count of the service-connection locations
                    type: integer
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Current location count
      tags:
      - Location
  /insights/v3.0/resource/query/locations/location_gp_mobile_users_logins:
    post:
      description: 'Provides details of all Provider-Aggregatable (PA) location with
        security connections and remote networks including their coordinates, and
        counts of remote networks and security connections.

        '
      operationId: post-insights-v3.0-resource-query-locations-location_gp_mobile_users_logins
      parameters:
      - description: 'CDL Region.

          '
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: TSG ID
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            example:
              filter:
                rules:
                - operator: last_n_hours
                  property: event_time
                  values:
                  - 5
                - operator: in
                  property: edge_location_display_name
                  values:
                  - US West
                - operator: in
                  property: node_type
                  values:
                  - 48
            schema:
              properties:
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                node_type:
                  description: Type of the node
                  example: 48
                  type: number
              required:
              - event_time
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  edge_location_display_name:
                    description: Display name of the location
                    type: string
                  unique_users:
                    description: Number of unique GlobalProtect users at the location
                    type: integer
                  unique_users_gp:
                    description: Number of unique GlobalProtect users at the location
                    type: integer
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Global-Protect mobile users login location
      tags:
      - Location
  /insights/v3.0/resource/query/locations/noc_location_list_rn_sc:
    post:
      description: 'Provides details on Prisma Access locations details of branch
        and data center sites.

        '
      operationId: post-insights-v3.0-resource-query-locations-noc_location_list_rn_sc
      parameters:
      - description: 'CDL Region.

          '
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: TSG ID
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Dashboards>Sase Health>Current Sites>Map>LocationFilter:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
              Dashboards>Sase Health>Current Sites>Map>LocationFilter>SiteLocationFilter:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: edge_location_display_name
                      values:
                      - US West
                    - operator: in
                      property: source_country
                      values:
                      - United States
                    - operator: in
                      property: source_city
                      values:
                      - Santa Clara
              SiteLocationFilter:
                value:
                  filter:
                    rules:
                    - operator: in
                      property: source_country
                      values:
                      - United States
                    - operator: in
                      property: source_city
                      values:
                      - Santa Clara
            schema:
              properties:
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                source_city:
                  description: Name of city
                  example: Santa Clara
                  type: string
                source_country:
                  description: Name of country
                  example: United States
                  type: string
              required: []
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  aggregate_status:
                    description: Status of the PA Location - UP/DOWN
                    type: string
                  edge_location_display_name:
                    description: Name of PA location
                    type: string
                  latitude:
                    description: Latitude for the PA Location
                    type: number
                  longitude:
                    description: Longitude for the PA Location
                    type: number
                  rn_status:
                    description: RN Status of the PA Location - UP/DOWN
                    type: string
                  rn_up_count:
                    description: Number of RN sites which are up
                    type: number
                  sc_colo_connection_count:
                    description: Number of Colo Connect Connections
                    type: number
                  sc_colo_connection_up_count:
                    description: Number of Up SC Colo connections
                    type: number
                  sc_colo_count:
                    description: Number of Colo Connect SCs
                    type: number
                  sc_colo_link_count:
                    description: Number of Colo Connect Links
                    type: number
                  sc_colo_link_up_count:
                    description: Number of Up SC Colo connections
                    type: number
                  sc_count:
                    description: Number of SC sites configured
                    type: number
                  sc_status:
                    description: Service Connection Status of the PA Location - UP/DOWN
                    type: string
                  sc_up_count:
                    description: Number of SC sites which are up
                    type: number
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Location and data center sites details
      tags:
      - Location
  /insights/v3.0/resource/query/mobileusers/connected_entity_count:
    post:
      description: 'Provides a total number of users and devices connected to GlobalProtect
        gateway. If you have ADEM license, this API also gives you a total number
        of user and devices monitored by ADEM agent.

        '
      operationId: post-insights-v3.0-resource-query-mobileusers-connected_entity_count
      parameters:
      - description: CDL Region
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: 'A Prisma-Tenant is a unique identifier for a tenant or a subtenant
          within a single or multi-tenant architecture, providing precise tenant management
          and resource allocation.

          '
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor>Users>Users Table:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: node_type
                      values:
                      - 48
                    - operator: in
                      property: platform_type
                      values:
                      - PRISMA_ACCESS
              event_time:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
              with application_name, platform_type and connection_method:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: connection_method
                      values:
                      - gp
                    - operator: in
                      property: platform_type
                      values:
                      - PRISMA_ACCESS
              with username filter:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: username
                      values:
                      - John.Smith@email.com
            schema:
              properties:
                alternate_username:
                  description: GP user name
                  example: ry06135
                  type: string
                application_score_aggregate_value:
                  description: Quality of application
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                client_gp_version:
                  description: Version of the GP client
                  example: 3.0.1
                  type: string
                client_os_version:
                  description: Version of the client OS
                  example: Apple Mac OS X 12.6.8
                  type: string
                connection_method:
                  description: Type of connection
                  enum:
                  - ep
                  - gp
                  example: gp
                  type: string
                device_name:
                  description: Name of the user device
                  example: WLTH2Q15X3
                  type: string
                device_score_aggregate_value:
                  description: Quality of device score aggregate
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                device_self_serve_status:
                  description: Is device self service
                  example: true
                  type: boolean
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                internet_score_aggregate_value:
                  description: Quality of internet
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                lan_score_aggregate_value:
                  description: Quality of LAN
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                node_type:
                  description: Type of the node
                  example: 48
                  type: number
                pa_score_aggregate_value:
                  description: Quality of PA
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
                platform_type:
                  description: Platform name
                  example: PRISMA_ACCESS
                  type: string
                source_city:
                  description: Name of city
                  example: Santa Clara
                  type: string
                source_country:
                  description: Name of country
                  example: United States
                  type: string
                user_source_ip_address:
                  description: IP address of the user
                  example: 203.129.129.106
                  type: string
                usergroups:
                  description: Group of the user
                  example: staff
                  type: string
                username:
                  description: Mobile user name
                  example: John.Smith@email.com
                  type: string
                wifi_score_aggregate_value:
                  description: Quality of wifi
                  enum:
                  - unknown
                  - poor
                  - fair
                  - good
                  example: good
                  type: string
              required:
              - event_time
              - node_type
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  device_count:
                    description: device_count
                    type: integer
                  user_count:
                    description: user_count
                    type: integer
                type: object
          description: OK
      security:
      - Bearer: []
      summary: Total number of connected entities
      tags:
      - MobileUsers
  /insights/v3.0/resource/query/mobileusers/gp/noc_current_connected_user_list:
    post:
      description: 'Generates a list of all users currently live on the GlobalProtect
        gateway. Utilize the timerange filter to compute the experience score if a
        ADEM license is available.

        '
      operationId: post-insights-v3.0-resource-query-mobileusers-gp-noc_current_connected_user_list
      parameters:
      - description: CDL Region
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: 'A Prisma-Tenant is a unique identifier for a tenant or a subtenant
          within a single or multi-tenant architecture, providing precise tenant management
          and resource allocation.

          '
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Dashboard>Sase Health:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
            schema:
              properties:
                connection_method:
                  description: Type of connection
                  enum:
                  - ep
                  - gp
                  example: gp
                  type: string
                edge_location_display_name:
                  description: Name of PA location
                  example: US West
                  type: string
                event_time:
                  description: Time of the event
                  example: '1709226000000'
                  type: string
                node_type:
                  description: Type of the node
                  example: 48
                  type: number
                platform_type:
                  description: Platform name
                  example: PRISMA_ACCESS
                  type: string
                source_city:
                  description: Name of city
                  example: Santa Clara
                  type: string
                source_country:
                  description: Name of country
                  example: United States
                  type: string
              required:
              - event_time
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  device_name:
                    description: device name
                    type: string
                  distance:
                    description: distance
                    type: integer
                  is_connected:
                    description: distance
                    type: integer
                  is_degraded:
                    description: distance
                    type: integer
                  last_login_time:
                    description: device name
                    type: integer
                  latitude:
                    description: latitude
                    type: integer
                  longitude:
                    description: latitude
                    type: integer
                  pa_location:
                    description: Pa location
                    type: string
                  username:
                    description: Username
                    type: string
                type: object
          description: OK
      security:
      - Bearer: []
      summary: User connected list
      tags:
      - MobileUsers
  /insights/v3.0/resource/query/mobileusers/user_list:
    post:
      description: 'Provides a list of all GlobalProtect users who connected within
        the requested time range, including all their details.

        '
      operationId: post-insights-v3.0-resource-query-mobileusers-user_list
      parameters:
      - description: CDL Region
        in: header
        name: X-PANW-Region
        required: true
        schema:
          example: americas
          type: string
      - description: TSG ID
        in: header
        name: Prisma-Tenant
        required: false
        schema:
          example: 12345678:12345679
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Monitor > Users > Users Table:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
                    - operator: in
                      property: node_type
                      values:
                      - 48
                    - operator: in
                      property: platform_type
                      values:
                      - PRISMA_ACCESS
              event_time:
                value:
                  filter:
                    rules:
                    - operator: last_n_hours
                      property: event_time
                      values:
                      - 5
              without application_name filter, platform_type:
                value:
                  filter:
