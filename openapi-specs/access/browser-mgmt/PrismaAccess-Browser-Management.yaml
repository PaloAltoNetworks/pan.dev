openapi: 3.0.0
info:
  title: Prisma Access Browser Management Console Public API
  version: 1.0.0
  description: "This Open API spec file represents the APIs available for Palo Alto\
    \ Networks Prisma Access Browser Management APIs. These APIs are available for\
    \ all PAB tenants to scale and automate their processes related to the browser.\
    \ \nAll of the functionality exposed by these APIs can also be performed using\
    \ the [Prisma Access Browser User Interface](https://docs.paloaltonetworks.com/prisma-access-browser).\n\
    These APIs use the common SASE authentication mechanism and base URL. See the\
    \ [Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted/) guide for\
    \ more information. This Open API spec file was created on November 06, 2025.\
    \ \xA9 2025 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo Alto Networks. A list of our trademarks can be found at [https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html).\
    \ All other marks mentioned herein may be trademarks of their respective companies."
components:
