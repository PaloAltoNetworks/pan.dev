openapi: 3.0.0
info:
  title: Prisma Browser Management Console Public API
  version: 1.0.0
  description: "This Open API spec file represents the APIs available for Palo Alto\
    \ Networks Prisma Browser Management APIs. These APIs are available for all Prisma\
    \ Browser tenants to scale and automate their processes related to the browser.\
    \ \nAll of the functionality exposed by these APIs can also be performed using\
    \ the [Prisma Browser User Interface](https://docs.paloaltonetworks.com/prisma-access-browser).\n\
    These APIs use the common SASE authentication mechanism and base URL. See the\
    \ [Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted/) guide for\
    \ more information. This Open API spec file was created on January 02, 2026. \xA9\
    \ 2026 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark of\
    \ Palo Alto Networks. A list of our trademarks can be found at [https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html).\
    \ All other marks mentioned herein may be trademarks of their respective companies."
security:
- BearerAuth: []
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - message
      properties:
        error:
          type: string
        message:
          type: string
        missingDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were not found (only present for device
            not found errors)
    DeviceStatusChangeRequest:
      type: object
      properties:
        deviceIds:
          type: array
          items:
            type: string
          description: List of device IDs
          minItems: 1
      required:
      - deviceIds
    DeviceArchiveResponse:
      type: object
      properties:
        archivedDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were archived
        message:
          type: string
          example: 3 devices archived successfully
    DeviceRestoreResponse:
      type: object
      properties:
        restoredDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were restored
        message:
          type: string
          example: 3 devices restored successfully
    DeviceSuspendResponse:
      type: object
      properties:
        suspendedDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were suspended
        message:
          type: string
          example: 3 devices suspended successfully
    DeviceResumeResponse:
      type: object
      properties:
        resumedDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were resumed
        message:
          type: string
          example: 3 devices resumed successfully
    DeviceDeleteResponse:
      type: object
      properties:
        deletedDeviceIds:
          type: array
          items:
            type: string
          description: List of device IDs that were deleted
        message:
          type: string
          example: 3 devices deleted successfully
    Order:
      type: string
      description: The sort order
      enum:
      - asc
      - desc
    EPP:
      type: object
      required:
      - name
      - version
      - state
      properties:
        name:
          type: string
        version:
          type: string
        state:
          type: string
    DeviceEPP:
      type: object
      required:
      - products
      - enabled
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/EPP'
        enabled:
          type: boolean
    DevicePasswordPosturePolicy:
      type: object
      required:
      - complexityReq
      - maxPasswordAge
      - minPasswordLength
      properties:
        complexityReq:
          type: boolean
        maxPasswordAge:
          type: integer
        minPasswordLength:
          type: integer
    DevicePasswordPosture:
      type: object
      required:
      - enabled
      - products
      properties:
        enabled:
          type: boolean
        passwordPolicy:
          $ref: '#/components/schemas/DevicePasswordPosturePolicy'
    CrowdstrikeZTAPosture:
      type: object
      required:
      - score
      - sensorScore
      - osScore
      - CID
      properties:
        score:
          type: integer
        sensorScore:
          type: integer
        osScore:
          type: integer
        CID:
          type: string
    SystemIntegrityPostureServices:
      type: object
      properties:
        driversSigningEnforcement:
          type: boolean
        kernelDebugger:
          type: boolean
        secureBoot:
          type: boolean
        SIP:
          type: boolean
        gatekeeper:
          type: boolean
    SystemIntegrityPostureStatus:
      type: string
      description: System integrity status
      enum:
      - pass
      - fail
      - unknown
    SystemIntegrityPosture:
      type: object
      required:
      - status
      - services
      properties:
