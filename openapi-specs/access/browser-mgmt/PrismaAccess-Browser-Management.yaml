          type: string
          format: string
          description: Unique identifier
        userId:
          type: string
          format: string
          description: Request unique identifier
        type:
          type: string
          format: string
          description: Request type
        status:
          type: string
          format: string
          description: Request status
        url:
          type: string
          format: string
          description: bypassing url
        reason:
          type: string
          format: string
          description: reason for request
        deviceId:
          type: string
          format: string
          description: Device unique identifier
        ruleId:
          type: string
          format: string
          description: Blocking rule unique identifier
        adminComment:
          type: string
          format: string
          description: Admin comment
        createdAt:
          type: string
          format: date-time
          description: Request created at
        userAcceptedAt:
          type: string
          format: date-time
          description: User accepted response at
        responseTime:
          type: string
          format: date-time
          description: Admin response time
        adminBypassTimeframe:
          type: integer
          format: string
          description: The timeframe for which the approval is valid
        respondedBy:
          type: string
          format: string
          description: Response by
        revokedBy:
          type: string
          format: string
          description: Revoked by
        revokedAt:
          type: string
          format: date-time
          description: Admin revoke time
        revokerComment:
          type: string
          format: string
          description: Revoke comment
      required:
      - id
      - userId
      - status
      - type
      - url
      - reason
      - ruleId
      - createdAt
      - deviceId
    RequestError:
      type: object
      properties:
        error_message:
          type: string
    RequestAction:
      type: object
      properties:
        action:
          type: string
          enum:
          - approve
          - decline
          description: Action to perform on the request
        adminComment:
          type: string
          format: string
          description: Admin comment on the action
        adminBypassTimeframe:
          type: string
          enum:
          - Once
          - 10m
          - 1h
          - 4h
          - 9h
          - 12h
          - 24h
          - 3d
          - 7d
          - 14d
          - 30d
          - 60d
          - 90d
          description: The timeframe for which the approval is valid
      required:
      - action
    RevokeRequestAction:
      type: object
      properties:
        revokerComment:
          type: string
          format: string
          description: Admin revoke comment
      required:
      - action
ExternalTags: {}
paths:
  /seb-api/v1/users:
    get:
      summary: Get Users List
      description: Retrieve a list of [users](https://docs.paloaltonetworks.com/prisma-access-browser/administration/manage-prisma-access-browser-users).
      operationId: GetSeb-apiV1Users
      responses:
        '200':
          description: A list of users with pagination info
          content:
            application/json:
              schema:
                type: object
                properties:
                  pageInfo:
                    $ref: '#/components/schemas/PageInfo'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '500':
          description: Internal server error
      parameters:
      - name: limit
        in: query
        description: Number of users to return
        required: false
        schema:
          type: integer
          format: int32
      - name: includeDeleted
        in: query
        description: Include deleted users
        required: false
        schema:
          type: boolean
      - name: user.name
        in: query
        description: Filter by user name
        required: false
        schema:
          type: string
      - name: user.email
        in: query
        description: Filter by user email
        required: false
        schema:
          type: string
      - name: user.first_seen_gte
        in: query
        description: Filter by first seen time or after
        required: false
        schema:
          type: string
          format: date-time
      - name: user.last_seen_lte
        in: query
        description: Filter by last seen time or before
        required: false
        schema:
          type: string
          format: date-time
      - name: cursor
        in: query
        description: An optional opaque string that defines from where to start listing
        required: false
        schema:
          type: string
      - name: sort
        in: query
