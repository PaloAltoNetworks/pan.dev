components:
  schemas:
    Agent:
      additionalProperties: false
      properties:
        agentPublicIp:
          description: Public IP Adress of the agent
          type: string
        asn:
          description: endpoint device ASN (derived from public IP)
          type: number
        asnOrgName:
          description: endpoint device ASN ORG (derived from public IP)
          type: string
        batteryCharge:
          type: number
        batteryIsCharging:
          type: number
        batterySaver:
          type: number
        city:
          description: endpoint device city (derived from public IP)
          type: string
        computerName:
          description: endpoint device computer name
          type: string
        country:
          description: endpoint device country (derived from public IP)
          type: string
        cpuAverage:
          description: average CPU (float)
          type: number
        cpuMax:
          description: maximum CPU (float)
          type: number
        cpuMin:
          description: minimum CPU (float)
          type: number
        deviceCount:
          type: number
        disks:
          items:
            $ref: '#/components/schemas/AgentDisk'
          type: array
        endpointVersion:
          description: endpoint device version
          type: string
        globalProtectGatewayLocation:
          description: Global Protect location
          type: string
        globalProtectTunnelStatus:
          description: Global Protect tunnel status
          type: string
        globalProtectVersion:
          description: Global Protect version
          type: string
        gpGateway:
          items:
            $ref: '#/components/schemas/AgentGpGateway'
          type: array
        gpTunnelStatus:
          items:
            $ref: '#/components/schemas/AgentGpTunnelStatus'
          type: array
        internetConnectivityNotification:
          description: internet connectivity change notifications
          type: number
        internetConnectivityNotificationArray:
          items:
            $ref: '#/components/schemas/AgentInternetConnectivityNotification'
          type: array
        latitude:
          description: endpoint device latitude (derived from public IP)
          type: number
        longitude:
          description: endpoint device longitude (derived from public IP)
          type: number
        model:
          description: endpoint device computer model
          type: string
        muGatewayPublicIp:
          description: IP Adress of the MU gateway to which the agent connects
          type: string
        operatingSystem:
          description: endpoint device operating system name
          type: string
        operatingSystemVersion:
          description: endpoint device operating system version
          type: string
        ramAverage:
          description: average RAM (float)
          type: number
        ramMax:
          description: maximum RAM (float)
          type: number
        ramMin:
          description: minimum RAM (float)
          type: number
        sample:
          description: sample time (Unix timestamp)
          type: number
        selfServeConfigEnabled:
          description: self serve config enabled
          type: boolean
        selfServeUserEnabled:
          description: self serve user enabled
          type: boolean
        systemCpuMemoryNotification:
          description: system cpu or memory change notifications
          type: number
        systemCpuMemoryNotificationArray:
          items:
            $ref: '#/components/schemas/AgentSystemCpuMemoryNotification'
          type: array
        systemCpuNotification:
          description: system cpu change notifications
          type: number
        systemCpuNotificationArray:
          items:
            $ref: '#/components/schemas/AgentSystemCpuNotification'
          type: array
        systemMemoryNotification:
          description: system memory change notifications
          type: number
        systemMemoryNotificationArray:
          items:
            $ref: '#/components/schemas/AgentSystemMemoryNotification'
          type: array
        topCpuProcesses:
          items:
            $ref: '#/components/schemas/AgentTopProcess'
          type: array
        topMemoryProcesses:
          items:
            $ref: '#/components/schemas/AgentTopProcess'
          type: array
        totalNotifications:
          description: total notifications
          type: number
        username:
          description: Global Protect username
          type: string
        wifiConnectivityNotification:
          description: wireless LAN connectivity change notifications
          type: number
        wifiConnectivityNotificationArray:
          items:
            $ref: '#/components/schemas/AgentWifiConnectivityNotification'
          type: array
        wifiLinkQualityNotification:
          description: wireless LAN quality notifications
          type: number
        wifiLinkQualityNotificationArray:
          items:
            $ref: '#/components/schemas/AgentWifiLinkQualityNotification'
          type: array
        wifiSsidChangeNotification:
          description: wireless LAN SSID change notifications
          type: number
        wifiSsidChangeNotificationArray:
          items:
            $ref: '#/components/schemas/AgentWifiSsidChangeNotification'
          type: array
        wlans:
          items:
            $ref: '#/components/schemas/AgentWlan'
          type: array
      title: Agent
      type: object
    AgentDisk:
      additionalProperties: false
      properties:
        name:
          description: disk name
          type: string
        queueLengthAverage:
          description: disk queue length average
          type: number
        queueLengthMax:
          description: maximum disk queue length
          type: number
        queueLengthMin:
          description: minimum disk queue length
          type: number
        spaceUsed:
          description: disk space used, percentage
          type: number
      title: AgentDisk
      type: object
    AgentGpGateway:
      additionalProperties: false
      properties:
        startTime:
          description: GP tunnel location change time
          type: number
        value:
          description: GP tunnel location change value e.g. US West
          type: string
      title: AgentGpGateway
      type: object
    AgentGpTunnelStatus:
      additionalProperties: false
      properties:
        startTime:
          description: GP tunnel status change time
          type: number
        value:
          description: GP tunnel status change value e.g connected, disconnected
          type: string
      title: AgentGpTunnelStatus
      type: object
    AgentInternetConnectivityNotification:
      additionalProperties: false
      properties:
        connected:
          description: internet connectivity
          type: boolean
        disposition:
          description: internet connectivity disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        time:
          description: internet connectivity change time
          type: number
      title: AgentInternetConnectivityNotification
      type: object
    AgentSeries:
      additionalProperties: false
      properties:
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        samplePeriod:
          description: sample period in seconds
          type: number
        series:
          items:
            $ref: '#/components/schemas/Agent'
          type: array
        seriesEntityCount:
          items:
            $ref: '#/components/schemas/SeriesEntityCounts'
          type: array
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      required:
      - id
      title: AgentSeries
      type: object
    AgentSummary:
      additionalProperties: false
      properties:
        average:
          $ref: '#/components/schemas/Agent'
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        entityCounts:
          $ref: '#/components/schemas/EntityCounts'
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      required:
      - id
      title: AgentSummary
      type: object
    AgentSystemCpuMemoryNotification:
      additionalProperties: false
      properties:
        cpuThreshold:
          description: cpu threshold, percent
          type: number
        cpuUsage:
          description: cpu usage, percent
          type: number
        disposition:
          description: system memory or cpu disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        memoryThreshold:
          description: system memory threshold, percent
          type: number
        memoryUsage:
          description: system memory usage, percent
          type: number
        time:
          description: system memory or cpu change time
          type: number
      title: AgentSystemCpuMemoryNotification
      type: object
    AgentSystemCpuNotification:
      additionalProperties: false
      properties:
        disposition:
          description: CPU disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        threshold:
          description: CPU threshold, percent
          type: number
        time:
          description: CPU change time
          type: number
        usage:
          description: CPU usage, percent
          type: number
      title: AgentSystemCpuNotification
      type: object
    AgentSystemMemoryNotification:
      additionalProperties: false
      properties:
        disposition:
          description: system memory disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        threshold:
          description: system memory threshold, percent
          type: number
        time:
          description: system memory change time
          type: number
        usage:
          description: system memory usage, percent
          type: number
      title: AgentSystemMemoryNotification
      type: object
    AgentTopProcess:
      additionalProperties: false
      properties:
        command:
          description: command name
          type: string
        cpu:
          description: command CPU usage, percent
          type: number
        memory:
          description: command RAM usage, percent
          type: number
      title: AgentTopProcess
      type: object
    AgentWifiConnectivityNotification:
      additionalProperties: false
      properties:
        connected:
          description: wireless LAN connectivity
          type: boolean
        disposition:
          description: wireless LAN connectivity disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        time:
          description: wireless LAN connectivity change time
          type: number
      title: AgentWifiConnectivityNotification
      type: object
    AgentWifiLinkQualityNotification:
      additionalProperties: false
      properties:
        disposition:
          description: wireless LAN quality disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        quality:
          description: wireless LAN link quality value
          type: number
        ssid:
          description: wireless LAN link quality SSID
          type: string
        threshold:
          description: wireless LAN link quality threshold
          type: number
        time:
          description: wireless LAN link quality change time
          type: number
      title: AgentWifiLinkQualityNotification
      type: object
    AgentWifiSsidChangeNotification:
      additionalProperties: false
      properties:
        currentQuality:
          description: wireless LAN quality current value
          type: number
        currentSsid:
          description: wireless LAN SSID current value
          type: string
        disposition:
          description: wireless LAN SSID disposition (1=enabled,2=disabled,3=enabled+acknowledged
          type: number
        previousQuality:
          description: wireless LAN quality previous value
          type: number
        previousSsid:
          description: wireless LAN SSID previous value
          type: string
        threshold:
          description: wireless LAN quality threshold
          type: number
        time:
          description: wireless LAN SSID change time
          type: number
      title: AgentWifiSsidChangeNotification
      type: object
    AgentWlan:
      additionalProperties: false
      properties:
        bssid:
          description: wireless LAN BSSID, e.g 70:4f:57:74:72:d2
          type: string
        channel:
          description: wireless LAN channel e.g 36
          type: string
        macAddress:
          description: wireless LAN MAC address, e.g 8c:85:90:58:15:98
          type: string
        maxQuality:
          description: maximum wireless LAN quality, 0 - 100
          type: number
        maxRx:
          description: maximum wireless LAN received bytes
          type: number
        maxtx:
          description: maximum wireless LAN sent bytes
          type: number
        minQuality:
          description: minimum wireless LAN quality, 0 - 100
          type: number
        minRx:
          description: minimum wireless LAN received bytes
          type: number
        minTx:
          description: minimum wireless LAN sent bytes
          type: number
        phyMode:
          description: wireless LAN PHY mode e.g. 802.11ac
          type: string
        quality:
          description: wireless LAN quality, 0 - 100
          type: number
        rx:
          description: wireless LAN received bytes
          type: number
        ssid:
          description: wireless LAN SSID, e.g TP-LINK_72D1_5G
          type: string
        tx:
          description: maximum wireless LAN sent bytes
          type: number
      title: AgentWlan
      type: object
    Distribution:
      additionalProperties: false
      properties:
        clients:
          description: count of distribution entity e.g. application tests, endpoints
          type: number
        fair:
          description: count of scores classified as fair
          type: number
        good:
          description: count of scores classified as good
          type: number
        poor:
          description: count of scores classified as poor
          type: number
        score:
          description: average of all scores in distribution
          type: number
      title: Distribution
      type: object
    EntityCounts:
      additionalProperties: false
      properties:
        endpoint:
          description: count of distinct endpoints
          type: number
        location:
          description: count of distinct locations
          type: number
        site:
          description: count of distinct sites
          type: number
        test:
          description: count of distinct application tests
          type: number
        user:
          description: count of distinct users
          type: number
      title: EntityCounts
      type: object
    Metric:
      additionalProperties: false
      properties:
        availability:
          description: network availability, percentage
          type: number
        dataTransferTime:
          description: data transfer time, microseconds
          type: number
        delay:
          description: network round trip time, microseconds
          type: number
        dnsLookupTime:
          description: DNS lookup, microseconds
          type: number
        jitter:
          description: network jitter, microseconds
          type: number
        loss:
          description: packet loss, percentage
          type: number
        maxDataTransferTime:
          description: maximum data transfer time, microseconds
          type: number
        maxDelay:
          description: maximum network round trip time, microseconds
          type: number
        maxDnsLookupTime:
          description: maximum DNS lookup, microseconds
          type: number
        maxJitter:
          description: maximum network jitter, microseconds
          type: number
        maxLoss:
          description: maximum packet loss, percentage
          type: number
        maxSslHandshakeTime:
          description: maximum SSL handshake, microseconds
          type: number
        maxTcpHandshakeTime:
          description: maximum TCP handshake, microseconds
          type: number
        maxThroughput:
          description: maximum data throughput
          type: number
        maxTimeToFirstByte:
          description: maximum time to first byte, microseconds
          type: number
        maxWaitTime:
          description: maximum wait time, microseconds
          type: number
        sample:
          description: sample time (Unix timestamp)
          type: number
        sslHandshakeTime:
          description: SSL handshake, microseconds
          type: number
        tcpHandshakeTime:
          description: TCP handshake, microseconds
          type: number
        throughput:
          description: data throughput
          type: number
        timeToFirstByte:
          description: time to first byte, microseconds
          type: number
        totalTime:
          description: total time, microseconds
          type: number
        waitTime:
          description: wait time, microseconds
          type: number
      title: Metric
      type: object
    MetricSeries:
      additionalProperties: false
      properties:
        endTime:
          description: "Sample end time (Unix timestamp).                        \n"
          type: number
        endpointType:
          description: "Endpoint type : Can have one of these values: muAgent, muProbe,\
            \ rnAgent, rnProbe. \n"
          type: string
        id:
          description: "Site ID. Required field when querying for Remote Networks-related\
            \ data.  \n"
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
          description: "Use this parameter to paginate results when the queries return\
            \ a large number of results. \n"
        rowCount:
          description: "Number of rows in a page.              \n"
          type: number
        samplePeriod:
          description: "Sample period in seconds.              \n"
          type: number
        series:
          items:
            $ref: '#/components/schemas/Metric'
          type: array
        startTime:
          description: "Sample start time (Unix timestamp). \n"
          type: number
        tenantServiceGroup:
          description: "Array of tenant service groups.                          \
            \       \n"
          type: string
      required:
      - id
      title: MetricSeries
      type: object
    MetricSeriesCollection:
      additionalProperties: false
      properties:
        collection:
          items:
            $ref: '#/components/schemas/MetricSeries'
          type: array
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      title: MetricSeriesCollection
      type: object
    MetricSummary:
      additionalProperties: false
      properties:
        average:
          $ref: '#/components/schemas/Metric'
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      required:
      - id
      title: MetricSummary
      type: object
    MetricSummaryCollection:
      additionalProperties: false
      properties:
        collection:
          items:
            $ref: '#/components/schemas/MetricSummary'
          type: array
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      title: MetricSummaryCollection
      type: object
    Pagination:
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        limit:
          description: page limit
          type: number
        page:
          description: page number
          type: number
        sortBy:
          description: sort by field
          type: string
        sortOrder:
          description: 'sort order : asc, desc'
          type: string
      title: Pagination
      type: object
    Path:
      additionalProperties: false
      properties:
        endpoint:
          description: endpoint uuid
          type: string
        hops:
          items:
            $ref: '#/components/schemas/RouteHop'
          type: array
        id:
          type: object
        target:
          description: target
          type: string
        targetAddress:
          description: target IPv4 address
          type: string
        tunnelIpv4:
          description: tunnel IPv4 address
          type: string
      required:
      - id
      - endpoint
      - targetAddress
      - target
      - tunnelIpv4
      title: Path
      type: object
    Route:
      additionalProperties: false
      properties:
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
        vpnOverlayPaths:
          items:
            $ref: '#/components/schemas/Path'
          type: array
        vpnUnderlayPaths:
          items:
            $ref: '#/components/schemas/Path'
          type: array
      title: Route
      type: object
    RouteHop:
      additionalProperties: false
      properties:
        address:
          description: hop IPv4 address
          type: string
        asn:
          description: hop ASN
          type: number
        asnName:
          description: hop ASN ORG
          type: string
        city:
          description: hop city e.g Incheon
          type: string
        country:
          description: hop country code e.g KR
          type: string
        dscp:
          description: DSCP
          type: number
        hop:
          description: hop index e.g first hop is 1
          type: number
        jitterAvg:
          description: average jitter, microseconds
          type: number
        loss:
          description: hop ICMP loss
          type: number
        mpls:
          description: MPLS
          type: string
        rdns:
          description: hop hostname
          type: string
        rttAvg:
          description: average round trip time, microseconds
          type: number
        sent:
          description: 'ICMP packets sent '
          type: number
      required:
      - address
      - hop
      - rdns
      - country
      - city
      - asn
      - asnName
      - loss
      - sent
      - rttAvg
      - jitterAvg
      - dscp
      - mpls
      title: RouteHop
      type: object
    Score:
      additionalProperties: false
      properties:
        application:
          description: application score, 0 - 100
          type: number
        endpointScore:
          description: endpoint device score (memory, cpu, disk), 0 - 100
          type: number
        internet:
          description: internet score, 0 - 100
          type: number
        lan:
          description: local network score, 0 - 100
          type: number
        sample:
          type: number
        vpnOverlay:
          description: overlay score (tunnel), 0 - 100
          type: number
        vpnUnderlay:
          description: underlay score (tunnel endpoint), 0 - 100
          type: number
        wlan:
          description: wireless network score, 0 - 100
          type: number
      title: Score
      type: object
    ScoreDistribution:
      additionalProperties: false
      properties:
        classifier:
          description: score classifier e.g. poor:[0 - 30],fair:[30 - 70],good:[70
            - 100]
          type: string
        distribution:
          $ref: '#/components/schemas/Distribution'
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        entityCounts:
          $ref: '#/components/schemas/EntityCounts'
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      title: ScoreDistribution
      type: object
    ScoreDistributionCollection:
      additionalProperties: false
      properties:
        classifier:
          description: score classifier e.g. poor:[0 - 30],fair:[30 - 70],good:[70
            - 100]
          type: string
        collection:
          items:
            $ref: '#/components/schemas/ScoreDistribution'
          type: array
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        entityCounts:
          $ref: '#/components/schemas/EntityCounts'
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      title: ScoreDistributionCollection
      type: object
    ScoreSeries:
      additionalProperties: false
      properties:
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        samplePeriod:
          description: sample period in seconds
          type: number
        series:
          items:
            $ref: '#/components/schemas/Score'
          type: array
        seriesEntityCount:
          items:
            $ref: '#/components/schemas/SeriesEntityCounts'
          type: array
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      required:
      - id
      title: ScoreSeries
      type: object
    ScoreSeriesCollection:
      additionalProperties: false
      properties:
        collection:
          items:
            $ref: '#/components/schemas/ScoreSeries'
          type: array
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        samplePeriod:
          description: sample period in seconds
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      title: ScoreSeriesCollection
      type: object
    ScoreSummary:
      additionalProperties: false
      properties:
        agentProperties:
          $ref: '#/components/schemas/Agent'
        average:
          $ref: '#/components/schemas/Score'
        endTime:
          description: sample end time (Unix timestamp)
          type: number
        endpointType:
          description: 'endpoint type : muAgent, muProbe, rnAgent, rnProbe'
          type: string
        entityCounts:
          $ref: '#/components/schemas/EntityCounts'
        id:
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        rowCount:
          type: number
        startTime:
          description: sample start time (Unix timestamp)
          type: number
        tenantServiceGroup:
          description: array of tenant service groups
          type: string
      required:
      - id
      title: ScoreSummary
      type: object
    ScoreSummaryCollection:
      additionalProperties: false
      properties:
        collection:
          items:
            $ref: '#/components/schemas/ScoreSummary'
          type: array
