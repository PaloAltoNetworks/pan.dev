info:
  contact:
    email: support@paloaltonetworks.com
  description: "This Open API spec file represents the APIs available for \n[Palo\
    \ Alto Networks Autonomous DEM](https://docs.paloaltonetworks.com/autonomous-dem).\
    \ This API\nprovides access to the Autonomous Digital Experience Management timeseries\
    \ data. All responses\nare aggregates over a period of time specified by the start,\
    \ end, or timerange query parameters.\nThe aggregrate used for each field will\
    \ depend on the field type. For simple numerical types,\nfor example application\
    \ score, the aggregate will typically be an average (for example, scores\nor metrics).\
    \ In some cases, it may be a maximum, minimum, or sum. For string fields, it may\
    \ be a\ncomma separated concatenation of distinct values in the sample period.\n\
    \nThese APIs use the common SASE authentication mechanism and base URL. See the\n\
    [Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted) guide for\
    \ more information.\n\nThis Open API spec file was created on July 24, 2025. To\
    \ check for a more recent version of this file, see\n[Autonomous DEM APIs on pan.dev](https://pan.dev/access/api/adem/autonomous-dem-api/).\n\
    \n\xA9 2023 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo\nAlto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: Autonomous DEM API
  version: '1.0'
openapi: 3.0.0
paths:
  /adem/telemetry/v2/agent/properties:
    get:
      description: "Retrieves enpoint properties on which the Mobile User or Remote\
        \ Networks agent is running.\nThese properties can include the device's\n\
        host name, public IP, geographic location, RAM and CPU usage using the UUID\
        \ of the\nagent installed on the Mobile User device. \n\nAn agent_uuid or\
        \ username filter is mandatory when using this\nAPI. When used with Remote\
        \ Networks a site_id must be specified.\n"
      operationId: get-adem-telemetry-v2-agent-properties
      parameters:
      - description: 'The start time of the time series for which you want to retrieve
          the metrics. Specify in UNIX_TIMESTAMP_SECONDS, for example 1646252520

          '
        in: query
        name: start
        required: false
        schema:
          description: sample start time in seconds (unix epoch)
          format: int64
          maximum: 2147483648
          type: integer
      - description: 'The end time of the time range for which you want to retrieve
          the metrics. Specify in UNIX_TIMESTAMP_SECONDS, for example 1646263320

          '
        in: query
        name: end
        required: false
        schema:
          description: sample end time in seconds (unix epoch)
          format: int64
          maximum: 2147483648
          type: integer
      - description: "Timerange over which you want to retrieve metrics, provided\
          \ in readable format: \n\n  last_<N>_<minute|hour|day|week|month> \n\nThe\
          \ responses are aggregated over a sample period which is a function of the\n\
          time interval requested, such that the granularity decreases with increasing\n\
          interval. See\n[About Autonomous DEM API Timerange Parameter](/access/docs/adem/timerange-parameter/)\
          \ for details.                        \n"
        in: query
        name: timerange
        required: false
        schema:
          description: A time range e.g 'last_3_hours', 'last_7_days'
          type: string
      - in: query
        name: truncate-timerange
        required: false
        schema:
          default: true
          description: round timestamps to nearest sample period
          type: boolean
      - description: "Selects which fields to include in the query. Must use the format\
          \ field<operator>value.  \nThe following operators are supported:  >=, <=,\
          \ ==, !=, >, <\nSee\n[About Autonomous DEM API Filter Parameter](/access/docs/adem/filter-parameter/)\
          \ for details.\n"
        in: query
        name: filter
        required: true
        schema:
          description: filter results e.g. application==zoom-meeting or application==zoom-meeting,
            application==Gmail
          type: string
      - description: 'Comma-separated list of values that identify additional properties
          to include in the response. See

          [About Autonomous DEM API Include Parameter](/access/docs/adem/include-parameter/)

          for details.

          '
        in: query
        name: include
        required: false
        schema:
          description: include agent properties e.g. AgentProperties.disks,AgentProperties.wlans,AgentProperties.computerName
          type: string
      - description: 'Use this parameter to specify a specific tenant.

          '
        in: header
        name: Prisma-Tenant
        required: true
        schema:
          description: Tenant ( tenant_service_group or tenant_service_group:subtenant
            )
          type: string
      - description: "Specifies a sub-tenant of the Prisma-Tenant, if any. \n"
        in: header
        name: Prisma-SubTenant
        required: false
        schema:
          description: SubTenant
          type: string
      - description: 'Selects the endpoint type. See

          [About Autonomous DEM API Endpoint-type Parameter](/access/docs/adem/endpoint-type-parameter/)
          for details.

          '
        in: query
        name: endpoint-type
        required: true
        schema:
          description: endpoint type
          enum:
          - muAgent
          - rnAgent
          type: string
      - description: 'Specifies the response type, such as ''timeseries'' or ''group-summary''.
          See

          [About Autonomous DEM API Response-Type Parameter](/access/docs/adem/response-type-parameter/)
          for details.

          '
        in: query
        name: response-type
        required: true
        schema:
          enum:
          - timeseries
          - summary
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AgentSummary'
                - $ref: '#/components/schemas/AgentSeries'
          description: Agent properties
        '400':
          description: Invalid Request
        '401':
          description: Invalid Client
        '500':
          description: Server Error
