openapi: 3.0.0
info:
  title: ZTNA Connector Restful API
  version: v2
  license:
    name: Palo Alto Networks EULA
    url: https://www.paloaltonetworks.com/content/dam/pan/en_US/assets/pdf/legal/palo-alto-networks-end-user-license-agreement-eula.pdf
  description: "ZTNA Connector Restful API Specification This Open API spec file was\
    \ created on November 21, 2025. \xA9 2025 Palo Alto Networks, Inc. Palo Alto Networks\
    \ is a registered trademark of Palo Alto Networks. A list of our trademarks can\
    \ be found at [https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html).\
    \ All other marks mentioned herein may be trademarks of their respective companies."
servers:
- url: https://api.sase.paloaltonetworks.com
security:
- bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    x-panw-region:
      name: x-panw-region
      description: The region of the tenant
      in: header
      schema:
        type: string
        enum:
        - americas
        - au
        - ca
        - de
        - europe
        - in
        - jp
        - sg
        - uk
    pagination.offset:
      name: offset
      description: 'A 0-based offset into the collection.

        It is the index of the starting entry of the page

        '
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
    pagination.limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
      description: The max count in result entry (count per page)
    query.sort:
      name: sort
      description: List of fields from item response to sort by.
      in: query
      schema:
        type: string
      examples:
        threeItems:
          value: A[asc],B[desc],C
          summary: An example sort list that sorts first by A in ascending order,
            then B in descending order, and finally C in ascending order.
    query.search:
      name: search
      description: String to filter list results by. Is searched over multiple fields
        in each object. Multiple searches can be specified.
      in: query
      schema:
        type: string
        example: connector1
    query.filters:
      name: filters
      description: String to filter list results by searching one specified field
        of an object. Multiple filters can be specified.
      in: query
      schema:
        type: string
      examples:
        freeFormFilter:
          value:
            field: name
            search: abc
          summary: A free form filter on the field name searching for a substring
            match of abc.
        staticFilter:
          value:
            field: connector_group
            filter: abc
          summary: A static filter on the field connector_group searching for an exact
            match of abc.
    query.field:
      name: field
      description: String that represents a static filter field. Call any of the /filters
        endpoints without specifying a field to get a list of all available fields.
      in: query
      schema:
        type: string
        example: connector_group
    path.oid:
      name: oid
      in: path
      description: Object ID
      required: true
      schema:
        type: string
    path.id:
      name: id
      in: path
      description: request id
      required: true
      schema:
        type: string
    path.cloud_account_id:
      name: id
      in: path
      description: Cloud Account ID
      required: true
      schema:
        type: string
  schemas:
    license_info:
      type: object
      properties:
        license_name:
          type: string
        max_applications:
          type: number
        max_connectors:
          type: number
        applications:
          type: number
        connectors:
          type: number
        expiry:
          type: string
          format: date-time
    problems.type:
      type: string
      description: 'A URI reference [[RFC3986](https://datatracker.ietf.org/doc/html/rfc3986)]
        that identifies the problem type.


        This specification encourages that, when dereferenced,

        it provide human-readable documentation for the problem type (e.g., using
        HTML [[W3C.REC-html5-20141028](https://datatracker.ietf.org/doc/html/rfc7807#ref-W3C.REC-html5-20141028)]).


        When this member is not present, its value is assumed to be "about:blank".

        '
      format: uri
    problems.title:
      type: string
      description: 'A short, human-readable summary of the problem type.


        It SHOULD NOT change from occurrence to occurrence of the problem,

        except for purposes of localization (e.g., using proactive content negotiation;
        see [[RFC7231, Section 3.4](https://datatracker.ietf.org/doc/html/rfc7231#section-3.4)]).


        While optional, it is recommended to provide this property,

        so that a more specific message can be shown to the user,

        instead of the generic message generated based on the HTTP status code.

        '
    problems.status:
      type: integer
      description: 'The HTTP status code [[RFC7231, Section 6](https://datatracker.ietf.org/doc/html/rfc7231#section-6)]
        generated by the origin server for this occurrence of the problem.


        This is useful where the HTTP status code is not available such as in logs.


        This is optional, and the consumer of the API can get the status directly
        from the response status.

        But if there is some log collecting system in between,

        the log collector may not collect or preserve the response status.


        In that case, providing this property will be beneficial or even required.

        '
      minimum: 400
      maximum: 599
    problems.detail:
      type: string
      description: 'A human-readable explanation specific to this occurrence of the
        problem.


        Consumers SHOULD NOT parse this member for information.

        '
    problems.instance:
      type: string
      description: 'A URI reference that identifies the specific occurrence of the
        problem.

        It may or may not yield further information if dereferenced.

        '
    google.protobuf.duration:
      type: object
      properties:
        seconds:
          type: number
        nanos:
          type: number
    google.rpc.retry_info:
      title: Retry Info
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.RetryInfo
        retry_delay:
          $ref: '#/components/schemas/google.protobuf.duration'
      required:
      - '@type'
      - retry_delay
    google.rpc.debug_info:
      title: Debug Info
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.DebugInfo
        stack_entries:
          type: array
          items:
            type: string
        detail:
          type: string
      required:
      - '@type'
    google.rpc.quota_failure.violation:
      title: Violation
      type: object
      properties:
        subject:
          type: string
        description:
          type: string
    google.rpc.quota_failure:
      title: Quota Failure
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.QuotaFailure
        violations:
          type: array
          items:
            $ref: '#/components/schemas/google.rpc.quota_failure.violation'
      required:
      - '@type'
      - violations
    google.rpc.error_info:
      title: Error Info
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.ErrorInfo
        reason:
          type: string
        domain:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
      required:
      - '@type'
      - reason
    google.rpc.precondition_failure.violation:
      title: Violation
      type: object
      properties:
        type:
          type: string
        subject:
          type: string
        description:
          type: string
    google.rpc.precondition_failure:
      title: Precondition Failure
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.PreconditionFailure
        violations:
          type: array
          items:
            $ref: '#/components/schemas/google.rpc.precondition_failure.violation'
      required:
      - '@type'
      - violations
    google.rpc.bad_request.field_violation:
      title: Field Violation
      type: object
      properties:
        field:
          type: string
        description:
          type: string
    google.rpc.bad_request:
      title: Bad Request
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.BadRequest
        field_violations:
          type: array
          items:
            $ref: '#/components/schemas/google.rpc.bad_request.field_violation'
      required:
      - '@type'
      - field_violations
    google.rpc.request_info:
      title: Request Info
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.RequestInfo
        request_id:
          type: string
        serving_data:
          type: string
      required:
      - '@type'
      - request_id
    google.rpc.resource_info:
      title: Resource Info
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.ResourceInfo
        resource_type:
          type: string
        resource_name:
          type: string
        owner:
          type: string
        description:
          type: string
      required:
      - '@type'
    google.rpc.help.link:
      title: Link
      type: object
      properties:
        description:
          type: string
        url:
          type: string
    google.rpc.help:
      title: Help
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.Help
        links:
          type: array
          items:
            $ref: '#/components/schemas/google.rpc.help.link'
      required:
      - '@type'
      - links
    google.rpc.localized_message:
      title: Localized Message
      type: object
      properties:
        '@type':
          type: string
          enum:
          - type.googleapis.com/google.rpc.LocalizedMessage
        locale:
          type: string
        message:
          type: string
      required:
      - '@type'
      - locale
      - message
    google.rpc.error_details:
      type: array
      items:
        anyOf:
        - $ref: '#/components/schemas/google.rpc.retry_info'
        - $ref: '#/components/schemas/google.rpc.debug_info'
        - $ref: '#/components/schemas/google.rpc.quota_failure'
        - $ref: '#/components/schemas/google.rpc.error_info'
        - $ref: '#/components/schemas/google.rpc.precondition_failure'
        - $ref: '#/components/schemas/google.rpc.bad_request'
        - $ref: '#/components/schemas/google.rpc.request_info'
        - $ref: '#/components/schemas/google.rpc.resource_info'
        - $ref: '#/components/schemas/google.rpc.help'
        - $ref: '#/components/schemas/google.rpc.localized_message'
    google.rpc.code.unauthenticated:
      type: object
      properties:
        code:
          type: number
          enum:
          - 16
        status:
          type: string
          enum:
          - UNAUTHENTICATED
        message:
          type: string
        details:
          $ref: '#/components/schemas/google.rpc.error_details'
    problems-401:
      title: Unauthorized
      type: object
      additionalProperties: true
      properties:
        type:
          $ref: '#/components/schemas/problems.type'
        title:
          $ref: '#/components/schemas/problems.title'
        status:
          $ref: '#/components/schemas/problems.status'
        detail:
          $ref: '#/components/schemas/problems.detail'
        instance:
          $ref: '#/components/schemas/problems.instance'
        error:
          $ref: '#/components/schemas/google.rpc.code.unauthenticated'
    google-cloud-api.error.error.code.failed_precondition:
      type: number
      description: Failed precondition
      enum:
      - 9
    google-cloud-api.error.error.status.failed_precondition:
      type: string
      description: Corresponds to `google.rpc.Code = 9`
      enum:
      - FAILED_PRECONDITION
    google-cloud-api.error.error.message:
      type: string
      description: "The error message should help users understand and resolve the\
        \ API error easily and quickly.\nIn general, consider the following guidelines\
        \ when writing error messages:\n\n- Do not assume the user is an expert user\
        \ of your API.\n  Users could be client developers, operations people, IT\
        \ staff, or end-users of apps.\n- Do not assume the user knows anything about\
        \ your service implementation or is familiar with the context of the errors\
        \ (such as log analysis).\n- When possible,\n  error messages should be constructed\
        \ such that a technical user (but not necessarily a developer of your API)\
        \ can respond to the error and correct it.\n- Keep the error message brief.\n\
        \  If needed, provide a link where a confused reader can ask questions,\n\
        \  give feedback, or get more information that doesn't cleanly fit in an error\
        \ message.\n  Otherwise, use the details field to expand.\n\n[Reference](https://cloud.google.com/apis/design/errors#error_messages)\n"
    google-cloud-api.error.error.details.cause_info.causes:
      type: array
      items:
        $ref: '#/components/schemas/google-cloud-api.error.error.details.cause_info.cause'
    google-cloud-api.error.error.details.cause_info.cause:
      type: object
      properties:
        module:
          type: string
        message:
          type: string
        causes:
          $ref: '#/components/schemas/google-cloud-api.error.error.details.cause_info.causes'
      additionalProperties: true
      required:
      - message
    google-cloud-api.error.error.details.cause_info:
      type: object
      properties:
        '@type':
          type: string
          enum:
          - google-cloud-api/CauseInfo
          description: '`google-cloud-api.CauseInfo` is an alternative to `type.googleapis.com/google.rpc.DebugInfo`.


            `google-cloud-api.CauseInfo` does not have the `stack_entries` field,

            which can cause leak sensitive information.

            '
        causes:
          $ref: '#/components/schemas/google-cloud-api.error.error.details.cause_info.causes'
      required:
      - '@type'
      - causes
    google-cloud-api.error.error.details:
      type: array
      description: 'Additional error information that the client code can use to handle
        the error,

        such as retry info or a help link.


        This is defined by [Google Cloud API](https://cloud.google.com/apis/design/errors#error_details),

        With the [`google-cloud-api.CauseInfo` extension](https://github.com/unional/iso-error/blob/main/packages/google-cloud-api/open_api/google-cloud-api.yml).

        '
      items:
        anyOf:
        - $ref: '#/components/schemas/google.rpc.retry_info'
        - $ref: '#/components/schemas/google.rpc.debug_info'
        - $ref: '#/components/schemas/google.rpc.quota_failure'
        - $ref: '#/components/schemas/google.rpc.error_info'
        - $ref: '#/components/schemas/google.rpc.precondition_failure'
        - $ref: '#/components/schemas/google.rpc.bad_request'
        - $ref: '#/components/schemas/google.rpc.request_info'
        - $ref: '#/components/schemas/google.rpc.resource_info'
        - $ref: '#/components/schemas/google.rpc.help'
        - $ref: '#/components/schemas/google.rpc.localized_message'
        - $ref: '#/components/schemas/google-cloud-api.error.error.details.cause_info'
    google-cloud-api.error.error-failed_precondition:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/google-cloud-api.error.error.code.failed_precondition'
        status:
          $ref: '#/components/schemas/google-cloud-api.error.error.status.failed_precondition'
        message:
          $ref: '#/components/schemas/google-cloud-api.error.error.message'
        details:
          $ref: '#/components/schemas/google-cloud-api.error.error.details'
    problems-424:
      title: Failed Dependency
      type: object
      additionalProperties: true
      properties:
        type:
          $ref: '#/components/schemas/problems.type'
        title:
          $ref: '#/components/schemas/problems.title'
        status:
          $ref: '#/components/schemas/problems.status'
        detail:
          $ref: '#/components/schemas/problems.detail'
        instance:
          $ref: '#/components/schemas/problems.instance'
        error:
          $ref: '#/components/schemas/google-cloud-api.error.error-failed_precondition'
    fqdn_rule-existing:
      type: object
      properties:
        oid:
          type: string
          description: Id of the entry.
          readOnly: true
        name:
          type: string
          description: Name of the FQDN rule.
          readOnly: true
        description:
          type: string
          maxLength: 64
          pattern: ^[\p{L}\p{N}\p{P}\s,.:_-]*$
        group:
          type: string
          description: 'A comma separated list of [connector group id](#tag/connector-group/operation/list.connector_group.v2)

            the entry is assigned to.'
        spec:
          type: array
          items:
            type: object
            properties:
              fqdn:
                type: string
                description: FQDN of the rule.
                readOnly: true
              protocol:
                type: string
                enum:
                - tcp
                - udp
                readOnly: true
              port:
                type: string
                description: 'Port number of the rule.


                  It can be a single port number, multiple port numbers separated
                  by comma,

                  or a port range like 8000-9000.


                  If omitted, it means the rule applies to any port.'
              probe_type:
                type: string
                enum:
                - tcp_ping
                - icmp_ping
                description: 'The probing type.


                  If `protocol` is `tcp`,

                  the value can be `tcp_ping`, `icmp_ping`, or omitted.


                  If `protocol` is `tcp` and `port` is a single port,

                  the value can be only be `tcp_ping`.


                  If `protocol` is `udp`,

                  the value can be `icmp_ping` or omitted'
              probe_port:
                type: string
                description: The probing port if the `probe_type` is `tcp_ping`.
            required:
            - fqdn
            - protocol
            - port
        app_enabled:
          type: boolean
      required:
      - oid
      - name
      - group
      - app_enabled
    fqdn_rule.status:
      type: object
      properties:
        spec:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
        state:
          type: number
        state_bits:
          type: number
        error:
          type: string
    entity_meta:
      type: object
      properties:
        created_time:
          type: string
        updated_time:
          type: string
    pagination.total:
      type: integer
      title: The total number of objects
    pagination.limit:
      type: integer
      title: The manimum number of objects to return
    pagination.offset:
      type: integer
      title: The offset into the total number of objects
    fqdn_rule.list:
      type: object
      properties:
        data:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/fqdn_rule-existing'
            - $ref: '#/components/schemas/fqdn_rule.status'
            - $ref: '#/components/schemas/entity_meta'
        total:
          $ref: '#/components/schemas/pagination.total'
        limit:
          $ref: '#/components/schemas/pagination.limit'
        offset:
          $ref: '#/components/schemas/pagination.offset'
      required:
      - data
      - total
      - offset
      - limit
    google-cloud-api.error.error.code.aborted:
      description: Aborted
      type: number
      enum:
      - 10
    google-cloud-api.error.error.code.already_exists:
      description: Already Exists
      type: number
      enum:
      - 6
    google-cloud-api.error.error.code.cancelled:
      description: Cancelled
      type: number
      enum:
      - 1
    google-cloud-api.error.error.code.data_loss:
      type: number
      description: Data Loss
      enum:
      - 15
    google-cloud-api.error.error.code.deadline_exceeded:
      type: number
      description: Deadline exceeded
      enum:
      - 4
    google-cloud-api.error.error.code.internal:
      type: number
      description: Internal
      enum:
      - 13
    google-cloud-api.error.error.code.invalid_argument:
      type: number
      description: Invalid argument
      enum:
      - 3
    google-cloud-api.error.error.code.not_found:
      type: number
      description: Not found
      enum:
      - 5
    google-cloud-api.error.error.code.out_of_range:
      type: number
      description: Out of range
      enum:
      - 11
    google-cloud-api.error.error.code.permission_denied:
      type: number
      description: Permission denied
      enum:
      - 7
    google-cloud-api.error.error.code.resource_exhausted:
      type: number
      description: Resource Exhausted
      enum:
      - 8
    google-cloud-api.error.error.code.unauthenticated:
      type: number
      description: Unauthenticated
      enum:
      - 16
    google-cloud-api.error.error.code.unavailable:
      type: number
      description: Unavailable
      enum:
      - 14
    google-cloud-api.error.error.code.unimplemented:
      type: number
      description: Unimplemented
      enum:
      - 12
    google-cloud-api.error.error.code.unknown:
      type: number
      description: Unknown
      enum:
      - 2
    google-cloud-api.error.error.code:
      title: google.rpc.Code
      description: 'Google APIs must use the canonical error codes defined by [google.rpc.Code](https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto).

        Individual APIs must avoid defining additional error codes,

        since developers are very unlikely to write logic to handle a large number
        of error codes.

        For reference,

        handling an average of three error codes per API call would mean most application
        logic would just be for error handling,

        which would not be a good developer experience.


        [Reference](https://cloud.google.com/apis/design/errors#error_codes)

        '
      oneOf:
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.aborted'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.already_exists'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.cancelled'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.data_loss'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.deadline_exceeded'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.failed_precondition'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.internal'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.invalid_argument'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.not_found'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.out_of_range'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.permission_denied'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.resource_exhausted'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.unauthenticated'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.unavailable'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.unimplemented'
      - $ref: '#/components/schemas/google-cloud-api.error.error.code.unknown'
    problems.error.status:
      type: string
      description: 'This is the enum version for `google.rpc.Status.code`.


        This value should match the `error.code` value.

        '
    problems.error.message:
      type: string
      description: 'A developer-facing human-readable error message in English.

        It should both explain the error and offer an actionable resolution to it.


        This is defined in [Google Cloud API](https://cloud.google.com/apis/design/errors).


        If missing, consumer can generate this using other properties in the response,

        particularly from the `title`, `detail`, and `details` properties.

        '
    google.rpc.code.invalid_argument:
      type: object
      properties:
        code:
          type: number
          enum:
          - 3
        status:
          type: string
          enum:
          - INVALID_ARGUMENT
        message:
          type: string
        details:
          $ref: '#/components/schemas/google.rpc.error_details'
    problems.error-400:
      type: object
      description: 'This property contains the additional information from [Google
        Cloud API](https://cloud.google.com/apis/design/errors).

        '
      properties:
        code:
          $ref: '#/components/schemas/google-cloud-api.error.error.code'
        status:
          $ref: '#/components/schemas/problems.error.status'
        message:
          $ref: '#/components/schemas/problems.error.message'
        details:
          type: array
          description: 'Additional error information that the client code can use
            to handle the error,

            such as retry info or a help link.


            This is defined by [Google Cloud API](https://cloud.google.com/apis/design/errors#error_details),

            With the [`google-cloud-api.CauseInfo` extension](https://github.com/unional/iso-error/blob/main/packages/google-cloud-api/open_api/google-cloud-api.yml).


            It is STRONGLY RECOMMENDED to provide this information,

            both for debugging purpose (`google-cloud-api.CauseInfo`),

            and for machine-readable data for specific errors (e.g. `FieldViolations`
            for `400 BadRequest`).

            '
          items:
            anyOf:
