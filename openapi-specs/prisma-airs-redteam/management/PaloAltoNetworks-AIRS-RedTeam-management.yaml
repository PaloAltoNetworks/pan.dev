          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_upload_prompts_csv_v1_custom_attack_upload_custom_prompts_csv_post
    CountByNameSchema:
      properties:
        name:
          type: string
          title: Name
          description: Name of the item (e.g., target type, status)
