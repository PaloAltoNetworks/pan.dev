                      items: {$ref: '#/components/schemas/PrismaAccessConfig'}
                      type: array
                  type: object
          description: Successful operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SITE_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get all Prisma Access Configs for a site (v2.0)
