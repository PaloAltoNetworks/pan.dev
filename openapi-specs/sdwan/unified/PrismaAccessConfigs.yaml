components:
  schemas:
    Error:
      properties:
        _error:
          items: {$ref: '#/components/schemas/ErrorResponse'}
          type: array
    ErrorResponse:
      properties:
        code: {type: string}
        message: {type: string}
    ListQueryResponse:
      properties:
        count: {format: int32, type: integer}
        deleted_count: {format: int64, type: integer}
        deleted_ids:
          items: {type: string}
          type: array
        id: {type: string}
        next_query: {type: object}
        total_count: {format: int64, type: integer}
      type: object
    PrismaAccessConfig:
      properties:
        id: {description: Id, type: string}
        remote_networks:
          description: 'Remote Networks: Valid Valid '
          items: {$ref: '#/components/schemas/RemoteNetwork'}
          type: array
        site_id: {description: 'Site Id: Digits(fraction = 0, integer = 50, SITEID_INVALID)
            NotNull ', type: string}
      required: [site_id]
    PrismaAccessConfigQueryResponse:
      properties:
        id: {description: Id, type: string}
        remote_networks:
          description: 'Remote Networks: Valid Valid '
          items: {$ref: '#/components/schemas/RemoteNetwork'}
          type: array
        site_id: {description: 'Site Id: Digits(fraction = 0, integer = 50, SITEID_INVALID)
            NotNull ', type: string}
      required: [site_id]
    RemoteNetwork:
      properties:
        remote_network_names:
          description: Remote Network Names
          items: {description: Remote Network Names, type: string}
          type: array
        spn_name: {description: 'Spn Name: NotNull(error = DEM_INVALID_SPN_NAME: Security
            processing name is not specified) ', type: string}
      required: [spn_name]
