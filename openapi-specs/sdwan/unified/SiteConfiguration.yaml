info:
  contact: {}
  description: List of APIs used to manage your site specific configuration attributes,
    and HA configuration for both branch and data center sites.
  title: Site Configuration
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/hubserviceendpoints:
    get:
      description: Get the hub service endpoints of a tenant.
      operationId: get-sdwan-v2.0-api-hubserviceendpoints
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/HubServiceEndpointConfig'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get HubServiceEndpoints of Tenant (v2.0)
      tags:
      - Site Configuration
  /sdwan/v2.0/api/sites/{site_id}/hubserviceendpoints:
    get:
      description: Get the hub service endpoint for a site of a given tenant using
        the tenant ID and site ID.
      operationId: get-sdwan-v2.0-api-sites-site_id-hubserviceendpoints
      parameters:
      - description: ID of the remote site. More details on the site can be retrieved
          by querying the sites API.
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HubServiceEndpointConfig'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SITE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get HubServiceEndpoint for Site of a Tenant (v2.0)
      tags:
      - Site Configuration
  /sdwan/v2.0/api/sites/{site_id}/siteciphers:
