          type: string
        model_software_map:
          description: Model Software Map
          items:
            $ref: '#/components/schemas/ModelSoftwareMap'
          type: array
        release_url:
          description: Release Url
          type: string
        state:
          description: State
          type: string
        version:
          description: Version
          type: string
    Error:
      properties:
