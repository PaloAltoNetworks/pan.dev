info:
  contact: {}
  description: List of APIs used to manage your device software to upgrade, retrieve
    available software images, and upgrade status information.
  title: Software Management
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/element_images:
    get:
      description: Get existing machine images
      operationId: get-sdwan-v2.0-api-element_images
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementImageV2N1'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get existing machine images (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/element_images/{machine_image_id}:
    get:
      description: Get information about a machine image
      operationId: get-sdwan-v2.0-api-element_images-machine_image_id
      parameters:
      - description: Machine Image Id
        in: path
        name: machine_image_id
        required: true
        schema:
          description: Machine Image Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImage'
          description: Successful Operation
      summary: Get information about a machine image (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/machine_upgrade/query:
    post:
      description: Query Machine Upgrade Config
      operationId: post-sdwan-v2.0-api-machine_upgrade-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftwareQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareQuery'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Machine Upgrade Config (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/machines/{machine_id}/software:
    get:
      description: Get all Machine Software
      operationId: get-sdwan-v2.0-api-machines-machine_id-software
      parameters:
      - description: Machine Id
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftware'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get all Machine Software (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/machines/{machine_id}/software/{software_id}:
    get:
      description: Get Machine Software
      operationId: get-sdwan-v2.0-api-machines-machine_id-software-software_id
      parameters:
      - description: Machine Id
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: Software Id
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftware'
          description: Successful Operation
      summary: Get Machine Software (v2.0)
      tags:
      - Software Management
    put:
      description: Update Machine Software
      operationId: put-sdwan-v2.0-api-machines-machine_id-software-software_id
      parameters:
      - description: Machine Id
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: Software Id
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftware'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftware'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: MACHINE_UNKNOWN
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: INVALID_JSON_COMMON_ATTR_MISMATCH
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_NOT_FOUND
                  - code: MACHINE_SOFTWARE_CONFIG_ELEMENT_CLAIMED
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_NOT_ALLOCATED
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_ALREADY_PRESENT
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Update Machine Software (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/machines/{machine_id}/software/{software_id}/status:
    get:
      description: Get all Machine Software Statuses
      operationId: get-sdwan-v2.0-api-machines-machine_id-software-software_id-status
      parameters:
      - description: Machine Id
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: Software Id
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareState'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get all Machine Software Statuses (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/machines/{machine_id}/software/{software_id}/status/{status_id}:
    get:
      description: Get Machine Software Status
      operationId: get-sdwan-v2.0-api-machines-machine_id-software-software_id-status-status_id
      parameters:
      - description: Machine Id
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: Software Id
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      - description: Status Id
        in: path
        name: status_id
        required: true
        schema:
          description: Status Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftwareState'
          description: Successful Operation
      summary: Get Machine Software Status (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/softwarehistory/query:
    post:
      description: Queries db for all software download done by a tenant
      operationId: post-sdwan-v2.0-api-softwarehistory-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoftwareDownloadHistoryQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/SoftwareDownloadHistoryQuery'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Queries db for all software download done by a tenant (v2.0)
      tags:
      - Software Management
  /sdwan/v2.0/api/upgrade_status/query:
    post:
      description: Query Machine Upgrade Status
      operationId: post-sdwan-v2.0-api-upgrade_status-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftwareStateQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareStateQuery'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Machine Upgrade Status (v2.0)
      tags:
      - Software Management
  /sdwan/v2.1/api/element_images:
    get:
      description: Get existing machine images
      operationId: get-sdwan-v2.1-api-element_images
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementImageV2N1'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get existing machine images (v2.1)
      tags:
      - Software Management
  /sdwan/v2.1/api/element_images/{machine_image_id}:
    get:
      description: Get information about a machine image
      operationId: get-sdwan-v2.1-api-element_images-machine_image_id
      parameters:
      - description: Machine Image Id
        in: path
        name: machine_image_id
        required: true
        schema:
          description: Machine Image Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImageV2N1'
          description: Successful Operation
      summary: Get information about a machine image (v2.1)
      tags:
      - Software Management
  /sdwan/v2.2/api/element_images:
    get:
      description: Get existing machine images
      operationId: get-sdwan-v2.2-api-element_images
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementImageV2N2'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get existing machine images (v2.2)
      tags:
      - Software Management
  /sdwan/v2.2/api/element_images/{machine_image_id}:
    get:
      description: Get information about a machine image
      operationId: get-sdwan-v2.2-api-element_images-machine_image_id
      parameters:
      - description: Machine Image Id
        in: path
        name: machine_image_id
        required: true
        schema:
          description: Machine Image Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImageV2N2'
          description: Successful Operation
      summary: Get information about a machine image (v2.2)
      tags:
      - Software Management
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
