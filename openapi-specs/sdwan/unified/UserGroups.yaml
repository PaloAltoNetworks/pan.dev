info:
  contact: {}
  description: List of APIs used to retrieve details about User & Group identity
  title: User Groups
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/activeuserips/query:
    post:
      description: Query all the active user mappings of a tenant.
      operationId: post-sdwan-v2.0-api-activeuserips-query
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ActiveUserIPQuery'}
        description: Query details Active user mappings
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/ActiveUserIPQueryFilter'}
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Active User Mappings (v2.0)
      tags: [User Groups]
  /sdwan/v2.0/api/directoryservices:
    get:
      description: List all the directory service details of a tenant.
      operationId: get-sdwan-v2.0-api-directoryservices
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DirectoryService'}
          description: Successful Operation
      summary: Get Directory Service Details (v2.0)
      tags: [User Groups]
    post:
      description: Create a directory service.
      operationId: post-sdwan-v2.0-api-directoryservices
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/DirectoryServiceScreen'}
        description: Details of Directory Service
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DirectoryService'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_JSON_EXTRA_ATTRIBUTE}
                  - {code: DIRECTORY_SERVICE_PRIMARY_USER_ATTRIBUTE_REQUIRED}
                  - {code: DIRECTORY_SERVICE_USER_ATTRIBUTE_NOT_ALLOWED}
                  - {code: DIRECTORY_SERVICE_PRIMARY_GROUP_ATTRIBUTE_NOT_ALLOWED}
                  - {code: DIRECTORY_SERVICE_PRIMARY_USER_GROUP_ATTRIBUTE_REQUIRED}
                  - {code: DIRECTORY_SERVICE_DISABLE_USER_ID_AGENT}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Create Directory Service (v2.0)
      tags: [User Groups]
  /sdwan/v2.0/api/directoryservices/deltasync:
    post:
      description: Force delta sync. Delta sync can be forced if sync is not in progress
        for a provided domain.
      operationId: post-sdwan-v2.0-api-directoryservices-deltasync
      requestBody:
        content:
          application/json:
            schema: {nullable: true, type: object}
        description: Details of Delta Sync
        required: false
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/Base'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_INPUT}
                  - {code: DIRECTORY_SYNC_IN_PROGRESS}
                  - {code: DELTA_SYNC_FAILED}
                  - {code: FULL_SYNC_REQUIRED}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Force Delta Sync (v2.0)
      tags: [User Groups]
  /sdwan/v2.0/api/directoryservices/status:
    get:
      description: List the domain status.
      operationId: get-sdwan-v2.0-api-directoryservices-status
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/DirectoryServiceDomainStatus'}
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Domain Status (v2.0)
      tags: [User Groups]
  /sdwan/v2.0/api/directoryservices/sync:
    post:
      description: Force full sync. Full sync can be forced if sync is not in progress
        for a provided domain.
      operationId: post-sdwan-v2.0-api-directoryservices-sync
      requestBody:
        content:
          application/json:
            schema: {nullable: true, type: object}
        description: Details of Full Sync
        required: false
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/Base'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_INPUT}
                  - {code: DIRECTORY_SYNC_IN_PROGRESS}
                  - {code: FULL_SYNC_FAILED}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Force Full Sync (v2.0)
      tags: [User Groups]
