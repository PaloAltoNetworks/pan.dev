info:
  contact: {}
  description: List of APIs used to retrieve IoT specific configuration like device
    IDs and more.
  title: IoT
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/deviceidconfigs/query:
    post:
      description: List the device ID profiles.
      operationId: post-sdwan-v2.0-api-deviceidconfigs-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIdConfigQuery'
        description: Details of the Device ID profile to be updated
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdConfigV2N1'
          description: Successful Operation
      summary: Get Device ID Profiles (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/deviceidprofiles/{deviceid_profile_id}/operations:
    post:
      description: Associate multiple sites to a profile.
      operationId: post-sdwan-v2.0-api-deviceidprofiles-deviceid_profile_id-operations
      parameters:
      - description: Device ID of the profile ID.
        in: path
        name: deviceid_profile_id
        required: true
        schema:
          description: Deviceid Profile Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIdProfileOperations'
        description: Details of the Device ID profile and sites to be associated
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdProfileOperations'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: DEVICEID_INVALID_PROFILE_OPERATION
                  - code: DEVICEID_SITES_MISSING
                  - code: DEVICEID_DUPLICATE_SITE_DETECTED
                  - code: DEVICEID_INVALID_DEVICEID_PROFILE
                  - code: DEVICEID_INVALID_SITE_IDS
                  - code: DEVICEID_PROFILE_UPDATE_FAILED
                  - code: DEVICEID_LOCAL_SNMP_DISCOVERY_CANNOT_BE_ENABLE_FOR_DC_SITE
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Associate Device ID Profiles in Bulk (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotdevicemappings/query:
    post:
      description: Query the Active Device Profiles
      operationId: post-sdwan-v2.0-api-iotdevicemappings-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIdMappingsQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/DeviceIdIpMapping'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query the Active Device Profiles (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotdevicemappings/{mapping_id}:
    get:
      description: List all the active IP mappings.
      operationId: get-sdwan-v2.0-api-iotdevicemappings-mapping_id
      parameters:
      - description: The mapping ID.
        in: path
        name: mapping_id
        required: true
        schema:
          description: Mapping Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdIpMapping'
          description: Successful Operation
      summary: Get Active IP Mappings (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotdictionary:
    get:
      description: List all the device dictionary data.
      operationId: get-sdwan-v2.0-api-iotdictionary
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdDictionary'
          description: Successful Operation
      summary: Get XML Ingested Data (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotdictionary/query:
    post:
      description: Query the device based on parameters.
      operationId: post-sdwan-v2.0-api-iotdictionary-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIdDictionaryQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/DeviceIdActiveProfiles'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Device Dictionary (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotdictionary/{device_dictionary_id}:
    get:
      description: Get a specific device dictionary.
      operationId: get-sdwan-v2.0-api-iotdictionary-device_dictionary_id
      parameters:
      - description: The device profile ID.
        in: path
        name: device_dictionary_id
        required: true
        schema:
          description: Device Dictionary Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdDictionary'
          description: Successful Operation
      summary: Get Device Dictionary (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotservices:
    get:
      description: List the confidence score set of the tenant mappings stored in
        the IOT portal.
      operationId: get-sdwan-v2.0-api-iotservices
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdConfidence'
          description: Successful Operation
      summary: Get Confidence Score of Mappings (v2.0)
      tags:
      - IoT
    post:
      description: Set the confidence score set of the tenant mappings stored in the
        IOT portal.
      operationId: post-sdwan-v2.0-api-iotservices
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIdConfidence'
        description: null
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceIdConfidence'
          description: Successful Operation
      summary: Set Confidence Score of Mappings (v2.0)
      tags:
      - IoT
  /sdwan/v2.0/api/iotservices/{iot_service_id}:
    put:
      description: Update the confidence score set of the tenant mappings stored in
        the IOT portal.
      operationId: put-sdwan-v2.0-api-iotservices-iot_service_id
      parameters:
      - description: The IoT service ID.
        in: path
        name: iot_service_id
