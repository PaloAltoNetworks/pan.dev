info:
  contact: {}
  description: List of APIs used to manage the QoS policies.
  title: QOS Policy
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/prioritypolicyglobalprefixes:
    get:
      description: List all the priority policy global prefixes.
      operationId: get-sdwan-v2.0-api-prioritypolicyglobalprefixes
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/PriorityPolicyGlobalPrefix'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Priority Policy GLobal Prefixes (v2.0)
      tags:
      - QOS Policy
    post:
      description: Create a new priority global prefix.
      operationId: post-sdwan-v2.0-api-prioritypolicyglobalprefixes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriorityPolicyGlobalPrefix'
        description: Details of the Priority Global prefix  to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriorityPolicyGlobalPrefix'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: NAME_REQD
