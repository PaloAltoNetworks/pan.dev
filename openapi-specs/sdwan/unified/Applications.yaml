          - printing
          - proxy
          - recreational
          - remote-desk
          - remote-mgmt
          - replication
          - routing
          - saas
          - secure-browsing
          - storage
          - streaming
          - tunnel
          - utility
          - voip
          - wan-opt
          - web-browsing
          - wireless-mgmt
          - ip-protocol
          - multicast
          - security
          - i23v5
          - printer
          - default
          type: string
        conn_idle_timeout:
          description: 'Connection Idle Timeout. Application connection timeout should
            be in between 0-44000.

            '
          format: int32
          type: integer
        description:
          description: 'Description for the application. Max size = 256.

            '
        display_name:
          description: 'This is the name of the application that is visible on the
            Controller UI. Application display name is required and cannot be null.
            Max size = 64.

            '
          type: string
        domains:
          description: 'Applicable for layer 7 applications. List of application domains.
            Maximum 16 valid domains are allowed and each domain should not exceed
            253 characters.

            '
          items:
            description: Domains
            type: string
          type: array
        id:
          description: 'Application ID.

            '
          type: string
        ingress_traffic_pct:
          description: 'Ingress Traffic Pct: Required(message = required) DecimalMin(inclusive
            = true, error = APPDEF_CONFIG_INVALID_INGRESS: Application ingress traffic
            percentage should be in between 1-99, value = 1) DecimalMax(inclusive
            = true, error = APPDEF_CONFIG_INVALID_INGRESS: Application ingress traffic
            percentage should be in between 1-99, value = 99) '
          format: int32
          type: integer
        ip_rules:
          description: 'Ip Rules: Valid Size(max = 16, error = APPDEF_CONFIG_MAX_SIZE_EXCEED:
            Allowed max size is 16 for each of them - tcp_rules, ip_rules and udp_rules.,
            min = 0) '
          items:
            type: object
          type: array
        order_number:
          description: 'Order Number: Range(max = 65535L, error = APPDEF_CONFIG_INVALID_ORDER_NUMBER:
            Order number should be between 1-65535, min = 1L) '
          format: int32
          type: integer
        overrides_allowed:
          description: 'If true, this enables an update to be added using the appdef_overrides
            API.

            '
          type: boolean
        path_affinity:
          description: 'This parameter defines the path affinity characteristics to
            consider during flow decision making. Allowed values: "none" "weak" "strict".
            If path affinity is none or weak and a better path is available, flows
            will be moved to a new path. If path affinity is strict, all application
            flows will continue on the same path.

            '
          enum:
          - none
          - weak
          - strict
          type: string
        session_timeout:
          description: 'Application session timeout should be in between 0-44000.

            '
          format: int32
          type: integer
        system_app_overridden:
          description: 'If true, it indicates the an application override has been
            added.

            '
          type: boolean
        tags:
          description: 'Tags: ListString(allowDuplicate = false, allowEmpty = true,
            allowNull = true, length = 128, listMaxSize = 10, error = INVALID_TAG:
            Maximum 10 Unique tags of length 1024 each are allowed, noTrim = false,
            regex = [^,\\s]+, required = false) '
          items:
            description: Tags
            type: string
          type: array
        tcp_rules:
          description: 'For TCP applications, this dictionary will include information
            on client & server prefix filters, server & client ports, and DCSP settings.

            '
          items:
            type: string
          type: array
        transfer_type:
          description: 'Application transfer type. Allowed values: transactional,
            bulk, rt-audio, rt-video.

            '
          type: string
        udp_rules:
          description: 'For UDP applications, this dictionary will include information
            on UDP port, DCSP settings, UDP Filters and destination prefixes.

            '
          items:
            type: object
          type: array
      required:
      - app_type
      - transfer_type
      - display_name
      - ingress_traffic_pct
      - path_affinity
