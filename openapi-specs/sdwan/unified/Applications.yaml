info:
  contact: {}
  description: List of APIs used to manage an application definition specific query,
    overrides, and version information.
  title: Applications
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/appdefs:
    get:
      description: Lists the application definitions.
      operationId: get-sdwan-v2.0-api-appdefs
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/AppDefV2'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get all Application Definitions (v2.0)
      tags:
      - Applications
    post:
      description: Create an application definition.
      operationId: post-sdwan-v2.0-api-appdefs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppDefScreenV2'
        description: Application definition
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDefV2'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: APPDEF_CONFIG_NO_SYSTEM_APPS
                  - code: APPDEF_CONFIG_INVALID_TYPE
                  - code: APPDEF_CONFIG_INVALID_PROTOCOL
                  - code: APPDEF_CONFIG_INVALID_RULE_CONFIG
                  - code: APPDEF_CONFIG_INVALID_TIMEOUT
                  - code: APPDEF_CONFIG_INVALID_INGRESS
                  - code: APPDEF_CONFIG_INVALID_PATHAFFINITY
                  - code: APPDEF_CONFIG_INVALID_TRANSFER_TYPE
                  - code: APPDEF_CONFIG_INVALID_TCP_PORTS
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Create Application Definition (v2.0)
      tags:
      - Applications
  /sdwan/v2.0/api/appdefs/query:
    post:
      description: Queries the DB for limit number of appdefs that match the query
        params.
      operationId: post-sdwan-v2.0-api-appdefs-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppDefQuery'
        description: Query Details for the app def
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/AppDefQueryFilterTransformed'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: GENERAL_CONFIG_ERROR
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query DB for Number of AppDefs that Match Query Params (v2.0)
      tags:
      - Applications
  /sdwan/v2.0/api/appdefs/{appdef_id}:
    delete:
      description: Delete a custom application definition.
      operationId: delete-sdwan-v2.0-api-appdefs-appdef_id
      parameters:
      - description: The ID of the application definition.
        in: path
        name: appdef_id
        required: true
        schema:
          description: Appdef Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDefV2'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: APPDEF_CONFIG_APP_NOT_FOUND
                  - code: APPDEF_CONFIG_INVALID_APP
                  - code: APPDEF_CONFIG_APP_IN_USE
                  - code: APPLICATION_IS_USED_IN_IPFIX_PROFILE
                  - code: APPLICATION_IS_USED_IN_IPFIX_CONFIG
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Delete Custom Application Definition (v2.0)
      tags:
      - Applications
    get:
      description: Get the application definition.
      operationId: get-sdwan-v2.0-api-appdefs-appdef_id
      parameters:
      - description: Get the ID of the application definition.
        in: path
        name: appdef_id
        required: true
        schema:
          description: Appdef Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDefV2'
          description: Successful Operation
      summary: Get Application Definition (v2.0)
      tags:
      - Applications
    put:
      description: Change the standard app version.
      operationId: put-sdwan-v2.0-api-appdefs-appdef_id
      parameters:
      - description: The ID of the application definition.
        in: path
        name: appdef_id
        required: true
        schema:
          description: Appdef Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppDefTenantVersion'
