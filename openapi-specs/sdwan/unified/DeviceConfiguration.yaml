info:
  contact: {}
  description: List of APIs used to manage your device software to upgrade, retrieve
    available software images, and upgrade status information.
  title: Device Configuration
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/elements/software/state/query:
    post:
      description: Query the software state for all the tenant's elements.
      operationId: post-sdwan-v2.0-api-elements-software-state-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementStateQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementStateQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Software State for Tenant's Elements (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/certificate_operations:
    post:
      description: Start the CIC renewal process for an element device.
      operationId: post-sdwan-v2.0-api-elements-element_id-certificate_operations
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementOperations'
        description: Details of the operations on element
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementOperations'
          description: Successful Operation
      summary: CIC Renewal Process for Element Device (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/hardwarebypass:
    get:
      description: List all the hardware bypasses in an element.
      operationId: get-sdwan-v2.0-api-elements-element_id-hardwarebypass
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HardwareBypass'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INTERFACE_CONFIG_HWBYPASS_NOT_SUPPORTED
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Hardware Bypasses in Element (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/operations:
    post:
      description: Handle all the operations on an element.
      operationId: post-sdwan-v2.0-api-elements-element_id-operations
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementOperations'
        description: Details of the operations on element
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementOperations'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: ELEMENT_NOT_FOUND
                  - code: COMMAND_NOT_SUPPORTED
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Handle Operations on Element (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/software/state:
    get:
      description: Get the software upgrade configuration of an element.
      operationId: get-sdwan-v2.0-api-elements-element_id-software-state
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementSoftwareState'
          description: Successful Operation
      summary: Get Software Upgrade Configuration of Element (v2.0)
      tags:
      - Device Configuration
    put:
      description: Upgrade an element.
      operationId: put-sdwan-v2.0-api-elements-element_id-software-state
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementSoftwareStateScreen'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementSoftwareState'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SOFTWARE_CONFIG_INVALID_SCHEDULING
                  - code: SOFTWARE_CONFIG_SCHEDULED_UPGRADE_NOT_SUPPORTED
                  - code: SOFTWARE_CONFIG_INVALID_DOWNLOAD_INTERVAL
                  - code: SOFTWARE_CONFIG_INVALID_UPGRADE_INTERVAL
                  - code: SOFTWARE_CONFIG_INVALID_DOWNLOAD_TIME
                  - code: SOFTWARE_CONFIG_INVALID_UPGRADE_TIME
                  - code: SOFTWARE_CONFIG_INCOMPATIBLE_SCHEDULES
                  - code: SOFTWARE_CONFIG_INVALID_INTERFACES
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: INVALID_JSON_COMMON_ATTR_MISMATCH
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Upgrade an Element (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/software/status:
    get:
      description: Get the image status.
      operationId: get-sdwan-v2.0-api-elements-element_id-software-status
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImageStatus'
          description: Successful Operation
      summary: Get Image Status (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/state:
    get:
