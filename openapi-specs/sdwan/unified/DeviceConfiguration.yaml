      operationId: get-sdwan-v2.0-api-elements-element_id-state
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementState'
          description: Successful Operation
      summary: Get Element State (v2.0)
      tags:
      - Device Configuration
    put:
      description: Update the element state.
      operationId: put-sdwan-v2.0-api-elements-element_id-state
      parameters:
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementStateScreen'
        description: Update element state
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementState'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: ELEMENT_NOT_FOUND
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: INVALID_JSON_COMMON_ATTR_MISMATCH
                  - code: ELEMENT_BOUND_ERROR
                  - code: ELEMENT_CONFIG_INVALID_VALUES
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Update Element State (v2.0)
      tags:
      - Device Configuration
  /sdwan/v2.0/api/elements/{element_id}/support_operations:
    post:
      description: Create a new System report using support_operations API
      operationId: post-sdwan-v2.0-api-elements-element_id-support_operations
      parameters:
      - description: Element ID of the target device
        in: path
        name: element_id
        required: true
