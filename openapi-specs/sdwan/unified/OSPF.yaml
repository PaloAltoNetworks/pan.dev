components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items:
            $ref: '#/components/schemas/AggregateData'
          type: array
        field:
          description: 'The field value.

            '
          type: string
        name:
          description: 'The name of the query response.

            '
          type: string
        operator:
          description: 'The operator values.

            '
          enum:
          - max
          - count
          - min
          - avg
          - sum
          type: string
        statistic:
          description: 'The aggregate statistics.

            '
          type: string
        unit:
          description: 'The unit.

            '
          type: string
    AggregateData:
      properties:
        value:
          description: 'Value of the aggregate data.

            '
          type: number
        view:
          description: 'View the aggregate date.

            '
          type: object
    Area:
      properties:
        area_id:
          description: 'The area over which the OSPF parameters can be applied. Identifier
            for the area in x.x.x.x format. This is the identifier that each neighbor
            must accept to be part of the same area.

            '
          type: integer
        area_type:
          description: 'The OSPF config area type.

            '
          enum:
          - NORMAL
          - STUB
          - NSSA
          type: string
    DiscoveredNeighbor:
      properties:
        neighbor_id:
          description: 'The discovered neighbor ID.

            '
          type: string
        status:
          description: 'Status of the configuration.

            '
          type: string
    Error:
      properties:
        _error:
          items:
            $ref: '#/components/schemas/ErrorResponse'
          type: array
    ErrorResponse:
      properties:
        code:
          description: 'The error code.

            '
          type: string
        message:
          description: 'The error message.

            '
          type: string
    InterfaceConfig:
      properties:
        area_id:
          description: 'Identifier for the area in x.x.x.x format.

            '
          type: integer
        discovered_neighbors:
          description: 'Info on the discovered neighbors.

            '
          items:
            $ref: '#/components/schemas/DiscoveredNeighbor'
          type: array
        interface_id:
          description: 'Associated area interface ID.

            '
          type: string
    InterfaceOspfConfig:
      properties:
        area_id:
          description: 'Identifier for the area in x.x.x.x format.

            '
          type: integer
        interface_id:
          description: 'Associated area interface ID.

            '
          type: string
        ospf_config_override:
          $ref: '#/components/schemas/OspfGlobalConfig'
          description: 'The global config to override the global configurations for
            the selected interface.

            '
    ListQueryResponse:
      properties:
        count:
          description: 'The actual count.

            '
          format: int32
          type: integer
        deleted_count:
          description: 'The deleted number.

            '
          format: int64
          type: integer
        deleted_ids:
          description: 'The deleted IDs.

            '
          items:
            type: string
          type: array
        description:
          description: 'Description of the query. Max size = 256.

            '
        id:
          description: 'The ID.

            '
          type: string
        next_query:
          description: 'Details of the next query.

            '
          type: object
        total_count:
          description: 'Total number.

            '
          format: int64
          type: integer
      type: object
    ListResponse:
      properties:
        count:
          description: 'The actual count.

            '
          format: int32
          type: integer
        id:
          description: 'The ID.

            '
          type: string
      type: object
    OSPFGlobalConfig:
      properties:
        cost:
          description: 'The Cost range, which is 1 - 65535.

            '
          type: integer
        dead_interval:
          description: 'The number of seconds that a neighbor router waits for a hello
            packet from the device before declaring the router down. range is 1-65535,
            Default is 40.

            '
          format: int32
          type: integer
        hello_interval:
          description: 'The interval in seconds at which the OSPF process sends hello
            packets to its directly connected neighbors (the range is 1 - 65535; the
            default is 10).

            '
          format: int32
          type: integer
        id:
          description: 'The OSPF config ID.

            '
          type: string
        md5_key_id:
          description: 'MD5 Key ID between 1 and 255 and an MD5 Secret of up to 16
            characters. The MD5 password you specify will be applied to the messages
            exchanged with the peer.

            '
          type: integer
        md5_secret:
          description: 'The MD5 secret key of 16 characters. The MD5 password specified
            is applied to the messages exchanged with the peer.

            '
          type: string
        prefix_adv_type_to_lan:
          description: "The prefix advertisement type to LAN. \n"
          type: string
        retransmit_interval:
          description: 'The length of time, in seconds, that OSPF waits to receive
            a link-state advertisement (LSA) from a neighbor before retransmitting
            it (the range is 1 - 65535; the default is 5).

            '
          format: int32
          type: integer
        router_id:
          description: 'The Router ID. IP address and ION device''s OSPF ID.

            '
          type: string
        transmit_delay:
          description: "The length of time an LSA is delayed seconds before being\
            \ sent out of an interface (range is 1 - 65535; default is 1). \n"
          format: int32
          type: integer
    OSPFGlobalConfigScreen:
      properties:
        cost:
          description: 'Cost: Range(max = 65535L, message = OSPF_CONFIG_INVALID_COST,
            min = 1L) '
          type: integer
        dead_interval:
          description: 'Dead Interval: Range(max = 65535L, error = OSPF_CONFIG_INVALID_DEAD_INTERVAL:
            Invalid Dead Interval.Value needs to be between 1 and 65535., min = 1L) '
          format: int32
          type: integer
        hello_interval:
          description: 'Hello Interval: Range(max = 65535L, error = OSPF_CONFIG_INVALID_HELLO_INTERVAL:
            Invalid Hello Interval.Value needs to be between 1 and 65535., min = 1L) '
          format: int32
          type: integer
        id:
          description: Id
          type: string
        md5_key_id:
          description: 'Md5 Key Id: Range(max = 255L, message = OSPF_CONFIG_MD5_KEY_ID_LENGTH_EXCEEDS,
            min = 1L) '
          type: integer
        md5_secret:
          description: 'Md5 Secret: Size(max = 16, error = OSPF_CONFIG_MD5_LENGTH_EXCEEDS:
            Max length of MD5 secret is 16., min = 1) '
          type: string
        prefix_adv_type_to_lan:
          description: Prefix Adv Type To Lan
          type: string
        retransmit_interval:
          description: 'Retransmit Interval: Range(max = 65535L, error = OSPF_CONFIG_INVALID_RETRANSMIT_INTERVAL:
            Invalid retransmit interval.Value needs to be between 1 and 65535., min
            = 1L) '
          format: int32
          type: integer
        router_id:
          description: 'Router Id: IPAddress(allowEmpty = true, allowLinkLocal = false,
            allowNull = true, bcast = DENY, defaultRoute = false, dnsCheck = false,
            error = OSPF_CONFIG_INVALID_ROUTER_ID: Invalid Router Id, type = IP) '
          type: string
        transmit_delay:
          description: 'Transmit Delay: Range(max = 65535L, error = OSPF_CONFIG_INVALID_TRANSMIT_DELAY:
            Invalid transmit delay.Value needs to be between 1 and 65535., min = 1L) '
          format: int32
          type: integer
    OspfConfig:
      properties:
        areas:
          description: 'Areas: Valid '
          items:
            $ref: '#/components/schemas/Area'
          type: array
        description:
          description: 'Description: Size(max = 1024, error = DESCRIPTION_EXCEEDS_LIMIT:
            Description length exceeds limit, min = 0) '
          type: string
        id:
          description: Id
          type: string
        interfaces:
          description: 'Interfaces: Valid '
          items:
            $ref: '#/components/schemas/InterfaceOspfConfig'
          type: array
        name:
          description: 'Name: Required(error = NAME_REQD: Please provide resource
            name.) Size(max = 128, error = NAME_EXCEEDS_LIMIT: Name of the resource
            exceeds limit., min = 0) '
          type: string
        prefix_adv_route_map_id:
          description: Prefix Adv Route Map Id
          type: string
        prefix_adv_type_to_lan:
          description: Prefix Adv Type To Lan
          type: string
        redistribute_bgp:
          description: Redistribute Bgp
          type: boolean
        redistribute_route_map_id:
          description: Redistribute Route Map Id
          type: string
        router_id:
          description: 'Router Id: IPAddress(allowEmpty = true, allowLinkLocal = false,
