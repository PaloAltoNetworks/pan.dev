info:
  contact: {}
  description: List of Prisma SD-WAN APIs used to support the Open Shortest Path First
    (OSPF) routing protocols with the L3 switches towards the Branch sites and Aggregation
    Layer at the campus and Data Center sites.
  title: OSPF
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/ospfconfigs/query:
    post:
      description: Query the Open Shortest Path First (OSPF) routing configurations.
      operationId: post-sdwan-v2.0-api-ospfconfigs-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OspfConfigQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/OspfConfigQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query OSPF Config (v2.0)
      tags:
      - OSPF
  /sdwan/v2.0/api/ospfdiscoveredneighbors/query:
    post:
      description: Queries the OSPF discovered neighbors that match the query parameters.
      operationId: post-sdwan-v2.0-api-ospfdiscoveredneighbors-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OspfDiscoveredNeighborQuery'
        description: Query Details for OSPF discovered neighbors
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/OspfDiscoveredNeighborFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: OSPF_CONFIG_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query OSPF Discovered Neighbors (v2.0)
      tags:
      - OSPF
  /sdwan/v2.0/api/ospfreachableprefixes/query:
    post:
      description: Queries the OSPF reachable prefixes that match the query parameters.
      operationId: post-sdwan-v2.0-api-ospfreachableprefixes-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OspfReachablePrefixesQuery'
        description: Query Details for OSPF reachable prefixes
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
