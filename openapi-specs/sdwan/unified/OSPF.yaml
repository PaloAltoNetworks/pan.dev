            message = OSPF_CONFIG_INVALID_ROUTER_ID, type = IP) '
          type: string
        scope:
          description: Scope
          type: string
        shutdown:
          description: Shutdown
          type: boolean
        tags:
          description: 'Tags: ListString(allowDuplicate = false, allowEmpty = true,
            allowNull = true, length = 1024, listMaxSize = 10, error = INVALID_TAG:
            Maximum 10 Unique tags of length 1024 each are allowed, noTrim = false,
            regex = [^,\\s]+, required = false) '
          items:
            description: Tags
            type: string
          type: array
        vrf_context_id:
          description: 'Vrf Context Id: NotNull(message = OSPF_CONFIG_NO_VRF_CONTEXT) '
          type: string
      required:
      - vrf_context_id
      - name
    OspfConfigQuery:
      properties:
        aggregate:
          $ref: '#/components/schemas/Aggregate'
