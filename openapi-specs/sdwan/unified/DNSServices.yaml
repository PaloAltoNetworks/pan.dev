components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items: {$ref: '#/components/schemas/AggregateData'}
          type: array
        field: {description: 'The field value.

            ', type: string}
        name: {description: 'The name of the query response.

            ', type: string}
        operator:
          description: 'The operator values.

            '
          enum: [max, count, min, avg, sum]
          type: string
        statistic: {description: 'The aggregate statistics.

            ', type: string}
        unit: {description: 'The unit.

            ', type: string}
    AggregateData:
      properties:
        value: {description: 'Value of the aggregate data.

            ', type: number}
        view: {description: 'View the aggregate date.

            ', type: object}
