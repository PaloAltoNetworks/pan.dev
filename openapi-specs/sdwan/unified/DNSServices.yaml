      properties:
        mask: {description: 'Alias mask - Allowed range = 0-32.

            ', format: int32, type: integer}
        original_end_ip: {description: 'The alias original end IP address.

            ', type: string}
        original_ip: {description: 'The alias originap IP address.

            ', type: string}
        original_start_ip: {description: 'The alias original start IP address.

            ', type: string}
        replace_ip: {description: 'The alias replace IP address.

            ', type: string}
      required: [replace_ip]
