      properties:
        enabled:
          description: "Indicates if DHCP relay is enabled. \n"
          type: boolean
        option_82:
          $ref: '#/components/schemas/DHCPRelayOption82'
          description: 'Details of option_82 if enabled. The ION device DHCP Relay
            agent can include additional information by using DHCP Option 82, Circuit
            ID, and Remote ID, which the DHCP server uses to allocate the appropriate
            IP address.

            '
        server_ips:
          description: 'The DHCP server IP addresses.

            '
          items:
            description: Server Ips
            type: string
          type: array
        source_interface:
          description: 'The DHCP server source interface.

            '
          type: string
    DHCPRelayOption82:
      properties:
        circuit_id:
          description: "The DHCP relay circuit ID. \n"
          type: string
        enabled:
          description: "Option 82 if enabled. \n"
          type: boolean
        reforwarding_policy:
          description: 'The DHCP server reforwarding policy.

            '
          enum:
          - REPLACE
          - KEEP
          - APPEND
          - DROP
          type: string
        remote_id:
          description: 'The DHCP server remote ID.

            '
          type: string
      required:
      - reforwarding_policy
    DHCPServer:
      properties:
        broadcast_address:
          description: 'The address of the site.

            '
          type: string
        custom_options:
          description: 'Custom options defined for the DHCP server.

            '
          items:
            $ref: '#/components/schemas/BaseCustomDHCPOptions'
          type: array
        default_lease_time:
          description: 'The lease time each client will get if a user does not request
            a particular lease time.

            '
          format: int64
          type: integer
        description:
          description: 'Description of each instance of the DHCP server, per subnet.

            '
        disabled:
          description: 'Uncheck to enable the configuration.

            '
          type: boolean
        dns_servers:
          description: 'The domain name servers for clients to resolve DNS requests.
