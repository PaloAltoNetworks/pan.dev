            '
          items:
            $ref: '#/components/schemas/StaticMapping'
          type: array
        subnet:
          description: 'The subnet for which the DHCP server is being configured.

            '
          type: string
        tags:
          description: 'An information field that can be added to identify the DHCP
            server.

            '
          items:
            description: Tags
            type: string
          type: array
      required:
      - ip_ranges
      - subnet
    ESPGroup:
      properties:
        force_encapsulation:
          description: 'The type of encapsulation is force UDP. The type of encapsulation
            has to match the encapsulation configured at the standard VPN endpoint.

            '
          type: boolean
        lifetime:
          description: 'The life time for the ESP Group. The default lifetime of an
            ESP Group is 24 hours.

            '
          format: int32
          type: integer
