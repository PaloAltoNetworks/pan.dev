info:
  contact: {}
  description: List of APIs used to retrieve the Autonomous DEM status in Prisma SD-WAN.
  title: ADEM
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/demstatus/query:
    post:
      description: Query the status of your ADEM instance.
      operationId: post-sdwan-v2.0-api-demstatus-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemStatusQueryResponse'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/DemStatusQueryResponse'
                      type: array
                  type: object
          description: Successful operation
      summary: Query ADEM Status (v2.0)
      tags:
      - ADEM
  /sdwan/v2.0/api/sites/{site_id}/demstatus:
    get:
      description: Get all ADEM statuses for all sites.
      operationId: get-sdwan-v2.0-api-sites-site_id-demstatus
      parameters:
      - description: The ADEM enabled site IDs.
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/DemStatus'
                      type: array
                  type: object
          description: Successful operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SITE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get ADEM Status (v2.0)
      tags:
      - ADEM
  /sdwan/v2.0/api/sites/{site_id}/demstatus/{dem_status_id}:
    get:
      description: Get DEM status for a site in Prisma SD-WAN.
      operationId: get-sdwan-v2.0-api-sites-site_id-demstatus-dem_status_id
      parameters:
      - description: The ADEM enabled site IDs.
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      - description: The status ID of the ADEM enabled site.
        in: path
        name: dem_status_id
        required: true
        schema:
          description: Dem Status Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemStatus'
          description: Successful operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SITE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SITE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get ADEM Status for Site (v2.0)
      tags:
      - ADEM
servers:
- url: https://api.sase.paloaltonetworks.com
tags:
- name: ADEM
