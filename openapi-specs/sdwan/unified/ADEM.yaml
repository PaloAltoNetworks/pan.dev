          type: boolean
        id:
          description: 'ID of the ADEM instances.

            '
          type: string
        site_id:
          description: 'ID of the remote site.

            '
          type: string
      required:
      - site_id
    DemStatusQueryResponse:
      properties:
        dem_enabled:
          description: 'Indicates whether ADEM is enabled for your instance.

            '
          type: boolean
        id:
          description: "ID of the DEM status.           \n"
          type: string
