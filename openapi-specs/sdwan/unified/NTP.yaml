      description: Create a new NTP template.
      operationId: post-sdwan-v2.0-api-templates-ntp
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/NTPTemplate'}
        description: Details of the NTP template to be created
      responses:
        '200':
          content:
            application/json:
