components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items: {$ref: '#/components/schemas/AggregateData'}
          type: array
        field: {description: 'The field value.

            ', type: string}
        name: {description: 'The name of the query response.

            ', type: string}
        operator:
          description: 'The operator values.

            '
          enum: [max, count, min, avg, sum]
          type: string
        statistic: {description: 'The aggregate statistics.

            ', type: string}
        unit: {description: 'The unit.

            ', type: string}
    AggregateData:
      properties:
        value: {description: 'Value of the aggregate data.

            ', type: number}
        view: {description: 'View the aggregate date.

            ', type: object}
    ESPGroup:
      properties:
        force_encapsulation: {description: 'The type of encapsulation is force UDP.
            The type of encapsulation has to match the encapsulation configured at
            the standard VPN endpoint.

            ', type: boolean}
        lifesize: {$ref: '#/components/schemas/Lifesize', description: Lifesize}
        lifetime: {description: 'The life time for the ESP Group. The default lifetime
            of an ESP Group is 24 hours.

            ', format: int32, type: integer}
        lifetime_units: {description: Lifetime Units, type: string}
        mode:
          description: 'The IPsec config ESP tunnel mode.

            '
          enum: [TUNNEL, TRANSPORT]
          type: string
        proposals:
          description: "Information on the IPsec proposals. Proposals is a list of\
            \ crypto parameters to be used to secure the ESP sessions between the\
            \ ION device and the endpoint.         \n"
          items: {$ref: '#/components/schemas/Proposals'}
          type: array
        responder_sase_proposals: {$ref: '#/components/schemas/ResponderSaseProposals',
          description: Responder Sase Proposals}
      required: [mode, proposals]
    Error:
      properties:
        _error:
          items: {$ref: '#/components/schemas/ErrorResponse'}
          type: array
    ErrorResponse:
      properties:
        code: {description: 'The error code.

            ', type: string}
        message: {description: 'The error message.

            ', type: string}
    ExtendedTunnelCidr:
      properties:
        extended_tunnel_cidr: {description: 'Extended Tunnel Cidr: IPAddress(allowEmpty
            = true, allowLinkLocal = false, allowNull = true, bcast = DENY, defaultRoute
            = false, dnsCheck = false, error = SERVICE_LINK_INNER_IP_POOL_INVALID:
            Service link inner ip pool invalid, type = SERVICE_LINK_TUNNEL_IP) ',
          type: string}
        priority: {description: 'The priority..

            ', format: int32, type: integer}
    IKEGroup:
      properties:
        aggressive: {description: 'If aggressive mode is selecetd, the source interface
            or endpoint is behind NAT or there are multiple tunnels to the same remote
            endpoint.

            ', type: boolean}
        authentication_multiple: {description: Authentication Multiple, type: integer}
        key_exchange:
          description: 'The key exchange for the IKE group = IKEv1 or IKEv2.

            '
          enum: [IKEV1, IKEV2]
          type: string
        lifetime: {description: 'The life time for the IKE Group. The default lifetime
            of an IKE Group is 72 hours.

            ', format: int32, type: integer}
        lifetime_units: {description: Lifetime Units, type: string}
        port: {description: 'The port number of the communication port. The default
            port is 500. The port number configured in the IKE group has to be the
            same as the port number configured in the standard VPN endpoint IKE group.

            ', format: int32, type: integer}
        proposals:
          description: 'Information on the IPsec proposals. Proposals is a list of
            crypto parameters to be used to secure the IKE sessions between the ION
            device and the endpoint.

            '
          items: {$ref: '#/components/schemas/Proposals'}
          type: array
        reauth: {description: 'The mode for IKEv2. If selected, then a new tunnel
            has to be re-negotiated when the lifetime is reached.

            ', type: boolean}
      required: [key_exchange, proposals]
    IPSecProfile:
      properties:
        dpd_delay: {description: "The DPD delay time in seconds (should be between\
            \ 1-60 seconds) for IKEv1.               \n", format: int32, type: integer}
        dpd_enable: {description: "If DPD is enabled for the IPsec profile.      \
            \     \n", type: boolean}
        esp_group: {$ref: '#/components/schemas/ESPGroup', description: "The ESP group\
            \ defined for the IPsec profile.                      \n"}
        ike_group: {$ref: '#/components/schemas/IKEGroup', description: 'The IKE group
            defined on the IPsec profile.

            '}
    IPSecTunnel:
      properties:
        authentication: {$ref: '#/components/schemas/IPSecTunnelAuthentication', description: 'IPSec
            tunnel authentication information.

            '}
        name: {description: "The IPSec tunnel name.                   \n", type: string}
        routing: {$ref: '#/components/schemas/Routing', description: "The IPSec tunnel\
            \ routing information. \n"}
        routing_configs: {$ref: '#/components/schemas/RoutingConfigs', description: 'The
            IPSec tunnel routing configuration information.

            '}
        wan_interface_id: {description: 'The WAN interface ID.

            ', type: string}
    IPSecTunnelAuthentication:
      properties:
        branch_ike_identification: {description: 'Branch IKE identification.

            ', type: string}
        prismaaccess_ike_identification: {description: "Prisma Access IKE identification.\
            \                   \n", type: string}
        psk: {description: 'The PSK value.

            ', type: string}
    IPSecTunnelConfigs:
      properties:
        anti_replay: {description: Anti Replay, type: boolean}
        copy_tos: {description: Copy Tos, type: boolean}
        enable_gre_encapsulation: {description: 'The GRE encapsulation enabled. True
            or False.

            ', type: boolean}
        ike_key_exchange: {description: "The IKE key exchange.                   \n",
          type: string}
        prismaaccess_ike_crypto_profile_id: {description: 'Prisma access IKE crypto
            profile ID.

            ', type: string}
        prismaaccess_ipsec_profile_id: {description: "Prisma access IPSec profile\
            \ ID.             \n", type: string}
        tunnel_monitoring: {description: "The tunnel monitoring. True or False. \n",
          type: boolean}
    IPSecTunnelStatus:
      properties:
        attempts: {description: 'The number of connectivity attempts.

            ', format: int32, type: integer}
        branch_tunnel_connection_status: {description: "The branch tunnel connection\
            \ status.          \n", type: string}
        branch_tunnel_provisioning_status: {description: "The branch tunnel provisioning\
            \ status.    \n", type: string}
        completed_steps:
          description: 'The completed steps of tunnel creation.

            '
          items: {description: Completed Steps, type: string}
          type: array
        element_id: {description: 'The element ID.

            ', type: string}
        error_messages: {description: 'Any error messages during connectivity.

            ', type: object}
        info_messages: {description: 'Any info messages during connectivity.

            ', type: object}
        interface_id: {description: 'The interface ID.

            ', type: string}
        name: {description: Name, type: string}
        prismaaccess_tunnel_connection_status: {description: 'The prisma access tunnel
            connection status.

            ', type: string}
        prismaaccess_tunnel_provisioning_status: {description: 'The prisma access
            tunnel provisioning status.

            ', type: string}
        remoteNetworkGroupName: {description: 'The remote network group name.

            ', type: string}
        uncompleted_steps:
          description: 'The incomplete steps of tunnel creation.

            '
          items: {description: Uncompleted Steps, type: string}
          type: array
    Lifesize:
      properties:
        units: {description: Units, type: string}
        value: {description: Value, format: int32, type: integer}
    PrismaConnectionStatus:
      properties:
        value: {description: Value, type: string}
    Proposals:
      properties:
        dh_groups:
          description: 'The DH group values.

            '
          enum: [ECP224BP, ECP256, NONE, MODP8192, MODP1024S160, MODP3072, ECP384,
            MODP1024, MODP4096, MODP2048, ECP224, ECP192, ECP521, ECP256BP, ECP384BP,
            MODP2048S224, ECP512BP, MODP768, CURVE25519, MODP2048S256, MODP6144, MODP1536]
          type: string
        encryption:
          description: 'The encryption values.

            '
          enum: [AES256CCM64, NONE, AES192GMAC, TWOFISH192, AES256GCM16, AES192CTR,
            AES256CTR, BLOWFISH256, AES128CCM128, AES256CCM128, AES256GCM128, AES192GCM128,
            AES256CCM96, AES192CCM64, CAMELLIA192, AES128GCM64, AES256, AES128GCM96,
            TWOFISH256, AES192GCM64, AES256GMAC, SERPENT192, AES128CCM64, BLOWFISH192,
            AES192CCM128, TRIPLEDES, AES192, AES256GCM64, SERPENT128, AES256GCM96,
            CAMELLIA128, AES128GCM128, AES128CCM16, AES128, AES128CTR, AES192CCM96,
            AES192GCM96, CAMELLIA256, AES128GMAC, AES128CCM96, SERPENT256, BLOWFISH128,
            AES128GCM16, TWOFISH128]
          type: string
        hash:
          description: 'The hash values.

            '
          enum: [NONE, AES192GMAC, SHA1, AES256GMAC, SHA512, AESXCBC, MD5, SHA256_96,
            AES128GMAC, SHA384, SHA256]
          type: string
        prf:
          description: 'Prf: ValidateEnum(enumClass = classOf[IPSECHash], error =
            IPSECCONFIG_INVALID_HASH: Invalid hashing algorithm specified., nullAllowed
            = true) '
          enum: [MD5, SHA1, SHA256, SHA384, SHA512, SHA256_96, AESXCBC, AES128GMAC,
            AES192GMAC, AES256GMAC, NONE]
          type: string
      required: [hash, encryption, dh_groups]
    RemoteNetworkGroup:
      properties:
        ipsec_tunnels:
          description: 'The IPSec tunnels information.

            '
          items: {$ref: '#/components/schemas/IPSecTunnel'}
          type: array
        name: {description: "The name of the remote networks.                   \n",
          type: string}
        spn_name:
          description: 'The SPN (Security Processing Name) of the prisma access config.

            '
          items: {description: Spn Name, type: string}
          type: array
    ResponderSaseProposals:
      properties:
        dh_group:
          description: Dh Group
          items:
            description: Dh Group
            enum: [NONE, MODP768, MODP1024, MODP1536, MODP2048, MODP3072, MODP4096,
              MODP6144, MODP8192, MODP1024S160, MODP2048S224, MODP2048S256, ECP192,
              ECP224, ECP256, ECP384, ECP521, ECP224BP, ECP256BP, ECP384BP, ECP512BP,
              CURVE25519]
            type: string
          type: array
        encryption:
          description: 'The encryption values.

            '
          items:
            description: Encryption
            enum: [NONE, AES128, AES192, AES256, AES128CTR, AES192CTR, AES256CTR,
              AES128CCM16, AES128CCM64, AES192CCM64, AES256CCM64, AES128CCM96, AES192CCM96,
              AES256CCM96, AES128CCM128, AES192CCM128, AES256CCM128, AES128GCM16,
              AES128GCM64, AES192GCM64, AES256GCM16, AES256GCM64, AES128GCM96, AES192GCM96,
              AES256GCM96, AES128GCM128, AES192GCM128, AES256GCM128, AES128GMAC, AES192GMAC,
              AES256GMAC, TRIPLEDES, BLOWFISH128, BLOWFISH192, BLOWFISH256, CAMELLIA128,
              CAMELLIA192, CAMELLIA256, SERPENT128, SERPENT192, SERPENT256, TWOFISH128,
              TWOFISH192, TWOFISH256]
            type: string
          type: array
        hash:
          description: 'The hash values.

            '
          items:
            description: Hash
            enum: [MD5, SHA1, SHA256, SHA384, SHA512, SHA256_96, AESXCBC, AES128GMAC,
              AES192GMAC, AES256GMAC, NONE]
            type: string
          type: array
    Routing:
      properties:
        branch_as_number: {description: 'Branch AS number.

            ', type: string}
        branch_ip_address: {description: "Branch IP address.                   \n",
          type: string}
        prismaaccess_ip_address: {description: 'The Prisma Access IP address.

            ', type: string}
    RoutingConfigs:
      properties:
        advertise_default_route: {description: 'Advertised default route. True or
            False.

            ', type: boolean}
        bgp_secret: {description: "The BGP password.                   \n", type: string}
        export_routes: {description: "The export routes. True or False. \n", type: boolean}
        summarize_mobile_routes_before_advertise: {description: "The mobile routes\
            \ before advertising summary. True or False. \n", type: boolean}
    SaseConnection:
      properties:
        enabled_wan_interface_ids:
          description: 'The WAN enabled interface IDs.

            '
          items: {description: Enabled Wan Interface Ids, type: string}
          type: array
        id: {description: "The ID.                   \n", type: string}
        ipsec_tunnel_configs: {$ref: '#/components/schemas/IPSecTunnelConfigs', description: 'The
            IPSec tunnel configuration details.

            '}
        is_active: {description: "The active RP for the sase connection.         \
            \    \n", type: boolean}
        prismaaccess_edge_location:
          description: "The prisma access edge location.       \n"
          items: {description: Prismaaccess Edge Location, type: string}
          type: array
        prismaaccess_qos_cir_mbps: {description: 'The prisma access QoS CIR MBPS.

            ', type: integer}
        prismaaccess_qos_profile_id: {description: 'The prisma access QoS profile
            ID.

            ', type: string}
        remote_network_groups:
          description: "The remote network groups information.             \n"
          items: {$ref: '#/components/schemas/RemoteNetworkGroup'}
          type: array
        routing_configs: {$ref: '#/components/schemas/RoutingConfigs', description: "The\
            \ routing congiguration information.       \n"}
        site_id: {description: 'The site ID.

            ', type: string}
      required: [site_id]
    SaseConnectionGlobalConfigScreenV2N1:
      properties:
        id: {description: "The SASE connection global configuration ID. \n", type: string}
        prisma_sdwan_bgp_as_number: {description: "The Prisma SD-WAN BGP AS number.\
            \ \n", type: integer}
        security_zone_id: {description: "The security zone ID.              \n", type: string}
        tunnel_cidr: {description: 'The service link inner IP pool.

            ', type: string}
      required: [prisma_sdwan_bgp_as_number]
    SaseConnectionGlobalConfigScreenV3:
      properties:
        deployment_mode: {description: "The BGP route map deployment mode.       \
            \ \n", type: string}
        id: {description: 'The ID.

            ', type: string}
        ipsec_profile: {$ref: '#/components/schemas/IPSecProfile', description: "The\
            \ details of the IPSec profile.                \n"}
        prisma_sdwan_bgp_as_number: {description: "The Prisma SD-WAN BGP AS number.\
            \ \n", type: string}
        security_zone_id: {description: "The security zone ID.              \n", type: string}
        tunnel_cidr: {description: "The service link inner IP pool. \n", type: string}
      required: [ipsec_profile, deployment_mode, prisma_sdwan_bgp_as_number]
    SaseConnectionGlobalConfigScreenV3N1:
      properties:
        deployment_mode: {description: 'The BGP route map deployment mode.

            ', type: string}
        extended_tunnel_cidrs:
          description: "The extended tunnel CIDRs.              \n"
          items: {$ref: '#/components/schemas/ExtendedTunnelCidr'}
          type: array
        id: {description: 'The SASE connection global configuration ID.

            ', type: string}
        ipsec_profile: {$ref: '#/components/schemas/IPSecProfile', description: "The\
            \ details of the IPSec profile. \n"}
        panorama_sub_tenant_name: {description: "The Panorama sub tenant name.   \
            \           \n", type: string}
        prisma_sdwan_bgp_as_number: {description: "The Prisma SD-WAN BGP AS number.\
            \ \n", type: string}
        security_zone_id: {description: "The security zone ID.              \n", type: string}
        tunnel_cidr: {description: 'The service link inner IP pool.

            ', type: string}
      required: [ipsec_profile, deployment_mode, prisma_sdwan_bgp_as_number]
    SaseConnectionGlobalConfigV3:
      properties:
        deployment_mode: {description: 'The BGP route map deployment mode.

            ', type: string}
        id: {description: "The SASE connection global configuration ID. \n", type: string}
        ipsec_profile: {$ref: '#/components/schemas/IPSecProfile', description: "The\
            \ details of the IPSec profile.                      \n"}
        prisma_sdwan_bgp_as_number: {description: 'The Prisma SD-WAN BGP AS number.

            ', type: string}
        security_zone_id: {description: 'The security zone ID.

            ', type: string}
        tunnel_cidr: {description: 'The service link inner IP pool.

            ', type: string}
      required: [ipsec_profile, deployment_mode, prisma_sdwan_bgp_as_number]
    SaseConnectionGlobalConfigV3N1:
      properties:
        deployment_mode: {description: 'The BGP route map deployment mode.

            ', type: string}
        extended_tunnel_cidrs:
          description: "The extended tunnel CIDRs.              \n"
          items: {$ref: '#/components/schemas/ExtendedTunnelCidr'}
          type: array
        id: {description: 'The SASE connection global configuration ID.

            ', type: string}
        ipsec_profile: {$ref: '#/components/schemas/IPSecProfile', description: "The\
            \ details of the IPSec profile. \n"}
        panorama_sub_tenant_name: {description: "The Panorama sub tenant name.   \
            \           \n", type: string}
        prisma_sdwan_bgp_as_number: {description: "The Prisma SD-WAN BGP AS number.\
            \ \n", type: string}
        security_zone_id: {description: "The security zone ID.              \n", type: string}
        tunnel_cidr: {description: "The service link inner IP pool. \n", type: string}
      required: [ipsec_profile, deployment_mode, prisma_sdwan_bgp_as_number]
    SaseConnectionQuery:
      properties:
        aggregate: {$ref: '#/components/schemas/Aggregate', description: 'Defines
            how to perform data aggregation (e.g., maximum, count, minimum) on the
            retrieved data.

            '}
        dest_page: {description: 'Specifies the page number of results to retrieve
            for pagination.

            ', format: int32, type: integer}
        getDeleted: {description: 'If true, includes deleted SASE connections in the
            results.

            ', type: boolean}
        group_by:
          description: 'A list of fields to group the results by for aggregation purposes.

            '
          items: {description: Group By, type: string}
          type: array
        id: {description: "The ID.    \n", type: string}
        isReadPreferenceSecondary: {description: 'A flag that instructs the query
            engine to attempt to read data from a secondary database replica.

            ', type: boolean}
        last_query_ts: {description: 'A timestamp (in milliseconds or seconds since
            the epoch) that records the time the previous query was executed.

            ', format: int64, type: integer}
        limit: {description: 'The maximum number of results to return per page.

            ', format: int32, type: integer}
        next_query: {description: 'Contains the parameters required to execute the
            next page of the query for pagination.

            ', type: object}
        query_params: {description: 'An object containing specific filter criteria
            to narrow down the results (e.g., filtering by name or ID).

            ', type: object}
        retrieved_fields:
          description: 'A list of specific fields (attributes) you want to be included
