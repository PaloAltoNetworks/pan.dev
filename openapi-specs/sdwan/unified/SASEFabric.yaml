            '
          items: {description: Retrieved Fields, type: string}
          type: array
        retrieved_fields_mask: {description: 'A flag that determines the meaning/interpretation
            of the fields listed in the retrieved_fields array.

            ', type: boolean}
        sort_case_insensitive: {description: 'Specifies whether the sorting operation
            defined in sort_params should ignore the case of the field values.

            ', type: boolean}
        sort_params: {description: 'Defines the sorting criteria for the results (e.g.,
            sort by name ascending).

            ', type: object}
        total_count: {description: 'The expected or requested total count of records.

            ', format: int64, type: integer}
      required: [limit]
    SaseConnectionScreen:
      properties:
        enabled_wan_interface_ids:
          description: 'The WAN enabled interface IDs.

            '
          items: {description: Enabled Wan Interface Ids, type: string}
          type: array
        id: {description: "The ID.                   \n", type: string}
        ipsec_tunnel_configs: {$ref: '#/components/schemas/IPSecTunnelConfigs', description: 'The
