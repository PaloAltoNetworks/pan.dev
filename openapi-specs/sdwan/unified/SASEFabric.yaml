        id: {description: "List the sase connections by ID.    \n", type: string}
        ipsec_tunnel_status:
          description: 'The IPSec tunnel status information.

            '
          items: {$ref: '#/components/schemas/IPSecTunnelStatus'}
          type: array
        is_active: {description: 'The active RP for the sase connection.

            ', type: boolean}
        prismasase_connection_id: {description: 'The prisma sase connection ID.

            ', type: string}
        site_id: {description: 'The site ID.

