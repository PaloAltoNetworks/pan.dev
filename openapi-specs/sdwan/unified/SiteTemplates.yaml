info:
  contact: {}
  description: List of APIs that allow you to create customized site configuration
    templates that cater to your deployment requirements. This helps in efficiently
    deploying branches and data centers at scale.
  title: Site Templates
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates:
    post:
      description: Details of the site profile to be created using the jinja template
        and store in the database.
      operationId: post-sdwan-v2.0-api-bulkconfigurations-sitetemplates
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkConfigCreateScreen'
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkConfigCreate'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
                  - code: SITE_NAME_REQUIRED
                  - code: TEMPLATE_VARIABLE_MISMATCH
                  - code: TEMPLATE_INVALID_FORMAT
                  - code: VARIABLE_MAP_REQUIRED
                  - code: TEMPLATE_REQUIRED
                  - code: SITE_TYPE_REQUIRED
                  - code: BOTH_SITEID_AND_DATA_SHOULD_NOT_BE_PRESENT
                  - code: SITEID_OR_DATA_IS_MANDATORY
                  - code: INVALID_SITEID
                  - code: INVALID_SITE_TYPE
                  - code: INVALID_VARIABLE_CHARACTER
                  - code: TEMPLATE_CREATION_NOT_ALLOWED_ON_SHELL
                  - code: DUPLICATE_RESOURCE
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Create a Site Profile (v2.0)
      tags:
      - Site Templates
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates/deployments/query:
    post:
      description: Query and list all the created site profile.
      operationId: post-sdwan-v2.0-api-bulkconfigurations-sitetemplates-deployments-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkConfigPushQuery'
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/BulkConfigPushQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INPUT_JSON_EMPTY
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Site Profile (v2.0)
      tags:
      - Site Templates
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates/query:
    post:
      description: Query and list all the created site profiles.
      operationId: post-sdwan-v2.0-api-bulkconfigurations-sitetemplates-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkConfigCreateQuery'
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/BulkConfigCreateQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INPUT_JSON_EMPTY
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Site Profiles (v2.0)
      tags:
      - Site Templates
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates/{site_template_id}:
    delete:
      description: Delete a site profile.
      operationId: delete-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkConfigCreate'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT_PARAM
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Delete Site Profile (v2.0)
      tags:
      - Site Templates
    get:
      description: List a site profile.
      operationId: get-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkConfigCreate'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT_PARAM
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Site Profile (v2.0)
      tags:
      - Site Templates
    put:
      description: Update a site profile.
      operationId: put-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkConfigCreateScreenUpdate'
        description: update of the Site Profile
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkConfigCreate'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
                  - code: TEMPLATE_UPDATE_INVALID
                  - code: TEMPLATE_DEPLOYMENT_EXISTS
                  - code: INVALID_UPDATE_OPERATION
                  - code: TEMPLATE_INVALID_FORMAT
                  - code: TEMPLATE_VARIABLE_MISMATCH
                  - code: INVALID_VARIABLE_CHARACTER
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Update Site Profile (v2.0)
      tags:
      - Site Templates
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates/{site_template_id}/deployments:
    post:
      description: List the details of the site profile to be deployed.
      operationId: post-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id-deployments
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkConfigPushScreen'
        description: Details of the Site Profile to be deployed
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/BulkConfigPush'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT_PARAM
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: TEMPLATE_NOT_AVAILABLE
                  - code: INVALID_VARIABLE_MAP_DATA_TYPE
                  - code: INVALID_VARIABLE_CHARACTER
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Deploy a Site (v2.0)
      tags:
      - Site Templates
  /sdwan/v2.0/api/bulkconfigurations/sitetemplates/{site_template_id}/deployments/{deployment_id}:
    delete:
      description: Delete a deployment.
      operationId: delete-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id-deployments-deployment_id
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
      - description: The deployment ID.
        in: path
        name: deployment_id
        required: true
        schema:
          description: Deployment Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkConfigPush'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT_PARAMS
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Delete a Deployment (v2.0)
      tags:
      - Site Templates
    get:
      description: Lists the deployment details for a given deployment.
      operationId: get-sdwan-v2.0-api-bulkconfigurations-sitetemplates-site_template_id-deployments-deployment_id
      parameters:
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema:
          description: Site Template Id
          type: string
