  contact: {}
  description: List of APIs used to configure all routing contructs like, BGP configs,
    static routes, AS paths, and community lists.
  title: Routing
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/enterpriseprefixset:
    get:
      description: GET the tenant enterprise prefix set
      operationId: get-sdwan-v2.0-api-enterpriseprefixset
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterprisePrefixSetN'
          description: Successful Operation
      summary: GET the tenant enterprise prefix set (v2.0)
      tags:
      - Routing
    put:
      description: Update the tenant enterprise prefix set
      operationId: put-sdwan-v2.0-api-enterpriseprefixset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnterprisePrefixSetN'
        description: Enterprise prefix Set
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterprisePrefixSetN'
          description: Successful Operation
      summary: Update the tenant enterprise prefix set (v2.0)
      tags:
      - Routing
  /sdwan/v2.0/api/sites/{site_id}/elements/{element_id}/bgpconfigs:
    get:
      description: Get all BGP configs from NB
      operationId: get-sdwan-v2.0-api-sites-site_id-elements-element_id-bgpconfigs
      parameters:
      - description: Site Id
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      - description: Element Id
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/BGPGlobalConfig'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get all BGP configs from NB (v2.0)
      tags:
      - Routing
  /sdwan/v2.0/api/sites/{site_id}/elements/{element_id}/bgpconfigs/{bgp_config_id}:
    get:
      description: Get BGP config from NB
      operationId: get-sdwan-v2.0-api-sites-site_id-elements-element_id-bgpconfigs-bgp_config_id
      parameters:
      - description: Site Id
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      - description: Element Id
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      - description: BGP config Id
        in: path
        name: bgp_config_id
        required: true
        schema:
          description: Bgp Config Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BGPGlobalConfig'
          description: Successful Operation
      summary: Get BGP config from NB (v2.0)
      tags:
      - Routing
    put:
      description: Updates BGP config
      operationId: put-sdwan-v2.0-api-sites-site_id-elements-element_id-bgpconfigs-bgp_config_id
      parameters:
      - description: Site Id
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      - description: Element Id
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      - description: BGP Config Id
        in: path
        name: bgp_config_id
        required: true
        schema:
          description: Bgp Config Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BGPGlobalConfigScreen'
        description: Details of the bgp config to be updated
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BGPGlobalConfig'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: BGP_CONFIG_INVALID_LOCAL_AS_NUM
                  - code: BGP_CONFIG_INVALID_KEEPALIVE_TIME
                  - code: BGP_CONFIG_INVALID_HOLD_TIME
                  - code: BGP_CONFIG_INVALID_ADV_INTERVAL
                  - code: BGP_CONFIG_INVALID_PEER_RETRY_TIME
                  - code: BGP_CONFIG_MD5_LENGTH_EXCEEDS
