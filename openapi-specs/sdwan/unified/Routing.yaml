        clear_password: {description: 'Clear password. True/False.

            ', type: boolean}
        password: {description: 'The password.

            ', type: string}
        password_encrypted: {description: 'The password encrypted (value = true).

            ', type: string}
        user_name: {description: 'The cellular interface APN config user name.

            ', type: string}
