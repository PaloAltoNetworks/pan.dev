          type: string
        reauthentication_timeout: {description: 'Reauthentication timeout value.

            ', type: integer}
    BGPConfig:
      properties:
        adv_interval: {description: 'The advertisement interval of the BGP config.
            The advertisement interval should be between 0 - 300 seconds and the default
            is 1 second.

            ', format: int32, type: integer}
        hold_time: {description: 'The BGP config hold time. The hold time should be
            between 3 - 600 seconds.

            ', format: int32, type: integer}
        keepalive_time: {description: "The keep-alive time of the BGP config. The\
            \ keep-alive time should be between 3 - 200 seconds. \n", format: int32,
