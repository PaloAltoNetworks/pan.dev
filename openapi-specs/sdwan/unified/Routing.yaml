        local_as_num: {description: 'The Local AS Number should be between 1 and 4294967295
            or as A.B, where A and B are both numbers between 1 and 4294967295.

            ', type: string}
        md5_secret: {description: "The MD5 Secret should be between 1 and 32 characters.\
            \ The default value is 0. \n", type: string}
        multi_hop_limit: {description: 'The BGP config multi hop limit. The multi-hop
            limit should be between 1 - 255 hops. The default is 1 hop.

            ', format: int32, type: integer}
        peer_auth_type:
