            server, type = IP) '
          type: string
        server_port:
          description: 'Server Port: Range(max = 65535L, error = SYSLOGSERVER_CONFIG_INVALID_RANGE:
            Invalid port range.Should be between 1-65535., min = 1L) '
          format: int32
          type: integer
        severity_level:
          description: Severity Level
          type: string
        source_interface:
          description: Source Interface
          type: string
        tags:
          description: 'Tags: ListString(allowDuplicate = false, allowEmpty = true,
            allowNull = true, length = 1024, listMaxSize = 10, error = INVALID_TAG:
            Maximum 10 Unique tags of length 1024 each are allowed, noTrim = false,
            regex = [^,\\s]+, required = false) '
          items:
            description: Tags
            type: string
          type: array
      required:
      - name
