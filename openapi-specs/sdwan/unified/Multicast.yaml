info:
  contact: {}
  description: List of APIs used to manage multicast specific configurations.
  title: Multicast
  version: Latest
openapi: 3.0.0
paths:
  /sdwan/v2.0/api/multicastroutes/query:
    post:
      description: Query the multi cast route table.
      operationId: post-sdwan-v2.0-api-multicastroutes-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MulticastRouteTableQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MulticastRouteTableQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query Multicast Route Table (v2.0)
      tags:
      - Multicast
  /sdwan/v2.0/api/multicastrps/query:
    post:
      description: Query the multicast (Rendezvous Point) RP configuration.
      operationId: post-sdwan-v2.0-api-multicastrps-query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MulticastRPConfigQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MulticastRPConfigQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_INPUT
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query Multicast RP Config (v2.0)
      tags:
      - Multicast
