info:
  contact: {}
  description: List of APIs used to manage your security profiles that include vulnerability
    profiles, spyware profiles, DNS security profiles, and URL filtering profiles.
  title: Security Profiles
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/dnssecuritycategories:
    get:
      description: This API represents the set of supported DNS Categories that the
        cloud DNS Server can return for a domain.
      operationId: get-v2.0-api-tenants-tenant_id-dnssecuritycategories
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DnsSecurityCategory'}
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: DNSSEC_CATEGORY_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Not Found
      summary: Get all DNS Categories (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/dnssecuritycategories/{dns_category_id}:
    get:
      description: This API  represents the set of supported DNS Category that the
        cloud DNS Server can return for a domain.
      operationId: get-v2.0-api-tenants-tenant_id-dnssecuritycategories-dns_category_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: ID of the DNS Category.
        in: path
        name: dns_category_id
        required: true
        schema: {description: Dns Category Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DnsSecurityCategory'}
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: DNSSEC_CATEGORY_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Not Found
      summary: Get a Specific DNS Category (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/dnssecurityprofiles:
    get:
      description: Get all the DNS Security Profiles from Strata Cloud Manager into
        Prisma SD-WAN.
      operationId: get-v2.0-api-tenants-tenant_id-dnssecurityprofiles
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CmSecurityProfileInfo'}
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SECURITY_PROFILE_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Not Found
      summary: Get all DNS Security Profiles (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/dnssecurityprofiles/{profile_id}:
    get:
      description: Get the specific DNS Security Profiles from Strata Cloud Manager
        into Prisma SD-WAN.
      operationId: get-v2.0-api-tenants-tenant_id-dnssecurityprofiles-profile_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The profile ID.
        in: path
        name: profile_id
        required: true
        schema: {description: Profile Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CmSecurityProfileInfo'}
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SECURITY_PROFILE_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Not Found
      summary: Get a Specific DNS Security Profile (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/securityprofilegroups:
    get:
      description: List all the security profiles groups.
      operationId: get-v2.0-api-tenants-tenant_id-securityprofilegroups
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/SecurityProfileGroup'}
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SECURITY_PROFILE_GROUP_NOT_FOUND}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get all Security Profile Groups (v2.0)
      tags: [Security Profiles]
    post:
      description: Create a security profile group.
      operationId: post-v2.0-api-tenants-tenant_id-securityprofilegroups
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/SecurityProfileGroupScreen'}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/SecurityProfileGroup'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_JSON_INPUT}
                  - {code: INVALID_JSON_EXTRA_ATTRIBUTE}
                  - {code: BRANCH_SECURITY_NOT_ENABLED}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Create a Security Profile Group (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/securityprofilegroups/query:
    post:
      description: Query security profiles groups of a tenant.
      operationId: post-v2.0-api-tenants-tenant_id-securityprofilegroups-query
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/SecurityProfileGroupQuery'}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/SecurityProfileGroupQueryFilter'}
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Security Profile Groups (v2.0)
      tags: [Security Profiles]
  /v2.0/api/tenants/{tenant_id}/securityprofilegroups/{profile_group_id}:
    delete:
      description: Delete an existing Security Profile Group by the tenant ID and
        the security profile ID.
      operationId: delete-v2.0-api-tenants-tenant_id-securityprofilegroups-profile_group_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The profile group ID.
        in: path
        name: profile_group_id
        required: true
        schema: {description: Profile Group Id, type: string}
      responses:
        '200':
          content:
