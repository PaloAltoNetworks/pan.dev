components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items: {$ref: '#/components/schemas/AggregateData'}
          type: array
        field: {description: Field, type: string}
        name: {description: 'The name of the query response.

            ', type: string}
        operator:
          description: Operator
          enum: [max, count, min, avg, sum]
          type: string
        statistic: {description: 'QoS application aggregate statistics.

            ', type: string}
        unit: {description: 'The unit.

            ', type: string}
    AggregateData:
      properties:
        value: {description: 'Value of the aggregate data.

            ', type: number}
        view: {description: 'View the aggregate date.

            ', type: object}
    CategoryListInfo:
      properties:
        category_list:
          description: 'An array of system category IDs to be included. This allows
            a custom category to be a combination of specific URLs and pre-defined
            categories.

            '
          items: {description: Category List, type: integer}
          type: array
    CmSecurityProfileInfo:
      properties:
        id: {description: 'The Security Profile ID.

            ', type: string}
        name: {description: 'The Security Profile name. Required field. Maximum length
            of 128 characters.

            ', type: string}
      required: [name]
    CustomUrlInfo:
      properties:
        category_list_info: {$ref: '#/components/schemas/CategoryListInfo', description: 'Defines
            the system-defined URL categories that are included in this custom category.

            '}
        type: {description: 'The type of information contained in the list (e.g.,
            list_of_urls, list_of_categories).

            ', type: string}
        url_list_info: {$ref: '#/components/schemas/UrlListInfo', description: 'Defines
            the specific URLs (or URL patterns) that are explicitly included in this
            custom category.

            '}
    DnsSecurityCategory:
      properties:
        default_action: {description: 'The default action to be taken when traffic
            matches this DNS security category.

            ', type: string}
        description: {description: 'A description or explanation of what this category
            represents. Maximum length of 256 characters.

            '}
        dns_category_id: {description: Dns Category Id, type: string}
        id: {description: 'The unique system identifier for this specific DNS Security
            Category resource. This is the primary key for the resource.

            ', type: string}
        log_level: {description: 'Specifies the severity or detail level at which
            events related to this category are logged.

            ', type: string}
        name: {description: 'A unique, user-friendly name for this DNS Security Category.
            Required field. Maximum length of 128 characters.

            ', type: string}
        tags:
          description: 'A information field that can be added to identify the user.
            Maximum 10 unique tags of length 1024 each are allowed.

            '
          items: {description: Tags, type: string}
          type: array
        threat_category_id: {description: 'The unique identifier linking this DNS
            category to a broader Threat Category grouping. Used for classifying the
            type of threat (e.g., malware, phishing) associated with the DNS category.

            ', type: string}
      required: [name]
    Error:
      properties:
        _error:
          items: {$ref: '#/components/schemas/ErrorResponse'}
          type: array
    ErrorResponse:
      properties:
        code: {description: 'The error code.

            ', type: string}
        message: {description: 'The error message.

            ', type: string}
    ListQueryResponse:
      properties:
        count: {description: 'The actual count.

            ', format: int32, type: integer}
        deleted_count: {description: 'The deleted number.

            ', format: int64, type: integer}
        deleted_ids:
          description: 'The deleted IDs.

            '
          items: {type: string}
          type: array
        description: {description: 'Description of the query. Max size = 256.

            '}
        id: {description: 'The ID.

            ', type: string}
        next_query: {description: 'Details of the next query.

            ', type: object}
        tenant_id: {description: 'The tenant ID.

            ', type: string}
        total_count: {description: 'Total number.

            ', format: int64, type: integer}
      type: object
    SecurityProfile:
      properties:
        cm_version: {description: 'The configuration management version of the profile.

            ', type: string}
        etag: {description: 'The entity tag for concurrency control.

            ', format: int64, type: integer}
        name: {description: 'The name of the specific profile being referenced (e.g.,
            "Block-High-Risk-Spyware"). This links the group to the actual defined
            profile.

            ', type: string}
        profile_id: {description: 'The unique identifier for the specific profile
            being referenced.

            ', type: string}
    SecurityProfileGroup:
      properties:
        dns_security_profile: {$ref: '#/components/schemas/SecurityProfile', description: 'The
            DNS Security Profile used to control and inspect DNS traffic for malicious
            requests (e.g., sinkholing requests to C2 domains).

            '}
        id: {description: 'The unique system identifier for this specific Security
            Profile Group.

            ', type: string}
        name: {description: 'A unique, user-friendly name for this Security Profile
