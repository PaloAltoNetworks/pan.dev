info:
  contact: {}
  description: List of APIs used to retrieve details about User & Group identity.
  title: User Groups
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/activeuserips/query:
    post:
      description: Query active user mappings of a tenant.
      operationId: post-v2.0-api-tenants-tenant_id-activeuserips-query
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveUserIPQuery'
        description: Query details Active user mappings
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ActiveUserIPQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Active User Mappings (2.0)
      tags:
      - User Groups
  /v2.0/api/tenants/{tenant_id}/directoryservices:
    get:
      description: Get directory service details of a tenant.
      operationId: get-v2.0-api-tenants-tenant_id-directoryservices
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryService'
          description: Successful Operation
      summary: Get Directory Service Details (2.0)
      tags:
      - User Groups
    post:
      description: Create directory service details of a tenant.
      operationId: post-v2.0-api-tenants-tenant_id-directoryservices
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectoryServiceScreen'
        description: Details of Directory Service
      responses:
        '200':
          content:
            application/json:
              schema:
