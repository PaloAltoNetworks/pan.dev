info:
  contact: {}
  description: List of APIs used to manage your device software to upgrade, retrieve
    available software images, and upgrade status information.
  title: Software Management
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/machine_upgrade/query:
    post:
      description: Query the configuration of the machine upgrade.
      operationId: post-v2.0-api-tenants-tenant_id-machine_upgrade-query
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftwareQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareQuery'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Machine Upgrade (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/machines/{machine_id}/software:
    get:
      description: List details of all the machine software.
      operationId: get-v2.0-api-tenants-tenant_id-machines-machine_id-software
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device.
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftware'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Machine Software (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/machines/{machine_id}/software/{software_id}:
    get:
      description: List details of a specific machine software.
      operationId: get-v2.0-api-tenants-tenant_id-machines-machine_id-software-software_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device.
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: The ID of the device software.
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftware'
          description: Successful Operation
      summary: Get Specific Machine Software (v2.0)
      tags:
      - Software Management
    put:
      description: Upgrade the machine software.
      operationId: put-v2.0-api-tenants-tenant_id-machines-machine_id-software-software_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device.
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: The ID of the device software.
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftware'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftware'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: MACHINE_UNKNOWN
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: INVALID_JSON_COMMON_ATTR_MISMATCH
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_NOT_FOUND
                  - code: MACHINE_SOFTWARE_CONFIG_ELEMENT_CLAIMED
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_NOT_ALLOCATED
                  - code: MACHINE_SOFTWARE_CONFIG_VERSION_ALREADY_PRESENT
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Upgrade Machine Software (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/machines/{machine_id}/software/{software_id}/status:
    get:
      description: List all statuses of the machine software.4
      operationId: get-v2.0-api-tenants-tenant_id-machines-machine_id-software-software_id-status
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device.
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: The ID of the device software.
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareState'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Machine Software Status (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/machines/{machine_id}/software/{software_id}/status/{status_id}:
    get:
      description: List the status of the machine software.
      operationId: get-v2.0-api-tenants-tenant_id-machines-machine_id-software-software_id-status-status_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device.
        in: path
        name: machine_id
        required: true
        schema:
          description: Machine Id
          type: string
      - description: The ID of the device software.
        in: path
        name: software_id
        required: true
        schema:
          description: Software Id
          type: string
      - description: The ID of the device status.
        in: path
        name: status_id
        required: true
        schema:
          description: Status Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MachineSoftwareState'
          description: Successful Operation
      summary: Get Specific Machine Software Status (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/softwarehistory/query:
    post:
      description: Query the DB for all software downloads done by a tenant.
      operationId: post-v2.0-api-tenants-tenant_id-softwarehistory-query
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoftwareDownloadHistoryQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/SoftwareDownloadHistoryQuery'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query DB for Software Downloads (v2.0)
      tags:
      - Software Management
  /v2.0/api/tenants/{tenant_id}/upgrade_status/query:
    post:
      description: Query the machine upgrade status.
      operationId: post-v2.0-api-tenants-tenant_id-upgrade_status-query
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MachineSoftwareStateQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/MachineSoftwareStateQuery'
                      type: array
                  type: object
          description: Successful Operation
      summary: Query Machine Upgrade Status (v2.0)
      tags:
      - Software Management
  /v2.1/api/tenants/{tenant_id}/element_images:
    get:
      description: List all the device images.
      operationId: get-v2.1-api-tenants-tenant_id-element_images
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementImageV2N1'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Machine Images (v2.1)
      tags:
      - Software Management
  /v2.1/api/tenants/{tenant_id}/element_images/{machine_image_id}:
    get:
      description: List all the information about a machine image.
      operationId: get-v2.1-api-tenants-tenant_id-element_images-machine_image_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device image.
        in: path
        name: machine_image_id
        required: true
        schema:
          description: Machine Image Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImageV2N1'
          description: Successful Operation
      summary: Get Information about Machine Image (v2.1)
      tags:
      - Software Management
  /v2.2/api/tenants/{tenant_id}/element_images:
    get:
      description: List all the device images.
      operationId: get-v2.2-api-tenants-tenant_id-element_images
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementImageV2N2'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Machine Images (v2.2)
      tags:
      - Software Management
  /v2.2/api/tenants/{tenant_id}/element_images/{machine_image_id}:
    get:
      description: List all the information about a machine image.
      operationId: get-v2.2-api-tenants-tenant_id-element_images-machine_image_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the device image.
        in: path
        name: machine_image_id
        required: true
        schema:
          description: Machine Image Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementImageV2N2'
          description: Successful Operation
      summary: Get Information about Machine Image (v2.2)
      tags:
      - Software Management
servers:
