components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items:
            $ref: '#/components/schemas/AggregateData'
          type: array
        field:
          description: Field
          type: string
        name:
          description: 'The name of the query response.

            '
          type: string
        operator:
          description: Operator
          enum:
          - max
          - count
          - min
          - avg
          - sum
          type: string
        statistic:
          description: 'QoS application aggregate statistics.

            '
          type: string
        unit:
          description: 'The unit.

            '
          type: string
    AggregateData:
      properties:
        value:
          description: 'Value of the aggregate data.

            '
          type: number
        view:
          description: 'View the aggregate date.

            '
          type: object
    ESPGroup:
      properties:
        force_encapsulation:
          description: 'The type of encapsulation is force UDP. The type of encapsulation
            has to match the encapsulation configured at the standard VPN endpoint.

            '
          type: boolean
        lifesize:
          $ref: '#/components/schemas/Lifesize'
          description: Lifesize
        lifetime:
          description: 'The life time for the ESP Group. The default lifetime of an
            ESP Group is 24 hours.

            '
          format: int32
          type: integer
        lifetime_units:
          description: Lifetime Units
          type: string
        mode:
          description: 'The IPsec config ESP tunnel mode.

            '
          enum:
          - TUNNEL
          - TRANSPORT
          type: string
        proposals:
          description: "Information on the IPsec proposals. Proposals is a list of\
            \ crypto parameters to be used to secure the ESP sessions between the\
            \ ION device and the endpoint.         \n"
          items:
            $ref: '#/components/schemas/Proposals'
          type: array
        responder_sase_proposals:
          $ref: '#/components/schemas/ResponderSaseProposals'
          description: Responder Sase Proposals
      required:
      - mode
      - proposals
    Error:
      properties:
        _error:
          items:
            $ref: '#/components/schemas/ErrorResponse'
          type: array
    ErrorResponse:
      properties:
        code:
          description: 'The error code.

            '
          type: string
        message:
          description: 'The error message.

            '
          type: string
    ExtendedTunnelCidr:
      properties:
        extended_tunnel_cidr:
          description: 'Extended Tunnel Cidr: IPAddress(allowEmpty = true, allowLinkLocal
            = false, allowNull = true, bcast = DENY, defaultRoute = false, dnsCheck
            = false, error = SERVICE_LINK_INNER_IP_POOL_INVALID: Service link inner
            ip pool invalid, type = SERVICE_LINK_TUNNEL_IP) '
          type: string
        priority:
          description: 'The priority.

            '
          format: int32
          type: integer
    IKEGroup:
      properties:
        aggressive:
          description: 'If aggressive mode is selecetd, the source interface or endpoint
            is behind NAT or there are multiple tunnels to the same remote endpoint.

            '
          type: boolean
        authentication_multiple:
          description: Authentication Multiple
          type: integer
        key_exchange:
          description: 'The key exchange for the IKE group = IKEv1 or IKEv2.

            '
          enum:
          - IKEV1
          - IKEV2
          type: string
        lifetime:
          description: 'The life time for the IKE Group. The default lifetime of an
            IKE Group is 72 hours.

            '
          format: int32
          type: integer
        lifetime_units:
          description: Lifetime Units
          type: string
        port:
          description: 'The port number of the communication port. The default port
            is 500. The port number configured in the IKE group has to be the same
            as the port number configured in the standard VPN endpoint IKE group.

            '
          format: int32
          type: integer
        proposals:
          description: 'Information on the IPsec proposals. Proposals is a list of
            crypto parameters to be used to secure the IKE sessions between the ION
            device and the endpoint.

            '
          items:
            $ref: '#/components/schemas/Proposals'
          type: array
        reauth:
          description: 'The mode for IKEv2. If selected, then a new tunnel has to
            be re-negotiated when the lifetime is reached.

            '
          type: boolean
      required:
      - key_exchange
      - proposals
    IPSecProfile:
      properties:
        dpd_delay:
          description: "The DPD delay time in seconds (should be between 1-60 seconds)\
            \ for IKEv1.               \n"
          format: int32
          type: integer
        dpd_enable:
          description: "If DPD is enabled for the IPsec profile.           \n"
          type: boolean
        esp_group:
          $ref: '#/components/schemas/ESPGroup'
          description: "The ESP group defined for the IPsec profile.             \
            \         \n"
        ike_group:
          $ref: '#/components/schemas/IKEGroup'
          description: 'The IKE group defined on the IPsec profile.

            '
    IPSecTunnel:
      properties:
        authentication:
          $ref: '#/components/schemas/IPSecTunnelAuthentication'
          description: 'IPSec tunnel authentication information.

            '
        name:
          description: "The IPSec tunnel name.                   \n"
          type: string
        routing:
          $ref: '#/components/schemas/Routing'
          description: "The IPSec tunnel routing information. \n"
        routing_configs:
          $ref: '#/components/schemas/RoutingConfigs'
          description: 'The IPSec tunnel routing configuration information.

            '
        wan_interface_id:
          description: 'The WAN interface ID.

            '
          type: string
    IPSecTunnelAuthentication:
      properties:
        branch_ike_identification:
          description: 'Branch IKE identification.

            '
          type: string
        prismaaccess_ike_identification:
          description: "Prisma Access IKE identification.                   \n"
          type: string
        psk:
          description: 'The PSK value.

            '
          type: string
    IPSecTunnelConfigs:
      properties:
        anti_replay:
          description: Anti Replay
          type: boolean
        copy_tos:
          description: Copy Tos
          type: boolean
        enable_gre_encapsulation:
          description: 'The GRE encapsulation enabled. True or False.

            '
          type: boolean
        ike_key_exchange:
          description: "The IKE key exchange.                   \n"
          type: string
        prismaaccess_ike_crypto_profile_id:
          description: 'Prisma access IKE crypto profile ID.

            '
          type: string
        prismaaccess_ipsec_profile_id:
          description: "Prisma access IPSec profile ID.             \n"
          type: string
        tunnel_monitoring:
          description: "The tunnel monitoring. True or False. \n"
          type: boolean
    IPSecTunnelStatus:
      properties:
        attempts:
          description: 'The number of connectivity attempts.

            '
          format: int32
          type: integer
        branch_tunnel_connection_status:
          description: "The branch tunnel connection status.          \n"
          type: string
        branch_tunnel_provisioning_status:
          description: "The branch tunnel provisioning status.    \n"
          type: string
        completed_steps:
          description: 'The completed steps of tunnel creation.

            '
          items:
            description: Completed Steps
            type: string
          type: array
        element_id:
          description: 'The element ID.

            '
          type: string
        error_messages:
          description: 'Any error messages during connectivity.

            '
          type: object
        info_messages:
          description: 'Any info messages during connectivity.

            '
          type: object
        interface_id:
          description: 'The interface ID.

            '
          type: string
        name:
          description: Name
          type: string
        prismaaccess_tunnel_connection_status:
          description: 'The prisma access tunnel connection status.

            '
          type: string
        prismaaccess_tunnel_provisioning_status:
          description: 'The prisma access tunnel provisioning status.

            '
          type: string
        remoteNetworkGroupName:
          description: 'The remote network group name.

            '
          type: string
        uncompleted_steps:
          description: 'The incomplete steps of tunnel creation.

            '
          items:
            description: Uncompleted Steps
            type: string
          type: array
    Lifesize:
