info:
  contact: {}
  description: List of APIs to read and configure switching capabilities.
  title: Device Switch Config
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/elements/{element_id}/interface_authentication/status:
    get:
      description: List all the interface authentication status for an element.
      operationId: get-v2.0-api-tenants-tenant_id-elements-element_id-interface_authentication-status
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/InterfaceAuthenticationState'
                      type: array
                  type: object
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INTERFACE_AUTHENTICATION_STATE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      summary: Get Interface Authentication Status for Element (v2.0)
      tags:
      - Device Switch Configuration
  /v2.0/api/tenants/{tenant_id}/elements/{element_id}/lldp_neighbors/status:
    get:
      description: List all the lldp neighbor(s) status for an element.
      operationId: get-v2.0-api-tenants-tenant_id-elements-element_id-lldp_neighbors-status
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/LldpNeighborsState'
                      type: array
                  type: object
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: LLDP_NEIGHBORS_STATE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      summary: Get LLDP Neighbor Status for Element (v2.0)
      tags:
      - Device Switch Configuration
  /v2.0/api/tenants/{tenant_id}/elements/{element_id}/mac_addresses/status:
    get:
      description: List all the MAC address status for a tenant.
      operationId: get-v2.0-api-tenants-tenant_id-elements-element_id-mac_addresses-status
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MacAddressState'
          description: Successful Operation
        '404':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: MAC_ADDRESS_STATUS_NOT_FOUND
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      summary: Get MAC Address Status (v2.0)
      tags:
      - Device Switch Configuration
  /v2.0/api/tenants/{tenant_id}/elements/{element_id}/radii:
    get:
      description: List the radius configuration of an element in a tenant.
      operationId: get-v2.0-api-tenants-tenant_id-elements-element_id-radii
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ElementRadius'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Radius Configuration of Element (v2.0)
      tags:
      - Device Switch Configuration
    post:
      description: Create the radius configuration of an element.
      operationId: post-v2.0-api-tenants-tenant_id-elements-element_id-radii
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The element ID.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElementRadiusScreen'
        description: Details of the element radius configuration to be created.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementRadius'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
