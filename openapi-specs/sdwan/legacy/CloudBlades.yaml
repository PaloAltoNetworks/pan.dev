components:
  schemas:
    Author:
      properties:
        email: {description: 'The email address of the SD-WAN app author.

            ', type: string}
        name: {description: 'The name of the SD-WAN app author.

            ', type: string}
      required: [email, name]
    BulkResponse:
      properties:
        count: {description: 'The total number.

            ', format: int32, type: integer}
        id: {description: 'The ID.

            ', type: string}
        type: {description: "The type. \n", type: string}
    Error:
      properties:
        _error:
          items: {$ref: '#/components/schemas/ErrorResponse'}
          type: array
    ErrorResponse:
      properties:
        code: {description: 'The error code.

            ', type: string}
        message: {description: 'The error message.

            ', type: string}
    ListResponse:
      properties:
        count: {description: 'The actual count.

            ', format: int32, type: integer}
        id: {description: 'The ID.

            ', type: string}
        tenant_id: {description: 'The tenant ID.

            ', type: string}
      type: object
    ParameterListValueResponse:
      properties:
        display_label: {description: 'The display label of the SD-WAN app.

            ', type: string}
        is_default: {description: 'The default parameters.

            ', type: boolean}
        value: {description: 'The value of the parameters.

            ', type: object}
    SDWANAppConfig:
      properties:
        id: {description: 'The SD-WAN app ID.

            ', type: string}
        state:
          description: 'The SD-WAN app configuration state.

            '
          enum: [ENABLED, DISABLED, PAUSED]
          type: string
        user_config: {description: 'The user configuration of the SD-WAN app.

            ', type: object}
        version: {description: 'The SD-WAN app version.

            ', type: string}
      required: [state]
    SDWANAppConfigScreen:
      properties:
        id: {description: 'The SD-WAN app ID.

            ', type: string}
        state:
          description: 'The SD-WAN app configuration state.

            '
