      properties:
        default_value: {description: 'The default value.

            ', type: string}
        display_label: {description: 'The display label of the SD-WAN app.

            ', type: string}
        help_text: {description: 'The help text in the app.

            ', type: string}
        key: {description: 'The SD-WAN app config key.

            ', type: string}
        list_values:
          description: 'The SD-WAN app parameters list value response.

            '
          items: {$ref: '#/components/schemas/SDWANAppParameterListValue'}
          type: array
        max_length: {description: 'The max length of the SD-WAN app parameters.

            ', type: integer}
        max_value: {description: 'The max value of the SD-WAN app parameters.

            ', type: string}
        min_value: {description: 'The min value of the SD-WAN app parameters.

            ', type: string}
        regex: {description: 'The regex values.

            ', type: string}
        required: {description: 'The SD-WAN app required parameters.

            ', type: boolean}
        sensitive: {description: 'The SD-WAN app sensitive parameters.

            ', type: boolean}
        type:
          description: 'The SD-WAN app parameters type.

            '
          enum: [INTEGER, FLOAT, STRING, TEXT, EMAIL, LIST_INTEGER, LIST_FLOAT, LIST_STRING,
            LIST_INTEGER_MULTI_SELECT, LIST_FLOAT_MULTI_SELECT, LIST_STRING_MULTI_SELECT,
            BOOLEAN]
          type: string
      required: [type, key]
    SDWANAppParameterListValue:
      properties:
        display_label: {description: Display Label, type: string}
        is_default: {description: Is Default, type: boolean}
        value: {description: Value, type: string}
    SDWANAppParameterResponse:
      properties:
        default_value: {description: 'The default value.

            ', type: object}
        display_label: {description: 'The display label of the SD-WAN app.

            ', type: string}
        help_text: {description: 'The help text in the app.

            ', type: string}
        key: {description: 'The SD-WAN app config key.

            ', type: string}
        list_values:
          description: 'The SD-WAN app parameters list value response.

            '
          items: {$ref: '#/components/schemas/ParameterListValueResponse'}
          type: array
        max_length: {description: 'The max length of the SD-WAN app parameters.

            ', type: integer}
        max_value: {description: 'The max value of the SD-WAN app parameters.

            ', type: object}
        min_value: {description: 'The min value of the SD-WAN app parameters.

            ', type: object}
        regex: {description: 'The regex values.

