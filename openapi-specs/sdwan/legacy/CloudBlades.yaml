info:
  contact: {}
  description: List of APIs used to retrieve cloudblade configuration and status.
  title: CloudBlades
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/sdwanapps/{app_id}/configs:
    get:
      description: List all the SD-WAN application configurations.
      operationId: get-v2.0-api-tenants-tenant_id-sdwanapps-app_id-configs
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The SD-WAN tenant's app ID.
        in: path
        name: app_id
        required: true
        schema: {description: App Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/SDWANAppConfig'}
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SDWAN_APP_INVALID_APP_CONFIG_STATE}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get SD-WAN Application Configurations (v2.0)
      tags: [CloudBlades]
    post:
      description: Create an SD-WAN application configuration.
      operationId: post-v2.0-api-tenants-tenant_id-sdwanapps-app_id-configs
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The SD-WAN tenant's app ID.
        in: path
        name: app_id
        required: true
        schema: {description: App Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/SDWANAppConfigScreen'}
        description: SD-WAN application config
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/SDWANAppConfig'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SDWAN_APP_CONFIG_ALREADY_EXIST}
                  - {code: SDWAN_APP_INVALID_TENANT_APP}
                  - {code: SDWAN_APP_CONFIG_INVALID_RELEASE_VERSION}
                  - {code: SDWAN_APP_INVALID_RELEASE_STATE}
                  - {code: SDWAN_APP_USER_CONFIG_REQUIRED}
                  - {code: SDWAN_APP_INVALID_USER_CONFIG_PARAMETERS}
                  - {code: SDWAN_APP_INVALID_VALUE_TYPE}
                  - {code: SDWAN_APP_INVALID_VALUE_RANGE}
                  - {code: SDWAN_APP_REQUIRED_PARAMETER_KEY}
                  - {code: SDWAN_APP_INVALID_VALUE}
                  - {code: SDWAN_APP_DUPLICATE_EMAIL}
                  - {code: SDWAN_APP_INVALID_APP_CONFIG_STATE}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Create SD-WAN Application Configuration (v2.0)
      tags: [CloudBlades]
  /v2.0/api/tenants/{tenant_id}/sdwanapps/{app_id}/configs/{cid}:
    delete:
      description: Delete a SD-WAN application configuration.
      operationId: delete-v2.0-api-tenants-tenant_id-sdwanapps-app_id-configs-cid
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
