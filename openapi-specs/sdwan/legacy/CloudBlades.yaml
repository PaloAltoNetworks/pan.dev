      - description: The SD-WAN tenant's app ID.
        in: path
        name: app_id
        required: true
        schema: {description: App Id, type: string}
      - description: The application configuration ID.
        in: path
        name: cid
        required: true
        schema: {description: Cid, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/SDWANAppConfig'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SDWAN_APP_INVALID_APP_CONFIG_STATE}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Delete SD-WAN Application Configuration (v2.0)
      tags: [CloudBlades]
    get:
      description: List an SD-WAN application configuration.
      operationId: get-v2.0-api-tenants-tenant_id-sdwanapps-app_id-configs-cid
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The SD-WAN tenant's app ID.
        in: path
        name: app_id
        required: true
        schema: {description: App Id, type: string}
      - description: The application configuration ID.
        in: path
        name: cid
        required: true
        schema: {description: Cid, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/SDWANAppConfig'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: SDWAN_APP_INVALID_APP_CONFIG_STATE}
