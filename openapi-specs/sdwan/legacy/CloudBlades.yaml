            LIST_INTEGER_MULTI_SELECT, LIST_FLOAT_MULTI_SELECT, LIST_STRING_MULTI_SELECT,
            BOOLEAN]
          type: string
      required: [type, key]
    SDWANAppRelease:
      properties:
        application_id: {description: 'The SD-WAN app ID.

            ', type: string}
        auth_role: {description: 'The auth roles assigned to the SD-WAN app.

            ', type: string}
        default_release: {description: 'The default release of the app.

            ', type: boolean}
        description: {description: 'The description of the SD-WAN app. Max length
            = 256.

            '}
        disabled: {description: 'Indicates if the SD-WAN app is disabled.

            ', type: boolean}
        disabled_reason: {description: 'The reason for the SD-WAN app to be disabled.

            ', type: string}
        id: {description: 'The ID.

            ', type: string}
        inactive: {description: 'Indicates if the SD-WAN app is inactive.

            ', type: boolean}
        inactive_reason: {description: 'The reason for the SD-WAN app to be inactive.

            ', type: string}
        name: {description: 'The name of the SD-WAN app.

