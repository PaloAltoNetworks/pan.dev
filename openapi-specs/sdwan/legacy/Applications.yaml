        conn_idle_timeout:
          description: 'Connection Idle Timeout. Application connection timeout should
            be in between 0-44000.

            '
          format: int32
          type: integer
        description:
          description: 'Description for the application. Max size = 256.

            '
        display_name:
          description: 'This is the name of the application that is visible on the
            Controller UI. Application display name is required and cannot be null.
            Max size = 64.

            '
          type: string
