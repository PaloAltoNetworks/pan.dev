            '
          items:
            description: Domains
            type: string
          type: array
        id:
          description: 'Application ID.

            '
          type: string
        ingress_traffic_pct:
          description: 'Application ingress traffic percentage should be in between
            1-99.

            '
          format: int32
          type: integer
        ip_rules:
          description: 'Applicable for L3/L4 applications. These are IP Prefix rules
            used to identify the application viz protocol, dscp, source & destination
            prefixes and source & destination prefixes.

            '
          items:
            type: object
          type: array
        is_deprecated:
          description: 'Deprecated application definitions.

            '
          type: boolean
        network_scan_application:
          description: 'If true, it enables Network Scan App to designate custom applications
            as network scan applications.

            '
          type: boolean
        order_number:
          description: "The order number. Order number should be between 1-65535L.\
            \ \n"
          format: int32
          type: integer
        overrides_allowed:
          description: 'If true, this enables an update to be added using the appdef_overrides
            API.

            '
          type: boolean
        p_category:
          description: 'Parent app category.

            '
          type: string
        p_parent_id:
          description: P Parent Id
          type: string
        p_sub_category:
          description: "Parent app sub-category.              \n"
          type: string
        parent_id:
          description: 'Parent app ID.

            '
          type: string
        path_affinity:
          description: "This parameter defines the path affinity characteristics to\
            \ consider during flow decision making. Allowed values: \"none\" \"weak\"\
            \ \"strict\". If path affinity is none or weak and a better path is available,\
            \ flows will be moved to a new path. If path affinity is strict, all application\
            \ flows will continue on the same path.    \n"
          enum:
          - none
          - weak
          - strict
          type: string
        session_timeout:
          description: 'Application session timeout should be in between 0-44000.

            '
          format: int32
          type: integer
        supported_engines:
          description: "Supported engines values.  \n"
          enum:
          - ave
          - ave-all
          - panos
          - all
          - panos-ml7
          type: string
        system_app_overridden:
          description: 'If true, it indicates the an application override has been
            added.

            '
          type: boolean
        tags:
          description: 'A information field that can be added to identify the application.
            Maximum 10 Unique tags of length 1024 each are allowed.

            '
          items:
            description: Tags
            type: string
          type: array
        tcp_rules:
          description: 'For TCP applications, this dictionary will include information
            on client & server prefix filters, server & client ports, DCSP settings.

            '
          items:
            type: string
          type: array
        transfer_type:
          description: "Application transfer type. Allowed values: transactional,\
            \ bulk, rt-audio, rt-video.  \n"
          type: string
        udp_rules:
          description: 'For UDP applications, this dictionary will include information
            on UDP port, DCSP settings, UDP Filters and destination prefixes.

            '
          items:
            type: object
          type: array
        use_parentapp_network_policy:
          description: 'If enabled, policy rule defined for the parent application
            will be used to make routing decisions for this app.

            '
          type: boolean
      required:
      - app_type
      - transfer_type
      - display_name
      - ingress_traffic_pct
      - path_affinity
