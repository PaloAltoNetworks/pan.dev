paths:
  /v2.0/api/tenants/{tenant_id}/appdefs:
    get:
      description: Get all application definitions
      operationId: get-v2.0-api-tenants-tenant_id-appdefs
      parameters:
      - description: Tenant Id
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BulkResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/AppDefV2'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get all application definitions (v2.0)
      tags:
      - Applications
    post:
      description: 'Create a custom application definition.

        '
      operationId: post-v2.0-api-tenants-tenant_id-appdefs
      parameters:
      - description: Tenant Id
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppDefScreenV2'
        description: Application definition
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDefV2'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: APPDEF_CONFIG_NO_SYSTEM_APPS
