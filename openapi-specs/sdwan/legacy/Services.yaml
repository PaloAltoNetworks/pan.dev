          description: Tenant Id
          type: string
      - description: ID of the site.
        in: path
        name: site_id
        required: true
        schema:
          description: Site Id
          type: string
      - description: ID of the element.
        in: path
        name: element_id
        required: true
        schema:
          description: Element Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/SyslogServer'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Syslog Servers on an Element (v2.0)
      tags:
      - Services
    post:
      description: Create a syslog Server.
      operationId: post-v2.0-api-tenants-tenant_id-sites-site_id-elements-element_id-syslogservers
