paths:
  /v2.0/api/tenants/{tenant_id}/sites/{site_id}/elements/{element_id}/syslogservers:
    get:
      description: Get the syslog servers on an element.
      operationId: get-v2.0-api-tenants-tenant_id-sites-site_id-elements-element_id-syslogservers
      parameters:
      - description: Tenant ID
        in: path
