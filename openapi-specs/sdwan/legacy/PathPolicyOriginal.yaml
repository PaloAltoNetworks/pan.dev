          description: 'Information on the business priorities.

            '
          items:
            $ref: '#/components/schemas/BusinessPriority'
          type: array
    BandwidthRange:
      properties:
        high:
          description: 'The high range of the bandwidth allocated.

            '
          format: double
          type: number
        low:
          description: 'The low range of the bandwidth allocated.

            '
          format: double
          type: number
    BandwidthSplit:
      properties:
        bulk:
          description: Bulk
          format: double
          type: number
        rt_audio:
          description: Rt Audio
          format: double
          type: number
        rt_video:
          description: Rt Video
          format: double
          type: number
        transactional:
