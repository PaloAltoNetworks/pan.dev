info:
  contact: {}
  description: List of APIs used to manage the original path policies rules.
  title: Path Policy Original
  version: Latest
openapi: 3.0.0
paths:
  /v3.0/api/tenants/{tenant_id}/policysets:
    get:
      description: List all the policy sets of a tenant.
      operationId: get-v3.0-api-tenants-tenant_id-policysets
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/PolicySet'
                      type: array
                  type: object
          description: Successful Operation
      summary: Get Policy Sets (v3.0)
      tags:
      - Path Policy Original
    post:
      description: Create a new policy set.
      operationId: post-v3.0-api-tenants-tenant_id-policysets
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySetPOSTScreen'
        description: Details of the policy set to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySet'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: SECURITY_POLICYSET_NAME_REQUIRED
                  - code: SECURITY_POLICYSET_NAME_INVALID
                  - code: SECURITY_POLICYSET_DESCRIPTION_INVALID
                  - code: ONLY_POLICY_STANCE_OR_CLONE_FROM_CAN_BE_SET
                  - code: CLONE_FROM_POLICYSET_DOES_NOT_EXIST
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: POLICY_SET_CONFIG_STANCE_OR_CLONE_FROM
                  - code: POLICY_SET_CONFIG_DEFAULT_EXIST
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Create Policy Set (v3.0)
      tags:
      - Path Policy Original
  /v3.0/api/tenants/{tenant_id}/policysets/query:
    post:
      description: Query the DB for policy sets that match the query parameters.
      operationId: post-v3.0-api-tenants-tenant_id-policysets-query
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySetQuery'
        description: Query details for policy set
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/PolicySetQueryFilter'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: BAD_REQUEST
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query DB for Policy Sets (v3.0)
      tags:
      - Path Policy Original
  /v3.0/api/tenants/{tenant_id}/policysets/{policy_set_id}:
    delete:
      description: Delete policy set of a tenant.
      operationId: delete-v3.0-api-tenants-tenant_id-policysets-policy_set_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The policy set ID.
        in: path
        name: policy_set_id
        required: true
        schema:
          description: Policy Set Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySet'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: POLICY_SET_IN_USE
                  - code: DELETE_FORBIDDEN
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Delete Policy Set (v3.0)
      tags:
      - Path Policy Original
    get:
      description: List a specific policy set of a tenant.
      operationId: get-v3.0-api-tenants-tenant_id-policysets-policy_set_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The policy set ID.
        in: path
        name: policy_set_id
        required: true
        schema:
          description: Policy Set Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySet'
          description: Successful Operation
      summary: Get Policy Set (v3.0)
      tags:
      - Path Policy Original
    put:
      description: Update policy set of a tenant.
      operationId: put-v3.0-api-tenants-tenant_id-policysets-policy_set_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The policy set ID.
        in: path
        name: policy_set_id
        required: true
        schema:
          description: Policy Set Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySetScreen'
        description: Policyset id
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySet'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: POLICY_NOT_AVAILABLE
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: INVALID_JSON_COMMON_ATTR_MISMATCH
                  - code: POLICY_SET_UPDATE_DEFAULT_POLICY_EXISTS
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Update Policy Set (v3.0)
      tags:
      - Path Policy Original
  /v3.0/api/tenants/{tenant_id}/policysets/{policy_set_id}/status:
    get:
      description: List a specific policy set status of a tenant.
      operationId: get-v3.0-api-tenants-tenant_id-policysets-policy_set_id-status
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The policy set ID.
        in: path
        name: policy_set_id
        required: true
        schema:
          description: Policy Set Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
