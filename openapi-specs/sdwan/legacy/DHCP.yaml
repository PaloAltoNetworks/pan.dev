        in: path
        name: site_id
        required: true
        schema: {description: Site Id, type: string}
      - description: ID of the DHCP server configuration.
        in: path
        name: dhcp_server_id
        required: true
        schema: {description: Dhcp Server Id, type: string}
      requestBody:
        content:
