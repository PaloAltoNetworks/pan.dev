components:
  schemas:
    BaseCustomDHCPOptions:
      properties:
        option_definition:
          description: 'Custom option definition. Max length supported is 1024.

            '
          type: string
        option_value:
          description: 'Custom option value. Max length supported is 8192.

            '
          type: string
      required:
      - option_value
      - option_definition
    CustomDHCPOptions:
      properties:
        option_definition:
          description: 'Custom option definition. Max length supported is 1024.

            '
