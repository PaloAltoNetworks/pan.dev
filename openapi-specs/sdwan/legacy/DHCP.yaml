      summary: Get DHCP Server for Tenant on Site (v2.2)
      tags: [DHCP]
    put:
      description: Update an existing DHCP server configuration for a subnet.
      operationId: put-v2.2-api-tenants-tenant_id-sites-site_id-dhcpservers-dhcp_server_id
      parameters:
