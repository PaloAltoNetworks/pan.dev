components:
  schemas:
    Error:
      properties:
        _error:
          items:
            $ref: '#/components/schemas/ErrorResponse'
          type: array
    ErrorResponse:
      properties:
        code:
          type: string
        message:
          type: string
    ListQueryResponse:
      properties:
        count:
          description: 'The actual count

            '
          format: int32
          type: integer
        deleted_count:
          description: 'The deleted number

            '
          format: int64
          type: integer
        deleted_ids:
          description: 'The deleted IDs

            '
          items:
            type: string
          type: array
        description:
          description: 'Description of the query. Max size is 256.

            '
        id:
          description: 'The ID.

            '
          type: string
        next_query:
          description: 'Details of the next query

            '
          type: object
        tenant_id:
          type: string
        total_count:
          description: 'Total number.

            '
          format: int64
          type: integer
      type: object
    PrismaAccessConfig:
      properties:
        id:
          description: Id
          type: string
        remote_networks:
          description: 'Remote Networks: Valid Valid '
          items:
            $ref: '#/components/schemas/RemoteNetwork'
          type: array
        site_id:
          description: 'Site Id: Digits(fraction = 0, integer = 50, SITEID_INVALID)
            NotNull '
          type: string
        tenant_id:
          description: 'Tenant Id: NotNull Digits(fraction = 0, integer = 20, TENANT_ID_INVALID_0001) '
          type: string
      required:
      - site_id
      - tenant_id
    PrismaAccessConfigQueryResponse:
      properties:
        id:
          description: Id
          type: string
        remote_networks:
          description: 'Remote Networks: Valid Valid '
          items:
            $ref: '#/components/schemas/RemoteNetwork'
          type: array
        site_id:
          description: 'Site Id: Digits(fraction = 0, integer = 50, SITEID_INVALID)
            NotNull '
          type: string
        tenant_id:
          description: 'Tenant Id: NotNull Digits(fraction = 0, integer = 20, TENANT_ID_INVALID_0001) '
          type: string
      required:
      - site_id
      - tenant_id
    RemoteNetwork:
      properties:
        remote_network_names:
          description: Remote Network Names
          items:
            description: Remote Network Names
            type: string
          type: array
        spn_name:
          description: 'Spn Name: NotNull(error = DEM_INVALID_SPN_NAME: Security processing
            name is not specified) '
          type: string
      required:
      - spn_name
