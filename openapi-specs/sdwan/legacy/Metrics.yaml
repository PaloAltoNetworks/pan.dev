components:
  schemas:
    AggregateStatsFilter:
      properties:
        app:
          description: 'App: Required(error = AGGREGATE_STATS_APP_ID_REQUIRED: App
            id is required as part of filter) Size(max = 1, error = AGGREGATE_STATS_APP_LENGTH_EXCEEDED:
            Please provide one app id, min = 0) '
          items:
            description: App
            type: string
          type: array
        path:
          description: Path
          items:
            description: Path
            type: string
          type: array
        site:
          description: 'Site: Required(error = AGGREGATE_STATS_QUERY_FILTER_SITE_ID_REQUIRED:
            Site id is required as part of filter) Size(max = 10, error = AGGREGATE_STATS_QUERY_SITE_LIST_LENGTH_EXCEEDED:
            Please provide max ten site id, min = 0) '
          items:
            description: Site
            type: string
          type: array
      required:
      - path
    AggregateStatsQuery:
      properties:
        aggregates:
          description: 'Aggregates: Required(error = AGGREGATE_STATS_QUERY_AGGREGATES_REQUIRED:
            Aggregates is required) '
          items:
            description: Aggregates
            type: map[string,aggregatestatstypeenum]
          type: array
        end_time:
          format: date
          type: string
        filter:
          $ref: '#/components/schemas/AggregateStatsFilter'
          description: 'Filter: Required(AGGREGATE_STATS_QUERY_FILTER_REQUIRED) Valid '
        name:
          description: 'Name: Pattern(error = INVALID_FILTER: Schema check failed
            - Invalid value for param {}, regexp = ^[A-Za-z]+$) '
          type: string
        start_time:
          format: date
          type: string
      required:
      - filter
      - aggregates
      - start_time
      - name
      - end_time
    AggregateStatsResponse:
      properties:
        aggregates:
          description: Aggregates
          items:
            type: object
          type: array
        end_time:
          format: date
          type: string
        start_time:
          format: date
          type: string
      required:
      - aggregates
      - end_time
      - start_time
