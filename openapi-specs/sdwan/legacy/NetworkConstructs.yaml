components:
  schemas:
    Aggregate:
      properties:
        field:
          description: Field
          type: string
        operator:
          description: Operator
          enum:
          - max
          - count
          - min
          - avg
          - sum
          type: string
    BaseCustomDHCPOptions:
      properties:
        option_definition:
          description: 'Option Definition: NotEmpty(groups = [classOf[Definition]],
            error = DHCPSERVER_CONFIG_CUSTOM_OPTIONS_DEF_UNSUPPORTED: Custom option
            definition is not supported) Size(groups = [classOf[Definition]], max
            = 1024, error = DHCPSERVER_CONFIG_OPTION_DEF_EXCEEDS_LIMIT: Custom option
            definition length exceeeds maximum limit, min = 0) '
          type: string
        option_value:
          description: 'Option Value: NotEmpty(groups = [classOf[Value]], error =
            DHCPSERVER_CONFIG_CUSTOM_OPTIONS_VAL_UNSUPPORTED: Custom option value
            is not supported) Size(groups = [classOf[Value]], max = 8192, error =
            DHCPSERVER_CONFIG_OPTION_VAL_EXCEEDS_LIMIT: Custom option value length
            exceeds maximum limit, min = 0) '
          type: string
      required:
      - option_value
      - option_definition
    BulkResponse:
      properties:
        count:
          format: int32
          type: integer
        id:
          type: string
        type:
          type: string
    DHCPRelay:
      properties:
        enabled:
          description: Enabled
          type: boolean
        option_82:
          $ref: '#/components/schemas/DHCPRelayOption82'
          description: 'Option_82: Valid '
        server_ips:
          description: 'Server Ips: ListIPAddress(bcast = DENY, listMaxSize = 0, error
            = INTERFACE_CONFIG_INVALID_DHCP_RELAY_LIST: DHCP Servers IP specified
            in the list are invalid, required = true, type = IP) Size(max = 16, error
            = INTERFACE_CONFIG_DHCP_RELAY_LIST_EXCEEDS_LIMIT: DHCP Servers specified
            in the list exceeds maximum limit, min = 0) '
          items:
            description: Server Ips
            type: string
          type: array
        source_interface:
          description: Source Interface
          type: string
    DHCPRelayOption82:
      properties:
        circuit_id:
          description: 'Circuit Id: Size(max = 255, error = DHCPRELAY_CIRCUIT_ID_EXCEEDS_LIMIT:
            Option 82 Circuid ID exceeds maximum length, min = 0) '
          type: string
        enabled:
          description: Enabled
          type: boolean
        reforwarding_policy:
          description: 'Reforwarding Policy: ValidateEnum(enumClass = classOf[DHCPRelayReforwardingPolicy],
            error = INVALID_DHCP_RELAY_REFWDING_POLICY: Option 82 invalid reforwarding
            policy, nullAllowed = false) '
          enum:
          - REPLACE
          - KEEP
          - APPEND
          - DROP
          type: string
        remote_id:
          description: 'Remote Id: Size(max = 255, error = DHCPRELAY_REMOTE_ID_EXCEEDS_LIMIT:
            Option 82 Remote ID exceeds maximum length, min = 0) '
          type: string
      required:
      - reforwarding_policy
    DHCPServer:
      properties:
        broadcast_address:
          description: 'Broadcast Address: IPv4(error = DHCPSERVER_CONFIG_INVALID_BROADCAST_ADDR:
            Invalid IPv4 broadcast address., regexp = [/0-9.]*) '
          type: string
        custom_options:
          description: 'Custom Options: Valid '
          items:
            $ref: '#/components/schemas/BaseCustomDHCPOptions'
          type: array
        default_lease_time:
          description: 'Default Lease Time: Min(error = DHCPSERVER_CONFIG_UNSUPPORTED_DEFAULT_LEASE_TIME:
