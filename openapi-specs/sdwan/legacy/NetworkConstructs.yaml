          type: string
        static_mappings:
          description: 'Static Mappings: Valid '
          items:
            $ref: '#/components/schemas/StaticMapping'
          type: array
        subnet:
          description: 'Subnet: NotNull(error = DHCPSERVER_CONFIG_INVALID_SUBNET_ADDR:
