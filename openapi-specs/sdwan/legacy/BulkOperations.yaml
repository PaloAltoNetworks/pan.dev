        description: Query Details
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_TENANT_API_VERSION
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Config/State for Network from NB (v2.0)
