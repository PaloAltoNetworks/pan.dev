          type: string
        message:
          type: string
    HttpProbe:
      properties:
        failure_count:
          description: 'Failure Count: Required(error = INVALID_HTTP_FAILURE_COUNT_INTERVAL:
            Invalid http probe failure count.Should be between 3 to 300 seconds.)
            Range(max = 300L, error = INVALID_HTTP_FAILURE_COUNT_INTERVAL: Invalid
            http probe failure count.Should be between 3 to 300 seconds., min = 3L) '
          type: integer
        http_status_codes:
          description: 'Http Status Codes: ListNumber(duplicate = false, max = 600,
            error = INVALID_HTTP_STATUS_CODE: Invalid http status code. Should be
            between 100 to 600 and should not be duplicate., min = 100) Size(max =
            8, error = HTTP_STATUS_CODES_EXCEEDS_LIMIT: Maximum 8 status codes can
            be specified, min = 0) '
          items:
            description: Http Status Codes
            type: integer
          type: array
        interval:
          description: 'Interval: Required(error = INVALID_HTTP_PROBE_INTERVAL: Invalid
            http probe interval. Should be between 10 to 3600 seconds.) Range(max
            = 3600L, error = INVALID_HTTP_PROBE_INTERVAL: Invalid http probe interval.
            Should be between 10 to 3600 seconds., min = 10L) '
          type: integer
        url:
          description: 'Url: Required(error = INVALID_HTTP_PROBE_URL: Http probe url
            required) Size(max = 1024, error = INVALID_HTTP_PROBLE_URL_LEN: Invalid
            http probe url length.Should be up to 1024., min = 0) '
          type: string
      required:
      - failure_count
      - interval
      - url
    IcmpPingProbe:
      properties:
        failure_count:
          description: 'Failure Count: Required(error = INVALID_ICMP_FAILURE_COUNT_INTERVAL:
            Invalid icmp probe failure count.Should be between 3 to 300 seconds.)
            Range(max = 300L, error = INVALID_ICMP_FAILURE_COUNT_INTERVAL: Invalid
            icmp probe failure count.Should be between 3 to 300 seconds., min = 3L) '
          type: integer
        interval:
