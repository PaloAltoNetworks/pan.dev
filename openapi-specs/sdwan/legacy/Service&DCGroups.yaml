info:
  contact: {}
  description: List of APIs used to manage the DC groups, service endpoints and service
    mappings. It is used to classify sites (Data Centers) into DC groups and external
    service groups.
  title: Service & DC Groups
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/servicebindingmaps:
    get:
      description: List all the service binding map lists.
      operationId: get-v2.0-api-tenants-tenant_id-servicebindingmaps
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ServiceBindingMap'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Service Binding Map List (v2.0)
      tags:
      - Service & DC Groups
    post:
      description: Create a new service binding map.
      operationId: post-v2.0-api-tenants-tenant_id-servicebindingmaps
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBindingMapScreen'
        description: Details of the service binding maps to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBindingMap'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
                  - code: SERVICEBINDINGMAP_CONFIG_INVALID_SERVICEENDPOINT
                  - code: SERVICEBINDINGMAP_NAME_REQD
                  - code: DESCRIPTION_SIZE_EXCEEDED
                  - code: SERVICEBINDING_NAME_EXCEEDS_LIMIT
                  - code: INVALID_JSON_EXTRA_ATTRIBUTE
                  - code: SERVICEBINDINGMAP_CONFIG_INVALID_SERVICELABEL
                  - code: SERVICEBINDINGMAP_CONFIG_SASELABEL_TOO_MANY_SERVICEENDPOINTS
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Create Service Binding Map (v2.0)
      tags:
      - Service & DC Groups
  /v2.0/api/tenants/{tenant_id}/servicebindingmaps/query:
    post:
      description: Query the  DB for limit number of service binding maps that match
        query parameters.
      operationId: post-v2.0-api-tenants-tenant_id-servicebindingmaps-query
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBindingMapQuery'
        description: Query details for service bindings
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ListQueryResponse'
                - properties:
                    items:
                      items:
                        $ref: '#/components/schemas/ServiceBindingMap'
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: BAD_REQUEST
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Query DB for Service Binding Maps (v2.0)
      tags:
      - Service & DC Groups
  /v2.0/api/tenants/{tenant_id}/servicebindingmaps/{map_id}:
    delete:
      description: Delete a service binding map.
      operationId: delete-v2.0-api-tenants-tenant_id-servicebindingmaps-map_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the service binding map.
        in: path
        name: map_id
        required: true
        schema:
          description: Map Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBindingMap'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Delete Service Binding Map (v2.0)
      tags:
      - Service & DC Groups
    get:
      description: Get a service binding map.
      operationId: get-v2.0-api-tenants-tenant_id-servicebindingmaps-map_id
      parameters:
      - description: The ID of the tenant.
        in: path
        name: tenant_id
        required: true
        schema:
          description: Tenant Id
          type: string
      - description: The ID of the service binding map.
        in: path
        name: map_id
        required: true
        schema:
          description: Map Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBindingMap'
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - code: INVALID_JSON
                  - code: SERVICEBINDINGMAP_DELETE_NOTALLOWED_SITE_EXISTS
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
      summary: Get Service Binding Map (v2.0)
      tags:
      - Service & DC Groups
