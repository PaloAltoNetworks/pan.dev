          - none
          - pap
          - chap
          - pap_or_chap
          type: string
        clear_password:
          description: 'Ignore this field.

            '
          type: boolean
        description:
          description: 'Enter the name or acronym of the mobile broadband service
            provider or any other information that might help you to identify the
            APN profile. Size(max = 256, error = DESCRIPTION_EXCEEDS_LIMIT: Description
            length exceeds limit, min = 0).

