components:
  schemas:
    Aggregate:
      properties:
        data:
          description: 'The details of the aggregate data.

            '
          items: {$ref: '#/components/schemas/AggregateData'}
          type: array
        field: {description: Field, type: string}
        name: {description: 'The name of the query response.

            ', type: string}
        operator:
          description: Operator
          enum: [max, count, min, avg, sum]
          type: string
        statistic: {description: 'QoS application aggregate statistics.

            ', type: string}
        unit: {description: 'The unit.

            ', type: string}
    AggregateData:
      properties:
        value: {description: 'Value of the aggregate data.

            ', type: number}
        view: {description: 'View the aggregate date.

            ', type: object}
    BaseEventState:
      properties:
        event_code: {description: "The event code. \n", type: string}
        event_id: {description: "The event ID.        \n", type: string}
        id: {description: Id, type: string}
        priority: {description: "The priority set for the event. \n", format: int32,
          type: integer}
        standing: {description: 'The standing event. True or False.

            ', type: boolean}
        suppressed: {description: 'The events are suppressed. True or False.

            ', type: boolean}
        suppressed_info: {$ref: '#/components/schemas/SuppressedInfo', description: 'The
            information on the suppressed events.

            '}
        timestamp: {description: 'The time stamp of the event.

            ', format: int64, type: integer}
    BulkConfigCloneTemplateScreen:
      properties:
        id: {description: 'The ID.

            ', type: string}
        template_description: {description: 'The site template description. Max length
            = 256.

            ', type: string}
        template_name: {description: 'The site template name. Max length = 128.

            ', type: string}
    BulkConfigCreate:
      properties:
        data: {description: 'Data required to deploy new sites at scale using the
            site template.

            ', type: string}
        id: {description: 'The ID.

            ', type: string}
        site_id: {description: 'The site ID.

            ', type: string}
        site_type: {description: 'The site type. Branch or DC.

            ', type: string}
        template_description: {description: 'The site template description. Max length
            = 256.

            ', type: string}
        template_id: {description: 'The template ID.

            ', type: string}
        template_name: {description: 'The site template name. Max length = 128.

            ', type: string}
        tenant_id: {description: 'The tenant ID.

            ', type: string}
        variable_map: {description: 'Data required to deploy new sites at scale using
            this template.

            ', type: object}
      required: [site_type, template_name, tenant_id]
    BulkConfigCreateQuery:
      properties:
        aggregate: {$ref: '#/components/schemas/Aggregate', description: 'The aggregate
            number of site profiles that match the query parameters.

            '}
        dest_page: {description: 'The destination page.

            ', format: int32, type: integer}
        getDeleted: {description: 'The number site profiles; deleted for a time frame.

            ', type: boolean}
        group_by:
          description: 'Group the site profiles for the query.

            '
          items: {description: Group By, type: string}
          type: array
        id: {description: "List the site profiles by ID.    \n", type: string}
        isReadPreferenceSecondary: {description: 'IsReadPreferenceSecondary: JsonIgnore(value
            = true) ', type: boolean}
        last_query_ts: {description: 'Return the ID of a specified query in the current
            session.

            ', format: int64, type: integer}
        limit: {description: 'The query limit.

            ', format: int32, type: integer}
        next_query: {description: 'The  limit.

            ', type: object}
        query_params: {type: object}
        retrieved_fields:
          description: 'Retrieve information from a field.

            '
          items: {description: Retrieved Fields, type: string}
          type: array
        retrieved_fields_mask: {description: 'List the fields to query.

            ', type: boolean}
        sort_case_insensitive: {description: Sort Case Insensitive, type: boolean}
        sort_params: {type: object}
        total_count: {description: 'The total number of query parameters.

            ', format: int64, type: integer}
    BulkConfigCreateQueryFilter:
      properties:
        data: {description: 'Data required to deploy new sites at scale using the
            site template.

            ', type: string}
        deployment_count: {description: 'The number of deployments.

            ', format: int32, type: integer}
        id: {description: 'The ID.

            ', type: string}
        site_id: {description: 'The site ID.

            ', type: string}
        site_type: {description: 'The site type. Branch or DC.

            ', type: string}
        status: {description: 'The site deployment status.

            ', type: string}
        status_description: {description: 'The description of the site deployment
            status.

            ', type: string}
        template_description: {description: 'The site template description. Max length
            = 256.

            ', type: string}
        template_id: {description: 'The template ID.

            ', type: string}
        template_name: {description: 'The site template name. Max length = 128.

            ', type: string}
        tenant_id: {description: 'The tenant ID.

            ', type: string}
        variable_map: {description: 'Data required to deploy new sites at scale using
            this template.

            ', type: object}
    BulkConfigCreateScreen:
      properties:
        data: {description: Data, type: string}
        id: {description: Id, type: string}
        site_id: {description: 'Site Id: Digits(fraction = 0, integer = 50, SITEID_INVALID) ',
          type: string}
        site_type: {description: 'Site Type: Required(error = SITE_ROLE_MISSING: Site
            role missing.) ValidateEnum(enumClass = classOf[ElementClusterRole], error
            = INVALID_SITE_TYPE: Invalid site type, nullAllowed = false) ', type: string}
        template_description: {description: 'Template Description: Size(max = 256,
            error = DESCRIPTION_EXCEEDS_LIMIT: Description length exceeds limit, min
            = 0) ', type: string}
        template_name: {description: 'Template Name: Required(error = TEMPLATE_NAME_REQUIRED:
            Template name missing) Size(max = 128, error = NAME_EXCEEDS_LIMIT: Name
            of the resource exceeds limit., min = 0) ', type: string}
        variable_map: {type: object}
      required: [site_type, template_name]
    BulkConfigCreateScreenUpdate:
      properties:
        data: {description: 'Data required to deploy new sites at scale using the
            site template.

            ', type: string}
        id: {description: 'The ID.

            ', type: string}
        site_type: {description: 'The site type. Branch or DC.

            ', type: string}
        template_description: {description: 'The site template description. Max length
            = 256.

            ', type: string}
        template_name: {description: 'The site template name. Max length = 128.

            ', type: string}
        variable_map: {description: 'Data required to deploy new sites at scale using
            this template.

            ', type: object}
      required: [site_type, template_name]
    BulkConfigPush:
      properties:
        deployment_id: {description: 'The site deployment ID.

            ', type: string}
        id: {description: 'The ID.

            ', type: string}
        site_id: {description: Site Id, type: string}
        template_id: {description: 'The template ID.

            ', type: string}
        variable_map: {description: 'Data required to deploy new sites at scale using
            this template.

            ', type: object}
    BulkConfigPushQuery:
      properties:
        aggregate: {$ref: '#/components/schemas/Aggregate', description: 'The aggregate
            number of site profiles that match the query parameters.

            '}
        dest_page: {description: 'The destination page.

            ', format: int32, type: integer}
        getDeleted: {description: 'The number site profiles; deleted for a time frame.

            ', type: boolean}
        group_by:
          description: 'Group the site profiles for the query.

            '
          items: {description: Group By, type: string}
          type: array
        id: {description: "List the site profiles by ID.    \n", type: string}
        isReadPreferenceSecondary: {description: 'IsReadPreferenceSecondary: JsonIgnore(value
            = true) ', type: boolean}
        last_query_ts: {description: 'Return the ID of a specified query in the current
            session.

            ', format: int64, type: integer}
        limit: {description: 'The query limit.

            ', format: int32, type: integer}
        next_query: {description: 'The  limit.

            ', type: object}
        query_params: {type: object}
        retrieved_fields:
          description: 'Retrieve information from a field.

            '
          items: {description: Retrieved Fields, type: string}
          type: array
        retrieved_fields_mask: {description: 'List the fields to query.

            ', type: boolean}
        sort_case_insensitive: {description: Sort Case Insensitive, type: boolean}
        sort_params: {type: object}
        total_count: {description: 'The total number of query parameters.

            ', format: int64, type: integer}
    BulkConfigPushQueryFilter:
      properties:
        created_by: {description: 'List by the site profile created date.

            ', type: string}
        deployment_id: {description: 'List by the site deployment ID.

            ', type: string}
        elements:
          description: "List by the following element details.       \n"
          items: {$ref: '#/components/schemas/ElementQueryFilter'}
          type: array
        id: {description: 'List by the ID.

            ', type: string}
        isSiteDeleted: {description: IsSiteDeleted, type: boolean}
        site_id: {description: Site Id, type: string}
        site_name: {description: "List by the site name.          \n", type: string}
        status: {description: 'The site deployment status.

            ', type: string}
        status_description: {description: 'The description of the site deployment
            status.

            ', type: string}
        template_id: {description: 'The site template ID.

            ', type: string}
        template_name: {description: 'The site template name. Max length = 128.

            ', type: string}
        updated_by: {description: 'List by the site profile updated date.

            ', type: string}
        variable_map: {description: 'Data required to deploy new sites at scale using
            this template.

            ', type: object}
    BulkConfigPushScreen:
      properties:
        id: {description: 'The ID.

            ', type: string}
        variable_map:
          description: 'Data required to deploy new sites at scale using this template.

            '
          items: {type: object}
          type: array
    BulkConfigStatus:
      properties:
        id: {description: "The ID.          \n", type: string}
        status: {description: 'The site deployment status.

            ', type: string}
        status_description: {description: 'The description of the site deployment
            status.

            ', type: string}
    ElementQueryFilter:
      properties:
        admin_action:
          description: "The values of admin actions that can be performed. \n"
          enum: [ALLOCATE, CLAIM, BOUND, UNBOUND, DECLAIM, RETURN, REVOKE, RETIRE,
            STOCK, UPGRADE, REMANUFACTURE, DEFAULT, INVALID]
          type: string
        allowed_roles:
          description: "The allowed roles.       \n"
          items:
            description: Allowed Roles
            enum: [NONE, HUB, SPOKE, PA_WE_BR, PA_WE_DC, PA_CONN]
            type: string
          type: array
        cluster_insertion_mode: {description: "The element ID. \n", type: string}
        cluster_member_id: {description: 'The cluster member ID.

            ', type: string}
        connected: {description: 'The element is connected. True or False.

            ', type: boolean}
        deployment_op:
          description: 'The deployment values.

            '
          enum: [DECLAIM, UPGRADE, ABORT_UPGRADE, DEFAULT, INVALID, REBIND, READY,
            IN_SERVICE, REUNBIND, RENEW_CIC, ABORT_CELLULARMODULE_FIRMWARE_UPGRADE,
            FIPS_AUTO, NON_FIPS_AUTO, FIPS_MANUAL, NON_FIPS_MANUAL, GET_MAC_ADDRESS_TABLE]
          type: string
        description: {description: 'The description of the element. Max length = 256.

            '}
        events:
          description: 'The details of the events occurred.

            '
          items: {$ref: '#/components/schemas/BaseEventState'}
          type: array
        hw_id: {description: 'The hardware ID.

            ', type: string}
        id: {description: Id, type: string}
        model_name: {description: "The model name of the device. \n", type: string}
        name: {description: 'The name of the element. Max length = 128.

            ', type: string}
        role:
          description: 'The element role.

            '
          enum: [PA_WE_DC, PA_WE_BR, NONE, PA_CONN, SPOKE, HUB]
          type: string
        serial_number: {description: 'The serial number.

            ', type: string}
        site_id: {description: 'The site ID.

            ', type: string}
        software_version: {description: 'The software version.

            ', type: string}
        spoke_cluster_status:
          description: 'The spoke cluster status.

            '
          enum: [init, active, backup, unknown]
          type: string
        state:
          description: 'The element state.

            '
          enum: [ACTIVE_INIT, ACTIVE_INVENTORY_IN_PROGRESS, ACTIVE_INVENTORY_OPERATION_FAILED,
            ACTIVE_INVENTORY_GET_PENDING, ACTIVE_INVENTORY_GET_COMPLETE, ACTIVE_INVENTORY_POST_PENDING,
            ACTIVE_INTF_CONFIG_GET_FAILED, ACTIVE_INTF_STATE_GET_FAILED, ACTIVE_READY,
            ACTIVE_BOUND_IN_PROGRESS, ACTIVE_UNBOUND_IN_PROGRESS, ACTIVE_UNBOUND_FROM_SITE_FAILED,
            ACTIVE_BOUND_TO_SITE, ACTIVE_BOUND_TO_SITE_FAILED, OOS, ACTIVE_DECLAIM_IN_PROGRESS,
            ACTIVE_DECLAIMED]
          type: string
      required: [site_id]
    Error:
      properties:
        _error:
          items: {$ref: '#/components/schemas/ErrorResponse'}
          type: array
    ErrorResponse:
      properties:
        code: {description: 'The error code.

            ', type: string}
        message: {description: 'The error message.

            ', type: string}
    ListQueryResponse:
      properties:
        count: {description: 'The actual count.

            ', format: int32, type: integer}
        deleted_count: {description: 'The deleted number.

            ', format: int64, type: integer}
        deleted_ids:
          description: 'The deleted IDs.

            '
          items: {type: string}
          type: array
        description: {description: 'Description of the query. Max size = 256.

            '}
        id: {description: 'The ID.

            ', type: string}
        next_query: {description: 'Details of the next query.

            ', type: object}
        tenant_id: {description: 'The tenant ID.

            ', type: string}
        total_count: {description: 'Total number.

            ', format: int64, type: integer}
      type: object
    SuppressedInfo:
      properties:
        root_cause_event_ids:
          description: 'The event IDs of the root causes.

            '
          items: {description: Root Cause Event Ids, type: string}
          type: array
        suppressed_time: {description: 'The suppressed event time.

            ', format: date, type: string}
info:
  contact: {}
  description: List of APIs that allow you to create customized site configuration
    templates that cater to your deployment requirements. This helps in efficiently
    deploying branches and data centers at scale.
  title: Site Templates
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates:
    post:
      description: Details of the site profile to be created using the jinja template
        and store in the database.
      operationId: post-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigCreateScreen'}
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/BulkConfigCreate'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_JSON}
                  - {code: SITE_NAME_REQUIRED}
                  - {code: TEMPLATE_VARIABLE_MISMATCH}
                  - {code: TEMPLATE_INVALID_FORMAT}
                  - {code: VARIABLE_MAP_REQUIRED}
                  - {code: TEMPLATE_REQUIRED}
                  - {code: SITE_TYPE_REQUIRED}
                  - {code: BOTH_SITEID_AND_DATA_SHOULD_NOT_BE_PRESENT}
                  - {code: SITEID_OR_DATA_IS_MANDATORY}
                  - {code: INVALID_SITEID}
                  - {code: INVALID_SITE_TYPE}
                  - {code: INVALID_VARIABLE_CHARACTER}
                  - {code: TEMPLATE_CREATION_NOT_ALLOWED_ON_SHELL}
                  - {code: DUPLICATE_RESOURCE}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Create a Site Profile (v2.0)
      tags: [Site Templates]
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates/deployments/query:
    post:
      description: Query and list all the created site profile.
      operationId: post-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-deployments-query
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigPushQuery'}
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/BulkConfigPushQueryFilter'}
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INPUT_JSON_EMPTY}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get Site Profile (v2.0)
      tags: [Site Templates]
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates/query:
    post:
      description: Query and list all the created site profiles.
      operationId: post-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-query
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigCreateQuery'}
        description: Details of the Site Profile to be created
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/BulkConfigCreateQueryFilter'}
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INPUT_JSON_EMPTY}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get Site Profiles (v2.0)
      tags: [Site Templates]
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates/{site_template_id}:
    delete:
      description: Delete a site profile.
      operationId: delete-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema: {description: Site Template Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/BulkConfigCreate'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_INPUT_PARAM}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Delete Site Profile (v2.0)
      tags: [Site Templates]
    get:
      description: List a site profile.
      operationId: get-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema: {description: Site Template Id, type: string}
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/BulkConfigCreate'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_INPUT_PARAM}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Get Site Profile (v2.0)
      tags: [Site Templates]
    put:
      description: Update a site profile.
      operationId: put-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-site_template_id
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema: {description: Site Template Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigCreateScreenUpdate'}
        description: update of the Site Profile
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/BulkConfigCreate'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_JSON}
                  - {code: TEMPLATE_UPDATE_INVALID}
                  - {code: TEMPLATE_DEPLOYMENT_EXISTS}
                  - {code: INVALID_UPDATE_OPERATION}
                  - {code: TEMPLATE_INVALID_FORMAT}
                  - {code: TEMPLATE_VARIABLE_MISMATCH}
                  - {code: INVALID_VARIABLE_CHARACTER}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Update Site Profile (v2.0)
      tags: [Site Templates]
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates/{site_template_id}/clone:
    post:
      description: Clone a site profile.
      operationId: post-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-site_template_id-clone
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: ID of the site template.
        in: path
        name: site_template_id
        required: true
        schema: {description: Site Template Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigCloneTemplateScreen'}
        description: Clone of the Site Profile
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/BulkConfigCreate'}
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_JSON}
                  - {code: INPUT_JSON_EMPTY}
                  - {code: TEMPLATE_NAME_EXISTS}
                  - {code: INVALID_INPUT_PARAM}
                  - {code: INVALID_OPERATION}
                  - {code: INVALID_TEMPLATE_PARAM}
                  - {code: ATTEMPT_TO_CLONE_IMPORTED_TEMPLATE}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
      summary: Clone Site Profile (v2.0)
      tags: [Site Templates]
  /v2.0/api/tenants/{tenant_id}/bulkconfigurations/sitetemplates/{site_template_id}/deployments:
    post:
      description: List the details of the site profile to be deployed.
      operationId: post-v2.0-api-tenants-tenant_id-bulkconfigurations-sitetemplates-site_template_id-deployments
      parameters:
      - description: The tenant ID.
        in: path
        name: tenant_id
        required: true
        schema: {description: Tenant Id, type: string}
      - description: The site template ID.
        in: path
        name: site_template_id
        required: true
        schema: {description: Site Template Id, type: string}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/BulkConfigPushScreen'}
        description: Details of the Site Profile to be deployed
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - {$ref: '#/components/schemas/ListQueryResponse'}
                - properties:
                    items:
                      items: {$ref: '#/components/schemas/BulkConfigPush'}
                      type: array
                  type: object
          description: Successful Operation
        '400':
          content:
            application/json:
              example:
                value:
                  _error:
                  - {code: INVALID_INPUT_PARAM}
                  - {code: INVALID_JSON_EXTRA_ATTRIBUTE}
                  - {code: TEMPLATE_NOT_AVAILABLE}
                  - {code: INVALID_VARIABLE_MAP_DATA_TYPE}
                  - {code: INVALID_VARIABLE_CHARACTER}
              schema: {$ref: '#/components/schemas/Error'}
          description: Bad Request
