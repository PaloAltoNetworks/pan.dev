components:
  schemas:
    AssignIPPoolEntry:
      properties:
        ipPoolId:
          pattern: \S
          type: string
      required:
      - ipPoolId
      type: object
    BackboneEntry:
      properties:
        connectionStats:
          $ref: '#/components/schemas/ConnectionStats'
        connections:
          items:
            $ref: '#/components/schemas/ConnectionEntry'
          type: array
        id:
          type: string
        name:
          pattern: \S
          type: string
        status:
          type: string
        tenants:
          items:
            type: string
          type: array
          uniqueItems: true
      required:
      - name
      type: object
    BackboneFilter:
      properties:
        operator:
          description: Always set to AND
          type: string
        rules:
          anyOf:
          - $ref: '#/components/schemas/BackboneRule'
          - $ref: '#/components/schemas/TimeFilter'
          items:
            type: object
          type: array
      required:
      - operator
      type: object
    BackboneProperty:
      properties:
        alias:
          type: string
        function:
          description: Operations that need to be run on the property field. Operations
            can be run only on number properties.
          example: sum, avg
          type: string
        property:
          description: Property field name. Property fields will be returned in the
            API response.
          example: ingress_throughput, egress_throughput, ingress_traffic, egress_traffic,backbone_name,
            backbone_id, event_time, region
          type: string
      type: object
    BackboneRule:
      properties:
        operator:
          description: Filter operator that is one of the example values and is run
            on the property field
          example: in
          type: string
        property:
          description: Filter property field that is one of the example values
          example: backbone_name,backbone_id, region
          type: string
        values:
          description: Filter property value
          example: SP_Backbone1 if property is backbone_name
          items:
            type: string
          type: array
      type: object
    Bandwidth:
      enum:
      - BPS_5G
      - BPS_10G
      - BPS_20G
      - BPS_50G
      type: string
    ConnectionEntry:
      properties:
        bandwidth:
          $ref: '#/components/schemas/Bandwidth'
        bgpPeerAsn:
          format: int64
          type: integer
        bgpPeerIp:
          type: string
        bgpPeerStatus:
          type: string
        cloudRouterAsn:
          format: int64
          type: integer
        cloudRouterIp:
          type: string
        edgeAvailability:
          $ref: '#/components/schemas/EdgeAvailability'
        id:
          type: string
        med:
          format: int64
          type: integer
        monitorInfo:
          type: object
        msg:
          type: string
        name:
          pattern: \S
          type: string
        pairingKey:
          type: string
        partnerEmail:
          pattern: \S
          type: string
        partnerName:
          pattern: \S
          type: string
        permittedActions:
          items:
            $ref: '#/components/schemas/SpInterconnectActions'
          type: array
        region:
          pattern: \S
          type: string
        spInterconnectName:
          type: string
        state:
          type: string
        status:
          type: string
        tenantCount:
          format: int64
          type: integer
        tenants:
          items:
            type: string
          type: array
        upSince:
          format: int64
          type: integer
      required:
      - name
      - partnerName
      - partnerEmail
      - region
      - edgeAvailability
      - bandwidth
      - bgpPeerAsn
      type: object
    ConnectionFilter:
      properties:
        operator:
          description: Always set to AND
          type: string
        rules:
          anyOf:
          - $ref: '#/components/schemas/ConnectionRule'
          - $ref: '#/components/schemas/TimeFilter'
          items:
            type: object
          type: array
      required:
      - operator
      type: object
    ConnectionProperty:
      properties:
        alias:
          type: string
        function:
          description: Operations that need to be run on the property field. Operations
            can be run only on number properties.
          example: sum, avg
          type: string
        property:
          description: Property field name. Property fields will be returned in the
            API response.
          example: ingress_throughput, egress_throughput, ingress_traffic, egress_traffic,connection_name,
            connection_id, event_time
          type: string
      type: object
    ConnectionRule:
      properties:
        operator:
          description: Filter operator that is one of the example values and is run
            on the property field
          example: in
          type: string
        property:
          description: Filter property field that is one of the example values
          example: connection_name, connection_id,backbone_name,backbone_id,event_time
          type: string
        values:
          description: Filter property value
          example: Connection1 if property is connection_name
          items:
            type: string
          type: array
      type: object
    ConnectionStats:
      properties:
        active:
          format: int64
          type: integer
        failed:
          format: int64
          type: integer
        pending:
          format: int64
          type: integer
        staging:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
        totalBandwidth:
          type: string
      type: object
    EdgeAvailability:
      enum:
      - REDUNDANT
      - ZONE1
      - ZONE2
      type: string
    IPBlockEntry:
      properties:
        cidr:
          items:
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        edgeLocation:
          pattern: \S
          type: string
      required:
      - edgeLocation
      - cidr
      type: object
    IPPoolEntry:
      properties:
        ipBlocks:
          items:
            $ref: '#/components/schemas/IPBlockEntry'
          type: array
          uniqueItems: true
        ipProvider:
          $ref: '#/components/schemas/IPProvider'
        name:
          pattern: \S
          type: string
        region:
          pattern: \S
          type: string
        spContactEmail:
          type: string
      required:
      - name
      - region
      - ipProvider
      type: object
    IPProvider:
      enum:
      - SP
      - PANW
      type: string
    RequestBody_Backbone:
      properties:
        filter:
          allOf:
          - $ref: '#/components/schemas/BackboneFilter'
          - description: filter json object
        properties:
          description: List of property json objects
          items:
            $ref: '#/components/schemas/BackboneProperty'
          type: array
      required:
      - properties
      - filter
      type: object
    RequestBody_Connection:
      properties:
        filter:
          allOf:
          - $ref: '#/components/schemas/ConnectionFilter'
          - description: filter json object
        properties:
          description: List of property json objects
          items:
            $ref: '#/components/schemas/ConnectionProperty'
          type: array
      required:
      - properties
      - filter
      type: object
    SpInterconnectActions:
      enum:
      - DELETE_CONNECTION
      type: string
    TimeFilter:
      properties:
        operator:
          description: Filter operator that is one of the example values and is run
            on the property field
          example: gt, lt, last_n_minutes, last_n_hours, last_n_days
          type: string
        property:
          description: Filter property field that is one of the example values
          example: event_time, update_time, updated_time
          type: string
        values:
          description: Filter property value
          example: minute, hour or day counts if property is event_time
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "This Open API spec file represents the APIs available for\n[Palo Alto\
    \ Networks Interconnect](https://docs.paloaltonetworks.com/NEED-URL) APIs. The\
    \ Service Provider(SP) Interconnect API allows you to use SP Backbones like BT,\
    \ Orange, AT&T, and more for directing Prisma Access egress traffic.\nWithout\
    \ the SP Interconnect, Prisma Access egress traffic relies on public cloud providers\
    \ like GCP, AWS, and Azure for network backbone connectivity. \nThe SP Interconnect\
    \ API offers several benefits, including enhanced security, optimized network\
    \ costs, and realibility. \nYou can easily manage traffic routing preferences\
    \ on a per-SP and per-Prisma Access location or region basis, ensuring flexibility\
    \ and efficiency in network operations.\n\nThese APIs use the common SASE authentication\
    \ mechanism and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on May 31,\
    \ 2024. To check for a more recent version of this file, see\n[Interconnect APIs\
    \ on pan.dev](https://pan.dev/sase/api/mt-sp-interconnect/mt-interconnect-api.html).\n\
    \n\xA9 2024 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo\nAlto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: Multitenant Interconnect APIs
  version: '1.0'
openapi: 3.0.0
paths:
  /api/cloud/2.0/interconnect/backbones:
    get:
      description: 'Lists all the created backbones along with the backbone ID.

        '
      operationId: get-api-cloud-2.0-interconnect-backbones
      parameters:
      - description: "A google backbone is set as a default query parameter. Unless\
          \ users specifies any other query parameter, the API will use Google's global\
          \ network\ninfrastructure for executing queries or routing traffic. \n"
        in: query
        name: defaultBackbone
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json:
              examples:
                Get all backbone for a particular tsgId:
                  value:
                    data:
                    - connectionStats:
                        active: 1
                        failed: 2
                        pending: 3
                        staging: 4
                        total: 10
                        totalBandwidth: 0Mbps
                      connections:
                      - bandwidth: BPS_50M
                        bgpPeerAsn: 16550
                        edgeAvailability: REDUNDANT
                        id: 0df743a9-05e5-40b7-bea7-8882560af564
                        name: abc-edge-1
                        partnerEmail: sp@mail.com
                        partnerName: sp_abc_name
                        region: us-central1
                        state: CREATED_CONNECTION
                        status: PENDING
                      id: 3113b3ac-f808-42ba-afc0-6a94338cd61f
                      name: backbone-name
                      status: STAGING
                      tenants:
                      - '1234'
                      - '5678'
                    requestId: dab32ea4-a388-4886-b4f8-491d7ab10e4b
          description: Success
        '400':
          description: Bad Request
      security:
      - Bearer: []
      summary: List backbones
      tags:
      - Backbone
    post:
      description: "You can create a backbone by providing a name. \n"
      operationId: post-api-cloud-2.0-interconnect-backbones
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BackboneEntry'
      responses:
        '200':
          content:
            application/json:
              examples:
                Add a backbone:
                  value:
                    data:
                      id: 8c2f06b2-3e71-4833-9cc4-7c28af986630
                      name: backbone_name9
                    requestId: e1bff5ee-3478-4f74-bcac-ddf14670ef5d
          description: Success
        '400':
          content:
            application/json:
              examples:
                Add a backbone with invalid payload:
                  value:
                    error:
                      errorCode: 50001
                      errorType: VALIDATION_ERROR
                      httpStatus: 400
                      msg: Backbone name is empty!
                    requestId: 432568e0-05e2-4baa-8595-ed6bb4f98b64
          description: Bad Request
        '409':
          content:
            application/json:
              examples:
                Add an already existing backbone:
                  value:
                    error:
                      errorCode: 50003
                      errorType: VALIDATION_ERROR
                      httpStatus: 409
                      msg: Backbone with name already exists!
                    requestId: 432568e0-05e2-4baa-8595-ed6bb4f98b64
          description: Conflict
        '500':
          content:
            application/json:
              examples:
                Add backbone failed due to internal error:
                  value:
                    error:
                      errorCode: 50002
                      errorType: INTERNAL_ERROR
                      httpStatus: 500
                      msg: Failed to add Backbone in db
                    requestId: 432568e0-05e2-4baa-8595-ed6bb4f98b64
          description: Server Error
      security:
      - Bearer: []
      summary: Create backbone
      tags:
      - Backbone
  /api/cloud/2.0/interconnect/backbones/{backboneId}:
    delete:
      description: "Delete a backbone using an ID. You can get the ID when you create\
        \ a backbone. \n"
      operationId: delete-api-cloud-2.0-interconnect-backbones-backboneid
      parameters:
      - in: path
        name: backboneId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Delete Backbone:
                  value:
                    data: Successfully Deleted Backbone
                    requestId: 7e656271-20f3-4fa4-9c4a-e0f455476fe9
          description: Success
        '400':
          description: Bad Request
        '404':
          content:
            application/json:
              examples:
                Delete Backbone not found:
                  value:
                    error:
                      errorCode: 50004
                      errorType: NOT_FOUND
                      httpStatus: 404
                      msg: Backbone not found!
                    requestId: 33a4acfb-d3ee-491e-96ce-ccce0e8d3ba4
          description: Not Found
        '500':
          content:
            application/json:
              examples:
                Delete Backbone failed:
                  value:
                    error:
                      errorCode: 50005
                      errorType: INTERNAL_ERROR
                      httpStatus: 500
                      msg: Backbone delete failed!
                    requestId: 33a4acfb-d3ee-491e-96ce-ccce0e8d3ba4
          description: Server Error
      security:
      - Bearer: []
      summary: Delete backbone
      tags:
      - Backbone
    get:
      description: "You can get details on the backbone using ID. \n"
      operationId: get-api-cloud-2.0-interconnect-backbones-backboneid
      parameters:
      - description: 'Provide backbone ID

          '
        in: path
        name: backboneId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Get backbone by Id:
                  value:
                    data:
                      connectionStats:
                        active: 0
                        failed: 0
                        pending: 1
                        staging: 0
                        total: 1
                        totalBandwidth: 0Mbps
                      connections:
                      - bandwidth: BPS_50M
                        bgpPeerAsn: 16550
                        edgeAvailability: REDUNDANT
                        id: 0df743a9-05e5-40b7-bea7-8882560af564
                        name: abc-edge-1
                        partnerEmail: sp@mail.com
                        partnerName: sp_abc_name
                        region: us-central1
                        state: CREATED_CONNECTION
                        status: PENDING
                      id: 3113b3ac-f808-42ba-afc0-6a94338cd61f
                      name: backbone-name
                      status: PENDING
                      tenants:
                      - '1234'
                      - '5678'
                    requestId: cc0bf133-e1de-45d9-bdbc-f3fa31696717
          description: Success
        '400':
          description: Bad Request
        '404':
          content:
            application/json:
              examples:
                Get backbone by Id not found:
                  value:
                    error:
                      errorCode: 50004
                      errorType: NOT_FOUND
                      httpStatus: 404
                      msg: Backbone not found!
                    requestId: 176b1c95-9801-4138-b7b7-3d7db83bd274
          description: Not Found
      security:
      - Bearer: []
      summary: Backbone details
      tags:
      - Backbone
  /api/cloud/2.0/interconnect/backbones/{backboneId}/connections:
    get:
      description: "Get connection details using backbone ID. \n"
      operationId: get-api-cloud-2.0-interconnect-backbones-backboneid-connections
      parameters:
      - description: 'Provide backbone ID

          '
        in: path
        name: backboneId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Get Connections in a backbone:
                  value:
                    data:
                    - bandwidth: BPS_50M
                      bgpPeerAsn: 16550
                      edgeAvailability: ZONE1
                      id: dee52272-d1e2-4b88-9ebc-a5e70e414d58
                      name: abc-edge-1
                      partnerEmail: sp@mail.com
                      partnerName: sp_abc_name
                      region: us-central1
                      state: NOT_STARTED
                      status: PENDING
                    requestId: 36ea5c86-bf56-4e7a-ad8b-19f246532937
          description: Success
        '400':
          description: Bad Request
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Connection details
      tags:
      - Connection
    post:
      description: 'Create a connection using backbone ID.

        '
      operationId: post-api-cloud-2.0-interconnect-backbones-backboneid-connections
      parameters:
      - description: 'Provide backbone ID

          '
        in: path
        name: backboneId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionEntry'
      responses:
        '201':
          content:
            application/json:
              examples:
                Add connection in backbone:
                  value:
                    data:
                    - bandwidth: BPS_50M
                      bgpPeerAsn: 16550
                      edgeAvailability: enum(REDUNDANT/ZONE1/ZONE2)
                      id: 242e46fd-8408-40ea-b815-8dcd4ad73ad5
                      name: abc-edge-1
                      partnerEmail: sp@mail.com
                      partnerName: sp_abc_name
                      region: us-central1
                      state: NOT_STARTED
                      status: enum(PENDING/STAGING/ACTIVE/FAILED)
                      tenants: 0
                    - bandwidth: BPS_50M
                      bgpPeerAsn: 16550
                      edgeAvailability: enum(REDUNDANT/ZONE1/ZONE2)
                      id: 5982d9c3-2bce-4e21-b9ae-ad769e10c939
                      name: abc-edge-2
                      partnerEmail: sp@mail.com
                      partnerName: sp_abc_name
                      region: us-central1
                      state: NOT_STARTED
                      status: enum(PENDING/STAGING/ACTIVE/FAILED)
                      tenants: 0
                    requestId: 9b1ee5d1-0912-4aca-a8cd-b1fc1d662f0c
          description: Success
        '400':
          description: Bad Request
        '404':
          content:
            application/json:
              examples:
                Add connection, backbone not found:
                  value:
                    error:
                      errorCode: 50004
                      errorType: NOT_FOUND
                      httpStatus: 404
                      msg: Backbone not found!
                    requestId: d42dba1a-23f1-4818-813b-2da9f35c95bb
          description: Bad Request
        '500':
          content:
            application/json:
              examples:
                Add connection failed in GCP:
                  value:
                    error:
                      errorCode: 50020
                      errorType: INTERNAL_ERROR
                      httpStatus: 500
                      msg: Failed adding Cloud Router in GCP!
                    requestId: d42dba1a-23f1-4818-813b-2da9f35c95bb
          description: Server Error
      security:
      - Bearer: []
      summary: Create Connection
      tags:
      - Connection
  /api/cloud/2.0/interconnect/backbones/{backboneId}/connections/{connectionId}:
    delete:
      description: "Delete a connection using backbone ID. \n"
      operationId: delete-api-cloud-2.0-interconnect-backbones-backboneid-connections-connectionid
      parameters:
      - description: 'Provide backbone ID

          '
        in: path
        name: backboneId
        required: true
        schema:
          type: string
      - in: path
        name: connectionId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Delete Backbone:
                  value:
                    data: Successfully Deleted Connection
                    requestId: 7e656271-20f3-4fa4-9c4a-e0f455476fe9
          description: Success
        '400':
          description: Bad Request
        '404':
          content:
            application/json:
              examples:
                Delete Connection not found:
                  value:
                    error:
                      errorCode: 50007
                      errorType: NOT_FOUND
                      httpStatus: 404
                      msg: Connection not found!
                    requestId: cf32af05-7df6-4dd2-b27e-7b6ef2683145
          description: Bad Request
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Delete Connection
      tags:
      - Connection
    get:
      description: 'Get connection details using ID.

        '
      operationId: get-api-cloud-2.0-interconnect-backbones-backboneid-connections-connectionid
      parameters:
      - description: 'Provide backbone ID

          '
        in: path
        name: backboneId
        required: true
        schema:
          type: string
      - in: path
        name: connectionId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Get Connection by Id:
                  value:
                    data:
                      bandwidth: BPS_50M
                      bgpPeerAsn: 16550
                      edgeAvailability: ZONE1
                      id: dee52272-d1e2-4b88-9ebc-a5e70e414d58
                      name: abc-edge-1
                      partnerEmail: sp@mail.com
                      partnerName: sp_abc_name
                      region: us-central1
                      state: CREATED_CONNECTION
                      status: PENDING
                    requestId: 138de731-25c2-4001-8ea5-d81992c146d7
          description: Success
        '400':
          description: Bad Request
        '404':
          content:
            application/json:
              examples:
                Get connection by Id not found:
                  value:
                    error:
                      errorCode: 50007
                      errorType: NOT_FOUND
                      httpStatus: 404
                      msg: Connection not found!
                    requestId: 7c066854-29e8-43a9-b5ae-052362693578
          description: Bad Request
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Connection details by ID
      tags:
      - Connection
  /api/cloud/2.0/interconnect/ip-pool:
    get:
      description: "Get details of all the IP Pools. \n"
      operationId: get-api-cloud-2.0-interconnect-ip-pool
      responses:
        '200':
          content:
            application/json:
              examples:
                List IP Pools:
                  value:
                    data:
                    - id: 9c68ad1e-5112-4dd2-9b8d-b55708dd2f00
                      ipBlocks:
                      - cidr:
                        - 14.3.0.0/24
                        - 14.1.0.0/24
                        displayName: US West
                        edgeLocation: us-west-1
                      - cidr:
                        - 14.1.0.0/24
                        displayName: US Southwest
                        edgeLocation: us-west-201
                      ipProvider: SP
                      name: demo-1
                      permittedActions:
                      - UPDATE_IP_POOL
                      region: us-west2
                      state: SUBNETWORK_UPDATE_CIDR_COMPLETE
                      status: READY
                      tsgId: '1091039496'
                    - id: a55d7799-997d-4cb3-8d68-318f1909b842
                      ipBlocks:
                      - cidr:
                        - 4.56.78.0/25
                        displayName: Senegal
                        edgeLocation: senegal
                      ipProvider: SP
                      name: sample-24
                      permittedActions:
                      - ASSIGN_IP_POOL
                      - DELETE_IP_POOL
                      - UPDATE_IP_POOL
                      region: europe-west1
                      state: NOT_STARTED
                      status: PENDING
                      tsgId: '1091039496'
                    requestId: 86062188-ccb4-4d22-8c00-de0a49fed038
          description: Success
        '400':
          description: Bad Request
      security:
      - Bearer: []
      summary: IP Pools details
      tags:
      - IPPool
    post:
      description: 'Create a new IP Pool by selecting either Prisma Access or get
        your own IP.

        '
      operationId: post-api-cloud-2.0-interconnect-ip-pool
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IPPoolEntry'
      responses:
        '201':
          content:
            application/json:
              examples:
                Add an IP Pool:
                  value:
                    data:
                      id: 7673a661-a98b-4202-b70a-8edc3934a3f5
                      ipBlocks:
                      - cidr:
                        - 21.58.1.0/29
                        edgeLocation: mexico-central
                      ipProvider: SP
                      name: ip-pool-test
                      permittedActions:
                      - ASSIGN_IP_POOL
                      - DELETE_IP_POOL
                      - UPDATE_IP_POOL
                      region: us-south1
                      state: NOT_STARTED
                      status: PENDING
                      tsgId: '1091039496'
                    requestId: a097e994-e9e2-4b7a-8c52-606f9a60b42b
          description: Success
        '400':
          description: Bad Request
