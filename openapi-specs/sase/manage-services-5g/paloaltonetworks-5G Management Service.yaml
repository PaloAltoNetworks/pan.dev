components:
  schemas:
    CieTokenRequest:
      properties:
        access_token:
          type: string
        cie_directory:
          type: string
        created_at:
          type: string
        created_by:
          type: string
        tsg_id:
          type: string
      type: object
    Enable5GRequest:
      properties:
        action:
          type: string
        compute_region:
          type: string
        ipv4_cidr:
          type: string
        ipv6_cidr:
          type: string
      type: object
    JsonObject:
      items:
        type: string
      type: array
    RadiusProxyRequest:
      properties:
        ipaddress:
          type: string
        name:
          type: string
      type: object
    RadiusServerSecretRequest:
      properties:
        created_by:
          type: string
        secret:
          type: string
      type: object
    TenantGroupInfo:
      properties:
        group_name:
          type: string
        identity_id:
          items:
            type: string
          type: array
        tsg_id:
          type: string
      type: object
    TenantGroupInfoListInput:
      properties:
        tsg_id:
          type: string
      type: object
    TenantUEInfoListInput:
      properties:
        group_id:
          type: string
        tsg_id:
          type: string
      type: object
    TenantUEInfoRequest:
      properties:
        apn:
          type: string
        imei:
          type: string
        imsi:
          type: string
        root_tsg_id:
          type: string
        tsg_id:
          type: string
      type: object
    TenantUeInfoBulkDeleteRequest:
      properties:
        identityIds:
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "The evolution of 5G technology is transforming enterprise connectivity,\
    \ offering unprecedented speed and capacity. \nAs businesses embrace 5G networks,\
    \ the demand for robust security measures grows exponentially. \nService Providers\
    \ are at the forefront of this shift, tasked with safeguarding vast amounts of\
    \ sensitive data across diverse 5G-connected devices.\nTraditional security approaches\
    \ fall short in the 5G landscape. Embedded solutions often hit scalability roadblocks\
    \ and increase management complexity. \nOver-the-Top (OTT) solutions, while flexible,\
    \ prove impractical for many IoT devices and sensors. Neither fully addresses\
    \ the unique challenges of 5G, \nsuch as seamless roaming and integrated network-based\
    \ security.\n\nThis gap in the market calls for an innovative security paradigm\
    \ - one that combines scalability, ease of management, \nand comprehensive protection\
    \ across all 5G scenarios. \nThe Enterprise 5G Security Solution emerges as the\
    \ answer to these pressing needs, \noffering a new approach to securing the future\
    \ of enterprise connectivity.\n\nThese APIs use the common SASE authentication\
    \ mechanism and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on May 20,\
    \ 2025. To check for a more recent version of this file, see\n[SASE 5G Manage\
    \ Services APIs on pan.dev](https://pan.dev/sase/api/manage-services-5g/introduction).\n\
    \n\xA9 2025 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo\nAlto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: SASE 5G Manage Service APIs
  version: '1.0'
openapi: 3.0.2
paths:
  /mt/manage/5g/cie/token:
    post:
      description: 'Save the Customer Identity and Engagement (CIE) token for the
        leaf tenant. This token is used for authentication and authorization purposes.

        '
      operationId: post-mt-manage-5g-cie-token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CieTokenRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Save CIE token
      tags:
      - CIE Token Resource
  /mt/manage/5g/cie/token/details:
    post:
      description: 'Retrieve the details of the Customer Identity and Engagement (CIE)
        token for the leaf tenant. This includes information about the token''s validity
        and usage.

        '
      operationId: post-mt-manage-5g-cie-token-details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JsonObject'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get CIE token details
      tags:
      - CIE Token Resource
  /mt/manage/5g/connection:
    get:
      description: 'Retrieve connection details by regions. This includes information
        about the current status and configuration of connections in different regions.

        '
      operationId: get-mt-manage-5g-connection
      responses:
        '200':
          content:
            application/json:
              examples:
                Get Connection Details by region:
                  value:
                    data:
                    - bandwidth: 500000000
                      computeRegion: us-west2
                      connectionCount: 2
                      connectionStatusEntry:
                        down: 1
                        up: 1
                    - bandwidth: 100000000
                      computeRegion: us-central1
                      connectionCount: 1
                      connectionStatusEntry:
                        down: 0
                        up: 1
                    - bandwidth: 400000000
                      computeRegion: us-east2
                      connectionCount: 1
                      connectionStatusEntry:
                        down: 0
                        up: 1
                    - bandwidth: 300000000
                      computeRegion: us-west1
                      connectionCount: 1
                      connectionStatusEntry:
                        down: 1
                        up: 0
                    header:
                      createdAt: '2024-08-28T16:05:27Z'
                      dataCount: 4
                      status:
                        subCode: 200
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get connection details
      tags:
      - Connection
  /mt/manage/5g/control/cert/download:
    get:
      description: 'Download the certificate file required to enable 5G connectivity
        for a specified region. This certificate is used for secure communication.

        '
      operationId: get-mt-manage-5g-control-cert-download
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Download certificate
      tags:
      - ControlPlane Resource
  /mt/manage/5g/control/proxycert:
    get:
      description: 'Check if the client certificate is uploaded for the root tenant
        security group (root tsg). This certificate is necessary for secure proxy
        communication.

        '
      operationId: get-mt-manage-5g-control-proxycert
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get Client Certificate
      tags:
      - ControlPlane Resource
  /mt/manage/5g/control/proxycert/upload:
    post:
      description: 'Upload the client certificate to enable 5G connectivity for a
        specified region. This certificate is necessary for secure proxy communication.

        '
      operationId: post-mt-manage-5g-control-proxycert-upload
      requestBody:
        content:
          multipart/form-data:
            encoding:
              file:
                contentType: application/octet-stream
            schema:
              properties:
                file:
                  format: binary
                  type: string
                filename:
                  type: string
                rootTsgId:
                  type: string
                tsgId:
                  type: string
              type: object
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Upload Client certificate
      tags:
      - ControlPlane Resource
  /mt/manage/5g/control/radiusProxy:
    get:
      description: 'Retrieve the shared secret for the RADIUS server associated with
        the root tenant security group (root tsg). This secret is used for secure
        RADIUS communication.

        '
      operationId: get-mt-manage-5g-control-radiusproxy
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get RADIUS server secret
      tags:
      - ControlPlane Resource
    post:
      description: Add radius server shared secrete forroot tsg
      operationId: post-mt-manage-5g-control-radiusproxy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RadiusProxyRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Add radius server shared secrete for root tsg
      tags:
      - ControlPlane Resource
  /mt/manage/5g/control/radiusSecret:
    get:
      description: 'Retrieve the shared secret for the RADIUS server associated with
        the root tenant security group (root tsg). This secret is used for secure
        RADIUS communication.

        '
      operationId: get-mt-manage-5g-control-radiussecret
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get RADIUS server secret
      tags:
      - ControlPlane Resource
    post:
      description: Add radius server shared secrete forroot tsg
      operationId: post-mt-manage-5g-control-radiussecret
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RadiusServerSecretRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Add radius server shared secrete for root tsg
      tags:
      - ControlPlane Resource
  /mt/manage/5g/control/radiusServers:
    get:
      description: 'Retrieve details of the RADIUS servers. This includes information
        about the configuration and status of the RADIUS servers.

        '
      operationId: get-mt-manage-5g-control-radiusservers
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get RADIUS server details
      tags:
      - ControlPlane Resource
  /mt/manage/5g/ipcidr/{compute_region}:
    get:
      description: 'Retrieve the IPv4 and IPv6 Classless Inter-Domain Routing (CIDR)
        blocks for a specified compute region. This is used to define the IP address
        ranges for the network.

        '
      operationId: get-mt-manage-5g-ipcidr-compute_region
      parameters:
      - in: path
        name: compute_region
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Get IP CIDR
      tags:
      - 5G API
  /mt/manage/5g/setup:
    post:
      description: 'Enable 5G connectivity for a specified region. This involves configuring
        the necessary settings and infrastructure to support 5G network access.

        '
      operationId: post-mt-manage-5g-setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Enable5GRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Enable 5G connectivity
      tags:
      - 5G API
  /mt/manage/5g/tenantUEInfo:
    post:
      description: 'Create tenant-user equipment (UE) information. This includes mapping
        user devices to tenants for management and policy enforcement.

        '
      operationId: post-mt-manage-5g-tenantueinfo
      requestBody:
        content:
          application/json:
            examples:
              Add Tenant UE Info:
                value:
                  apn: apn@panw.com
                  imei: '111111789012345'
                  imsi: '123456789012345'
                  root_tsg_id: '123456891'
                  tsg_id: '123456890'
              IMEI Input Size Error:
                value:
                  apn: apn@panw.com
                  imei: '12345678901234'
                  imsi: '123456789012345'
                  root_tsg_id: '1204544558'
                  tsg_id: '1886576124'
              IMSI Input Size Error:
                value:
                  apn: apn@panw.com
                  imei: '123456789012345'
                  imsi: '12345678901234'
                  root_tsg_id: '1204544558'
                  tsg_id: '1886576124'
            schema:
              $ref: '#/components/schemas/TenantUEInfoRequest'
      responses:
        '200':
          content:
            application/json:
              examples:
                Add Tenant UE Info:
                  value:
                    data:
                      apn: apn@panw.com
                      create_time: 1738446903587
                      id: 45a4ca95-9e8b-4a63-a482-70b7d3aa4fd8
                      imei: '123456789012340'
                      imsi: '123456789012345'
                      root_tsg_id: '1204544558'
                      tsg_id: '1886576124'
                      update_time: 1738446903587
          description: Success
        '400':
          content:
            application/json:
              examples:
                Duplicate Tenant UE Info:
                  value:
                    clientRequestId: 9b3655ac-ce40-4e32-a38d-eff42e593d7f
                    details: Duplicate UE info
                    errorCode: '60013'
                    message: Duplicate tenant UE information
                    requestId: 9b3655ac-ce40-4e32-a38d-eff42e593d7f
                    service: 5G Management Service
                IMEI Input Size Error:
                  value:
                    clientRequestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    details: IMEI needs to be 15 digits, current length is 27
                    errorCode: '60014'
                    message: Failed to create tenant UE information
                    requestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    service: 5G Management Service
                IMSI Input Size Error:
                  value:
                    clientRequestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    details: IMSI needs to be 15 digits, current length is 27
                    errorCode: '60014'
                    message: Failed to create tenant UE information
                    requestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    service: 5G Management Service
                Invalid TSG Id:
                  value:
                    clientRequestId: 814ea495-87e3-4f41-8ceb-7bec3d09fb23
                    details: tsg_id 123456890 does not exist in TenantDetails
                    errorCode: '60014'
                    message: Failed to create tenant UE information
                    requestId: 814ea495-87e3-4f41-8ceb-7bec3d09fb23
                    service: 5G Management Service
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          content:
            application/json:
              examples:
                ? '{"errorCode": "60000", "message": "Unexpected server error", "details":
                  "Unknown error occurred", "service": "5G Management Service", "requestId":
                  null, "clientRequestId": null}'
                : value: Internal Server Error
          description: Server Error
      security:
      - Bearer: []
      summary: Create tenant-UE info
      tags:
      - UE Info Resource
  /mt/manage/5g/tenantUEInfo/delete:
    post:
      description: 'Delete the tenant-user equipment (UE) mapping for the provided
        identity ID in bulk. This removes the association between user devices and
        tenants.

        '
      operationId: post-mt-manage-5g-tenantueinfo-delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUeInfoBulkDeleteRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Delete tenant-UE mapping
      tags:
      - UE Info Resource
  /mt/manage/5g/tenantUEInfo/list:
    post:
      description: 'List tenant-user equipment (UE) information for the provided tenant
        ID or group ID. This includes details about the devices associated with the
        tenant or group.

        '
      operationId: post-mt-manage-5g-tenantueinfo-list
      parameters:
      - in: query
        name: filter
        schema:
          pattern: ^[a-z]+:\w+(?:,[a-z]+:\w+)*$
          type: string
      - in: query
        name: order
        schema:
          pattern: ^[a-z]+:(asc|desc)*$
          type: string
      - in: query
        name: page
        schema:
          default: 0
          format: int32
          type: integer
      - in: query
        name: size
        schema:
          default: 50
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            examples:
              List Tenant UE Info:
                value:
                  tsg_id: '1886576124'
            schema:
              $ref: '#/components/schemas/TenantUEInfoListInput'
      responses:
        '200':
          content:
            application/json:
              examples:
                List Tenant UE Info:
                  value:
                    data:
                    - apn: apn@panw.com
                      create_time: 1737682646248
                      group: []
                      identity_id: a5831ca0-5cf4-46a9-9409-6d55ea5e210a
                      imei: '100411547312190'
                      imsi: '264467605337818'
                      root_tsg_id: '1204544558'
                      tsg_id: '1886576124'
                      update_time: 1737682646248
                    - apn: apn@panw.com
                      create_time: 1737682657616
                      group: []
                      identity_id: 29900486-f87f-475a-803d-12e1ee886e55
                      imei: '100454707189790'
                      imsi: '512181509888245'
                      root_tsg_id: '1204544558'
                      tsg_id: '1886576124'
                      update_time: 1737682657616
                    totalItems: 2
                List Tenant UE Info with Groups:
                  value:
                    data:
                    - apn: apn@panw.com
                      create_time: 1737682646248
                      group:
                      - group_id: 6e451583-b3ab-4d62-af67-398675ab746f
                        group_name: testgroup
                      identity_id: a5831ca0-5cf4-46a9-9409-6d55ea5e210a
                      imei: '100411547312190'
                      imsi: '264467605337818'
                      root_tsg_id: '1204544558'
                      tsg_id: '1886576124'
                      update_time: 1737682646248
                    - apn: apn@panw.com
                      create_time: 1737682657616
                      group: []
                      identity_id: 29900486-f87f-475a-803d-12e1ee886e55
                      imei: '100454707189790'
                      imsi: '512181509888245'
                      root_tsg_id: '1204544558'
                      tsg_id: '1886576124'
                      update_time: 1737682657616
                    totalItems: 2
          description: Success
        '204':
          content:
            application/json:
              examples:
                List Tenant UE Info Invalid TSG Id:
                  value:
                    data: []
                    totalItems: 0
          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: List tenant-UE info
      tags:
      - UE Info Resource
  /mt/manage/5g/tenantUEInfo/upload:
    post:
      description: 'Upload tenant-user equipment (UE) information in bulk. This allows
        for the mass addition of user devices to the system.

        '
      operationId: post-mt-manage-5g-tenantueinfo-upload
      requestBody:
        content:
          multipart/form-data:
            encoding:
              file:
                contentType: application/octet-stream
            schema:
              properties:
                file:
                  format: binary
                  type: string
                filename:
                  type: string
                rootTsgId:
                  type: string
                tsgId:
                  type: string
              type: object
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Upload tenant-UE info
      tags:
      - UE Info Resource
  /mt/manage/5g/tenantUEInfo/{identity_id}:
    delete:
      description: 'Delete the Tenant UE mapping for provided identity_id.

        '
      operationId: delete-mt-manage-5g-tenantueinfo-identity_id
      parameters:
      - in: path
        name: identity_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Delete Tenant UE Info:
                  value:
                    identity_id: 45a4ca95-9e8b-4a63-a482-70b7d3aa4fd8
          description: Success
        '400':
          content:
            application/json:
              examples:
                Tenant UE information not found:
                  value:
                    clientRequestId: 88df052c-b139-4d47-a8e3-1fcf01ede954
                    details: Provided identityId 45a4ca95-9e8b-4a63-a482-70b7d3aa4fd8
                      does not exits.
                    errorCode: '60011'
                    message: Tenant UE information not found
                    requestId: 88df052c-b139-4d47-a8e3-1fcf01ede954
                    service: 5G Management Service
          description: Bad Request
        '404':
          description: Data Not Found
        '500':
          description: Server Error
      security:
      - Bearer: []
      summary: Delete the Tenant UE mapping
      tags:
      - UE Info Resource
    put:
      description: 'Update the tenant-user equipment (UE) mapping for the provided
        identity ID. This modifies the association between user devices and tenants.

        '
      operationId: put-mt-manage-5g-tenantueinfo-identity_id
      parameters:
      - in: path
