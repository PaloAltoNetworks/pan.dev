                  value:
                    clientRequestId: 9b3655ac-ce40-4e32-a38d-eff42e593d7f
                    details: Duplicate UE info
                    errorCode: '60013'
                    message: Duplicate tenant UE information
                    requestId: 9b3655ac-ce40-4e32-a38d-eff42e593d7f
                    service: 5G Management Service
                IMEI Input Size Error:
                  value:
                    clientRequestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    details: IMEI needs to be 15 digits, current length is 27
                    errorCode: '60014'
                    message: Failed to create tenant UE information
                    requestId: 4934299e-15a1-454e-9f6c-c96c45b6d771
                    service: 5G Management Service
