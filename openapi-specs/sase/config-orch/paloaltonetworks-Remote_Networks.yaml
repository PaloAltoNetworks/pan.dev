components:
  parameters:
    LocationInfoType:
      description: 'Information type. For example, region information.

        '
      in: query
      name: info_type
      required: false
      schema:
        type: string
    Region:
      description: 'The aggregate bandwidth region.

        '
      in: query
      name: region
      required: true
      schema:
        type: string
    RemoteNetworksNames:
      description: 'List of remote networks along with their names.

        '
      explode: true
      in: query
      name: Name
      required: false
      schema:
        items:
          type: string
        type: array
      style: deepObject
    SpnName:
      description: "The IPSec termination node. \n"
      in: query
      name: SpnName
      required: true
      schema:
        type: string
    SubTenantName:
      description: 'Sub-tenant name in a panorama multi-tenancy setup.

        '
      in: query
      name: SubTenantName
      schema:
        type: string
    uuid:
      description: 'UUID for the request.

        '
      in: query
      name: id
      required: true
      schema:
        format: uuid
        type: string
  responses:
    access_errors:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Forbidden
    auth_errors:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Unauthorized
    bad_request_errors_basic:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Bad Request
    bad_request_errors_basic_with_body:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Bad Request
    default_errors:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: General Errors
    not_found:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generic_error'
      description: Not Found
  schemas:
    BandwidthAllocation:
      properties:
        bandwidth:
          description: bandwidth to allocate in Mbps
          type: string
        compute_location:
          description: aggregate compute region
          type: string
        edge_location:
          description: edge location for given lat/long/ip
          type: string
        ipsec_node_list:
          description: ipsec node list
          items:
            type: string
          type: array
        location:
          $ref: '#/components/schemas/Location'
      required:
      - location
      - bandwidth
      type: object
    BandwidthAllocationRegionNamesSet:
      properties:
        bandwidth_allocation_region_names:
          items:
            type: string
          maxItems: 100
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    BandwidthAllocationSet:
      properties:
        bandwidth_allocations:
          description: bandwidth allocations
          items:
            $ref: '#/components/schemas/BandwidthAllocation'
          type: array
        uuid:
          $ref: '#/components/schemas/UuidResponse'
      type: object
    BandwidthAllocationSetV2:
      properties:
        bandwidth_allocations:
          description: bandwidth allocations
          items:
            $ref: '#/components/schemas/BandwidthAllocationV2'
          type: array
        uuid:
          $ref: '#/components/schemas/UuidResponse'
      type: object
    BandwidthAllocationV2:
      properties:
        bandwidth:
          description: bandwidth to allocate in Mbps
          type: string
        compute_location:
          description: aggregate compute region
          type: string
        edge_location:
          description: edge location for given lat/long/ip
          type: string
        ipsec_node_list:
          description: ipsec node list
          items:
            type: string
          type: array
        ipsec_termination_service:
          description: ipsec termination service list
          items:
            properties:
              capacity:
                type: integer
              name:
                type: string
            type: object
          type: array
        location:
          $ref: '#/components/schemas/Location'
      required:
      - location
      - bandwidth
      type: object
    EcmpLoadBalancing:
      properties:
        ecmp_load_balancing_enabled:
          default: disable
          enum:
          - enable
          - disable
          type: string
        ecmp_tunnels:
          description: ecmp_tunnels is required when ecmp_load_balancing is enable
          items:
            properties:
              bgp:
                properties:
                  do_not_export_routes:
                    type: boolean
                  enable:
                    type: boolean
                  local_ip_address:
                    type: string
                  originate_default_route:
                    type: boolean
                  peer_as:
                    type: string
                  peer_ip_address:
                    type: string
                  peering_type:
                    description: 'Exchange Routes: exchange-v4-over-v4 stands for
                      Exchange IPv4 routes over IPv4 peering. exchange-v4-v6-over-v4
                      stands for Exchange both IPv4 and IPv6 routes over IPv4 peering.
                      exchange-v4-over-v4-v6-over-v6 stands for Exchange IPv4 routes
                      over IPv4 peer and IPv6 route over IPv6 peer. exchange-v6-over-v6
                      stands for Exchange IPv6 routes over IPv6 peering.'
                    enum:
                    - exchange-v4-over-v4
                    - exchange-v4-v6-over-v4
                    - exchange-v4-over-v4-v6-over-v6
                    - exchange-v6-over-v6
                    type: string
                  secret:
                    type: string
                  summarize_mobile_user_routes:
                    type: boolean
                type: object
              ipsec_tunnel:
                $ref: '#/components/schemas/IpsecTunnel'
              name:
                type: string
            required:
            - name
            - ipsec_tunnel
            type: object
          maxLength: 4
          type: array
      type: object
    Ike:
      properties:
        advanced:
          $ref: '#/components/schemas/IkeAdvanced'
        authentication:
          properties:
            pre_shared_key_auth:
              description: user provided key
              type: string
          type: object
        crypto:
          oneOf:
          - $ref: '#/components/schemas/IkeCryptoProfiles'
          - $ref: '#/components/schemas/IkeCrypto'
          type: object
        local_id:
          properties:
            id:
              description: Local ID string
              maxLength: 1024
              minLength: 1
              pattern: ^(.+\@[a-zA-Z0-9.-]+)$|^([$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[,
                ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$
              type: string
            type:
              type: string
          type: object
        peer_address:
          oneOf:
          - properties:
              ip:
                description: peer gateway has static IP address
                type: string
            title: ip
            type: object
          - properties:
              fqdn:
                description: peer gateway FQDN name
                maxLength: 255
                type: string
            title: fqdn
            type: object
          - properties:
              dynamic:
                default: {}
                description: 'enable dynamic option please set the value of this field
                  to {'''': ''''}'
                type: object
            title: dynamic
            type: object
          type: object
        peer_id:
          properties:
            id:
              description: Peer ID string
              maxLength: 1024
              minLength: 1
              pattern: ^(.+\@[\*a-zA-Z0-9.-]+)$|^([\*$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[,
                ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$
              type: string
            type:
              enum:
              - ipaddr
              - keyid
              - fqdn
              - ufqdn
              type: string
          type: object
        version:
          enum:
          - ikev1
          - ikev2
          - ikev2-preferred
          type: string
      required:
      - authentication
      - crypto
      - peer_address
      type: object
    IkeAdvanced:
      properties:
        fragmentation:
          properties:
            enable:
              default: false
              enum:
              - false
              type: boolean
          type: object
        nat_traversal:
          properties:
            enable:
              type: boolean
          type: object
        passive_mode:
          type: boolean
      type: object
    IkeCrypto:
      properties:
        ipsec_crypto_profile:
          example:
          - ike_aruba
          - ike_aryaka
          - ike_citrix
          - ike_riverbed
          type: string
      type: object
    IkeCryptoProfiles:
      properties:
        authentication_multiple:
          default: 0
          description: IKEv2 SA reauthentication interval equals authetication-multiple
            * rekey-lifetime; 0 means reauthentication disabled
          maximum: 50
          type: integer
        dh_group:
          items:
            default: group2
            description: Phase-1 DH group
            enum:
            - group1
            - group2
            - group5
            - group14
            - group19
            - group20
            type: string
          type: array
        encryption:
          description: Encryption algorithm
          items:
            default: aes-128-cbc
            enum:
            - des
            - 3des
            - aes-128-cbc
            - aes-192-cbc
            - aes-256-cbc
            - aes-128-gcm
            - aes-256-gcm
            type: string
          type: array
        hash:
          items:
            default: sha1
            description: Hashing algorithm
            enum:
            - md5
            - sha1
            - sha256
            - sha384
            - sha512
            type: string
          type: array
        id:
          description: uuid of the resource
          example: abcd-1234
          readOnly: true
          type: string
        lifetime:
          oneOf:
          - properties:
              seconds:
                description: specify lifetime in seconds
                maximum: 65535
                minimum: 180
                type: integer
            title: seconds
            type: object
          - properties:
              minutes:
                description: specify lifetime in minutes
                maximum: 65535
                minimum: 3
                type: integer
            title: minutes
            type: object
          - properties:
              hours:
                description: specify lifetime in hours
                maximum: 65535
                minimum: 1
                type: integer
            title: hours
            type: object
          - properties:
              days:
                description: specify lifetime in days
                maximum: 365
                minimum: 1
                type: integer
            title: days
            type: object
          type: object
        name:
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 31
          type: string
      required:
      - name
      - encryption
      - hash
      - dh_group
      type: object
    IkeCryptoProfilesNamesSet:
      properties:
        ike_crypto_profiles_names:
          items:
            type: string
          maxItems: 100
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    IkeCryptoProfilesResponse:
      description: Ike Crypto Profiles Response
      properties:
        errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        result:
          type: string
        status:
          type: string
      type: object
    IkeCryptoProfilesSet:
      description: set of ike crypto profiles
      properties:
        IkeCryptoProfiles:
          description: The ike crypto profile
          items:
            $ref: '#/components/schemas/IkeCryptoProfiles'
          type: array
      type: object
    IkeGatewaysConfig:
      properties:
        authentication:
          oneOf:
          - properties:
              pre_shared_key:
                properties:
                  key:
                    type: string
                type: object
            title: pre_shared_key
            type: object
          - properties:
              allow_id_payload_mismatch:
                type: boolean
              certificate_profile:
                type: string
              local_certificate:
                properties:
                  local_certificate_name:
                    type: string
                type: object
              strict_validation_revocation:
                type: boolean
              use_management_as_source:
                type: boolean
            title: certificate
            type: object
          type: object
        id:
          description: uuid of the resource
          example: abcd-1234
          readOnly: true
          type: string
        local_id:
          properties:
            id:
              description: Local ID string
              maxLength: 1024
              minLength: 1
              pattern: ^(.+\@[a-zA-Z0-9.-]+)$|^([$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[,
                ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$
              type: string
            type:
              type: string
          type: object
        name:
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 63
          type: string
        peer_address:
          oneOf:
          - properties:
              ip:
                description: peer gateway has static IP address
                type: string
            title: ip
            type: object
          - properties:
              fqdn:
                description: peer gateway FQDN name
                maxLength: 255
                type: string
            title: fqdn
            type: object
          - properties:
              dynamic:
                default: {}
                type: object
            title: dynamic
            type: object
          type: object
        peer_id:
          properties:
            id:
              description: Peer ID string
              maxLength: 1024
              minLength: 1
              pattern: ^(.+\@[\*a-zA-Z0-9.-]+)$|^([\*$a-zA-Z0-9_:.-]+)$|^(([[:xdigit:]][[:xdigit:]])+)$|^([a-zA-Z0-9.]+=(\\,|[^,])+[,
                ]+)*([a-zA-Z0-9.]+=(\\,|[^,])+)$
              type: string
            type:
              enum:
              - ipaddr
              - keyid
              - fqdn
              - ufqdn
              type: string
          type: object
        protocol:
          properties:
            ikev1:
              properties:
                dpd:
                  properties:
                    enable:
                      type: boolean
                  type: object
                ike_crypto_profile:
                  type: string
              type: object
            ikev2:
              properties:
                dpd:
                  properties:
                    enable:
                      type: boolean
                  type: object
                ike_crypto_profile:
                  type: string
              type: object
            version:
              default: ikev2-preferred
              enum:
              - ikev2-preferred
              - ikev1
              - ikev2
              type: string
          type: object
        protocol_common:
          properties:
            fragmentation:
              properties:
                enable:
                  default: false
                  enum:
                  - false
                  type: boolean
              type: object
            nat_traversal:
              properties:
                enable:
                  type: boolean
              type: object
            passive_mode:
              type: boolean
          type: object
      required:
      - name
      - authentication
      - protocol
      - peer_address
      type: object
    IkeGatewaysNamesSet:
      properties:
        ike_gateways_names:
          items:
            type: string
          maxItems: 100
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    IpsecCrypto:
      properties:
        ipsec_crypto_profile:
          example:
          - ipsec_aruba
          - ipsec_aryaka
          - ipsec_citrix
          - ipsec_riverbed
          type: string
      type: object
    IpsecCryptoProfiles:
      properties:
        ah:
          properties:
            authentication:
              items:
                enum:
                - md5
                - sha1
                - sha256
                - sha384
                - sha512
                type: string
              type: array
          required:
          - authentication
          type: object
        dh_group:
          default: group2
          description: phase-2 DH group (PFS DH group)
          enum:
          - no-pfs
          - group1
          - group2
          - group5
          - group14
          - group19
          - group20
          type: string
        esp:
          properties:
            authentication:
              description: Authentication algorithm
              items:
                default: sha1
                type: string
              type: array
            encryption:
              description: Encryption algorithm
              items:
                default: aes-128-cbc
                enum:
                - des
                - 3des
                - aes-128-cbc
                - aes-192-cbc
                - aes-256-cbc
                - aes-128-gcm
                - aes-256-gcm
                - 'null'
                type: string
              type: array
          required:
          - encryption
          - authentication
          type: object
        lifesize:
          $ref: '#/components/schemas/Lifesize'
        lifetime:
          $ref: '#/components/schemas/Lifetime'
        name:
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 31
          type: string
      required:
      - name
      - lifetime
      type: object
    IpsecCryptoProfilesNamesSet:
      properties:
        ipsec_crypto_profiles_names:
          items:
            type: string
          maxItems: 100
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    IpsecCryptoProfilesResponse:
      description: Ipsec Crypto Profiles Response
      properties:
        errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        result:
          type: string
        status:
          type: string
      type: object
    IpsecCryptoProfilesSet:
      description: set of ipsec crypto profiles
      properties:
        IkeCryptoProfiles:
          description: The ipsec crypto profile
          items:
            $ref: '#/components/schemas/IpsecCryptoProfiles'
          type: array
      type: object
    IpsecTunnel:
      properties:
        anti_replay:
          description: Enable Anti-Replay check on this tunnel
          type: boolean
        copy_tos:
          default: false
          description: Copy IP TOS bits from inner packet to IPSec packet (not recommended)
          type: boolean
        crypto:
          oneOf:
          - $ref: '#/components/schemas/IpsecCryptoProfiles'
          - $ref: '#/components/schemas/IpsecCrypto'
          type: object
        enable_gre_encapsulation:
          default: false
          description: allow GRE over IPSec
          type: boolean
        ike:
          $ref: '#/components/schemas/Ike'
        tunnel_monitor:
          properties:
            destination_ip:
              default: ''
              description: Destination IP to send ICMP probe
              type: string
            enable:
              default: true
              description: Enable tunnel monitoring on this tunnel
              type: boolean
            proxy_id:
              description: Which proxy-id (or proxy-id-v6) the monitoring traffic
                will use
              type: string
          type: object
      required:
      - ike
      type: object
    Lifesize:
      oneOf:
      - properties:
          kb:
            description: specify lifesize in kilobytes(KB)
            maximum: 65535
            minimum: 1
            type: integer
        title: kb
        type: object
      - properties:
          mb:
            description: specify lifesize in megabytes(MB)
            maximum: 65535
            minimum: 1
            type: integer
        title: mb
        type: object
      - properties:
          gb:
            description: specify lifesize in gigabytes(GB)
            maximum: 65535
            minimum: 1
            type: integer
        title: gb
        type: object
      - properties:
          tb:
            description: specify lifesize in terabytes(TB)
            maximum: 65535
            minimum: 1
            type: integer
        title: tb
        type: object
      type: object
    Lifetime:
      oneOf:
      - properties:
          seconds:
            description: specify lifetime in seconds
            maximum: 65535
            minimum: 180
            type: integer
        title: seconds
        type: object
      - properties:
          minutes:
            description: specify lifetime in minutes
            maximum: 65535
            minimum: 3
            type: integer
        title: minutes
        type: object
      - properties:
          hours:
            description: specify lifetime in hours
            maximum: 65535
            minimum: 1
            type: integer
        title: hours
        type: object
      - properties:
          days:
            description: specify lifetime in days
            maximum: 365
            minimum: 1
            type: integer
        title: days
        type: object
      type: object
    Location:
      description: Site Public IP or approximate gps coordinates
      properties:
        public-ip:
          $ref: '#/components/schemas/PublicIp'
        region-cordinates:
          $ref: '#/components/schemas/RegionCordinates'
      type: object
    LocationInformationResponse:
      description: Location Information Response
      properties:
        errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        result:
          $ref: '#/components/schemas/LocationInformationSet'
        status:
          type: string
      type: object
    LocationInformationSet:
      description: information for a set of locations
      properties:
        bandwidth_allocations:
          $ref: '#/components/schemas/BandwidthAllocationSet'
        info_type:
          type: string
        location_region_info:
          $ref: '#/components/schemas/LocationRegionInfoSet'
      type: object
    LocationRegionInfo:
      properties:
        compute_location:
          description: aggregate compute region
          type: string
        edge_location:
          description: edge location for given lat/long/ip
          type: string
        location:
          $ref: '#/components/schemas/Location'
      required:
      - location
      - compute_location
      - edge_location
      type: object
    LocationRegionInfoSet:
      properties:
        regions_info:
          description: regions mapped info
          items:
            $ref: '#/components/schemas/LocationRegionInfo'
          type: array
      required:
      - location
      type: object
    LocationSet:
      description: set of locations
      properties:
        description:
          description: optional user description
          type: string
        locations:
          description: locations
          items:
            $ref: '#/components/schemas/Location'
          type: array
      type: object
    PublicIp:
      description: Public IP to detect region
      properties:
        PublicIp:
          description: Public IP to detect region
          format: ipv4
          type: string
      type: object
    RegionCordinates:
      description: approximate longitude latitude of the region
      properties:
        latitude:
          description: Approximate Latitude for the site location
          type: string
        longitude:
          description: Approximate Longitude for the site location
          type: string
      type: object
    RemoteNetworksConfiguration:
      properties:
        ecmp_load_balancing:
          default: disable
          enum:
          - enable
          - disable
          type: string
        ecmp_tunnels:
          description: ecmp_tunnels is required when ecmp_load_balancing is enable
          items:
            properties:
              ipsec_tunnel:
                type: string
              name:
                type: string
              protocol:
                properties:
                  bgp:
                    $ref: '#/components/schemas/RemoteNetworksProtocolBgp'
                type: object
            required:
            - name
            - ipsec_tunnel
            - protocol
            type: object
          maxLength: 4
          type: array
        id:
          description: uuid of the resource
          example: abcd-1234
          readOnly: true
          type: string
        inbound_access:
          properties:
            applications:
              items:
                properties:
                  dedicated_ip:
                    default: false
                    description: Dedicated IP address for this application
                    type: boolean
                  port:
                    description: Destination port
                    maximum: 65535
                    minimum: 1
                    type: integer
                  private_ip:
                    description: Private IP address
                    type: string
                  protocol:
                    description: Protocol used by this application
                    enum:
                    - TCP
                    - UDP
                    type: string
                type: object
              type: array
            enabled:
              default: false
              description: Enable Inbound Access
              type: boolean
            public_ip:
              default: 5
              enum:
              - 5
              - 10
              type: string
            snat_enabled:
              default: true
              description: Enable source NAT
              type: boolean
          type: object
        ipsec_tunnel:
          description: ipsec_tunnel is required when ecmp_load_balancing is disable
          type: string
        license_type:
          default: FWAAS-AGGREGATE
          description: New customer will only be on aggregate bandwidth licensing
          minLength: 1
          type: string
        name:
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 63
          type: string
        override_spn_name:
          default: false
          description: Enable/disable the ability to override the remote-network's
            spn-name at site level
          type: boolean
        protocol:
          description: setup the protocol when ecmp_load_balancing is disable
          properties:
            bgp:
              $ref: '#/components/schemas/RemoteNetworksProtocolBgp'
            bgp_peer:
              description: secondary bgp routing as bgp_peer
              properties:
                local_ip_address:
                  type: string
                peer_ip_address:
                  type: string
                secret:
                  type: string
              type: object
          type: object
        region:
          minLength: 1
          type: string
        secondary_ipsec_tunnel:
          description: specify secondary ipsec_tunnel if needed
          type: string
        spn_name:
          description: spn-name is needed when license_type is FWAAS-AGGREGATE
          type: string
        subnets:
          items:
            type: string
          type: array
      required:
      - name
      - region
      - license_type
      type: object
    RemoteNetworksIpsecTunnel:
      properties:
        bgp:
          properties:
            bgp_peer:
              properties:
                local_ip_address:
                  type: string
                peer_ip_address:
                  type: string
                secret:
                  type: string
              type: object
            do_not_export_routes:
              type: boolean
            enable:
              type: boolean
            local_ip_address:
              type: string
            originate_default_route:
              type: boolean
            peer_as:
              type: string
            peer_ip_address:
              type: string
            peering_type:
              description: 'Exchange Routes: exchange-v4-over-v4 stands for Exchange
                IPv4 routes over IPv4 peering. exchange-v4-v6-over-v4 stands for Exchange
                both IPv4 and IPv6 routes over IPv4 peering. exchange-v4-over-v4-v6-over-v6
                stands for Exchange IPv4 routes over IPv4 peer and IPv6 route over
                IPv6 peer. exchange-v6-over-v6 stands for Exchange IPv6 routes over
                IPv6 peering.'
              enum:
              - exchange-v4-over-v4
              - exchange-v4-v6-over-v4
              - exchange-v4-over-v4-v6-over-v6
              - exchange-v6-over-v6
              type: string
            secret:
              type: string
            summarize_mobile_user_routes:
              type: boolean
          type: object
        ecmp-load-balancing:
          $ref: '#/components/schemas/EcmpLoadBalancing'
        ipsec-termination-node:
          description: ipsec termination node
          type: string
        name:
          description: 'Alphanumeric string begin with letter: [0-9a-zA-Z._-]'
          maxLength: 63
          type: string
        primary_tunnel:
          $ref: '#/components/schemas/IpsecTunnel'
        region:
          minLength: 5
          type: string
        secondary_tunnel:
          $ref: '#/components/schemas/IpsecTunnel'
        subnets:
          items:
            type: string
          type: array
      required:
      - name
      - region
      type: object
    RemoteNetworksIpsecTunnelResponse:
      properties:
        name:
          description: rn name
          type: string
        pre_shared_key:
          description: Pre Shared Key for the Ipsec Tunnel
          type: string
        service_ip:
          description: Service Ip for the provisioned remote network tunnel
          format: ipv4
          type: string
        tunnel_id:
          description: tunnel id
          type: string
      type: object
    RemoteNetworksIpsecTunnelResponseSet:
      properties:
        remote_networks_ipsec_tunnel_response_set:
          items:
            $ref: '#/components/schemas/RemoteNetworksIpsecTunnelResponse'
          type: array
      type: object
    RemoteNetworksIpsecTunnelSet:
      properties:
        name:
          description: provide a name to use as a suffix for bulk operations
          type: string
        remote_networks_ipsec_tunnels:
          items:
            $ref: '#/components/schemas/RemoteNetworksIpsecTunnel'
          maxItems: 100
          minItems: 1
          type: array
          uniqueItems: true
      required:
      - name
      type: object
    RemoteNetworksNamesSet:
      properties:
        remote_networks_names:
          items:
            type: string
          maxItems: 100
          minItems: 0
          type: array
          uniqueItems: true
      type: object
    RemoteNetworksProtocolBgp:
      properties:
        do_not_export_routes:
          type: boolean
        enable:
          description: To setup bgp protocol, enable need to set as true
          type: boolean
        local_ip_address:
          type: string
        originate_default_route:
          type: boolean
        peer_as:
          type: string
        peer_ip_address:
          type: string
        peering_type:
          description: 'Exchange Routes: exchange-v4-over-v4 stands for Exchange IPv4
            routes over IPv4 peering. exchange-v4-v6-over-v4 stands for Exchange both
            IPv4 and IPv6 routes over IPv4 peering. exchange-v4-over-v4-v6-over-v6
            stands for Exchange IPv4 routes over IPv4 peer and IPv6 route over IPv6
            peer. exchange-v6-over-v6 stands for Exchange IPv6 routes over IPv6 peering.'
          enum:
          - exchange-v4-over-v4
          - exchange-v4-v6-over-v4
          - exchange-v4-over-v4-v6-over-v6
          - exchange-v6-over-v6
          type: string
        secret:
          type: string
        summarize_mobile_user_routes:
          type: boolean
      type: object
    RemoteNetworksReadResult:
      properties:
        configuration:
          $ref: '#/components/schemas/RemoteNetworksConfiguration'
        error:
          additionalProperties: true
          type: object
        name:
          type: string
        networkDetails:
          $ref: '#/components/schemas/RemoteNetworksIpsecTunnelResponse'
        status:
          type: string
      required:
      - name
      type: object
    RemoteNetworksResponse:
      description: Remote Networks Response
      properties:
        errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        result:
          $ref: '#/components/schemas/RemoteNetworksIpsecTunnelResponseSet'
        status:
          type: string
      type: object
    UuidResponse:
      properties:
        uuid:
          format: uuid
          type: string
      readOnly: true
      type: object
    error_detail_cause_info:
      properties:
        code:
          type: string
        details:
          type: object
        help:
          type: string
        message:
          type: string
      title: Cause Info
      type: object
    error_detail_cause_infos:
      items:
        $ref: '#/components/schemas/error_detail_cause_info'
      type: array
    generic_error:
      properties:
        _errors:
          $ref: '#/components/schemas/error_detail_cause_infos'
        _request_id:
          type: string
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact:
    email: support@paloaltonetworks.com
  description: "\nTo create a Remote Network that is part of Prisma Access, Configuration\
    \ Orchestration APIs enable you \nto configure Remote Network tunnels directly.\n\
    \nPrisma Access Configuration Orchestration API\u2019s provide common API interface\
    \ to orchestrate Remote Network tunnels. \nThis API is supported for Prisma Access\
    \ deployments that are managed by both Panorama and Strata Cloud Manager and \n\
    facilitates the onboarding of third-party SD-WAN branches or sites to Prisma Access\
    \ Remote Networks.\n\nThese APIs use the common SASE authentication mechanism\
    \ and base URL. See the\n[Prisma SASE API Get Started](https://pan.dev/sase/docs/getstarted)\
    \ guide for more information.\n\nThis Open API spec file was created on January\
    \ 23, 2025. To check for a more recent version of this file, see\n[Configuration\
    \ Orchestration APIs on pan.dev](https://pan.dev/sase/api/remote-networks/remote-networks.html).\
    \ \n\n\xA9 2024 Palo Alto Networks, Inc. Palo Alto Networks is a registered trademark\
    \ of Palo\nAlto Networks. A list of our trademarks can be found at\n\n[https://www.paloaltonetworks.com/company/trademarks.html](https://www.paloaltonetworks.com/company/trademarks.html)\n\
    \nAll other marks mentioned herein may be trademarks of their respective companies.\n"
  title: Configuration Orchestration API
  version: '1.0'
  x-audience: external-public
openapi: 3.0.3
