paths:

    # Login / Logout Section
    /api/v1/login:
        post:
            description: Login to Expedition.
            tags:
                - Auth
            security: []
            operationId: Login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            title: LoginRequest
                            type: object
                            properties:
                                username:
                                    type: string
                                    example: admin
                                password:
                                    type: string
                                    example: paloalto
                            required:
                                - username
                                - password
            responses:
                '200':
                    $ref: '#/components/responses/login_response'
                '401':
                    $ref: '#/components/responses/bad_request_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    /api/v1/logout:
        post:
            description: Logout from Expedition. Closes PHP-Laravel session
            tags:
                - Auth
            operationId: Logout
            responses:
                '200':
                    $ref: '#/components/responses/logout_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    /api/v1/version:
        get:
            description: Returns the information of container version.
            tags:
                - System
            operationId: getVersion
            responses:
                '200':
                    $ref: '#/components/responses/get_container_version_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'

    # Job Management Section
    /api/v1/job:
        get:
            description: Returns the information of all jobs.
            parameters:
                - $ref: '#/components/parameters/job_status'
                - $ref: '#/components/parameters/job_type'
                - $ref: '#/components/parameters/page'
                - $ref: '#/components/parameters/limit'
                - $ref: '#/components/parameters/query'
            tags:
                - Jobs
            operationId: listAllJobs
            responses:
                '200':
                    $ref: '#/components/responses/get_multiple_job_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
        delete:
            description: Deletes all pending jobs.
            tags:
                - Jobs
            operationId: deletePendingJob
            responses:
                '200':
                    $ref: '#/components/responses/success_response_without_data'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/project/{project_id}/job':
        parameters:
            -   $ref: '#/components/parameters/job_mode'
            -   $ref: '#/components/parameters/project_id'
        get:
            description: Returns the information of a specific job.
            tags:
                - Jobs
            operationId: listProjectJob
            responses:
                '200':
                    $ref: '#/components/responses/get_job_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/device/{device_id}/job':
        parameters:
            -   $ref: '#/components/parameters/job_mode'
            -   $ref: '#/components/parameters/device_id'
        get:
            description: Returns the information of a specific job.
            tags:
                - Jobs
            operationId: listDeviceJob
            responses:
                '200':
                    $ref: '#/components/responses/get_job_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'

    '/api/v1/job/{job_id}':
        parameters:
            - $ref: '#/components/parameters/job_id'
            - $ref: '#/components/parameters/job_mode'
        get:
            description: Returns the information of a specific job.
            tags:
                - Jobs
            operationId: listJob
            responses:
                '200':
                    $ref: '#/components/responses/get_job_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
        delete:
            description: Deletes a specific job.
            tags:
                - Jobs
            operationId: deleteJob
            responses:
                '200':
                    $ref: '#/components/responses/success_response_without_data'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'


    # Backend Agent Management Section
    '/api/v1/agent/{agent_type}/start':
        parameters:
            - $ref: '#/components/parameters/agent_type'
        post:
            description: Returns the information of the agent started.
            tags:
                - Agent
            operationId: startAgent
            responses:
                '200':
                    $ref: '#/components/responses/get_agent_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/agent/{agent_type}':
        parameters:
            - $ref: '#/components/parameters/agent_type'
        get:
            tags:
                - Agent
            operationId: listAgent
            description: Returns the information of an agent.
            responses:
                '200':
                    $ref: '#/components/responses/get_multiple_agent_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    /api/v1/agent:
        get:
            tags:
                - Agent
            operationId: listAllAgents
            description: Returns the information of all agents.
            responses:
                '200':
                    $ref: '#/components/responses/get_multiple_agent_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/agent/{agent_id}/stop':
        parameters:
            - $ref: '#/components/parameters/agent_id'
        post:
            tags:
                - Agent
            operationId: stopAgent
            description: Returns the information of an agent.
            responses:
                '200':
                    $ref: '#/components/responses/get_agent_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/agent/{agent_id}/restart':
        parameters:
            - $ref: '#/components/parameters/agent_id'
        post:
            tags:
                - Agent
            operationId: restartAgent
            description: Returns the information of an agent.
            responses:
                '200':
                    $ref: '#/components/responses/get_agent_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'

    # System Information
    /api/v1/system/information:
        get:
            tags:
                - System
            operationId: listSystemInformation
            description: Returns the information of the system.
            responses:
                '200':
                    $ref: '#/components/responses/get_system_information_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    /api/v1/health/information:
        get:
            tags:
                - System
            operationId: listHealthInformation
            description: Returns the information of the health checks.
            responses:
                '200':
                    $ref: '#/components/responses/get_health_information_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'

    # Migration Config Management Section
    /api/v1/project/{project_id}/migration:
        parameters:
            -   $ref: '#/components/parameters/project_id'
        # Unit Tests: /Swagger/lib/test/Api/MigrationApiTest.php
        post:
            description: Create a new migration process and return its id.
            tags:
                - Migration
            operationId: getMigrationId
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                device_type:
                                    type: string
                                    enum:
                                        - firewall
                                        - paloalto
            responses:
                '200':
                    $ref: '#/components/responses/get_migration_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '409':
                    $ref: '#/components/responses/resource_conflict_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
        get:
            description: Get information of all migrations.
            tags:
                - Migration
            operationId: listAllMigrations
            responses:
                '200':
                    $ref: '#/components/responses/get_all_migration_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
    /api/v1/project/{project_id}/migration/{migration_id}:
        parameters:
            -   $ref: '#/components/parameters/project_id'
            -   $ref: '#/components/parameters/migration_id'
        # Unit Tests: /Swagger/lib/test/Api/MigrationApiTest.php
        delete:
            description: >-
                Delete the migration with the id provided. Will also delete all
                resources inside the migration.
            tags:
                - Migration
            operationId: deleteMigration
            responses:
                '200':
                    $ref: '#/components/responses/delete_migration_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '409':
                    $ref: '#/components/responses/resource_conflict_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
        get:
            description: Get information of the migration with the provided id.
            tags:
                - Migration
            operationId: listMigration
            responses:
                '200':
                    $ref: '#/components/responses/get_migration_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
    '/api/v1/project/{project_id}/migration/{migration_id}/convert':
        post:
            description: Convert the configs from a migration into a panos config given a specific baseconfig.
            tags:
                - Migration
            operationId: convertConfiguration
            parameters:
                - $ref: '#/components/parameters/migration_id'
                - $ref: '#/components/parameters/project_id'
            responses:
                '200':
                    $ref: '#/components/responses/job_id_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '409':
                    $ref: '#/components/responses/resource_conflict_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'

    '/api/v1/project/{project_id}/migration/{migration_id}/download':
        get:
            description: Download all the files from the given migration into a zip file.
            tags:
                - Migration
            operationId: downloadTheMigrationFiles.
            parameters:
                - $ref: '#/components/parameters/migration_id'
                - $ref: '#/components/parameters/project_id'
            responses:
                '200':
                    $ref: '#/components/responses/download_zip_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '409':
                    $ref: '#/components/responses/resource_conflict_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
    '/api/v1/project/{project_id}/migration/{migration_id}/download_conversion_log':
        get:
            description: Download all the log files after conversion into a zip file.
            tags:
                - Migration
            operationId: downloadTheConversionLogFiles.
            parameters:
                - $ref: '#/components/parameters/migration_id'
                - $ref: '#/components/parameters/project_id'
            responses:
                '200':
                    $ref: '#/components/responses/download_zip_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '409':
                    $ref: '#/components/responses/resource_conflict_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
    '/api/v1/project/{project_id}/migration/{migration_id}/download_converted_config':
        get:
            description: Download the converted config from a migration as an xml.
            tags:
                - Migration
            operationId: downloadConvertedConfig
            parameters:
                - $ref: '#/components/parameters/migration_id'
                - $ref: '#/components/parameters/project_id'
            responses:
                '200':
                    $ref: '#/components/responses/download_zip_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
    '/api/v1/project/{project_id}/migration/{migration_id}/resource/{resource_id}':
        parameters:
            - $ref: '#/components/parameters/migration_id'
            - $ref: '#/components/parameters/resource_id'
            - $ref: '#/components/parameters/project_id'
        get:
            description: Get information of all resources.
            tags:
                - Migration
            operationId: listAllResources
            responses:
                '200':
                    $ref: '#/components/responses/get_one_resource_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '410':
                    $ref: '#/components/responses/resource_gone_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'
        delete:
            description: Delete the resource with the id  from a migration.
            tags:
                - Migration
            operationId: deleteResource
            responses:
                '200':
                    $ref: '#/components/responses/get_one_resource_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '404':
                    $ref: '#/components/responses/resource_not_found'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
                '501':
                    $ref: '#/components/responses/not_implemented_response'

    '/api/v1/project/{project_id}/migration/{migration_id}/resource/{resource_id}/discover':
        parameters:
            - $ref: '#/components/parameters/migration_id'
            - $ref: '#/components/parameters/resource_id'
            - $ref: '#/components/parameters/project_id'
        get:
            description: Provide a list of all policies and routes from the resource provided.
            tags:
                - Migration
            operationId: discoverPoliciesInConfiguration
            responses:
                '200':
                    $ref: '#/components/responses/discovery_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
        post:
            description: Asks for all route/policies from a resource.
            tags:
                - Migration
            operationId: askDiscovery
            responses:
                '200':
                    $ref: '#/components/responses/job_id_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '500':
                    $ref: '#/components/responses/unexpected_server_error_response'
    '/api/v1/project/{project_id}/migration/{migration_id}/discover':
        parameters:
            - $ref: '#/components/parameters/migration_id'
            - $ref: '#/components/parameters/project_id'
        get:
            description: >-
                Provide a list of all policies and routes from each resource of a
                migration.
            tags:
                - Migration
            operationId: discoverPoliciesInMigrationResource
            responses:
                '200':
                    $ref: '#/components/responses/discovery_multiple_response'
                '400':
                    $ref: '#/components/responses/bad_request_response'
                '401':
                    $ref: '#/components/responses/unauthenticated_response'
                '403':
                    $ref: '#/components/responses/unauthorized_response'
                '500':
