    - name: Zone
    - name: VLAN
    - name: Virtual Wire
    - name: Virtual Router
    - name: IPsec Tunnel
    - name: GP Portal
    - name: GP Gateway
    - name: GP Mdm
    - name: GP Clientless App
    - name: GP Clientless App Group
    - name: LLDP

