components:
    securitySchemes:
        bearer_auth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        metadata_schema:
            type: object
            properties:
                metadata:
                    type: object
                    properties:
                        execution_info:
                            type: object
                            properties:
                                execution_time:
                                    type: number
                                execution_memory:
                                    type: number
                                execution_disk_consumption:
                                    type: number
                        request_info:
                            type: object
                            properties:
                                request_method:
                                    type: string
                                request_query:
                                    type: string
                                request_time:
                                    type: string
                                request_client_user:
                                    type: string
                                request_client_ip:
                                    type: string
                                request_client_agent:
                                    type: string
                        cacheable:
                            type: boolean
                    example: { }
        pagination_schema:
            type: object
            properties:
                pagination:
                    type: object
                    properties:
                        total:
                            type: integer
                            default: 1
                        current_page:
                            type: integer
                            default: 1
                        per_page:
                            type: integer
                            default: 25
                        total_pages:
                            type: integer
                            default: 1
                    example: { }
        messages_schema:
            type: object
            properties:
                messages:
                    type: array
                    items:
                        type: object
                        properties:
                            message:
                                type: string
                                nullable: true
                            code:
                                type: integer
                            details:
                                type: object
                                properties:
                                    module:
                                        type: string
                                        nullable: true
                                    description:
                                        type: string
                                        nullable: true
                                nullable: true
                    example: []
        success_schema:
            type: object
            properties:
                success:
                    type: boolean
                    default: true
        response_schema:
            allOf:
                - $ref: '#/components/schemas/success_schema'
                - $ref: '#/components/schemas/metadata_schema'
                - $ref: '#/components/schemas/pagination_schema'
                - $ref: '#/components/schemas/messages_schema'

        common_properties_schema:
            type: object
            properties:
                description:
                    type: string
                    description: Description for this object. Limited to 1024 characters

        common_panObject_properties_schema:
            allOf:
                -   $ref: '#/components/schemas/common_properties_schema'
                -   type: object
                    properties:
                        override:
                            type: integer
                            enum:
                                - 0
                                - 1
                            description: |-
                                Provides information about if this object can be overridden in a different vsys/dg or not:
                                 * 0 - Object cannot be overridden
                                 * 1 - Object can be overridden
                        checkit:
                            type: integer
                            description: "Counter that represents the amount of warnings and issue messages that this object has. No detailed info regarding the issues themselves.
                                         To get info regarding the issues themselves, a specific API call needs to be done.
                                         GET /api/v1/project/{project_id}/issue?object_id={address_object_id}"
                        used:
                            type: integer
                            description: |-
                                Used values:
                                 * 0 - Object not used
                                 * 1 - Object used
                        declaration:
                            type: string
                            enum:
                                - explicit
                                - implicit
                                - hardcoded
                            description: |-
                                Declares whether the object needs to be created as a PAN-OS object, or it is an Expedition object that is hardcoded in a Security/NAT/etc object, or it is inherited from a Panorama configuration. Not all options are available for all PAN-OS objects. For instance, services do not allow hardcoded specifications.
                                * explicit - The object is being declared in the configuration and will be found in the XML file
                                * implicit - The object is being consumed but is inherited from a Panorama or Fawkes configuration. Its declaration will not be found in the XML file.
                                * hardcoded - It is being declared as an object in Expedition but it is actually being specifically defined within a Security Rule, NAT or any other place where a value can be hardcoded. (Only for addresses)
                        invalid:
                            type: integer
                            enum:
                                - 0
                                - 1
                            description: |-
                                Identifies the object as invalid, meaning that this object cannot be pushed to a device unless it is corrected.
                                 * 0 - Object is correct
                                 * 1 - Object is invalid

        unique_properties_schema:
            type: object
            properties:
                trashed:
                    type: string
                    enum:
                        - trashed
                        - non-trashed
                    description: |-
                        Informs whether this object has been sent to the trash and therefore will not be part of a final configuration or API calls to Palo Alto Networks devices.
                name:
                    type: string
                    description: Object's name. Should comply with the PANOS name length. In some cases, duplicated names are not allowed.
                object_type:
                    type: string
                    description: Identifies the type of object. In this case. For example in addresses, this is relevant for knowing the different actions that this object allows, such as placing it into an address group, but not putting it into a security zone.

        unique_panObject_properties_schema:
            allOf:
                -   $ref: '#/components/schemas/unique_properties_schema'
                -   type: object
                    properties:
                        uuid:
                            type: string
                            description: Will provide the PANOS uuid object when available.
                            nullable: true
                        source:
                            type: integer
                            description: Provides the id of the source configuration to be able to identify where this object belongs.
                        vsys:
                            nullable: true
                            type: integer
                            description: >-
                                Provides the id of the virtual system or device group to be able to identify where this object belongs.
                        source_name:
                            type: string
                        vsys_name:
                            type: string
                            nullable: true

        unique_network_panObject_properties_schema:
            allOf:
                - $ref: '#/components/schemas/unique_panObject_properties_schema'
                - type: object
                  properties:
                      template:
                          type: integer
                          description:  Provides the id of the template or template stack to be able to identify where this object belongs.
                      template_name:
                          type: string

        common_panObject_schema:
            allOf:
                - $ref: '#/components/schemas/unique_panObject_properties_schema'
                - $ref: '#/components/schemas/common_panObject_properties_schema'
                - $ref: '#/components/schemas/common_properties_schema'
                - type: object
                  properties:
                      is_primary:
                          type: integer
                          enum:
                              - 0
