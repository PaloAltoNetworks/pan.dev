parameters:
- description: The MAC address of a device/multi-interface for which you want to get details.
  in: query
  name: mac
  required: false
  schema:
    type: string
- description: The IP address of a device/multi-interface for which you want to get details.
  in: query
  name: ip
  required: false 
  schema:
    type: string
- description: A comma-separated list of device fields to include in the response. Maximum of 50 fields can be specified. Available fields can be retrieved from the device/attributes api. If omitted, only common attributes are returned (attributes specific to a third party will not be returned in this case).
  in: query
  name: projection
  required: false
  schema:
    type: string
  example: 'profile_type,hostname,risk_score'
- description: The option to get device's alert summary.
  in: query
  name: deviceAlertSummary
  required: false
  schema:
    type: string
    enum: ['yes', 'no']
- description: The option for multi-interface to get the primary device details or not.
  in: query
  name: reverseReference
  required: false
  schema:
    type: string
    enum: ['yes', 'no']

responses:
  '200':
    description: Successful Response (We only show some important fields here.)
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/schemas/DeviceSearchMultiInterfaceResponse'
        examples:
          deviceSearchResponseExample:
            $ref: '../../components/examples.yaml#/examples/DeviceSearchMultiInterfaceResponseExample'
  '4XX':
    description: Client Error Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/schemas/ErrorResponse'
        examples:
          Bad Request:
            $ref: '../../components/examples.yaml#/examples/BadRequestResponseExample'
          Forbidden access:
            $ref: '../../components/examples.yaml#/examples/UnauthorizedResponseExample'
          Too many requests:
            $ref: '../../components/examples.yaml#/examples/RateLimitResponseExample'
  '5XX':
    description: Server Error Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/schemas/ErrorResponse'
        examples:
          deviceSearchResponseExample:
            $ref: '../../components/examples.yaml#/examples/ServerErrorResponseExample'