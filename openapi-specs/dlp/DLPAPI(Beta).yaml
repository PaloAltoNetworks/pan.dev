components:
  schemas:
    DataPattern:
      properties:
        category_score:
          description: Numerical score representing the category confidence level.
          format: int32
          type: integer
        detection_frequency:
          description: Number of detections using standard pattern matching rules.
          format: int32
          type: integer
        high_confidence_frequency:
          description: Number of times the pattern was detected with high confidence.
          format: int32
          type: integer
        id:
          description: Unique identifier for the data pattern.
          type: string
        language:
          description: Language or locale that the data pattern is designed to detect.
          type: string
        low_confidence_frequency:
          description: Number of times the pattern was detected with low confidence.
          format: int32
          type: integer
        medium_confidence_frequency:
          description: Number of times the pattern was detected with medium confidence.
          format: int32
          type: integer
        name:
          description: Human-readable name of the data pattern.
          type: string
        strict_detection_frequency:
          description: Number of detections using strict pattern matching rules.
          format: int32
          type: integer
        sub_category_score:
          description: Numerical score for the sub-category classification.
          format: int32
          type: integer
        technique:
          description: Detection technique used by the data pattern (regex, machine
            learning, etc.).
          type: string
        total_detection_frequency:
          description: Total number of times the pattern was detected across all confidence
            levels.
          format: int32
          type: integer
        total_strict_detection_frequency:
          description: Total number of times the pattern was detected using strict
            detection criteria.
          format: int32
          type: integer
        type:
          description: Classification type of the data pattern (e.g., PII, financial,
            healthcare).
          type: string
        version:
          description: Version number of the data pattern definition.
          format: int32
          type: integer
        weighted_frequency:
          description: Frequency score adjusted by confidence level weights.
          format: int32
          type: integer
      type: object
    DataProfile:
      properties:
        id:
          description: Unique identifier for the data profile.
          type: string
        name:
          description: Human-readable name of the data profile.
          type: string
        version:
          type: string
      type: object
    DeviceInfo:
      properties:
        id:
          type: string
        ip:
          type: string
        loggedin_users:
          items:
            type: string
          type: array
        name:
          type: string
        serial_number:
          type: string
      type: object
    EndpointOsInfo:
      properties:
        dlp_client_version:
          type: string
        gp_version:
          type: string
        os_type:
          type: string
        os_version:
          type: string
      type: object
    ErrorInfo:
      properties:
        error_code:
          description: System error code for programmatic error handling.
          minLength: 1
          type: string
        error_message:
          description: Human-readable description of the error that occurred.
          minLength: 1
          type: string
        id:
          description: Unique identifier for the error occurrence.
          minLength: 1
          type: string
      type: object
    ExposureDetails:
      properties:
        cloud_url:
          type: string
        is_exposed_by_parent_folder:
          type: boolean
        is_public_url:
          type: boolean
        is_shared_url:
          type: boolean
        is_sign_in_required:
          type: boolean
        public_url:
          type: string
      type: object
    IncidentDetailEntity:
      properties:
        action:
          type: string
        app_id:
          type: string
        app_instance_id:
          type: string
        app_name:
          type: string
        app_tags:
          items:
            type: string
          type: array
        app_type:
          type: string
        asset_hash:
          type: string
        asset_id:
          type: string
        asset_name:
          type: string
        asset_risk:
          format: double
          type: number
        asset_size:
          type: string
        assigned_to:
          type: string
        assignee_email:
          type: string
        assignee_name:
          type: string
        category:
          type: string
        control_point:
          type: string
        created_date:
          format: int64
          type: integer
        data_patterns:
          items:
            $ref: '#/components/schemas/DataPattern'
          type: array
        data_profiles:
          items:
            $ref: '#/components/schemas/DataProfile'
          type: array
        destination:
          type: string
        device_info:
          items:
            $ref: '#/components/schemas/DeviceInfo'
          type: array
        direction:
          type: string
        endpoint_os_info:
          $ref: '#/components/schemas/EndpointOsInfo'
        exposure:
          type: string
        exposure_details:
          $ref: '#/components/schemas/ExposureDetails'
        id:
          type: string
        modified_date:
          format: int64
          type: integer
        notes:
          type: string
        peripheral_info:
          $ref: '#/components/schemas/PeripheralInfo'
        policy:
          $ref: '#/components/schemas/Policy'
        priority:
          format: int32
          type: integer
        reason_for_action:
          type: string
        report_date:
          format: int64
          type: integer
        report_id:
          type: string
        resolved_by:
          type: string
        severity:
          type: string
        source:
          type: string
        status:
          type: string
        tag:
          type: string
        tsg_id:
          type: string
        url:
          type: string
        user_department:
          type: string
        user_email:
          type: string
        user_id:
          type: string
        user_location:
          type: string
        user_manager:
          type: string
        user_name:
          type: string
      type: object
    IncidentDetailResponse:
      properties:
        query_token:
          type: string
        rows:
          items:
            $ref: '#/components/schemas/IncidentDetailEntity'
          type: array
        status:
          enum:
          - READY
          - PENDING
          type: string
        status_description:
          type: string
      type: object
    IncidentInventoryEntity:
      properties:
        action:
          description: Action taken on the incident by the DLP system or administrator.
          type: string
        asset_name:
          description: Name of the asset associated with the incident.
          type: string
        assignee_email:
          description: Email address of the person assigned to handle the incident.
          type: string
        assignee_id:
          description: Unique identifier of the person assigned to handle the incident.
          type: string
        assignee_name:
          description: Display name of the person assigned to handle the incident.
          type: string
        control_point:
          description: The Palo Alto Networks control point that detected the incident.
          type: string
        created_date:
          description: Timestamp when the incident was first created in the system.
          format: int64
          type: integer
        data_profile_id:
          description: Unique identifier of the data profile that triggered the incident.
          type: string
        destination:
          description: Destination location or endpoint where data was being transferred.
          type: string
        incident_id:
          description: The Palo Alto Networks automatically assigned unique incident
            identifier.
          type: string
        modified_date:
          description: Timestamp when the incident was last modified or updated.
          format: int64
          type: integer
        notes:
          description: Administrative notes or comments added to the incident.
          type: string
        peripheral_name:
          description: Name of the peripheral device involved in the incident.
          type: string
        peripheral_type:
          description: Type or category of the peripheral device involved in the incident.
          type: string
        policy_type:
          description: Type of DLP policy that was violated to trigger the incident.
          type: string
        priority:
          description: Priority level assigned to the incident for handling and resolution.
          format: int32
          type: integer
        report_id:
          description: The Palo Alto Networks automatically assigned report identifier.
          type: string
        resolved_by:
          description: Name or identifier of the person who resolved the incident.
          type: string
        severity:
          description: Severity level of the incident based on data sensitivity and
            exposure risk.
          type: string
        source:
          description: The Palo Alto Networks source system that identified the incident.
          type: string
        source_region:
          description: Geographic region where the incident originated.
          type: string
        status:
          description: Current status of the incident (open, resolved, in progress,
            etc.).
          type: string
        sub_policy_type:
          description: Specific sub-category of the DLP policy that was violated.
          type: string
        tag:
          description: User-defined tags or labels applied to categorize the incident.
          type: string
        url_domain:
          description: Domain name of the URL involved in the incident.
          type: string
      type: object
    IncidentInventoryRequest:
      properties:
        columns:
          description: Optional array of column names to include in the incident inventory
            response.
          items:
            type: string
          type: array
          writeOnly: true
        end_time:
          description: Required when time_range is CUSTOM. End time as Unix timestamp
            in milliseconds (ms).
          format: int64
          type: integer
          writeOnly: true
        filter:
          description: "Filter expression string for querying incident data.\n\n<br>Operators\
            \ supported: =, in, and AND\n\n<br>Pattern: {FilterName} = {value} or\
            \ {FilterName} in ({value1}, {value2}, ...)\n\n<br>Supported FilterName\
            \ values:\n- Action: Filter by action taken (e.g., 'block', 'allow')\n\
            - ApplicationName: Filter by application name\n- Asset: Filter by asset\
            \ name\n- AssigneeId: Filter by assignee user ID\n- AssigneeName: Filter\
            \ by assignee display name\n- Channel: Filter by channel (e.g., 'PRISMA_ACCESS',\
            \ 'NGFW')\n- DataPattern: Filter by detection types/data patterns (e.g.,\
            \ 'SSN', 'Credit Card')\n- DataProfile: Filter by data profile ID\n- Destination:\
            \ Filter by destination\n- IncidentId: Filter by specific incident ID\n\
            - Priority: Filter by priority level (numeric values 1-5)\n- ReportId:\
            \ Filter by report ID\n- Severity: Filter by severity level\n        -\
            \ 5 = Critical\n        - 4 = High\n        - 3 = Medium\n        - 2\
            \ = Low\n        - 1 = Informational\n- Source: Filter by source\n- Region:\
            \ Filter by region (e.g., 'US', 'EU', 'UK', 'SG', 'IN', 'AU', 'CA', 'JP')\n\
            - Status: Filter by incident status (e.g., 'New', 'open', 'under_investigation',\
            \ 'closed')\n- UrlDomain: Filter by URL domain\n- Tag: Filter by incident\
            \ tags\n\nExamples:\n- \"Tag = 'Needs Escalation'\"\n- \"Status in ('New','open','under_investigation')\"\
            \n- \"UrlDomain = 'dlptest.com'\"\n- \"Channel = 'PRISMA_ACCESS' AND DataProfile\
            \ in ('11995030','11995033')\"\n"
          example: Tag = 'Needs Escalation'
          minLength: 1
          type: string
        max_rows:
          description: Maximum number of rows to return in the incident inventory
            response (optional, e.g., 1000).
          example: 10000
          format: int32
          type: integer
          writeOnly: true
        page_size:
          description: Number of incidents to return per page for pagination purposes.
          format: int32
          type: integer
          writeOnly: true
        sort_by:
          description: Optional field name to sort the incident inventory results
            by.
          type: string
          writeOnly: true
        sort_order:
          description: Optional sort order for the results (asc for ascending, desc
            for descending).
          type: string
          writeOnly: true
        start_time:
          description: Required when time_range is CUSTOM. Start time as Unix timestamp
            in milliseconds (ms).
          format: int64
          type: integer
          writeOnly: true
        time_range:
          description: Predefined time range for incident data retrieval.
          enum:
          - HOUR_1
          - HOUR_3
          - HOUR_24
          - DAY_7
          - DAY_30
          - DAY_90
          - CUSTOM
          type: string
      required:
      - time_range
      type: object
    IncidentInventoryResponse:
      properties:
        query_token:
          description: Token identifier for tracking the query execution and results.
          type: string
        rows:
          description: Array of incident inventory entities matching the search criteria.
          items:
            $ref: '#/components/schemas/IncidentInventoryEntity'
          type: array
        status:
          description: Processing status of the incident inventory request (ready
            or pending).
          enum:
          - READY
          - PENDING
          type: string
        status_description:
          description: Detailed description of the current processing status.
          type: string
        total_rows:
          description: Total number of incident records available matching the search
            criteria.
          format: int64
          type: integer
      type: object
    IncidentUpdateDetails:
      properties:
        assignee_display_name:
          description: Display name of the new person to assign the incident to.
          type: string
        assignee_email:
          description: Email address of the new person to assign the incident to.
          type: string
        assignee_id:
          description: Unique identifier of the new person to assign the incident
            to.
          type: string
        notes:
          description: Updated notes or comments to add to the incident.
          type: string
        priority:
          description: Updated priority level for the incident.
          format: int32
          type: integer
        resolution_status:
          description: New resolution status to apply to the incident.
          type: string
        resolved_by:
          description: Name or identifier of the person marking the incident as resolved.
          type: string
        tag:
          description: Updated tags or labels to apply to the incident.
          type: string
      type: object
    IncidentUpdateRequest:
      properties:
        incident_ids:
          description: Array of unique incident identifiers to be updated in batch.
          items:
            format: uuid
            type: string
          minItems: 1
          type: array
        update_details:
          $ref: '#/components/schemas/IncidentUpdateDetails'
          description: Details of the updates to be applied to the specified incidents.
      required:
      - incident_ids
      - update_details
      type: object
    IncidentUpdateResults:
      properties:
        error:
          $ref: '#/components/schemas/ErrorInfo'
          description: Error information if the update operation failed.
        success:
          description: Number of incidents that were successfully updated.
          format: int32
          type: integer
      type: object
    PeripheralInfo:
      properties:
        group_id:
          type: string
        group_name:
          type: string
        id:
          type: string
        is_known:
          type: boolean
        manufacturer_name:
          type: string
        name:
          type: string
        product_id:
          type: string
        product_name:
          type: string
        serial_number:
          type: string
        type:
          type: string
        vendor_id:
          type: string
      type: object
    Policy:
      properties:
        policy_id:
          type: string
        policy_type:
          type: string
        policy_version:
          type: string
      type: object
    ResultsDownloadRequest:
      properties:
        columns:
          description: Optional columns to include in the downloaded results file.
          items:
            type: string
          type: array
          writeOnly: true
        end_time:
          description: Required when time_range is CUSTOM. End time as Unix timestamp
            in milliseconds(ms).
          format: int64
          type: integer
          writeOnly: true
        filter:
          description: "Filter expression string for selecting specific incident data.\n\
            <br>Operators supported: =, in and AND\n<br>Pattern: {FilterName} = {value}\
            \ or {FilterName} in ({value1}, {value2}, ...)\n<br>Supported FilterName\
            \ values:\n- Action: Filter by action taken (e.g., 'block', 'allow')\n\
            - ApplicationName: Filter by application name\n- Asset: Filter by asset\
            \ name\n- AssigneeId: Filter by assignee user ID\n- AssigneeName: Filter\
            \ by assignee display name\n- Channel: Filter by channel (e.g., 'PRISMA_ACCESS',\
            \ 'NGFW')\n- DataPattern: Filter by detection types/data patterns (e.g.,\
            \ 'SSN', 'Credit Card')\n- DataProfile: Filter by data profile ID\n- Destination:\
            \ Filter by destination\n- IncidentId: Filter by specific incident ID\n\
            - Priority: Filter by priority level (numeric values 1-5)\n- ReportId:\
            \ Filter by report ID\n- Severity: Filter by severity level\n        -\
            \ 5 = Critical\n        - 4 = High\n        - 3 = Medium\n        - 2\
            \ = Low\n        - 1 = Informational\n- Source: Filter by source\n- Region:\
            \ Filter by region (e.g., 'US', 'EU', 'UK', 'SG', 'IN', 'AU', 'CA', 'JP')\n\
            - Status: Filter by incident status (e.g., 'New', 'open', 'under_investigation',\
            \ 'closed')\n- UrlDomain: Filter by URL domain\n- Tag: Filter by incident\
            \ tags\n\nExamples:\n- \"Tag = 'Needs Escalation'\"\n- \"Status in ('New','open','under_investigation')\"\
            \n- \"UrlDomain = 'dlptest.com'\"\n- \"Channel = 'PRISMA_ACCESS' AND DataProfile\
            \ in ('11995030','11995033')\"\n"
          example: Tag = 'Needs Escalation'
          type: string
        max_rows:
          description: Maximum number of rows to return in the download file (optional,
            e.g., 1000).
          example: 10000
          format: int32
          type: integer
          writeOnly: true
        sort_by:
          description: Optional field name for sorting the downloaded results.
          type: string
          writeOnly: true
        sort_order:
          description: Optional sort order for downloaded results (asc/desc).
          type: string
          writeOnly: true
        start_time:
          description: Required when time_range is CUSTOM. Start time as Unix timestamp
            in milliseconds(ms).
          format: int64
          type: integer
          writeOnly: true
        time_range:
          description: Time range for data inclusion in the download.
          enum:
          - HOUR_1
          - HOUR_3
          - HOUR_24
          - DAY_7
          - DAY_30
          - DAY_90
          - CUSTOM
          type: string
        token:
          description: Authentication or session token for the download request.
          type: string
      required:
      - time_range
      type: object
    ResultsDownloadResponse:
      properties:
        download_url:
          type: string
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
info:
  contact: {}
  description: The DLP APIs (Beta) enable you to programatically update incidents
    with details, update assignees, and view incident details.
  license:
    name: MIT
    url: https://opensource.org/license/mit
  title: DLP APIs (Beta)
  version: 1.0.0
openapi: 3.0.2
paths:
  /v4/api/incidents:
    get:
      description: Retrieve a paginated list of DLP incidents with optional filtering
        and sorting capabilities.
      operationId: get-v4-api-incidents
      parameters:
      - description: The pagination token received from the initial POST /incidents
          API call. This token identifies the specific query for which results are
          being paginated.
        in: query
        name: token
        required: true
        schema:
          type: string
      - description: The row offset from which to start fetching incident records.
          For the first paginated request, this would typically be page_size. For
          subsequent requests, it would be previous_offset + page_size
        in: query
        name: offset
        required: true
        schema:
          type: string
      - description: The maximum number of incident records to return in this paginated
          response. This value should be between 1 and 1000
        in: query
        name: pageSize
        required: true
        schema:
          type: string
      - description: Flag to include data profiles
        in: query
        name: include_data_profiles
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              example:
                query_token: test_token
                rows:
                - action: block
                  asset_name: test asset name
                  control_point: PRISMA_ACCESS
                  created_date: 1753121720515000
                  data_profile_id: '11995064'
                  destination: web-browsing
                  incident_id: 58feac56-e49d-43b3-ade3-c2d8e34ecd68
                  modified_date: 1753121720515739
                  policy_type: Network
                  report_id: '3082846756'
                  severity: '2'
                  source: palodlp11
                  source_region: US_STG
                  status: New
                  sub_policy_type: Data in Motion
                  url_domain: test url domain
                status: READY
                status_description: Query results are ready.
                total_rows: 1
              schema:
                $ref: '#/components/schemas/IncidentInventoryResponse'
          description: Successful!
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get paginated DLP incidents
      tags:
      - DLP API (Beta)
    post:
      description: "Query the DLP incident inventory with customizable parameters\
        \ for comprehensive incident analysis.\n             \n"
      operationId: post-v4-api-incidents
      parameters:
      - description: Flag to include data profiles.
        in: query
        name: include_data_profiles
        schema:
          type: string
      requestBody:
        content:
          application/json:
            example:
              time_range: HOUR_24
            schema:
              $ref: '#/components/schemas/IncidentInventoryRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                query_token: test_token
                rows:
                - action: block
                  asset_name: test asset name
                  control_point: PRISMA_ACCESS
                  created_date: 1753121720515000
                  data_profile_id: '11995064'
                  destination: web-browsing
                  incident_id: 58feac56-e49d-43b3-ade3-c2d8e34ecd68
                  modified_date: 1753121720515739
                  policy_type: Network
                  report_id: '3082846756'
                  severity: '2'
                  source: palodlp11
                  source_region: US_STG
                  status: New
                  sub_policy_type: Data in Motion
                  url_domain: test url domain
                status: READY
                status_description: Query results are ready.
                total_rows: 1
              schema:
                $ref: '#/components/schemas/IncidentInventoryResponse'
          description: Successful!
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Query DLP incident inventory
      tags:
      - DLP API (Beta)
  /v4/api/incidents/download:
    post:
      description: Generate a signed URL for downloading DLP incident data based on
        specified criteria.
      operationId: post-v4-api-incidents-download
      requestBody:
        content:
          application/json:
            example:
              time_range: HOUR_24
            schema:
              $ref: '#/components/schemas/ResultsDownloadRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                download_url: https://storage.googleapis.com/casb-data-platform-prod-uim-inc-export/1494634703/incidents_20250721_205140_e3f288124dec432c8f94ed4f5b49b19b.csv.gz?test_signed_url
              schema:
                $ref: '#/components/schemas/ResultsDownloadResponse'
          description: Successful!
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Generate signed URL for incident download
      tags:
      - DLP API (Beta)
  /v4/api/incidents/management:
    post:
      description: Update incident properties including status, assignees, notes,
        and priority for incident lifecycle management.
      operationId: post-v4-api-incidents-management
      requestBody:
        content:
          application/json:
            example:
              incident_ids:
              - 5ba587fd-4b83-416d-998f-16d79c7da889
              - 58feac56-e49d-43b3-ade3-c2d8e34ecd68
              update_details:
                assignee_display_name: John Doe
                assignee_email: john.doe@example.com
                assignee_id: user123
                notes: Escalated for further investigation
                priority: 2
                resolution_status: under_investigation
                resolved_by: admin@example.com
                tag: security-review
            schema:
              $ref: '#/components/schemas/IncidentUpdateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                success: 1
              schema:
                $ref: '#/components/schemas/IncidentUpdateResults'
          description: Successful!
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Update incident management properties
      tags:
      - DLP API (Beta)
  /v4/api/incidents/{id}:
    get:
      description: Retrieve comprehensive details for a specific DLP incident using
        its unique identifier.
      operationId: get-v4-api-incidents-id
      parameters:
      - description: Incident ID.
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              example:
                rows:
                - action: block
                  app_id: '109'
                  app_instance_id: test
                  app_name: test
                  app_tags:
                  - test1
                  - test2
                  app_type: '0'
                  asset_hash: test hash
                  asset_id: 5ba587fd-4b83-416d-998f-16d79c7da889
                  asset_name: UNKNOWN
                  asset_risk: 25
                  asset_size: test
                  assigned_to: test
                  assignee_email: test
                  assignee_name: test
                  category: test
                  control_point: NGFW
                  created_date: 1752910252943000
                  data_patterns:
                  - category_score: 0
                    detection_frequency: 4
                    high_confidence_frequency: 2
                    id: 65779c793375232371f9886c
                    language: test
                    low_confidence_frequency: 4
                    medium_confidence_frequency: 0
                    name: test
                    strict_detection_frequency: 0
                    sub_category_score: 0
                    technique: regex
                    total_detection_frequency: 4
                    total_strict_detection_frequency: 0
                    type: predefined
