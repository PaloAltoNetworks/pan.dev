name: "Deploy Preview"

on:
  pull_request_target:
    branches: [ master ]

jobs:
  analyze:
    if: github.repository_owner	== 'PaloAltoNetworks'
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    strategy:
      fail-fast: true
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  build:
    name: Build
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --prefer-offline

      - name: Build site
        run: yarn build
      
      - uses: actions/upload-artifact@v2
        with:
          name: build-dir
          path: |
            build/
            firebase.json

  deploy:
    name: Deploy Preview
    needs: build
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-dir
          path: |
            build/
            firebase.json

      - name: Deploy to Firebase
        id: deploy_preview
        uses: FirebaseExtended/action-hosting-deploy@276388dd6c2cde23455b30293105cc866c22282d # v0.6-alpha
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAN_DEV_F1B58 }}'
          projectId: pan-dev-f1b58
          channelId: 'pr${{ github.event.number }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          
      - name: 'Comment PR'
        uses: actions/github-script@a3e7071a34d7e1f219a8a4de9a5e0a34d1ee1293 # v4.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: ${{ github.event.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üî• Deploy Preview URL: ${{ steps.deploy_preview.outputs.details_url }} \n\nü¶ù Build Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
