components:
  schemas:
    Aggregate:
      properties:
        data:
          description: "The details of the aggregate data.

            "
          items:
            $ref: "#/components/schemas/AggregateData"
          type: array
        field:
          description: Field
          type: string
        name:
          description: "The name of the query response.

            "
          type: string
        operator:
          description: Operator
          enum:
            - max
            - count
            - min
            - avg
            - sum
          type: string
        statistic:
          description: "QoS application aggregate statistics.

            "
          type: string
        unit:
          description: "The unit.

            "
          type: string
    AggregateData:
      properties:
        value:
          description: "Value of the aggregate data.

            "
          type: number
        view:
          description: "View the aggregate date.

            "
          type: object
    ESPGroup:
      properties:
        lifetime:
          description:
            "The life time for the ESP Group. The default lifetime of an
            ESP Group is 24 hours.

            "
          format: int32
          type: integer
        proposals:
          description:
            "Information on the IPsec proposals. Proposals is a list of\
            \ crypto parameters to be used to secure the ESP sessions between the\
            \ ION device and the endpoint.         \n"
          items:
            $ref: "#/components/schemas/Proposals"
          type: array
      required:
        - proposals
    Error:
      properties:
        _error:
          items:
            $ref: "#/components/schemas/ErrorResponse"
          type: array
    ErrorResponse:
      properties:
        code:
          description: "The error code.

            "
          type: string
        message:
          description: "The error message.

            "
          type: string
    IKEGroup:
      properties:
        lifetime:
          description:
            "The life time for the IKE Group. The default lifetime of an
            IKE Group is 72 hours.

            "
          format: int32
          type: integer
        proposals:
          description:
            "Information on the IPsec proposals. Proposals is a list of
            crypto parameters to be used to secure the IKE sessions between the ION
            device and the endpoint.

            "
          items:
            $ref: "#/components/schemas/Proposals"
          type: array
      required:
        - proposals
    IPSecProfile:
      properties:
        dpd_delay:
          description:
            "The DPD delay time in seconds (should be between 1-60 seconds)\
            \ for IKEv1.               \n"
          format: int32
          type: integer
        dpd_enable:
          description: "If DPD is enabled for the IPsec profile.           \n"
          type: boolean
        esp_group:
          $ref: "#/components/schemas/ESPGroup"
          description:
            "The ESP group defined for the IPsec profile.             \
            \         \n"
        ike_group:
          $ref: "#/components/schemas/IKEGroup"
          description: "The IKE group defined on the IPsec profile.

            "
    IPSecTunnelStatus:
      properties:
        attempts:
          description: "The number of connectivity attempts.

            "
          format: int32
          type: integer
        branch_tunnel_connection_status:
          description: "The branch tunnel connection status.          \n"
          type: string
        branch_tunnel_provisioning_status:
          description: "The branch tunnel provisioning status.    \n"
          type: string
        completed_steps:
          description: "The completed steps of tunnel creation.

            "
          items:
            description: Completed Steps
            type: string
          type: array
        element_id:
          description: "The element ID.

            "
          type: string
        error_messages:
          description: "Any error messages during connectivity.

            "
          type: object
        info_messages:
          description: "Any info messages during connectivity.

            "
          type: object
        interface_id:
          description: "The interface ID.

            "
          type: string
        name:
          description: Name
          type: string
        prismaaccess_tunnel_connection_status:
          description: "The prisma access tunnel connection status.

            "
          type: string
        prismaaccess_tunnel_provisioning_status:
          description: "The prisma access tunnel provisioning status.

            "
          type: string
        remoteNetworkGroupName:
          description: "The remote network group name.

            "
          type: string
        uncompleted_steps:
          description: "The incomplete steps of tunnel creation.

            "
          items:
            description: Uncompleted Steps
            type: string
          type: array
    PrismaConnectionStatus:
      properties:
        value:
          description: Value
          type: string
    Proposals:
      properties:
        dh_groups:
          description: "The DH group values.

            "
          enum:
            - NONE
            - MODP768
            - MODP1024
            - MODP1536
            - MODP2048
            - MODP3072
            - MODP4096
            - MODP6144
            - MODP8192
            - MODP1024S160
            - MODP2048S224
            - MODP2048S256
            - ECP192
            - ECP224
            - ECP256
            - ECP384
            - ECP521
            - ECP224BP
            - ECP256BP
            - ECP384BP
            - ECP512BP
            - CURVE25519
          type: string
        encryption:
          description: "The encryption values.

            "
          enum:
            - NONE
            - AES128
            - AES192
            - AES256
            - AES128CTR
            - AES192CTR
            - AES256CTR
            - AES128CCM16
            - AES128CCM64
            - AES192CCM64
            - AES256CCM64
            - AES128CCM96
            - AES192CCM96
            - AES256CCM96
            - AES128CCM128
            - AES192CCM128
            - AES256CCM128
            - AES128GCM16
            - AES128GCM64
            - AES192GCM64
            - AES256GCM16
            - AES256GCM64
            - AES128GCM96
            - AES192GCM96
            - AES256GCM96
            - AES128GCM128
            - AES192GCM128
            - AES256GCM128
            - AES128GMAC
            - AES192GMAC
            - AES256GMAC
            - TRIPLEDES
            - BLOWFISH128
            - BLOWFISH192
            - BLOWFISH256
            - CAMELLIA128
            - CAMELLIA192
            - CAMELLIA256
            - SERPENT128
            - SERPENT192
            - SERPENT256
            - TWOFISH128
            - TWOFISH192
            - TWOFISH256
          type: string
        hash:
          description: "The hash values.

            "
          enum:
            - MD5
            - SHA1
            - SHA256
            - SHA384
            - SHA512
            - SHA256_96
            - AESXCBC
            - AES128GMAC
            - AES192GMAC
            - AES256GMAC
            - NONE
          type: string
      required:
        - hash
        - encryption
        - dh_groups
    SaseConnectionGlobalConfigScreenV2N1:
      properties:
        id:
          description: "The SASE connection global configuration ID. \n"
          type: string
        prisma_sdwan_bgp_as_number:
          description: "The Prisma SD-WAN BGP AS number. \n"
          type: integer
        security_zone_id:
          description: "The security zone ID.              \n"
          type: string
        tunnel_cidr:
          description: "The service link inner IP pool.

            "
          type: string
      required:
        - tunnel_cidr
        - prisma_sdwan_bgp_as_number
    SaseConnectionGlobalConfigScreenV3:
      properties:
        deployment_mode:
          description: "The BGP route map deployment mode.        \n"
          type: string
        id:
          description: "The SASE connection global configuration ID.

            "
          type: string
        ipsec_profile:
          $ref: "#/components/schemas/IPSecProfile"
          description: "The details of the IPSec profile.                \n"
        prisma_sdwan_bgp_as_number:
          description: "The Prisma SD-WAN BGP AS number. \n"
          type: string
        security_zone_id:
          description: "The security zone ID.              \n"
          type: string
        tunnel_cidr:
          description: "The service link inner IP pool.

            "
          type: string
      required:
        - ipsec_profile
        - deployment_mode
        - prisma_sdwan_bgp_as_number
        - tunnel_cidr
    SaseConnectionGlobalConfigV2N1:
      properties:
        id:
          description: "The SASE connection global configuration ID. \n"
          type: string
        prisma_sdwan_bgp_as_number:
          description: "The Prisma SD-WAN BGP AS number.

            "
          type: integer
        security_zone_id:
          description: "The security zone ID.

            "
          type: string
        tunnel_cidr:
          description: "The service link inner IP pool.

            "
          type: string
      required:
        - tunnel_cidr
        - prisma_sdwan_bgp_as_number
    SaseConnectionGlobalConfigV3:
      properties:
        deployment_mode:
          description:
            "Deployment Mode: Required(error = BGP_DEPLOYMENT_MODE_MISSING:
            Bgp route map deployment mode is missing.) "
          type: string
        id:
          description: Id
          type: string
        ipsec_profile:
          $ref: "#/components/schemas/IPSecProfile"
          description:
            "Ipsec Profile: Required(error = IPSEC_PROFILE_MISSING: IPSec
            Profile is missing.) Valid "
        prisma_sdwan_bgp_as_number:
          description:
            "Prisma Sdwan Bgp As Number: Required(error = PRISMA_ACCESS_BGP_NUMBER_MISSING:
            Prisma access bgp number missing) Size(max = 256, error = LOCAL_AS_NUM_EXCEEDS_LIMIT:
            Local as number exceeds limit, min = 0) "
          type: string
        security_zone_id:
          description: Security Zone Id
          type: string
        tunnel_cidr:
          description:
            "Tunnel Cidr: Required(error = SERVICE_LINK_INNER_IP_POOL_MISSING:
            Service link inner ip pool missing) IPAddress(allowEmpty = true, allowLinkLocal
            = false, allowNull = true, bcast = DENY, defaultRoute = false, dnsCheck
            = false, error = SERVICE_LINK_INNER_IP_POOL_INVALID: Service link inner
            ip pool invalid, type = SERVICE_LINK_TUNNEL_IP) "
          type: string
      required:
        - ipsec_profile
        - deployment_mode
        - prisma_sdwan_bgp_as_number
        - tunnel_cidr
    SaseConnectionStatus:
      properties:
        common_messages:
          description: "Common messages.

            "
          type: string
        connection_status:
          $ref: "#/components/schemas/PrismaConnectionStatus"
          description: "The prisma connection status.          \n"
        id:
          description: "List the sase connections by ID.    \n"
          type: string
        ipsec_tunnel_status:
          description: "The IPSec tunnel status information.

            "
          items:
            $ref: "#/components/schemas/IPSecTunnelStatus"
          type: array
        is_active:
          description: "The active RP for the sase connection.

            "
          type: boolean
        prismasase_connection_id:
          description: "The prisma sase connection ID.

            "
          type: string
        site_id:
          description: "The site ID.

            "
          type: string
      required:
        - site_id
    SaseConnectionStatusQuery:
      properties:
        aggregate:
          $ref: "#/components/schemas/Aggregate"
          description:
            "The aggregate number of sase connections that match the query
            parameters.

            "
        dest_page:
          description: "The destination page.

            "
          format: int32
          type: integer
        getDeleted:
          description: "The number sase connections deleted for a time frame.

            "
          type: boolean
        group_by:
          description: "Group the sase connections for the query.

            "
          items:
            description: Group By
            type: string
          type: array
        id:
          description: "List the sase connections by ID.    \n"
          type: string
        last_query_ts:
          description:
            "Return the ID of a specified query in the current session.

            "
          format: int64
          type: integer
        limit:
          description: "The query limit.

            "
          format: int32
          type: integer
        next_query:
          description: "The  limit.

            "
          type: object
        query_params:
          description: "Query using query parameters.

            "
          type: object
        retrieved_fields:
          description: "Retrieve information from a field.

            "
          items:
            description: Retrieved Fields
            type: string
          type: array
        retrieved_fields_mask:
          description: "List the fields to query.

            "
          type: boolean
        sort_params:
          description:
            "Specify the order in which you want the search criteria to
            display.

            "
          type: object
        total_count:
          description: "The total number of query parameters.

            "
          format: int64
          type: integer
      required:
        - limit
info:
  contact: {}
  description: List of APIs used manage the SASE configurations.
  title: SASE Fabric
  version: Latest
openapi: 3.0.0
paths:
  /v2.0/api/tenants/{tenant_id}/prismasase_connections/status/query:
    post:
      description: Get a list of SASE connection statuses.
      operationId: post-v2.0-api-tenants-tenant_id-prismasase_connections-status-query
      parameters:
        - description: The tenant ID.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaseConnectionStatusQuery"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionStatus"
          description: Successful Operation
        "400":
          content:
            application/json:
              example:
                value:
                  _error:
                    - code: INVALID_REQUEST_ERROR_0001
                    - code: QUERY_PARAMS_REQUIRED
                    - code: SITE_IDS_REQUIRED
                    - code: SITES_NUMBER_INVALID
                    - code: INVALID_LIMIT_NUMBER
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource Not Found
      summary: Get SASE Connection Statuses (v2.0)
      tags:
        - SASE Fabric
  /v2.0/api/tenants/{tenant_id}/sites/{site_id}/prismasase_connections/{prismasase_connection_id}/status:
    get:
      description: Get a specific SASE connection status.
      operationId: get-v2.0-api-tenants-tenant_id-sites-site_id-prismasase_connections-prismasase_connection_id-status
      parameters:
        - description: The tenant ID.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
        - description: The site ID.
          in: path
          name: site_id
          required: true
          schema:
            description: Site Id
            type: string
        - description: The prisma sase connection ID.
          in: path
          name: prismasase_connection_id
          required: true
          schema:
            description: Prismasase Connection Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionStatus"
          description: Successful Operation
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource Not Found
      summary: Get SASE Connection Status (v2.0)
      tags:
        - SASE Fabric
  /v2.1/api/tenants/{tenant_id}/prismasase_connections/configs:
    delete:
      description: Delete an existing SASE connection config.
      operationId: delete-v2.1-api-tenants-tenant_id-prismasase_connections-configs
      parameters:
        - description: ID of the tenant.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionGlobalConfigV2N1"
          description: Successful Operation
        "400":
          content:
            application/json:
              example:
                value:
                  _error:
                    - code: CONFIG_NOT_EXIST
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad Request
      summary: Delete SASE Config (v2.1)
      tags:
        - SASE Fabric
    get:
      description: Get a specific SASE connection config.
      operationId: get-v2.1-api-tenants-tenant_id-prismasase_connections-configs
      parameters:
        - description: ID of the tenant.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionGlobalConfigV2N1"
          description: Successful Operation
      summary: Get SASE Config (v2.1)
      tags:
        - SASE Fabric
    post:
      description: Create a new SASE connection config.
      operationId: post-v2.1-api-tenants-tenant_id-prismasase_connections-configs
      parameters:
        - description: ID of the tenant.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaseConnectionGlobalConfigScreenV2N1"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionGlobalConfigV2N1"
          description: Successful Operation
        "400":
          content:
            application/json:
              example:
                value:
                  _error:
                    - code: INVALID_JSON_EXTRA_ATTRIBUTE
                    - code: PRISMA_ACCESS_BGP_NUMBER_MISSING
                    - code: PRISMA_ACCESS_BGP_NUMBER_INVALID
                    - code: SERVICE_LINK_INNER_IP_POOL_MISSING
                    - code: SERVICE_LINK_INNER_IP_POOL_INVALID
                    - code: IPSECCONFIG_INVALID_DPD_DELAY
                    - code: IPSECCONFIG_INVALID_IKE_LIFETIME
                    - code: IPSECCONFIG_INVALID_DHGROUPS
                    - code: IPSECCONFIG_INVALID_ENCRYPTION
                    - code: IPSECCONFIG_INVALID_HASH
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad Request
      summary: Create SASE Config (v2.1)
      tags:
        - SASE Fabric
    put:
      description: Update a existing SASE connection config.
      operationId: put-v2.1-api-tenants-tenant_id-prismasase_connections-configs
      parameters:
        - description: ID of the tenant.
          in: path
          name: tenant_id
          required: true
          schema:
            description: Tenant Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaseConnectionGlobalConfigScreenV2N1"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SaseConnectionGlobalConfigV2N1"
          description: Successful Operation
        "400":
          content:
            application/json:
              example:
                value:
                  _error:
                    - code: INVALID_JSON_EXTRA_ATTRIBUTE
                    - code: PRISMA_ACCESS_BGP_NUMBER_MISSING
                    - code: PRISMA_ACCESS_BGP_NUMBER_INVALID
                    - code: SERVICE_LINK_INNER_IP_POOL_MISSING
                    - code: SERVICE_LINK_INNER_IP_POOL_INVALID
                    - code: CIDR_UPDATE_INVALID
                    - code: IPSECCONFIG_INVALID_DPD_DELAY
                    - code: IPSECCONFIG_INVALID_IKE_LIFETIME
                    - code: IPSECCONFIG_INVALID_DHGROUPS
                    - code: IPSECCONFIG_INVALID_ENCRYPTION
                    - code: IPSECCONFIG_INVALID_HASH
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource Not Found
      summary: Update SASE Config (v2.1)
      tags:
        - SASE Fabric
