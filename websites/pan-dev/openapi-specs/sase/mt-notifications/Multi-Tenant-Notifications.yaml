                  details: null
  /api/cloud/2.0/agg/notifications/list:
    post:
      tags:
        - Notifications
      summary: List Notifications
      description: |-
        ### Overview

        List notifications for all child tenants for the current tenant.

        The current tenant TSG ID is extracted from user JWT.

        This is a per-user query.

        <u><b>API Body parameters:</b></u>

        - filters:
            - readState - valid values are READ, UNREAD
            - notifType - UPGRADES, ANNOUNCEMENTS
            - By default, if no filters are provided then readState is READ and UNREAD and `notifType` is all the values
        - sortByList:
            - field - valid values are createdTime or impactedTenantCount
            - sortBy - value values are DESC or ASC

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotifListApiReqBody"
            examples:
              All Notifications:
                value:
                  filters:
                    - field: readState
                      values:
                        - READ
                        - UNREAD
                    - field: notifType
                      values:
                        - UPGRADES
                        - ANNOUNCEMENTS
                  sortByList:
                    - field: createdTime
                      sortBy: DESC
              Unread Upgrades:
                value:
                  filters:
                    - field: readState
                      values:
                        - UNREAD
                    - field: notifType
                      values:
                        - UPGRADES
                  sortByList:
                    - field: createdTime
                      sortBy: DESC
              Unread Announcements:
                value:
                  filters:
                    - field: readState
                      values:
                        - UNREAD
                    - field: notifType
                      values:
                        - ANNOUNCEMENTS
                  sortByList:
                    - field: createdTime
                      sortBy: DESC
              Notifications list with Pagination:
                value:
                  filters:
                    - field: readState
                      values:
                        - UNREAD
                    - field: notifType
                      values:
                        - ANNOUNCEMENTS
                  sortByList:
                    - field: createdTime
                      sortBy: DESC
                  page:
                    - num: 0
                      size: 10

