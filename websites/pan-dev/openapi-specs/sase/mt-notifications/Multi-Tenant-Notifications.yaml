openapi: 3.0.2
info:
  title: Multi-Tenant Notifications API
  version: "1.0"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    NotifProfileList:
      type: array
      items:
        $ref: "#/components/schemas/NotifProfile"
    NotifProfile:
      required:
        - profileName
        - opState
        - status
        - tenantList
        - notifTypeDetails
        - notifChannels
      type: object
      properties:
        id:
          description: Notification Profile Id
          type: string
        profileName:
          description: Notification Profile Name
          type: string
        description:
          description: Notification Profile Description
          type: string
        opState:
          description: Notification Profile Operational State
          type: string
          enum:
            - ENABLED
            - DISABLED
        status:
          description: Notification Profile Status
          type: string
        tenantList:
          description: Input Tenant List
          type: array
          items:
            type: string
        excludeTenantList:
          description: List of excluded tenants
          type: array
          items:
            type: string
        notifTypeDetails:
          description: Notification Type Detail
          type: array
          items:
            $ref: "#/components/schemas/NotifTypeDetail"
        notifChannels:
          description: Notification Channel List
          type: array
          items:
            $ref: "#/components/schemas/NotifChannel"
        successTenant:
          description: List of child tenants that got the incident profile
          type: array
          items:
            type: string
        failureTenant:
          description: List of child tenants that didn't get the incident profile
          type: array
          items:
            type: string

    NotifTypeDetail:
      required:
        - type
        - notifCategoryList
      type: object
      properties:
        type:
          description: Notification Type
          type: string
          enum:
            - INCIDENTS
            - UPGRADES
            - ANNOUNCEMENTS
        notifCategoryList:
          description: List of notification type categories
          type: array
          items:
            $ref: "#/components/schemas/NotifCategoryDetail"
    NotifCategoryDetail:
      required:
        - name
        - bestPractice
        - subCategoryList
      type: object
      properties:
        name:
          description: Notification type category name
          type: string
        bestPractice:
          description: Best practice flag for category
          type: boolean
        subCategoryList:
          description: List of notification type sub-categories
          type: array
          items:
            $ref: "#/components/schemas/NotifSubCategoryDetail"
    NotifSubCategoryDetail:
      required:
        - name
        - bestPractice
        - needLicense
      type: object
      properties:
        name:
          description: Notification type sub-category name
          type: string
        bestPractice:
          description: Best practice flag for sub-category
          type: boolean
        needLicense:
          description: Need license flag for sub-category
          type: boolean

    NotifChannel:
      required:
        - name
        - type
      type: object
      properties:
        name:
          description: Notification channel name
          type: string
        type:
          description: Notification channel type
          type: string
          enum:
            - EMAIL
            - WEBHOOK
        emailChannelDetails:
          description: Email channel details
          type: object
          additionalProperties:
            $ref: "#/components/schemas/EmailChannelDetails"
        webhookChannelDetails:
          description: Webhook channel details
          type: object
          additionalProperties:
            $ref: "#/components/schemas/WebhookChannelDetails"
        template:
          description: Channel output template
          type: object
          properties:
            name:
              description: Output channel template name
              type: string
            templateJson:
              description: JSON describing the output channel template
              type: string
    EmailChannelDetails:
      required:
        - emails
      type: object
      properties:
        emails:
          description: List of emails
          type: array
          items:
            $ref: "#/components/schemas/EmailDetails"
    EmailDetails:
      required:
        - name
        - emailId
      type: object
      properties:
        name:
          description: Email owner name
          type: string
        emailId:
          description: Email id
          type: string
    WebhookChannelDetails:
      required:
        - urls
        - authType
        - token
      type: object
      properties:
        urls:
          description: List of Webhook URLs - do not include token in the URL
          type: array
          items:
            type: string
        authType:
          description: Webhook Authentication Type
          type: string
          enum:
            - NO_AUTH
            - TOKEN
        token:
          description: Webhook token value
          type: string

    NotifListApiReqBody:
      type: object
      properties:
        filters:
          description: List of output channels that the notification is sent on
          type: array
          items:
            $ref: "#/components/schemas/NotifFilter"
        sortByList:
          description: List of output channels that the notification is sent on
          type: array
          items:
            $ref: "#/components/schemas/SortBy"
        page:
          type: object
          description: Page number
          properties:
            num:
              type: integer
              description: Page number
            size:
              type: integer
              description: Page size
    NotifFilter:
      type: object
      properties:
        field:
          description: Filter field
          type: string
        values:
          description: Filter field values
          type: array
          items:
            type: string
            enum:
              - readState
              - notifType
              - category
              - subCategory
              - inApp
    SortBy:
      type: object
      properties:
        field:
          description: Sort field
          type: string
          enum:
            - createdTime
            - impactedTenantCount
        sortBy:
          description: Ascending or Descending
          type: string
          enum:
            - DESC
            - ASC

    MtNotificationList:
      type: array
      items:
        $ref: "#/components/schemas/MtNotification"
    MtNotification:
      required:
        - name
        - body
        - aggKey
        - notifReadState
        - impactedTenants
        - impactedTenantCount
        - notifChannels
      type: object
      properties:
        id:
          description: Notification id
          type: string
        name:
          description: Notification name
          type: string
        body:
          description: Description of the notification
          type: string
        action:
          description: Action to be taken on receiving the notification (if applicable)
          type: string
        createdTime:
          description: Notification creation time
          type: number
        aggKey:
          type: object
          description: Multi-Tenant Notification Aggregation Key
          properties:
            tag:
              $ref: "#/components/schemas/MtNotifAggKey"
        impactedTenants:
          description: List of impacted tenants
          type: array
          items:
            type: string
        impactedTenantCount:
          description: Number of tenants impacted by the multi-tenant notification
          type: number
        notifReadState:
          $ref: "#/components/schemas/NotifReadState"
        notifChannels:
          description: List of output channels that the notification is sent on
          type: array
          items:
            $ref: "#/components/schemas/NotifChannel"
        notifType:
          description: Notification type
          type: string
    MtNotifAggKey:
      required:
        - tsgId
        - notifType
        - category
        - subCategory
        - inAppFlag
      type: object
      properties:
        tsgId:
          description: TSG Id
          type: string
        notifType:
          description: Notification Type
          type: string
          enum:
            - INCIDENTS
            - UPGRADES
            - ANNOUNCEMENTS
        category:
          description: Notification category - is associated with notification type
          type: string
        subCategory:
          description: Notification sub-category - is associated with notification type and notification category
          type: string
        inAppFlag:
          description: InApp Notification Flag
          type: boolean
    NotifStateChangeApiBody:
      type: object
      properties:
        notifIds:
          description: List of notification IDs
          type: array
          items:
            type: string
        readState:
          $ref: "#/components/schemas/NotifReadState"
    NotifReadState:
      type: string
      description: Read state of the notification
      enum:
        - READ
        - UNREAD

security:
