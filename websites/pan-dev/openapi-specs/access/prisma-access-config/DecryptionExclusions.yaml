  parameters:
    folder:
      description: "The folder on which you want to perform this operation.

        "
      in: query
      name: folder
      required: true
      schema:
        enum:
          - Shared
          - Mobile Users
          - Remote Networks
          - Service Connections
          - Mobile Users Container
          - Mobile Users Explicit Proxy
        pattern: ^[0-9a-zA-Z._-\s]{1,}$
        type: string
    name-optional:
      description: "The name of the entry.

        "
      in: query
      name: name
      required: false
      schema:
        type: string
    uuid-required:
      description: "The resource's unique identifier.

        "
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    access_errors:
